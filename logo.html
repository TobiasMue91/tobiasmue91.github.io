<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GptGames Logo</title>
  <style>
      .logo {
          display: inline-block;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 3rem;
          font-weight: bold;
          color: #fff;
          background-color: #0098db;
          padding: 10px 20px;
          border-radius: 10px;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      .logo-text {
          display: inline-block;
          position: relative;
      }

      .logo-text:before {
          content: '';
          position: absolute;
          top: -10px;
          left: -10px;
          border-top: 10px solid #0098db;
          border-right: 10px solid #0098db;
      }

      .logo-text:after {
          content: '';
          position: absolute;
          bottom: -10px;
          right: -10px;
          border-bottom: 10px solid #0098db;
          border-left: 10px solid #0098db;
      }
  </style>
</head>
<body>
<div class="logo">
  <span class="logo-text">GptGames</span>
</div>
</body>
</html>
