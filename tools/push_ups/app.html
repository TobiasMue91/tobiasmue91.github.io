<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push-Up Counter</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/movenet"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #videoContainer {
      position: relative;
      width: 640px;
      height: 480px;
    }
    #output {
      position: absolute;
      top: 0;
      left: 0;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #stats {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div id="videoContainer">
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="output" width="640" height="480"></canvas>
</div>
<button id="switchCamera">Switch Camera</button>
<button id="startStop">Start</button>
<div id="stats">
  Push-ups: <span id="pushUpCount">0</span><br>
  Tokens: <span id="tokenCount">0</span>
</div>
<div>
  <label for="pushUpsPerToken">Push-ups per token:</label>
  <input type="number" id="pushUpsPerToken" value="10" min="1">
</div>
<div id="rewards"></div>
<script src="app.js"></script>
</body>
</html>
