<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <title>Online Notepad</title>
    <style>:root {
        --primary: #4361ee;
        --primary-light: #5671f0;
        --secondary: #3a0ca3;
        --accent: #f72585;
        --success: #4cc9f0;
        --light-bg: #fff;
        --light-text: #333;
        --light-border: #e0e0e0;
        --light-hover: #f5f5f5;
        --dark-bg: #1a1a2e;
        --dark-secondary-bg: #242447;
        --dark-text: #f1f1f1;
        --dark-border: #444466;
        --dark-hover: #2d2d52;
        --transition: all .3s ease;
        --shadow: 0 4px 6px rgba(0, 0, 0, .1);
        --sidebar-width: 250px
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--light-bg);
        color: var(--light-text);
        transition: var(--transition);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden
    }

    body.dark-mode {
        background-color: var(--dark-bg);
        color: var(--dark-text)
    }

    #header {
        background-color: var(--primary);
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
        z-index: 10
    }

    body.dark-mode #header {
        background-color: var(--dark-secondary-bg)
    }

    .app-title {
        margin: 0;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600
    }

    .app-title i {
        font-size: 1.2em
    }

    .header-actions {
        display: flex;
        gap: 15px;
        align-items: center
    }

    body.dark-mode #create-note {
        color: #ffffff;
    }

    #create-note {
        color: #000000;
    }

    .icon-button {
        background: 0 0;
        border: none;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
        transition: var(--transition);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center
    }

    .icon-button:hover {
        background-color: rgba(255, 255, 255, .2)
    }

    .app-container {
        display: flex;
        flex: 1;
        overflow: hidden
    }

    .sidebar {
        width: var(--sidebar-width);
        background-color: var(--light-bg);
        border-right: 1px solid var(--light-border);
        display: flex;
        flex-direction: column;
        transition: var(--transition);
        overflow: hidden
    }

    body.dark-mode .sidebar {
        background-color: var(--dark-secondary-bg);
        border-color: var(--dark-border)
    }

    .sidebar-header {
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--light-border)
    }

    body.dark-mode .sidebar-header {
        border-color: var(--dark-border)
    }

    .sidebar-title {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 600
    }

    .search-bar {
        padding: 10px 15px;
        border-bottom: 1px solid var(--light-border)
    }

    body.dark-mode .search-bar {
        border-color: var(--dark-border)
    }

    .search-input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--light-border);
        border-radius: 4px;
        background-color: var(--light-bg);
        color: var(--light-text);
        font-size: .9rem;
        transition: var(--transition);
        box-sizing: border-box
    }

    body.dark-mode .search-input {
        background-color: var(--dark-bg);
        color: var(--dark-text);
        border-color: var(--dark-border)
    }

    .search-input:focus {
        outline: 0;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(67, 97, 238, .3)
    }

    body.dark-mode .search-input:focus {
        box-shadow: 0 0 0 2px rgba(67, 97, 238, .5)
    }

    .notes-list-container {
        flex: 1;
        overflow-y: auto;
        padding: 10px
    }

    .note-list {
        list-style: none;
        padding: 0;
        margin: 0
    }

    .note-item {
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 6px;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid transparent
    }

    .note-item:hover {
        background-color: var(--light-hover)
    }

    body.dark-mode .note-item:hover {
        background-color: var(--dark-hover)
    }

    .note-item.selected {
        background-color: rgba(67, 97, 238, .1);
        border-color: var(--primary)
    }

    body.dark-mode .note-item.selected {
        background-color: rgba(67, 97, 238, .2)
    }

    .note-title {
        margin: 0 0 5px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--light-text);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis
    }

    body.dark-mode .note-title {
        color: var(--dark-text)
    }

    .note-preview {
        margin: 0;
        font-size: .85rem;
        color: #666;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-height: 2.4em
    }

    body.dark-mode .note-preview {
        color: #aaa
    }

    .note-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
        font-size: .75rem;
        color: #888
    }

    body.dark-mode .note-meta {
        color: #777
    }

    .sidebar-footer {
        padding: 15px;
        display: flex;
        justify-content: space-between;
        border-top: 1px solid var(--light-border)
    }

    body.dark-mode .sidebar-footer {
        border-color: var(--dark-border)
    }

    .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden
    }

    .editor-header {
        padding: 15px;
        border-bottom: 1px solid var(--light-border);
        display: flex;
        align-items: center;
        gap: 10px
    }

    body.dark-mode .editor-header {
        border-color: var(--dark-border)
    }

    .title-input {
        flex: 1;
        font-size: 1.2rem;
        font-weight: 600;
        padding: 8px 12px;
        border: 1px solid var(--light-border);
        border-radius: 4px;
        background-color: var(--light-bg);
        color: var(--light-text);
        transition: var(--transition)
    }

    body.dark-mode .title-input {
        background-color: var(--dark-bg);
        color: var(--dark-text);
        border-color: var(--dark-border)
    }

    .title-input:focus {
        outline: 0;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(67, 97, 238, .3)
    }

    body.dark-mode .title-input:focus {
        box-shadow: 0 0 0 2px rgba(67, 97, 238, .5)
    }

    .toolbar {
        padding: 10px 15px;
        display: flex;
        gap: 10px;
        border-bottom: 1px solid var(--light-border);
        flex-wrap: wrap
    }

    body.dark-mode .toolbar {
        border-color: var(--dark-border)
    }

    .toolbar-group {
        display: flex;
        gap: 5px;
        align-items: center
    }

    .toolbar-divider {
        width: 1px;
        background-color: var(--light-border);
        height: 24px;
        margin: 0 5px
    }

    body.dark-mode .toolbar-divider {
        background-color: var(--dark-border)
    }

    .toolbar-button {
        background: 0 0;
        border: none;
        width: 34px;
        height: 34px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--light-text);
        transition: var(--transition);
        font-size: .9rem
    }

    body.dark-mode .toolbar-button {
        color: var(--dark-text)
    }

    .toolbar-button:hover {
        background-color: var(--light-hover)
    }

    body.dark-mode .toolbar-button:hover {
        background-color: var(--dark-hover)
    }

    .toolbar-button.active {
        background-color: rgba(67, 97, 238, .1);
        color: var(--primary)
    }

    body.dark-mode .toolbar-button.active {
        background-color: rgba(67, 97, 238, .2)
    }

    .toolbar-input {
        padding: 6px 10px;
        border: 1px solid var(--light-border);
        border-radius: 4px;
        font-size: .9rem;
        background-color: var(--light-bg);
        color: var(--light-text);
        transition: var(--transition);
        width: 150px;
        box-sizing: border-box
    }

    body.dark-mode .toolbar-input {
        background-color: var(--dark-bg);
        color: var(--dark-text);
        border-color: var(--dark-border)
    }

    .toolbar-input:focus {
        outline: 0;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(67, 97, 238, .3)
    }

    body.dark-mode .toolbar-input:focus {
        box-shadow: 0 0 0 2px rgba(67, 97, 238, .5)
    }

    .editor-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative
    }

    .editor {
        flex: 1;
        padding: 20px;
        outline: 0;
        overflow-y: auto;
        line-height: 1.6;
        font-size: 1rem;
        background-color: var(--light-bg);
        color: var(--light-text);
        transition: var(--transition)
    }

    body.dark-mode .editor {
        background-color: var(--dark-bg);
        color: var(--dark-text)
    }

    .editor:focus {
        box-shadow: none
    }

    .editor-footer {
        padding: 10px 15px;
        display: flex;
        justify-content: space-between;
        border-top: 1px solid var(--light-border);
        font-size: .85rem;
        color: #666
    }

    body.dark-mode .editor-footer {
        border-color: var(--dark-border);
        color: #aaa
    }

    .button {
        padding: 8px 16px;
        border-radius: 4px;
        font-weight: 500;
        font-size: .9rem;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: none
    }

    .button-primary {
        background-color: var(--primary);
        color: #fff
    }

    .button-primary:hover {
        background-color: var(--primary-light)
    }

    .button-secondary {
        background-color: transparent;
        color: var(--light-text);
        border: 1px solid var(--light-border)
    }

    body.dark-mode .button-secondary {
        color: var(--dark-text);
        border-color: var(--dark-border)
    }

    .button-secondary:hover {
        background-color: var(--light-hover)
    }

    body.dark-mode .button-secondary:hover {
        background-color: var(--dark-hover)
    }

    .button-danger {
        background-color: var(--accent);
        color: #fff
    }

    .button-danger:hover {
        background-color: #eb1677
    }

    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, .5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition)
    }

    .modal-overlay.active {
        opacity: 1;
        visibility: visible
    }

    .modal {
        background-color: var(--light-bg);
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow: auto;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, .3);
        transform: translateY(-20px);
        transition: var(--transition)
    }

    body.dark-mode .modal {
        background-color: var(--dark-secondary-bg)
    }

    .modal-overlay.active .modal {
        transform: translateY(0)
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px
    }

    .modal-title {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 600
    }

    .modal-close {
        background: 0 0;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #888;
        transition: var(--transition)
    }

    .modal-close:hover {
        color: var(--accent)
    }

    .modal-body {
        margin-bottom: 20px
    }

    .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 10px
    }

    @media (max-width: 768px) {
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 20;
            transform: translateX(-100%);
            box-shadow: var(--shadow)
        }

        .sidebar.active {
            transform: translateX(0)
        }

        .editor-header {
            padding: 10px
        }

        .toolbar {
            padding: 5px
        }

        .editor {
            padding: 15px
        }
    }

    @media (min-width: 769px) {
        #toggle-sidebar {
            display: none
        }
    }

    .hidden {
        display: none
    }

    .highlight {
        background-color: rgba(247, 37, 133, .3);
        border-radius: 2px
    }

    body.dark-mode .highlight {
        background-color: rgba(247, 37, 133, .4)
    }

    .current-highlight {
        background-color: rgba(247, 37, 133, .5);
        box-shadow: 0 0 0 2px var(--accent)
    }

    .toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000
    }

    .toast {
        padding: 12px 20px;
        margin-top: 10px;
        background-color: var(--dark-bg);
        color: #fff;
        border-radius: 4px;
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        gap: 10px;
        animation: slideIn .3s ease forwards;
        max-width: 300px
    }

    body.dark-mode .toast {
        background-color: var(--dark-secondary-bg)
    }

    .toast.success {
        border-left: 4px solid var(--success)
    }

    .toast.error {
        border-left: 4px solid var(--accent)
    }

    .toast.info {
        border-left: 4px solid var(--primary)
    }

    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0
        }
        to {
            transform: translateX(0);
            opacity: 1
        }
    }

    @keyframes slideOut {
        from {
            transform: translateX(0);
            opacity: 1
        }
        to {
            transform: translateX(100%);
            opacity: 0
        }
    }

    .toast-exit {
        animation: slideOut .3s ease forwards
    }</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div id="header"><h1 class="app-title"><i class="fas fa-sticky-note"></i> Online Notepad</h1>
    <div class="header-actions">
        <button id="toggle-sidebar" class="icon-button" title="Toggle Sidebar"><i class="fas fa-bars"></i></button>
        <button id="toggle-theme" class="icon-button" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
    </div>
</div>
<div class="app-container">
    <div class="sidebar">
        <div class="sidebar-header"><h2 class="sidebar-title">My Notes</h2>
            <button id="create-note" class="icon-button" title="Create New Note"><i class="fas fa-plus"></i></button>
        </div>
        <div class="search-bar"><input type="text" class="search-input" id="note-search" placeholder="Search notes...">
        </div>
        <div class="notes-list-container">
            <ul id="notes-list" class="note-list"></ul>
        </div>
        <div class="sidebar-footer">
            <button id="import-notes" class="button button-secondary"><i class="fas fa-file-import"></i> Import</button>
            <button id="export-notes" class="button button-secondary"><i class="fas fa-file-export"></i> Export</button>
        </div>
    </div>
    <div class="content">
        <div class="editor-header"><input type="text" id="note-title" class="title-input" placeholder="Note title">
            <button id="save-note" class="button button-primary"><i class="fas fa-save"></i> Save</button>
            <button id="delete-note" class="button button-danger hidden"><i class="fas fa-trash"></i> Delete</button>
        </div>
        <div class="toolbar">
            <div class="toolbar-group">
                <button id="undo-button" class="toolbar-button" title="Undo"><i class="fas fa-undo"></i></button>
                <button id="redo-button" class="toolbar-button" title="Redo"><i class="fas fa-redo"></i></button>
            </div>
            <div class="toolbar-divider"></div>
            <div class="toolbar-group">
                <button id="bold-button" class="toolbar-button" title="Bold"><i class="fas fa-bold"></i></button>
                <button id="italic-button" class="toolbar-button" title="Italic"><i class="fas fa-italic"></i></button>
                <button id="underline-button" class="toolbar-button" title="Underline"><i class="fas fa-underline"></i>
                </button>
            </div>
            <div class="toolbar-divider"></div>
            <div class="toolbar-group">
                <button id="list-ul-button" class="toolbar-button" title="Bullet List"><i class="fas fa-list-ul"></i>
                </button>
                <button id="list-ol-button" class="toolbar-button" title="Numbered List"><i class="fas fa-list-ol"></i>
                </button>
            </div>
            <div class="toolbar-divider"></div>
            <div class="toolbar-group"><input type="text" id="search-input" class="toolbar-input"
                                              placeholder="Search...">
                <button id="search-button" class="toolbar-button" title="Search"><i class="fas fa-search"></i></button>
                <button id="search-prev" class="toolbar-button" title="Previous"><i class="fas fa-chevron-up"></i>
                </button>
                <button id="search-next" class="toolbar-button" title="Next"><i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>
        <div class="editor-container">
            <div id="editor" class="editor" contenteditable="true" spellcheck="true"
                 placeholder="Start writing..."></div>
        </div>
        <div class="editor-footer">
            <div id="word-count">0 words, 0 characters</div>
            <div id="save-status">All changes saved</div>
        </div>
    </div>
</div>
<div id="confirm-modal" class="modal-overlay">
    <div class="modal">
        <div class="modal-header"><h3 class="modal-title">Confirm Action</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body"><p id="confirm-message">Are you sure you want to perform this action?</p></div>
        <div class="modal-footer">
            <button id="confirm-cancel" class="button button-secondary">Cancel</button>
            <button id="confirm-ok" class="button button-danger">Confirm</button>
        </div>
    </div>
</div>
<div id="import-modal" class="modal-overlay">
    <div class="modal">
        <div class="modal-header"><h3 class="modal-title">Import Notes</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body"><p>Select a JSON file to import your notes. This will merge with your existing
            notes.</p><input type="file" id="import-file" accept=".json"></div>
        <div class="modal-footer">
            <button id="import-cancel" class="button button-secondary">Cancel</button>
            <button id="import-confirm" class="button button-primary">Import</button>
        </div>
    </div>
</div>
<div class="toast-container" id="toast-container"></div>
<script>(function () {
    const elements = {
        body: document.body,
        toggleTheme: document.getElementById("toggle-theme"),
        toggleSidebar: document.getElementById("toggle-sidebar"),
        createNote: document.getElementById("create-note"),
        noteTitle: document.getElementById("note-title"),
        editor: document.getElementById("editor"),
        saveNote: document.getElementById("save-note"),
        deleteNote: document.getElementById("delete-note"),
        notesList: document.getElementById("notes-list"),
        noteSearch: document.getElementById("note-search"),
        importNotes: document.getElementById("import-notes"),
        exportNotes: document.getElementById("export-notes"),
        undoButton: document.getElementById("undo-button"),
        redoButton: document.getElementById("redo-button"),
        boldButton: document.getElementById("bold-button"),
        italicButton: document.getElementById("italic-button"),
        underlineButton: document.getElementById("underline-button"),
        listUlButton: document.getElementById("list-ul-button"),
        listOlButton: document.getElementById("list-ol-button"),
        searchInput: document.getElementById("search-input"),
        searchButton: document.getElementById("search-button"),
        searchPrev: document.getElementById("search-prev"),
        searchNext: document.getElementById("search-next"),
        wordCount: document.getElementById("word-count"),
        saveStatus: document.getElementById("save-status"),
        confirmModal: document.getElementById("confirm-modal"),
        confirmMessage: document.getElementById("confirm-message"),
        confirmCancel: document.getElementById("confirm-cancel"),
        confirmOk: document.getElementById("confirm-ok"),
        importModal: document.getElementById("import-modal"),
        importFile: document.getElementById("import-file"),
        importCancel: document.getElementById("import-cancel"),
        importConfirm: document.getElementById("import-confirm"),
        sidebar: document.querySelector(".sidebar"),
        toastContainer: document.getElementById("toast-container")
    };
    const app = {
        notes: [],
        selectedNoteIndex: -1,
        history: {undoStack: [], redoStack: [], lastState: null, isRecording: true},
        search: {results: [], currentIndex: -1},
        unsavedChanges: false,
        confirmCallback: null,
        autosaveTimer: null,
        darkMode: localStorage.getItem("darkMode") === "true"
    };

    function initApp() {
        loadNotesFromStorage();
        setupEventListeners();
        updateUI();
        if (app.darkMode) {
            elements.body.classList.add("dark-mode");
            elements.toggleTheme.innerHTML = '<i class="fas fa-sun"></i>'
        }
        setupAutosave()
    }

    function loadNotesFromStorage() {
        const savedNotes = localStorage.getItem("notes");
        if (savedNotes) {
            try {
                app.notes = JSON.parse(savedNotes)
            } catch (e) {
                showToast("Error loading notes", "error");
                app.notes = []
            }
        }
    }

    function setupEventListeners() {
        elements.toggleTheme.addEventListener("click", toggleDarkMode);
        elements.toggleSidebar.addEventListener("click", toggleSidebar);
        elements.createNote.addEventListener("click", createNewNote);
        elements.saveNote.addEventListener("click", saveNote);
        elements.deleteNote.addEventListener("click", confirmDeleteNote);
        elements.noteSearch.addEventListener("input", searchNotes);
        elements.importNotes.addEventListener("click", openImportModal);
        elements.exportNotes.addEventListener("click", exportNotes);
        elements.undoButton.addEventListener("click", undo);
        elements.redoButton.addEventListener("click", redo);
        elements.boldButton.addEventListener("click", () => formatText("bold"));
        elements.italicButton.addEventListener("click", () => formatText("italic"));
        elements.underlineButton.addEventListener("click", () => formatText("underline"));
        elements.listUlButton.addEventListener("click", () => formatText("insertUnorderedList"));
        elements.listOlButton.addEventListener("click", () => formatText("insertOrderedList"));
        elements.editor.addEventListener("input", handleEditorChange);
        elements.noteTitle.addEventListener("input", handleTitleChange);
        elements.searchButton.addEventListener("click", searchInEditor);
        elements.searchPrev.addEventListener("click", () => navigateSearchResults(-1));
        elements.searchNext.addEventListener("click", () => navigateSearchResults(1));
        elements.searchInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") searchInEditor()
        });
        elements.confirmCancel.addEventListener("click", closeConfirmModal);
        elements.confirmOk.addEventListener("click", executeConfirmAction);
        document.querySelectorAll(".modal-close").forEach(btn => {
            btn.addEventListener("click", closeAllModals)
        });
        elements.importCancel.addEventListener("click", closeImportModal);
        elements.importConfirm.addEventListener("click", importNotes);
        elements.editor.addEventListener("keyup", recordHistory);
        document.addEventListener("keydown", handleKeyboardShortcuts);
        elements.editor.addEventListener("input", updateWordCount)
    }

    function updateUI() {
        renderNotesList();
        updateWordCount();
        updateSaveStatus(false);
        if (app.selectedNoteIndex >= 0 && app.selectedNoteIndex < app.notes.length) {
            const note = app.notes[app.selectedNoteIndex];
            elements.noteTitle.value = note.title || "";
            elements.editor.innerHTML = note.body || "";
            elements.deleteNote.classList.remove("hidden")
        } else {
            elements.noteTitle.value = "";
            elements.editor.innerHTML = "";
            elements.deleteNote.classList.add("hidden")
        }
        updateHistoryButtons()
    }

    function renderNotesList() {
        elements.notesList.innerHTML = "";
        if (app.notes.length === 0) {
            const emptyItem = document.createElement("li");
            emptyItem.classList.add("note-item");
            emptyItem.innerHTML = '<p class="note-title">No notes yet</p><p class="note-preview">Create your first note!</p>';
            elements.notesList.appendChild(emptyItem);
            return
        }
        app.notes.forEach((note, index) => {
            const noteItem = document.createElement("li");
            noteItem.classList.add("note-item");
            if (index === app.selectedNoteIndex) {
                noteItem.classList.add("selected")
            }
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = note.body;
            const textPreview = tempDiv.textContent || tempDiv.innerText || "";
            const date = note.lastModified ? new Date(note.lastModified) : new Date();
            const formattedDate = formatDate(date);
            noteItem.innerHTML = `<h3 class="note-title">${note.title || "Untitled"}</h3><p class="note-preview">${textPreview.substring(0, 100)}</p><div class="note-meta"><span class="note-date">${formattedDate}</span><span class="note-wordcount">${countWords(note.body)} words</span></div>`;
            noteItem.addEventListener("click", () => selectNote(index));
            elements.notesList.appendChild(noteItem)
        })
    }

    function toggleDarkMode() {
        app.darkMode = !app.darkMode;
        localStorage.setItem("darkMode", app.darkMode);
        if (app.darkMode) {
            elements.body.classList.add("dark-mode");
            elements.toggleTheme.innerHTML = '<i class="fas fa-sun"></i>'
        } else {
            elements.body.classList.remove("dark-mode");
            elements.toggleTheme.innerHTML = '<i class="fas fa-moon"></i>'
        }
    }

    function toggleSidebar() {
        elements.sidebar.classList.toggle("active")
    }

    function createNewNote() {
        if (app.unsavedChanges) {
            showConfirmDialog("You have unsaved changes. Are you sure you want to create a new note?", () => {
                createNoteImpl()
            })
        } else {
            createNoteImpl()
        }
    }

    function createNoteImpl() {
        const newNote = {
            title: "",
            body: "",
            created: new Date().toISOString(),
            lastModified: new Date().toISOString()
        };
        app.notes.unshift(newNote);
        app.selectedNoteIndex = 0;
        updateUI();
        clearHistory();
        elements.noteTitle.focus();
        app.unsavedChanges = false;
        updateSaveStatus(false);
        elements.sidebar.classList.remove("active")
    }

    function selectNote(index) {
        if (app.unsavedChanges && app.selectedNoteIndex !== index) {
            showConfirmDialog("You have unsaved changes. Are you sure you want to switch notes?", () => {
                selectNoteImpl(index)
            })
        } else {
            selectNoteImpl(index)
        }
    }

    function selectNoteImpl(index) {
        app.selectedNoteIndex = index;
        updateUI();
        clearHistory();
        recordHistory();
        app.unsavedChanges = false;
        updateSaveStatus(false);
        elements.sidebar.classList.remove("active")
    }

    function saveNote() {
        const title = elements.noteTitle.value.trim() || "Untitled";
        const body = elements.editor.innerHTML;
        if (app.selectedNoteIndex === -1) {
            const newNote = {title, body, created: new Date().toISOString(), lastModified: new Date().toISOString()};
            app.notes.unshift(newNote);
            app.selectedNoteIndex = 0
        } else {
            app.notes[app.selectedNoteIndex] = {
                ...app.notes[app.selectedNoteIndex],
                title,
                body,
                lastModified: new Date().toISOString()
            }
        }
        saveNotesToStorage();
        updateUI();
        app.unsavedChanges = false;
        updateSaveStatus(true);
        showToast("Note saved successfully", "success")
    }

    function confirmDeleteNote() {
        if (app.selectedNoteIndex === -1) return;
        showConfirmDialog("Are you sure you want to delete this note? This action cannot be undone.", deleteNote)
    }

    function deleteNote() {
        if (app.selectedNoteIndex === -1) return;
        app.notes.splice(app.selectedNoteIndex, 1);
        app.selectedNoteIndex = Math.min(app.selectedNoteIndex, app.notes.length - 1);
        if (app.notes.length === 0) {
            app.selectedNoteIndex = -1
        }
        saveNotesToStorage();
        updateUI();
        app.unsavedChanges = false;
        updateSaveStatus(false);
        showToast("Note deleted", "success")
    }

    function searchNotes() {
        const query = elements.noteSearch.value.toLowerCase();
        if (!query) {
            renderNotesList();
            return
        }
        elements.notesList.innerHTML = "";
        const results = app.notes.filter(note => note.title.toLowerCase().includes(query) || note.body.toLowerCase().includes(query));
        if (results.length === 0) {
            const emptyItem = document.createElement("li");
            emptyItem.classList.add("note-item");
            emptyItem.innerHTML = '<p class="note-title">No results found</p><p class="note-preview">Try a different search term</p>';
            elements.notesList.appendChild(emptyItem);
            return
        }
        results.forEach(note => {
            const index = app.notes.indexOf(note);
            const noteItem = document.createElement("li");
            noteItem.classList.add("note-item");
            if (index === app.selectedNoteIndex) {
                noteItem.classList.add("selected")
            }
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = note.body;
            const textPreview = tempDiv.textContent || tempDiv.innerText || "";
            const date = note.lastModified ? new Date(note.lastModified) : new Date();
            const formattedDate = formatDate(date);
            noteItem.innerHTML = `<h3 class="note-title">${note.title || "Untitled"}</h3><p class="note-preview">${textPreview.substring(0, 100)}</p><div class="note-meta"><span class="note-date">${formattedDate}</span><span class="note-wordcount">${countWords(note.body)} words</span></div>`;
            noteItem.addEventListener("click", () => selectNote(index));
            elements.notesList.appendChild(noteItem)
        })
    }

    function formatText(command, value = null) {
        recordHistory();
        document.execCommand(command, false, value);
        recordHistory()
    }

    function handleEditorChange() {
        app.unsavedChanges = true;
        updateSaveStatus(false);
        updateWordCount()
    }

    function handleTitleChange() {
        app.unsavedChanges = true;
        updateSaveStatus(false)
    }

    function searchInEditor() {
        const searchText = elements.searchInput.value;
        if (!searchText) {
            clearEditorSearch();
            return
        }
        clearEditorSearch();
        const editorContent = elements.editor.innerHTML;
        const regex = new RegExp(escapeRegExp(searchText), "gi");
        const highlightedContent = editorContent.replace(regex, match => `<span class="highlight">${match}</span>`);
        elements.editor.innerHTML = highlightedContent;
        app.search.results = Array.from(elements.editor.querySelectorAll(".highlight"));
        app.search.currentIndex = app.search.results.length > 0 ? 0 : -1;
        if (app.search.currentIndex >= 0) {
            app.search.results[app.search.currentIndex].classList.add("current-highlight");
            app.search.results[app.search.currentIndex].scrollIntoView({behavior: "smooth", block: "center"})
        }
        showToast(`Found ${app.search.results.length} results`, "info")
    }

    function navigateSearchResults(direction) {
        if (app.search.results.length === 0) return;
        if (app.search.currentIndex >= 0) {
            app.search.results[app.search.currentIndex].classList.remove("current-highlight")
        }
        app.search.currentIndex = (app.search.currentIndex + direction + app.search.results.length) % app.search.results.length;
        app.search.results[app.search.currentIndex].classList.add("current-highlight");
        app.search.results[app.search.currentIndex].scrollIntoView({behavior: "smooth", block: "center"})
    }

    function clearEditorSearch() {
        app.search.results = [];
        app.search.currentIndex = -1;
        const editorContent = elements.editor.innerHTML;
        elements.editor.innerHTML = editorContent.replace(/<span class="highlight current-highlight">(.+?)<\/span>/g, "$1").replace(/<span class="highlight">(.+?)<\/span>/g, "$1")
    }

    function showConfirmDialog(message, callback) {
        elements.confirmMessage.textContent = message;
        elements.confirmModal.classList.add("active");
        app.confirmCallback = callback
    }

    function closeConfirmModal() {
        elements.confirmModal.classList.remove("active");
        app.confirmCallback = null
    }

    function executeConfirmAction() {
        if (app.confirmCallback) {
            app.confirmCallback()
        }
        closeConfirmModal()
    }

    function closeAllModals() {
        elements.confirmModal.classList.remove("active");
        elements.importModal.classList.remove("active")
    }

    function openImportModal() {
        elements.importModal.classList.add("active")
    }

    function closeImportModal() {
        elements.importModal.classList.remove("active")
    }

    function importNotes() {
        const file = elements.importFile.files[0];
        if (!file) {
            showToast("Please select a file", "error");
            return
        }
        const reader = new FileReader();
        reader.onload = function (e) {
            try {
                const importedNotes = JSON.parse(e.target.result);
                if (!Array.isArray(importedNotes)) {
                    throw new Error("Invalid format")
                }
                const newNotes = [...app.notes];
                importedNotes.forEach(note => {
                    if (note.title && (note.body || note.body === "")) {
                        newNotes.push({
                            title: note.title,
                            body: note.body,
                            created: note.created || new Date().toISOString(),
                            lastModified: note.lastModified || new Date().toISOString()
                        })
                    }
                });
                app.notes = newNotes;
                saveNotesToStorage();
                updateUI();
                closeImportModal();
                showToast(`Imported ${importedNotes.length} notes`, "success")
            } catch (e) {
                showToast("Invalid file format", "error")
            }
        }
        reader.readAsText(file)
    }

    function exportNotes() {
        if (app.notes.length === 0) {
            showToast("No notes to export", "error");
            return
        }
        const dataStr = JSON.stringify(app.notes, null, 2);
        const dataUri = "data:application/json;charset=utf-8," + encodeURIComponent(dataStr);
        const exportFileDefaultName = "notes-" + formatDateForFilename(new Date()) + ".json";
        const linkElement = document.createElement("a");
        linkElement.setAttribute("href", dataUri);
        linkElement.setAttribute("download", exportFileDefaultName);
        linkElement.click();
        showToast("Notes exported successfully", "success")
    }

    function saveNotesToStorage() {
        localStorage.setItem("notes", JSON.stringify(app.notes))
    }

    function setupAutosave() {
        const AUTOSAVE_INTERVAL = 30000;
        setInterval(() => {
            if (app.unsavedChanges && app.selectedNoteIndex !== -1) {
                autoSave()
            }
        }, AUTOSAVE_INTERVAL)
    }

    function autoSave() {
        const title = elements.noteTitle.value.trim() || "Untitled";
        const body = elements.editor.innerHTML;
        app.notes[app.selectedNoteIndex] = {
            ...app.notes[app.selectedNoteIndex],
            title,
            body,
            lastModified: new Date().toISOString()
        };
        saveNotesToStorage();
        app.unsavedChanges = false;
        updateSaveStatus(true, true)
    }

    function recordHistory() {
        if (!app.history.isRecording) return;
        const currentState = elements.editor.innerHTML;
        if (currentState === app.history.lastState) return;
        if (app.history.lastState !== null) {
            app.history.undoStack.push(app.history.lastState);
            app.history.redoStack = []
        }
        app.history.lastState = currentState;
        updateHistoryButtons()
    }

    function clearHistory() {
        app.history.undoStack = [];
        app.history.redoStack = [];
        app.history.lastState = elements.editor.innerHTML;
        updateHistoryButtons()
    }

    function undo() {
        if (app.history.undoStack.length === 0) return;
        app.history.isRecording = false;
        const currentState = elements.editor.innerHTML;
        app.history.redoStack.push(currentState);
        const previousState = app.history.undoStack.pop();
        elements.editor.innerHTML = previousState;
        app.history.lastState = previousState;
        updateHistoryButtons();
        app.history.isRecording = true;
        app.unsavedChanges = true;
        updateSaveStatus(false)
    }

    function redo() {
        if (app.history.redoStack.length === 0) return;
        app.history.isRecording = false;
        const currentState = elements.editor.innerHTML;
        app.history.undoStack.push(currentState);
        const nextState = app.history.redoStack.pop();
        elements.editor.innerHTML = nextState;
        app.history.lastState = nextState;
        updateHistoryButtons();
        app.history.isRecording = true;
        app.unsavedChanges = true;
        updateSaveStatus(false)
    }

    function updateHistoryButtons() {
        elements.undoButton.disabled = app.history.undoStack.length === 0;
        elements.redoButton.disabled = app.history.redoStack.length === 0
    }

    function updateWordCount() {
        const text = elements.editor.innerText || "";
        const wordCount = countWords(text);
        const charCount = text.length;
        elements.wordCount.textContent = `${wordCount} words, ${charCount} characters`
    }

    function countWords(str) {
        str = str || "";
        const div = document.createElement("div");
        div.innerHTML = str;
        const text = div.textContent || div.innerText || "";
        return text.split(/\s+/).filter(word => word.length > 0).length
    }

    function updateSaveStatus(saved, auto = false) {
        if (saved) {
            elements.saveStatus.textContent = auto ? "Auto-saved" : "All changes saved";
            setTimeout(() => {
                elements.saveStatus.textContent = "All changes saved"
            }, 2000)
        } else if (app.unsavedChanges) {
            elements.saveStatus.textContent = "Unsaved changes"
        } else {
            elements.saveStatus.textContent = "All changes saved"
        }
    }

    function handleKeyboardShortcuts(e) {
        if ((e.metaKey || e.ctrlKey) && e.key === 's') {
            e.preventDefault();
            saveNote()
        }
        if ((e.metaKey || e.ctrlKey) && e.key === 'z' && !e.shiftKey) {
            e.preventDefault();
            undo()
        }
        if (((e.metaKey || e.ctrlKey) && e.shiftKey && e.key === 'z') || ((e.metaKey || e.ctrlKey) && e.key === 'y')) {
            e.preventDefault();
            redo()
        }
        if ((e.metaKey || e.ctrlKey) && e.key === 'f') {
            e.preventDefault();
            elements.searchInput.focus()
        }
        if ((e.metaKey || e.ctrlKey) && e.key === 'n') {
            e.preventDefault();
            createNewNote()
        }
    }

    function showToast(message, type = "info") {
        const toast = document.createElement("div");
        toast.classList.add("toast", type);
        toast.innerHTML = `<i class="fas ${getToastIcon(type)}"></i> ${message}`;
        elements.toastContainer.appendChild(toast);
        setTimeout(() => {
            toast.classList.add("toast-exit");
            setTimeout(() => {
                elements.toastContainer.removeChild(toast)
            }, 300)
        }, 3000)
    }

    function getToastIcon(type) {
        switch (type) {
            case"success":
                return "fa-check-circle";
            case"error":
                return "fa-exclamation-circle";
            default:
                return "fa-info-circle"
        }
    }

    function formatDate(date) {
        const now = new Date();
        const diffMs = now - date;
        const diffSecs = Math.floor(diffMs / 1000);
        const diffMins = Math.floor(diffSecs / 60);
        const diffHours = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHours / 24);
        if (diffDays > 7) {
            return date.toLocaleDateString()
        } else if (diffDays > 0) {
            return `${diffDays}d ago`
        } else if (diffHours > 0) {
            return `${diffHours}h ago`
        } else if (diffMins > 0) {
            return `${diffMins}m ago`
        } else {
            return "Just now"
        }
    }

    function formatDateForFilename(date) {
        return date.toISOString().split('T')[0]
    }

    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')
    }

    initApp()
})();</script>
