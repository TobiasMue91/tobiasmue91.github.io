<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste To Download</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #059669;
            --bg: #f8fafc;
            --surface: #fff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
            --radius: 12px
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem
        }

        header {
            text-align: center;
            margin-bottom: 2rem
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem
        }

        .container {
            width: 100%;
            max-width: 640px
        }

        .dropzone {
            background: var(--surface);
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            user-select: none
        }

        .dropzone:hover, .dropzone.active {
            border-color: var(--primary);
            background: #f0f7ff
        }

        .dropzone.success {
            border-color: var(--success);
            background: #ecfdf5
        }

        .dropzone-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            color: var(--text-muted);
            transition: color 0.2s
        }

        .dropzone:hover .dropzone-icon, .dropzone.active .dropzone-icon {
            color: var(--primary)
        }

        .dropzone.success .dropzone-icon {
            color: var(--success)
        }

        .dropzone-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem
        }

        .dropzone-hint {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 1rem
        }

        .shortcuts {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap
        }

        .kbd {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-family: inherit;
            color: var(--text-muted)
        }

        .context-menu {
            position: fixed;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
            padding: 0.5rem 0;
            min-width: 180px;
            z-index: 1000;
            display: none
        }

        .context-menu.visible {
            display: block
        }

        .context-menu-item {
            padding: 0.625rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            transition: background 0.15s
        }

        .context-menu-item:hover {
            background: var(--bg)
        }

        .context-menu-item svg {
            width: 16px;
            height: 16px;
            color: var(--text-muted)
        }

        .history {
            margin-top: 2rem
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem
        }

        .history-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em
        }

        .clear-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.15s
        }

        .clear-btn:hover {
            background: var(--bg);
            color: var(--text)
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem
        }

        .history-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.875rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem
        }

        .history-icon {
            width: 32px;
            height: 32px;
            background: var(--bg);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0
        }

        .history-icon svg {
            width: 16px;
            height: 16px;
            color: var(--text-muted)
        }

        .history-info {
            flex: 1;
            min-width: 0
        }

        .history-name {
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .history-meta {
            font-size: 0.75rem;
            color: var(--text-muted)
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.875rem;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none
        }

        .toast.visible {
            opacity: 1
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.875rem
        }

        .supported {
            margin-top: 2rem;
            text-align: center
        }

        .supported-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em
        }

        .supported-types {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
            justify-content: center
        }

        .type-badge {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: monospace
        }
    </style>
</head>
<body>
<header>
    <h1>Paste To Download</h1>
    <p class="subtitle">Paste anything from your clipboard and download it as a file</p>
</header>
<div class="container">
    <div class="dropzone" id="dropzone">
        <svg class="dropzone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 12h6m-3-3v6m-7 4h14a2 2 0 002-2V7a2 2 0 00-2-2h-4l-2-2H7a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <div class="dropzone-title">Click or paste content here</div>
        <div class="dropzone-hint">Right-click to open paste menu</div>
        <div class="shortcuts">
            <span class="kbd">Ctrl+V</span>
            <span class="kbd">⌘+V</span>
            <span class="kbd">Right Click → Paste</span>
        </div>
    </div>
    <div class="history" id="historySection" style="display:none">
        <div class="history-header">
            <span class="history-title">Recent Downloads</span>
            <button class="clear-btn" id="clearHistory">Clear</button>
        </div>
        <div class="history-list" id="historyList"></div>
    </div>
    <div class="supported">
        <div class="supported-title">Supported Formats</div>
        <div class="supported-types">
            <span class="type-badge">.txt</span>
            <span class="type-badge">.json</span>
            <span class="type-badge">.html</span>
            <span class="type-badge">.xml</span>
            <span class="type-badge">.svg</span>
            <span class="type-badge">.css</span>
            <span class="type-badge">.js</span>
            <span class="type-badge">.py</span>
            <span class="type-badge">.sql</span>
            <span class="type-badge">.md</span>
            <span class="type-badge">.yaml</span>
            <span class="type-badge">.csv</span>
            <span class="type-badge">.png</span>
            <span class="type-badge">.jpg</span>
            <span class="type-badge">.gif</span>
            <span class="type-badge">.webp</span>
            <span class="type-badge">.bmp</span>
        </div>
    </div>
</div>
<div class="context-menu" id="contextMenu">
    <div class="context-menu-item" id="pasteMenuItem">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"/>
            <rect x="9" y="3" width="6" height="4" rx="1"/>
        </svg>
        <span>Paste</span>
    </div>
</div>
<div class="toast" id="toast"></div>
<script>
    const dropzone = document.getElementById('dropzone'), contextMenu = document.getElementById('contextMenu'),
        pasteMenuItem = document.getElementById('pasteMenuItem'),
        historySection = document.getElementById('historySection'),
        historyList = document.getElementById('historyList'), clearHistoryBtn = document.getElementById('clearHistory'),
        toast = document.getElementById('toast');
    let history = JSON.parse(localStorage.getItem('pasteHistory') || '[]');
    const mimeMap = {
        json: 'application/json',
        html: 'text/html',
        xml: 'application/xml',
        svg: 'image/svg+xml',
        css: 'text/css',
        js: 'text/javascript',
        py: 'text/x-python',
        sql: 'application/sql',
        md: 'text/markdown',
        yaml: 'text/yaml',
        csv: 'text/csv',
        txt: 'text/plain'
    };

    function detectTextType(text) {
        const t = text.trim();
        if ((t.startsWith('{') && t.endsWith('}')) || (t.startsWith('[') && t.endsWith(']'))) {
            try {
                JSON.parse(t);
                return 'json'
            } catch {
            }
        }
        if (t.includes('<svg') && t.includes('</svg>')) return 'svg';
        if (/<!DOCTYPE\s+html/i.test(t) || /<html[\s>]/i.test(t) || /<(head|body)[\s>]/i.test(t)) return 'html';
        if (/<(div|span|p|h[1-6]|script|style|form|table|ul|ol|section|article|nav|header|footer|main)[\s>]/i.test(t) && /<\/\w+>/i.test(t)) return 'html';
        if (t.startsWith('<?xml') || (/^<[a-zA-Z][\w:-]*[\s>]/.test(t) && /<\/[a-zA-Z][\w:-]*>/.test(t))) return 'xml';
        if (/^\s*(@import|@media|@keyframes|@font-face|:root|\*|html|body|[.#][a-zA-Z][\w-]*)\s*\{/m.test(t) && /:\s*[^;]+;/m.test(t)) return 'css';
        if (/^(import\s+.+from|export\s+(default\s+)?(function|class|const|let|var)|const\s+\w+\s*=|let\s+\w+\s*=|var\s+\w+\s*=|function\s+\w+\s*\(|class\s+\w+)/m.test(t)) return 'js';
        if (/=>\s*[{(]/.test(t) || /\bfunction\s*\([^)]*\)\s*\{/.test(t)) return 'js';
        if ((/^(from\s+\S+\s+import|import\s+\S+|def\s+\w+\s*\(|class\s+\w+)/m.test(t)) && /:\s*$/m.test(t)) return 'py';
        if (/^\s*(SELECT|INSERT\s+INTO|UPDATE|DELETE\s+FROM|CREATE\s+(TABLE|DATABASE|INDEX)|DROP|ALTER|FROM|WHERE)\s/im.test(t)) return 'sql';
        if (/^---\s*$/m.test(t) || (/^[\w-]+:\s*/m.test(t) && !t.includes('{') && t.includes('\n') && /^[\s-]*[\w-]+:/m.test(t))) return 'yaml';
        if (/^#{1,6}\s+.+$/m.test(t) || /\[.+\]\(.+\)/.test(t) || /^(\*\*|__|```)/.test(t) || /^[-*+]\s+.+$/m.test(t)) return 'md';
        const lines = t.split('\n').filter(l => l.trim());
        if (lines.length > 1) {
            const commas = lines.slice(0, 5).map(l => (l.match(/,/g) || []).length);
            if (commas[0] > 0 && commas.every(c => c === commas[0])) return 'csv'
        }
        return 'txt';
    }

    function detectImageType(arr) {
        const h = Array.from(arr.slice(0, 12)).map(b => b.toString(16).padStart(2, '0')).join('');
        if (h.startsWith('89504e47')) return 'png';
        if (h.startsWith('ffd8ff')) return 'jpg';
        if (h.startsWith('47494638')) return 'gif';
        if (h.startsWith('52494646') && h.slice(16, 24) === '57454250') return 'webp';
        if (h.startsWith('424d')) return 'bmp';
        return 'png';
    }

    function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / 1048576).toFixed(1) + ' MB';
    }

    function showToast(msg, duration = 3000) {
        toast.textContent = msg;
        toast.classList.add('visible');
        setTimeout(() => toast.classList.remove('visible'), duration);
    }

    function addToHistory(name, type, size) {
        history.unshift({name, type, size, time: Date.now()});
        if (history.length > 10) history.pop();
        localStorage.setItem('pasteHistory', JSON.stringify(history));
        renderHistory();
    }

    function renderHistory() {
        if (history.length === 0) {
            historySection.style.display = 'none';
            return
        }
        historySection.style.display = 'block';
        historyList.innerHTML = history.map(h => `<div class="history-item">
<div class="history-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V9z"/><path d="M13 2v7h7"/></svg></div>
<div class="history-info"><div class="history-name">${h.name}</div><div class="history-meta">${h.type.toUpperCase()} • ${formatSize(h.size)} • ${timeAgo(h.time)}</div></div>
</div>`).join('');
    }

    function timeAgo(ts) {
        const s = Math.floor((Date.now() - ts) / 1000);
        if (s < 60) return 'Just now';
        if (s < 3600) return Math.floor(s / 60) + ' min ago';
        if (s < 86400) return Math.floor(s / 3600) + ' hr ago';
        return Math.floor(s / 86400) + ' days ago';
    }

    function generateFilename(ext) {
        const now = new Date();
        const pad = n => String(n).padStart(2, '0');
        return `paste_${now.getFullYear()}${pad(now.getMonth() + 1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}.${ext}`;
    }

    function downloadBlob(blob, filename, ext) {
        saveAs(blob, filename);
        addToHistory(filename, ext, blob.size);
        dropzone.classList.add('success');
        setTimeout(() => dropzone.classList.remove('success'), 1500);
        showToast(`Downloaded: ${filename}`);
    }

    async function handlePaste() {
        dropzone.classList.add('active');
        try {
            const items = await navigator.clipboard.read();
            for (const item of items) {
                for (const type of item.types) {
                    if (type.startsWith('image/')) {
                        const blob = await item.getType(type);
                        const arr = new Uint8Array(await blob.arrayBuffer());
                        const ext = detectImageType(arr);
                        const filename = generateFilename(ext);
                        downloadBlob(new Blob([arr], {type: `image/${ext}`}), filename, ext);
                        return;
                    }
                }
                for (const type of item.types) {
                    if (type === 'text/plain') {
                        const blob = await item.getType(type);
                        const text = await blob.text();
                        if (!text.trim()) {
                            showToast('Clipboard is empty');
                            return
                        }
                        const ext = detectTextType(text);
                        const filename = generateFilename(ext);
                        downloadBlob(new Blob([text], {type: mimeMap[ext] || 'text/plain'}), filename, ext);
                        return;
                    }
                }
            }
            showToast('No supported content in clipboard');
        } catch (e) {
            console.error(e);
            if (e.name === 'NotAllowedError') {
                showToast('Clipboard access denied. Please allow permission.')
            } else {
                showToast('Could not read clipboard')
            }
        } finally {
            dropzone.classList.remove('active')
        }
    }

    dropzone.addEventListener('click', handlePaste);
    document.addEventListener('paste', async e => {
        e.preventDefault();
        const items = e.clipboardData?.items;
        if (!items) return;
        dropzone.classList.add('active');
        for (const item of items) {
            if (item.kind === 'file') {
                const file = item.getAsFile();
                if (file) {
                    const ext = file.name.split('.').pop() || 'bin';
                    const filename = file.name || generateFilename(ext);
                    downloadBlob(file, filename, ext);
                    dropzone.classList.remove('active');
                    return;
                }
            }
        }
        for (const item of items) {
            if (item.type.startsWith('image/')) {
                const blob = item.getAsFile();
                if (blob) {
                    const arr = new Uint8Array(await blob.arrayBuffer());
                    const ext = detectImageType(arr);
                    const filename = generateFilename(ext);
                    downloadBlob(new Blob([arr], {type: `image/${ext}`}), filename, ext);
                    dropzone.classList.remove('active');
                    return;
                }
            }
        }
        for (const item of items) {
            if (item.type === 'text/plain') {
                item.getAsString(text => {
                    if (!text.trim()) {
                        showToast('Clipboard is empty');
                        dropzone.classList.remove('active');
                        return
                    }
                    const ext = detectTextType(text);
                    const filename = generateFilename(ext);
                    downloadBlob(new Blob([text], {type: mimeMap[ext] || 'text/plain'}), filename, ext);
                    dropzone.classList.remove('active');
                });
                return;
            }
        }
        showToast('No supported content found');
        dropzone.classList.remove('active');
    });
    dropzone.addEventListener('contextmenu', e => {
        e.preventDefault();
        contextMenu.style.left = e.clientX + 'px';
        contextMenu.style.top = e.clientY + 'px';
        contextMenu.classList.add('visible');
    });
    document.addEventListener('click', () => contextMenu.classList.remove('visible'));
    document.addEventListener('contextmenu', e => {
        if (!dropzone.contains(e.target)) contextMenu.classList.remove('visible');
    });
    pasteMenuItem.addEventListener('click', handlePaste);
    clearHistoryBtn.addEventListener('click', () => {
        history = [];
        localStorage.removeItem('pasteHistory');
        renderHistory();
        showToast('History cleared');
    });
    renderHistory();
</script>
</body>
</html>
