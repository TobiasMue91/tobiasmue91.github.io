        {number: 118, symbol: 'Og', name: 'Oganesson', weight: 294.21, category: 'noble-gas', period: 7, group: 18, state: 'solid', discovery: 2006, density: 5, melt: 325, boil: 450, electronegativity: null, config: '[Rn] 5f¹⁴ 6d¹⁰ 7s² 7p⁶', description: 'Synthetic radioactive element named after Yuri Oganessian, predicted to be solid at room temperature unlike other noble gases due to relativistic effects.'}
    ];

    // Grid positions for special elements (lanthanides and actinides)
    const specialPositions = {
        // Define lanthanide row (elements 57-71)
        lanthanideRow: 8,
        // Define actinide row (elements 89-103)
        actinideRow: 9
    };

    // Initialize the periodic table
    function initPeriodicTable() {
        const table = document.getElementById('periodic-table');

        // Create elements
        elements.forEach(element => {
            const elementDiv = document.createElement('div');
            elementDiv.className = `element ${element.category}`;
            elementDiv.setAttribute('data-element', JSON.stringify(element));

            // Calculate position
            let row = element.period;
            let col = element.group;

            // Handle special cases for lanthanides and actinides
            if (element.number >= 57 && element.number <= 71) {
                row = specialPositions.lanthanideRow;
                col = element.number - 54; // Calculate column position
            } else if (element.number >= 89 && element.number <= 103) {
                row = specialPositions.actinideRow;
                col = element.number - 86; // Calculate column position
            }

            elementDiv.style.gridRow = row;
            elementDiv.style.gridColumn = col;

            elementDiv.innerHTML = `
            <div class="number">${element.number}</div>
            <div class="symbol">${element.symbol}</div>
            <div class="name">${element.name}</div>
            <div class="weight">${element.weight}</div>
        `;

            elementDiv.addEventListener('click', () => showElementDetails(element));
            table.appendChild(elementDiv);
        });

        // Add spacers for lanthanides and actinides
        addLanthanideActinideSpacers(table);

        // Create legend
        createLegend();

        // Set up event listeners
        setupEventListeners();
    }

    function addLanthanideActinideSpacers(table) {
        // Add lanthanide indicator at position 6,3
        const lanthanideIndicator = document.createElement('div');
        lanthanideIndicator.className = 'element lanthanide';
        lanthanideIndicator.style.gridRow = 6;
        lanthanideIndicator.style.gridColumn = 3;
        lanthanideIndicator.innerHTML = `<div class="symbol">*</div><div class="name">57-71</div>`;
        table.appendChild(lanthanideIndicator);

        // Add actinide indicator at position 7,3
        const actinideIndicator = document.createElement('div');
        actinideIndicator.className = 'element actinide';
        actinideIndicator.style.gridRow = 7;
        actinideIndicator.style.gridColumn = 3;
        actinideIndicator.innerHTML = `<div class="symbol">**</div><div class="name">89-103</div>`;
        table.appendChild(actinideIndicator);
    }

    function showElementDetails(element) {
        const detailsPanel = document.getElementById('element-details');

        // Create backdrop
        const backdrop = document.createElement('div');
        backdrop.className = 'backdrop';
        backdrop.addEventListener('click', closeElementDetails);
        document.body.appendChild(backdrop);

        // Generate HTML for element details
        detailsPanel.innerHTML = `
        <div class="details-header">
            <div style="display: flex; align-items: center;">
                <span class="element-symbol-large ${element.category}">${element.symbol}</span>
                <div>
                    <h2>${element.name}</h2>
                    <p>Atomic Number: ${element.number}</p>
                </div>
            </div>
            <button onclick="closeElementDetails()"><i class="fas fa-times"></i></button>
        </div>

        <div class="details-grid">
            <div class="detail-item">
                <div class="detail-label">Atomic Weight</div>
                <div class="detail-value">${element.weight} u</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Category</div>
                <div class="detail-value">${element.category.replace(/-/g, ' ')}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">State at STP</div>
                <div class="detail-value">${element.state}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Period</div>
                <div class="detail-value">${element.period}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Group</div>
                <div class="detail-value">${element.group}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Discovered</div>
                <div class="detail-value">${element.discovery}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Density</div>
                <div class="detail-value">${element.density} g/cm³</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Melting Point</div>
                <div class="detail-value">${element.melt} °C</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Boiling Point</div>
                <div class="detail-value">${element.boil} °C</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Electronegativity</div>
                <div class="detail-value">${element.electronegativity || 'N/A'}</div>
            </div>
        </div>

        <div>
            <h3>Electron Configuration</h3>
            <p>${element.config}</p>
        </div>

        <div style="margin-top: 1rem;">
            <h3>Description</h3>
            <p>${element.description}</p>
        </div>
    `;

        // Show details panel
        detailsPanel.style.display = 'block';
    }

    function closeElementDetails() {
        document.getElementById('element-details').style.display = 'none';

        // Remove backdrop
        const backdrop = document.querySelector('.backdrop');
        if (backdrop) backdrop.remove();
    }

    function createLegend() {
        const categories = [
            { name: 'Alkali Metals', class: 'alkali-metal' },
            { name: 'Alkaline Earth Metals', class: 'alkaline-earth-metal' },
            { name: 'Transition Metals', class: 'transition-metal' },
            { name: 'Post-Transition Metals', class: 'post-transition-metal' },
            { name: 'Metalloids', class: 'metalloid' },
            { name: 'Nonmetals', class: 'nonmetal' },
            { name: 'Noble Gases', class: 'noble-gas' },
            { name: 'Lanthanides', class: 'lanthanide' },
            { name: 'Actinides', class: 'actinide' }
        ];

        const legend = document.querySelector('.legend');

        categories.forEach(category => {
            const item = document.createElement('div');
            item.className = 'legend-item';
            item.innerHTML = `<span class="legend-color ${category.class}"></span>${category.name}`;
            legend.appendChild(item);
        });
    }

    function setupEventListeners() {
        // Search functionality
        document.getElementById('search').addEventListener('input', e => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.element').forEach(el => {
                const element = JSON.parse(el.getAttribute('data-element') || '{}');
                if (!element.symbol) return;

                const matchesSearch =
                    element.name?.toLowerCase().includes(query) ||
                    element.symbol?.toLowerCase().includes(query) ||
                    element.number?.toString().includes(query);

                el.style.opacity = matchesSearch ? '1' : '0.3';
            });
        });

        // Category filter
        document.getElementById('category-filter').addEventListener('change', e => {
            const selectedCategory = e.target.value;
            document.querySelectorAll('.element').forEach(el => {
                const element = JSON.parse(el.getAttribute('data-element') || '{}');
                if (!element.category) return;

                el.style.opacity = (selectedCategory === 'all' || element.category === selectedCategory) ? '1' : '0.3';
            });
        });

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('theme-toggle').innerHTML = isDark ?
                '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initPeriodicTable);
</script>
</body>
</html>
