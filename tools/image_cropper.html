<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“œ</text></svg>">
    <meta charset="UTF-8" />
    <title>Image Cropper</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .cropper {
            position: relative;
            width: 400px;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .crop-area {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            border: 2px dashed #000;
        }
        .controls {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        label {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 50px;
            margin-right: 20px;
        }
        #crop-btn {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #crop-btn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #file-input {
            display: none;
        }
        #upload-btn {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="cropper">
        <img id="image" src="" alt="" />
        <div class="crop-area"></div>
    </div>
    <div class="controls">
        <label for="width">Width:</label>
        <input type="number" id="width" value="200" />
        <label for="height">Height:</label>
        <input type="number" id="height" value="200" />
        <button id="crop-btn">Crop Image</button>
        <label for="file-input">
            <button id="upload-btn">Choose Image</button>
        </label>
        <input type="file" id="file-input" accept="image/*" />
    </div>
</div>
<script type="text/javascript">
    const image = document.getElementById("image");
    const cropArea = document.querySelector(".crop-area");
    const cropBtn = document.getElementById("crop-btn");
    const widthInput = document.getElementById("width");
    const heightInput = document.getElementById("height");
    const fileInput = document.getElementById("file-input");
    const uploadBtn = document.getElementById("upload-btn");
    let isDragging = false;
    let startX,
        startY;

    function loadImage() {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => {
            image.src = reader.result;
            image.onload = () => {
                const aspectRatio = image.naturalWidth / image.naturalHeight;
                if (aspectRatio >= 1) {
                    image.style.width = "100%";
                    image.style.height = "auto";
                } else {
                    image.style.width = "auto";
                    image.style.height = "100%";
                }
                const imageWidth = image.clientWidth;
                const imageHeight = image.clientHeight;
                if (imageWidth >= imageHeight) {
                    cropArea.style.width = `${imageHeight}px`;
                    cropArea.style.height = `${imageHeight}px`;
                } else {
                    cropArea.style.width = `${imageWidth}px`;
                    cropArea.style.height = `${imageWidth}px`;
                }
                cropArea.style.display = "block";
            };
        };
    }

    uploadBtn.addEventListener("click", () => {
        fileInput.click();
    });

    image.addEventListener("load", () => {
        const aspectRatio = image.naturalWidth / image.naturalHeight;
        if (aspectRatio >= 1) {
            image.style.width = "100%";
            image.style.height = "auto";
        } else {
            image.style.width = "auto";
            image.style.height = "100%";
        }
        const imageWidth = image.clientWidth;
        const imageHeight = image.clientHeight;
        if (imageWidth >= imageHeight) {
            cropArea.style.width = `${imageHeight}px`;
            cropArea.style.height = `${imageHeight}px`;
        } else {
            cropArea.style.width = `${imageWidth}px`;
            cropArea.style.height = `${imageWidth}px`;
        }
        cropArea.style.display = "block";
    });

    cropArea.addEventListener("mousedown", (e) => {
        isDragging = true;
        startX = e.clientX - cropArea.offsetLeft;
        startY = e.clientY - cropArea.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
        if (isDragging) {
            e.preventDefault();
            let newX = e.clientX - startX;
            let newY = e.clientY - startY;
            const maxX = image.clientWidth - cropArea.clientWidth;
            const maxY = image.clientHeight - cropArea.clientHeight;
            newX = newX < 0 ? 0 : newX;
            newX = newX > maxX ? maxX : newX;
            newY = newY < 0 ? 0 : newY;
            newY = newY > maxY ? maxY : newY;
            cropArea.style.left = `${newX}px`;
            cropArea.style.top = `${newY}px`;
        }
    });

    document.addEventListener("mouseup", () => {
        isDragging = false;
    });

    function cropImage() {
        cropBtn.disabled = true;
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const cropAreaWidth = cropArea.clientWidth;
        const cropAreaHeight = cropArea.clientHeight;
        const cropAreaX = cropArea.offsetLeft;
        const cropAreaY = cropArea.offsetTop;
        canvas.width = widthInput.value;
        canvas.height = heightInput.value;
        const scaleFactor = image.naturalWidth / image.clientWidth;
        const x = cropAreaX * scaleFactor;
        const y = cropAreaY * scaleFactor;
        const width = cropAreaWidth * scaleFactor;
        const height = cropAreaHeight * scaleFactor;
        ctx.drawImage(
            image,
            x,
            y,
            width,
            height,
            0,
            0,
            canvas.width,
            canvas.height
        );
        const dataURL = canvas.toDataURL("image/png");
        const downloadLink = document.createElement("a");
        downloadLink.href = dataURL;
        downloadLink.download = "cropped-image.png";
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
        cropBtn.disabled = false;
    }

    cropBtn.addEventListener("click", cropImage);
    fileInput.addEventListener("change", loadImage);
</script>

</body>
</html>
