<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öôÔ∏è</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minify HTML | HTML Minifier Tool | Online Code Minifier | Code Compression Tool</title>
    <meta name="description"
          content="Minify your HTML code to improve website performance with our online code minifier tool. Remove scripts and styles with just one click.">
    <script type="application/ld+json">{
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Minify Code",
        "description": "Online HTML minifier tool that can remove scripts and styles for faster website performance",
        "url": "https://www.gptgames.dev/tools/minify.html"
    }</script>
    <style>:root {
        --primary: #3b82f6;
        --secondary: #1e40af;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --dark: #1f2937;
        --light: #f9fafb;
        --gray: #e5e7eb;
        --radius: 6px;
        --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        --transition: all 0.2s ease
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif
    }

    body {
        background-color: var(--light);
        color: var(--dark);
        line-height: 1.5;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px
    }

    .dark {
        background-color: var(--dark);
        color: var(--light)
    }

    .dark textarea {
        background-color: #374151;
        color: #f9fafb;
        border-color: #4b5563
    }

    .dark textarea.output {
        background-color: #374151;
        color: #f9fafb
    }

    .dark .stats-bar, .dark .option-bar {
        background-color: #374151;
        border-color: #4b5563
    }

    .header {
        text-align: center;
        margin-bottom: 20px
    }

    .title {
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 8px
    }

    .subtitle {
        opacity: 0.8;
        max-width: 600px;
        margin: 0 auto
    }

    .container {
        display: grid;
        grid-template-columns:1fr 1fr;
        gap: 20px;
        margin-bottom: 20px
    }

    @media (max-width: 768px) {
        .container {
            grid-template-columns:1fr
        }
    }

    .code-panel {
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        background-color: white;
        border: 1px solid #e2e8f0
    }

    .panel-header {
        padding: 10px 15px;
        background-color: var(--primary);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center
    }

    .panel-title {
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px
    }

    .stats-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
        background-color: var(--gray);
        font-size: 0.85rem
    }

    .stat {
        display: flex;
        align-items: center;
        gap: 5px
    }

    .editor {
        position: relative;
        flex-grow: 1;
        height: 450px
    }

    .tool-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background-color: rgba(255, 255, 255, 0.8);
        color: var(--dark);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        box-shadow: var(--shadow)
    }

    .dark .tool-btn {
        background-color: rgba(55, 65, 81, 0.8);
        color: var(--light)
    }

    textarea {
        width: 100%;
        height: 100%;
        padding: 15px;
        font-size: 0.9rem;
        font-family: monospace;
        border: none;
        resize: none
    }

    textarea:focus {
        outline: none
    }

    textarea.output {
        background-color: #f8fafc
    }

    .option-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        padding: 15px;
        background-color: var(--gray);
        border-radius: var(--radius);
        margin-bottom: 20px;
        border: 1px solid #e2e8f0
    }

    .checkbox {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer
    }

    .checkbox input {
        cursor: pointer
    }

    .btn-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 16px;
        border-radius: var(--radius);
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        min-width: 120px;
        color: white
    }

    .btn:hover {
        opacity: 0.9;
        transform: translateY(-1px)
    }

    .btn:active {
        transform: translateY(0)
    }

    .btn-primary {
        background-color: var(--primary)
    }

    .btn-secondary {
        background-color: var(--secondary)
    }

    .btn-success {
        background-color: var(--success)
    }

    .btn-danger {
        background-color: var(--danger)
    }

    .btn-warning {
        background-color: var(--warning)
    }

    .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 20px;
        background-color: var(--success);
        color: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        transform: translateY(100px);
        opacity: 0;
        transition: var(--transition);
        z-index: 1000
    }

    .notification.show {
        transform: translateY(0);
        opacity: 1
    }

    .size-reduction {
        color: #10b981
    }

    .size-increase {
        color: #ef4444
    }

    .footer {
        text-align: center;
        padding: 20px 0;
        font-size: 0.8rem;
        opacity: 0.7
    }

    .mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        background: none;
        border: none;
        cursor: pointer;
        color: var(--dark)
    }

    .dark .mode-toggle {
        color: var(--light)
    }

    .icon {
        width: 18px;
        height: 18px;
        display: inline-block;
        vertical-align: middle;
        stroke-width: 0;
        stroke: currentColor;
        fill: currentColor
    }

    .hidden {
        display: none
    }</style>
</head>
<body>
<header class="header"><h1 class="title">HTML Minifier</h1>
    <p class="subtitle">Optimize your HTML code by removing unnecessary characters, whitespace, and optionally scripts
        and styles.</p></header>
<div class="option-bar"><label class="checkbox"><input type="checkbox" id="remove-scripts"> Remove Scripts</label><label
        class="checkbox"><input type="checkbox" id="remove-styles"> Remove Styles</label><label class="checkbox"><input
        type="checkbox" id="remove-comments" checked> Remove Comments</label><label class="checkbox"><input
        type="checkbox" id="collapse-whitespace" checked> Collapse Whitespace</label></div>
<div class="container">
    <div class="code-panel">
        <div class="panel-header">
            <div class="panel-title"><span class="icon">üìÑ</span> Input HTML</div>
        </div>
        <div class="stats-bar">
            <div class="stat" id="input-chars">0 characters</div>
            <div class="stat" id="input-size">0 KB</div>
        </div>
        <div class="editor">
            <button class="tool-btn" id="clear-input" title="Clear input"><span class="icon">üóëÔ∏è</span></button>
            <textarea id="input" placeholder="Enter your HTML code here..."></textarea></div>
    </div>
    <div class="code-panel">
        <div class="panel-header">
            <div class="panel-title"><span class="icon">‚ö°</span> Minified Output</div>
        </div>
        <div class="stats-bar">
            <div class="stat" id="output-chars">0 characters</div>
            <div class="stat" id="output-size">0 KB</div>
            <div class="stat" id="size-diff">0% reduction</div>
        </div>
        <div class="editor">
            <button class="tool-btn" id="copy-output" title="Copy to clipboard"><span class="icon">üìã</span></button>
            <textarea id="output" class="output" readonly placeholder="Minified code will appear here..."></textarea>
        </div>
    </div>
</div>
<div class="btn-group">
    <button class="btn btn-primary" id="minify"><span class="icon">üîÑ</span> Minify HTML</button>
    <button class="btn btn-secondary" id="load-example"><span class="icon">üìù</span> Load Example</button>
    <button class="btn btn-success" id="download"><span class="icon">üíæ</span> Download</button>
</div>
<button class="mode-toggle" id="mode-toggle" title="Toggle dark/light mode"><span class="icon">üåì</span></button>
<div class="notification" id="notification"></div>
<footer class="footer">HTML Minifier Tool - A simple online tool to minify your HTML code</footer>
<script>document.addEventListener('DOMContentLoaded', () => {
    const inputElement = document.getElementById('input');
    const outputElement = document.getElementById('output');
    const minifyBtn = document.getElementById('minify');
    const downloadBtn = document.getElementById('download');
    const copyBtn = document.getElementById('copy-output');
    const clearBtn = document.getElementById('clear-input');
    const loadExampleBtn = document.getElementById('load-example');
    const notification = document.getElementById('notification');
    const modeToggle = document.getElementById('mode-toggle');
    const removeScripts = document.getElementById('remove-scripts');
    const removeStyles = document.getElementById('remove-styles');
    const removeComments = document.getElementById('remove-comments');
    const collapseWhitespace = document.getElementById('collapse-whitespace');
    const inputChars = document.getElementById('input-chars');
    const inputSize = document.getElementById('input-size');
    const outputChars = document.getElementById('output-chars');
    const outputSize = document.getElementById('output-size');
    const sizeDiff = document.getElementById('size-diff');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add('dark');
    }
    modeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
    const exampleHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Example HTML Document</h1>
        <p>This is a sample HTML document for testing the minifier.</p>
    </header>

    <div class="container">
        <h2>Features:</h2>
        <ul>
            <li>Removes unnecessary whitespace</li>
            <li>Removes comments</li>
            <li>Optionally removes scripts and styles</li>
        </ul>

        <script>
            // Sample script
            function greet() {
                console.log("Hello, world!");
                document.getElementById("demo").textContent = "Button clicked!";
            }
        <\/script>

<button onclick="greet()">Click me</button>
<p id="demo"></p>
</div>
</body>
</html>`;

    function showNotification(message) {
        notification.textContent = message;
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show')
        }, 2500);
    }

    function updateStats() {
        const inputValue = inputElement.value;
        const outputValue = outputElement.value;
        const inputCharCount = inputValue.length;
        const inputSizeInBytes = new Blob([inputValue]).size;
        const inputSizeInKB = (inputSizeInBytes / 1024).toFixed(2);
        inputChars.textContent = `${inputCharCount.toLocaleString()} characters`;
        inputSize.textContent = `${inputSizeInKB} KB`;
        if (outputValue) {
            const outputCharCount = outputValue.length;
            const outputSizeInBytes = new Blob([outputValue]).size;
            const outputSizeInKB = (outputSizeInBytes / 1024).toFixed(2);
            outputChars.textContent = `${outputCharCount.toLocaleString()} characters`;
            outputSize.textContent = `${outputSizeInKB} KB`;
            const difference = ((inputSizeInBytes - outputSizeInBytes) / inputSizeInBytes * 100).toFixed(1);
            if (difference > 0) {
                sizeDiff.innerHTML = `<span class="size-reduction">-${difference}%</span>`;
            } else if (difference < 0) {
                sizeDiff.innerHTML = `<span class="size-increase">+${Math.abs(difference)}%</span>`;
            } else {
                sizeDiff.textContent = '0%';
            }
        } else {
            outputChars.textContent = '0 characters';
            outputSize.textContent = '0 KB';
            sizeDiff.textContent = '0%';
        }
    }

    function minify(code) {
        try {
            if (!code.trim()) return '';
            if (removeComments.checked) {
                code = code.replace(/<!--[\s\S]*?-->/g, "");
                code = code.replace(/\/\*[\s\S]*?\*\//g, "");
            }
            if (collapseWhitespace.checked) {
                code = code.replace(/\n|\r\n|\r/g, "");
                code = code.replace(/\s{2,}/g, " ");
                code = code.replace(/\s*([:;{}])\s*/g, "$1");
                code = code.replace(/\s*([,])\s*/g, "$1");
                code = code.replace(/\s*(<\/?)\s*/g, "$1");
                code = code.replace(/\s*(>)\s*/g, "$1");
            }
            if (removeScripts.checked) {
                code = code.replace(/<script[^>]*>[\s\S]*?<\/script>/g, "");
            }
            if (removeStyles.checked) {
                code = code.replace(/<style[^>]*>[\s\S]*?<\/style>/g, "");
            }
            return code;
        } catch (error) {
            console.error('Minification error:', error);
            showNotification('Error during minification');
            return code;
        }
    }

    inputElement.addEventListener('input', updateStats);
    minifyBtn.addEventListener('click', () => {
        const inputCode = inputElement.value;
        if (!inputCode.trim()) {
            showNotification('Please enter some HTML code first');
            return;
        }
        const minifiedCode = minify(inputCode);
        outputElement.value = minifiedCode;
        updateStats();
        showNotification('HTML minified successfully!');
    });
    copyBtn.addEventListener('click', () => {
        const outputCode = outputElement.value;
        if (!outputCode.trim()) {
            showNotification('No code to copy');
            return;
        }
        navigator.clipboard.writeText(outputCode).then(() => {
            showNotification('Copied to clipboard!');
        }).catch(err => {
            console.error('Copy failed:', err);
            showNotification('Failed to copy to clipboard');
        });
    });
    clearBtn.addEventListener('click', () => {
        inputElement.value = '';
        outputElement.value = '';
        updateStats();
        showNotification('Input cleared');
    });
    downloadBtn.addEventListener('click', () => {
        const outputCode = outputElement.value;
        if (!outputCode.trim()) {
            showNotification('No code to download');
            return;
        }
        const blob = new Blob([outputCode], {type: 'text/html'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'minified.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showNotification('Download started');
    });
    loadExampleBtn.addEventListener('click', () => {
        inputElement.value = exampleHTML;
        outputElement.value = '';
        updateStats();
        showNotification('Example HTML loaded');
    });
    updateStats();
});</script>
<script src="../logo.js"></script>
</body>
</html>
