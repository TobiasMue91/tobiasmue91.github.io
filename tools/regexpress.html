<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
<div class="container mx-auto py-10 max-w-lg bg-gray-800 p-6 rounded-lg">
  <h1 class="text-2xl mb-6 text-center">RegExpress</h1>
  <p class="text-center text-gray-400 mb-6 text-lg">Transform a description from any language into valid regex</p>
  <div class="mb-4">
    <label for="naturalLanguageInput" class="block mb-2 text-sm font-bold">Natural Language Description</label>
    <input type="text" id="naturalLanguageInput" placeholder="Enter natural language description..." class="w-full p-4 rounded bg-gray-700 text-white border border-gray-600 text-lg"/>
  </div>
  <button id="generateButton" onclick="generateRegex()" class="py-2 px-4 bg-blue-500 hover:bg-blue-700 rounded disabled:opacity-50 text-lg w-full mb-4">Generate RegEx</button>
  <p id="regexOutput" class="mt-4 cursor-pointer p-4 bg-gray-700 rounded text-lg" onclick="navigator.clipboard.writeText(this.innerText)"></p>
  <p class="mt-6 text-lg">Example Queries:</p>
  <div class="grid grid-cols-2 gap-2 mt-2">
    <button onclick="setExample('Find series of digits representing a credit card number')" class="py-2 px-4 bg-green-500 hover:bg-green-700 rounded text-sm">Credit Card Numbers</button>
    <button onclick="setExample('Extract hashtags from a tweet')" class="py-2 px-4 bg-green-500 hover:bg-green-700 rounded text-sm">Hashtags</button>
    <button onclick="setExample('Match a traditional phone number format')" class="py-2 px-4 bg-green-500 hover:bg-green-700 rounded text-sm">Phone Numbers</button>
    <button onclick="setExample('Identify strings containing only alphabets')" class="py-2 px-4 bg-green-500 hover:bg-green-700 rounded text-sm">Alphabetical Strings</button>
    <button onclick="setExample('Capture all URLs from the text')" class="py-2 px-4 bg-green-500 hover:bg-green-700 rounded text-sm">URLs</button>
    <button onclick="setExample('Validate a strong password with minimum 8 characters, including at least one uppercase letter, one lowercase letter, and one number')" class="py-2 px-4 bg-green-500 hover:bg-green-700 rounded text-sm">Strong Passwords</button>
    <button onclick="setExample('Find sentences ending with a question mark')" class="py-2 px-4 bg-green-500 hover:bg-green-700 rounded text-sm">Questions</button>
    <button onclick="setExample('Extract quoted phrases from a paragraph')" class="py-2 px-4 bg-green-500 hover:bg-green-700 rounded text-sm">Quoted Phrases</button>
    <button onclick="setExample('Match dates formatted as MM-DD-YYYY')" class="py-2 px-4 bg-green-500 hover:bg-green-700 rounded text-sm">Dates (MM-DD-YYYY)</button>
    <button onclick="setExample('Identify all email addresses in the text')" class="py-2 px-4 bg-green-500 hover:bg-green-700 rounded text-sm">Email Addresses</button>
  </div>
</div>

<script>
  const API_ENDPOINT = 'https://chatgpt.tobiasmue91.workers.dev/';

  async function generateRegex() {
    const inputText = document.getElementById('naturalLanguageInput').value;
    const generateButton = document.getElementById('generateButton');
    generateButton.textContent = "Generating RegEx...";
    generateButton.disabled = true;

    const systemMessage = `You are an AI designed to translate natural language descriptions into RegEx patterns. Please generate a RegEx pattern based on the following description. Respond with just the regular expression and nothing else.`;
    let assistantMessage = inputText;

    try {
      const response = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: { "Content-Type": "application/json", "Accept": "*/*" },
        body: JSON.stringify({
          model: "gpt-4",
          max_tokens: 150,
          messages: [
            { role: "system", content: systemMessage },
            { role: "assistant", content: assistantMessage }
          ],
        }),
      });
      if (response.ok) {
        const data = await response.json();
        document.getElementById('regexOutput').innerText = data.choices[0].message.content;
      } else {
        alert('Error.');
      }
    } catch (e) {
      console.error(e);
    } finally {
      generateButton.textContent = "Generate RegEx";
      generateButton.disabled = false;
    }
  }

  function setExample(exampleText) {
    document.getElementById('naturalLanguageInput').value = exampleText;
  }
</script>

</body>
</html>
