<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial, sans-serif';
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="container">
  <input type="text" id="naturalLanguageInput" placeholder="Enter natural language description...">
  <button onclick="generateRegex()">Generate RegEx</button>
  <p id="regexOutput"></p>
  <p>Example Queries:</p>
  <button onclick="setExample('Match an IP address')">Match an IP address</button>
  <button onclick="setExample('Extract dates in YYYY-MM-DD format')">Extract dates in YYYY-MM-DD format</button>
  <!-- Add more example buttons as needed -->
</div>

<script>
  const API_ENDPOINT = 'https://chatgpt.tobiasmue91.workers.dev/';

  async function generateRegex() {
    const inputText = document.getElementById('naturalLanguageInput').value;
    const systemMessage = `You are an AI designed to translate natural language descriptions into RegEx patterns. Please generate a RegEx pattern based on the following description. Respond with just the regular expression and nothing else.`;
    let assistantMessage = inputText;

    try {
      const response = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: { "Content-Type": "application/json", "Accept": "*/*" },
        body: JSON.stringify({
          model: "gpt-4",
          max_tokens: 150,
          messages: [
            { role: "system", content: systemMessage },
            { role: "assistant", content: assistantMessage }
          ],
        }),
      });
      if (response.ok) {
        const data = await response.json();
        document.getElementById('regexOutput').innerText = data.choices[0].message.content;
      } else {
        alert('Error.');
      }
    } catch (e) {
      console.error(e);
    }
  }

  function setExample(exampleText) {
    document.getElementById('naturalLanguageInput').value = exampleText;
  }
</script>

</body>
</html>
