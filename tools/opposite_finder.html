<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”„</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OppositeFinder</title>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="container mx-auto max-w-md p-5 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">OppositeFinder</h1>
    <div class="mb-4">
        <label for="input" class="block text-sm font-medium text-gray-700">Enter Word or Sentence:</label>
        <input type="text" id="input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Type here...">
    </div>
    <div class="mb-4">
        <label for="creativity" class="block text-sm font-medium text-gray-700">Creativity:</label>
        <input type="range" id="creativity" min="0" max="100" value="50" class="w-full" />
        <div id="creativity-value" class="text-center text-sm text-gray-600">50%</div>
    </div>
    <button id="find-opposite" class="w-full rounded-md bg-indigo-600 text-white p-2 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Find Opposite</button>
    <div id="result" class="mt-4 text-center text-sm font-medium"></div>
</div>

<script>
    document.getElementById('find-opposite').addEventListener('click', findOpposite);
    document.getElementById('creativity').addEventListener('input', function () {
        const creativityValue = document.getElementById('creativity').value;
        document.getElementById('creativity-value').textContent = `${creativityValue}%`;
    });

    async function findOpposite() {
        const creativitySlider = document.getElementById('creativity');
        const inputElement = document.getElementById('input');
        const resultContainer = document.getElementById('result');

        toggleButtonState(); // Disable the button while processing
        const creativity = creativitySlider.value / 100;
        const inputText = inputElement.value.trim();

        // Constructing the message to mimic the interaction with an API designed to find opposites
        let botMessage = `I am currently functioning as the OppositeFinder API. I find semantic opposites and will provide responses in this JSON format: {"opposites":["opposite1", "opposite2", ...]}`;
        let userMessage = `Find opposites for: ${inputText}`;

        const response = await fetch('https://chatgpt.tobiasmue91.workers.dev/', {
            method: 'POST',
            headers: {"Content-Type": "application/json", "Accept": "*/*"},
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                max_tokens: 100,
                temperature: creativity * 2,
                messages: [
                    {
                        role: "assistant",
                        content: botMessage,
                    },
                    {
                        role: "user",
                        content: userMessage,
                    },
                ],
            })
        });

        try {
            const data = await response.json();
            if (response.ok) {
                const responseMessageData = data.choices[0].message.content;
                const responseJsonStr = responseMessageData.substring(
                    responseMessageData.indexOf("{"),
                    responseMessageData.lastIndexOf("}") + 1
                );
                const responseJsonData = JSON.parse(responseJsonStr); // Use JSON.parse as we are expecting valid JSON
                const opposites = responseJsonData.opposites; // Assuming the API returns an object with an 'opposites' array
                resultContainer.innerHTML = opposites.map(opposite => `<p>${opposite}</p>`).join('');
                resultContainer.style.display = 'block';
            } else {
                alert('Error occurred while finding opposites. Please try again.');
            }
        } catch (error) {
            console.log(error);
            alert('Error occurred while finding opposites. Please try again.');
        } finally {
            toggleButtonState(); // Re-enable the button after processing
        }
    }

    function toggleButtonState() {
        const button = document.getElementById('find-opposite');
        if (button.disabled) {
            button.disabled = false;
            button.textContent = "Find Opposite";
        } else {
            button.disabled = true;
            button.textContent = "Finding...";
        }
    }

    document.getElementById('creativity').addEventListener("input", function () {
        const creativityValue = document.getElementById('creativity').value;
        document.getElementById('creativity-value').textContent = `${creativityValue}%`;
    });


    function displayOpposites(opposites) {
        const resultContainer = document.getElementById('result');
        resultContainer.innerHTML = opposites.slice(0, 10).map(opposite => `<p class="cursor-pointer" onclick="copyToClipboard('${opposite}')">${opposite}</p>`).join('');
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert(`Copied "${text}" to clipboard.`);
        }, (err) => {
            console.error('Failed to copy text: ', err);
        });
    }
</script>
</body>
</html>
