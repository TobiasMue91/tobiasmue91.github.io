<body>
<div class="container">
    <h1>üéµ Pitch Shifter</h1>
    <div class="subtitle">Professional real-time pitch shifting without affecting speed</div>
    <div class="section">
        <div class="section-title">Input Source</div>
        <div class="input-toggle">
            <button class="toggle-btn active" id="micToggle"><span>üé§</span><span>Microphone</span></button>
            <button class="toggle-btn" id="fileToggle"><span>üìÅ</span><span>Audio File</span></button>
        </div>
        <div id="micSection">
            <button class="action-btn" id="micBtn"><span>‚ñ∂Ô∏è</span><span>Start Microphone</span></button>
        </div>
        <div id="fileSection" class="hidden">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept="audio/*">
                <label for="fileInput" class="file-label"><span>üìÇ</span><span>Choose Audio File</span></label>
            </div>
            <div class="btn-group hidden" id="playbackControls">
                <button class="action-btn success" id="playBtn"><span>‚ñ∂Ô∏è</span><span>Play</span></button>
                <button class="action-btn danger" id="stopBtn"><span>‚èπÔ∏è</span><span>Stop</span></button>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="section-title">Recording</div>
        <button class="action-btn" id="recordBtn" disabled><span>‚è∫Ô∏è</span><span>Start Recording</span></button>
        <div class="record-info hidden" id="recordInfo">
            <span>Recording Duration</span>
            <span class="record-time" id="recordTime">00:00</span>
        </div>
    </div>
    <div class="section">
        <div class="section-title">Audio Controls</div>
        <div class="control-group">
            <div class="control-label">
                <span>Pitch Shift</span>
                <span class="value-display" id="pitchValue">0 semitones</span>
            </div>
            <input type="range" id="pitchSlider" min="-24" max="24" value="0" step="1">
        </div>
        <div class="control-group">
            <div class="control-label">
                <span>Fine Tune</span>
                <span class="value-display" id="fineValue">0 cents</span>
            </div>
            <input type="range" id="fineSlider" min="-50" max="50" value="0" step="1">
        </div>
        <div class="control-group">
            <div class="control-label">
                <span>Wet/Dry Mix</span>
                <span class="value-display" id="wetValue">100%</span>
            </div>
            <input type="range" id="wetSlider" min="0" max="100" value="100" step="1">
        </div>
        <div class="control-group">
            <div class="control-label">
                <span>Volume</span>
                <span class="value-display" id="volumeValue">0 dB</span>
            </div>
            <input type="range" id="volumeSlider" min="-30" max="30" value="0" step="1">
        </div>
    </div>
    <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>
    <div class="status" id="status">
        <span>‚óè</span>
        <span>Ready to process audio</span>
    </div>
</div>
<script>
    let pitchShift, volume, micInput, player, analyser, mediaRecorder, recordedChunks = [], micActive = false,
        isRecording = false, recordStartTime, recordInterval, inputMode = 'mic', canvas, canvasCtx, animationId;

    async function initAudio() {
        await Tone.start();
        pitchShift = new Tone.PitchShift({
            pitch: 0,
            windowSize: 0.1,
            delayTime: 0,
            feedback: 0,
            wet: 1
        }).toDestination();
        volume = new Tone.Volume(0).connect(pitchShift);
        analyser = new Tone.Analyser('waveform', 512);
        volume.connect(analyser);
        canvas = document.getElementById('visualizer');
        canvasCtx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth * 2;
        canvas.height = canvas.offsetHeight * 2;
        const dest = Tone.context.createMediaStreamDestination();
        pitchShift.connect(dest);
        mediaRecorder = new MediaRecorder(dest.stream);
        mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) recordedChunks.push(e.data)
        };
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, {type: 'audio/webm'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'pitch-shifted-recording-' + Date.now() + '.webm';
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
            recordedChunks = []
        };
        updateStatus('Ready to process audio')
    }

    function syncSliderDisplays() {
        const pitch = parseInt(document.getElementById('pitchSlider').value);
        const fine = parseInt(document.getElementById('fineSlider').value);
        const wet = parseInt(document.getElementById('wetSlider').value);
        const vol = parseInt(document.getElementById('volumeSlider').value);
        document.getElementById('pitchValue').textContent = pitch + (pitch === 1 || pitch === -1 ? ' semitone' : ' semitones');
        document.getElementById('fineValue').textContent = fine + (fine === 1 || fine === -1 ? ' cent' : ' cents');
        document.getElementById('wetValue').textContent = wet + '%';
        document.getElementById('volumeValue').textContent = (vol > 0 ? '+' : '') + vol + ' dB';
        if (pitchShift) {
            pitchShift.pitch = pitch + (fine / 100);
            pitchShift.wet.value = wet / 100
        }
        if (volume) {
            volume.volume.value = vol
        }
    }

    function updateSliderDisplays() {
        const pitch = parseInt(document.getElementById('pitchSlider').value);
        const fine = parseInt(document.getElementById('fineSlider').value);
        const wet = parseInt(document.getElementById('wetSlider').value);
        const vol = parseInt(document.getElementById('volumeSlider').value);
        document.getElementById('pitchValue').textContent = pitch + (pitch === 1 || pitch === -1 ? ' semitone' : ' semitones');
        document.getElementById('fineValue').textContent = fine + (fine === 1 || fine === -1 ? ' cent' : ' cents');
        document.getElementById('wetValue').textContent = wet + '%';
        document.getElementById('volumeValue').textContent = (vol > 0 ? '+' : '') + vol + ' dB'
    }

    function updateStatus(msg, type = '') {
        const status = document.getElementById('status');
        status.innerHTML = '<span>‚óè</span><span>' + msg + '</span>';
        status.className = 'status';
        if (type === 'recording') status.classList.add('recording');
        if (type === 'active') status.classList.add('active')
    }

    function drawWaveform() {
        if (!analyser) return;
        const values = analyser.getValue();
        const width = canvas.width;
        const height = canvas.height;
        const sliceWidth = width / values.length;
        canvasCtx.fillStyle = '#2d3748';
        canvasCtx.fillRect(0, 0, width, height);
        canvasCtx.lineWidth = 4;
        const gradient = canvasCtx.createLinearGradient(0, 0, width, 0);
        gradient.addColorStop(0, '#4299e1');
        gradient.addColorStop(1, '#48bb78');
        canvasCtx.strokeStyle = gradient;
        canvasCtx.beginPath();
        let x = 0;
        for (let i = 0; i < values.length; i++) {
            const v = (values[i] + 1) / 2;
            const y = v * height;
            if (i === 0) {
                canvasCtx.moveTo(x, y)
            } else {
                canvasCtx.lineTo(x, y)
            }
            x += sliceWidth
        }
        canvasCtx.stroke();
        animationId = requestAnimationFrame(drawWaveform)
    }

    function updateRecordTime() {
        const elapsed = Math.floor((Date.now() - recordStartTime) / 1000);
        const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
        const secs = (elapsed % 60).toString().padStart(2, '0');
        document.getElementById('recordTime').textContent = mins + ':' + secs
    }

    document.getElementById('micToggle').addEventListener('click', async () => {
        if (micActive) stopMic();
        if (player) {
            player.stop();
            player.dispose();
            player = null
        }
        inputMode = 'mic';
        document.getElementById('micToggle').classList.add('active');
        document.getElementById('fileToggle').classList.remove('active');
        document.getElementById('micSection').classList.remove('hidden');
        document.getElementById('fileSection').classList.add('hidden');
        document.getElementById('playbackControls').classList.add('hidden');
        updateStatus('Microphone mode selected')
    });
    document.getElementById('fileToggle').addEventListener('click', () => {
        if (micActive) stopMic();
        inputMode = 'file';
        document.getElementById('fileToggle').classList.add('active');
        document.getElementById('micToggle').classList.remove('active');
        document.getElementById('fileSection').classList.remove('hidden');
        document.getElementById('micSection').classList.add('hidden');
        updateStatus('File mode selected')
    });
    document.getElementById('micBtn').addEventListener('click', async () => {
        if (!micActive) {
            await startMic()
        } else {
            stopMic()
        }
    });

    async function startMic() {
        try {
            if (!pitchShift) await initAudio();
            micInput = new Tone.UserMedia();
            await micInput.open();
            micInput.connect(volume);
            micActive = true;
            document.getElementById('micBtn').innerHTML = '<span>‚èπÔ∏è</span><span>Stop Microphone</span>';
            document.getElementById('micBtn').classList.add('danger');
            document.getElementById('recordBtn').disabled = false;
            updateStatus('Microphone active - Processing audio', 'active');
            drawWaveform()
        } catch (err) {
            updateStatus('Error: Microphone access denied');
            console.error(err)
        }
    }

    function stopMic() {
        if (isRecording) stopRecording();
        if (micInput) {
            micInput.close();
            micInput.dispose();
            micInput = null
        }
        micActive = false;
        document.getElementById('micBtn').innerHTML = '<span>‚ñ∂Ô∏è</span><span>Start Microphone</span>';
        document.getElementById('micBtn').classList.remove('danger');
        document.getElementById('recordBtn').disabled = true;
        updateStatus('Microphone stopped');
        if (animationId) cancelAnimationFrame(animationId)
    }

    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        updateStatus('Loading audio file...');
        try {
            if (!pitchShift) await initAudio();
            if (player) {
                player.stop();
                player.dispose()
            }
            const arrayBuffer = await file.arrayBuffer();
            const audioBuffer = await Tone.context.decodeAudioData(arrayBuffer);
            player = new Tone.Player(audioBuffer).connect(volume);
            player.loop = true;
            document.getElementById('playbackControls').classList.remove('hidden');
            document.getElementById('recordBtn').disabled = false;
            updateStatus('Audio file loaded: ' + file.name);
            document.querySelector('.file-label').innerHTML = '<span>‚úÖ</span><span>' + file.name + '</span>'
        } catch (err) {
            updateStatus('Error loading file');
            console.error(err)
        }
    });
    document.getElementById('playBtn').addEventListener('click', () => {
        if (player) {
            player.start();
            updateStatus('Playing audio file', 'active');
            drawWaveform()
        }
    });
    document.getElementById('stopBtn').addEventListener('click', () => {
        if (player) {
            player.stop();
            updateStatus('Playback stopped');
            if (animationId) cancelAnimationFrame(animationId)
        }
    });
    document.getElementById('recordBtn').addEventListener('click', () => {
        if (!isRecording) {
            startRecording()
        } else {
            stopRecording()
        }
    });

    function startRecording() {
        if (!mediaRecorder || mediaRecorder.state === 'recording') return;
        recordedChunks = [];
        mediaRecorder.start();
        isRecording = true;
        recordStartTime = Date.now();
        recordInterval = setInterval(updateRecordTime, 1000);
        document.getElementById('recordBtn').innerHTML = '<span>‚èπÔ∏è</span><span>Stop Recording</span>';
        document.getElementById('recordBtn').classList.add('danger');
        document.getElementById('recordInfo').classList.remove('hidden');
        document.getElementById('recordTime').textContent = '00:00';
        updateStatus('Recording in progress...', 'recording')
    }

    function stopRecording() {
        if (!mediaRecorder || mediaRecorder.state !== 'recording') return;
        mediaRecorder.stop();
        isRecording = false;
        clearInterval(recordInterval);
        document.getElementById('recordBtn').innerHTML = '<span>‚è∫Ô∏è</span><span>Start Recording</span>';
        document.getElementById('recordBtn').classList.remove('danger');
        document.getElementById('recordInfo').classList.add('hidden');
        updateStatus('Recording saved', micActive || player ? 'active' : '')
    }

    document.getElementById('pitchSlider').addEventListener('input', (e) => {
        const val = parseInt(e.target.value);
        const fine = parseInt(document.getElementById('fineSlider').value);
        if (pitchShift) pitchShift.pitch = val + (fine / 100);
        document.getElementById('pitchValue').textContent = val + (val === 1 || val === -1 ? ' semitone' : ' semitones')
    });
    document.getElementById('fineSlider').addEventListener('input', (e) => {
        const val = parseInt(e.target.value);
        const pitch = parseInt(document.getElementById('pitchSlider').value);
        if (pitchShift) pitchShift.pitch = pitch + (val / 100);
        document.getElementById('fineValue').textContent = val + (val === 1 || val === -1 ? ' cent' : ' cents')
    });
    document.getElementById('wetSlider').addEventListener('input', (e) => {
        const val = parseInt(e.target.value);
        if (pitchShift) pitchShift.wet.value = val / 100;
        document.getElementById('wetValue').textContent = val + '%'
    });
    document.getElementById('volumeSlider').addEventListener('input', (e) => {
        const val = parseInt(e.target.value);
        if (volume) volume.volume.value = val;
        document.getElementById('volumeValue').textContent = (val > 0 ? '+' : '') + val + ' dB'
    });
    window.addEventListener('beforeunload', () => {
        if (isRecording) stopRecording();
        if (micActive) stopMic();
        if (player) {
            player.stop();
            player.dispose()
        }
        if (animationId) cancelAnimationFrame(animationId)
    });
    window.addEventListener('load', syncSliderDisplays);
    initAudio().then(syncSliderDisplays);
</script>
