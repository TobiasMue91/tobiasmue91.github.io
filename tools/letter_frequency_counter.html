<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Frequency Analyzer</title>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üî§</text></svg>">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            line-height: 1.6
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 24px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .1)
        }

        header h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center
        }

        .card {
            background: #fff;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .08)
        }

        .input-section {
            position: relative
        }

        .char-counter {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #3498db;
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600
        }

        textarea {
            width: 100%;
            min-height: 180px;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 6px;
            font-size: 15px;
            resize: vertical;
            transition: border-color .3s
        }

        textarea:focus {
            outline: none;
            border-color: #3498db
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            margin-top: 16px
        }

        .control-group {
            display: flex;
            gap: 12px;
            align-items: center
        }

        label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 14px
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3498db
        }

        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background .3s
        }

        button:hover {
            background: #2980b9
        }

        button.secondary {
            background: #95a5a6
        }

        button.secondary:hover {
            background: #7f8c8d
        }

        .stats-grid {
            display: grid;
            grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .08)
        }

        .stat-label {
            font-size: 13px;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: .5px
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 4px
        }

        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 200px;
            max-width: 300px
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px 8px 36px;
            border: 2px solid #e0e6ed;
            border-radius: 6px;
            font-size: 14px
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 500px;
            border: 1px solid #e0e6ed;
            border-radius: 6px
        }

        table {
            width: 100%;
            border-collapse: collapse
        }

        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            border-bottom: 2px solid #e0e6ed;
            transition: background .3s
        }

        th:hover {
            background: #e8eaed
        }

        th.sorted {
            background: #e8eaed
        }

        .sort-indicator {
            display: inline-block;
            margin-left: 8px;
            font-size: 12px;
            opacity: .5
        }

        th.sorted .sort-indicator {
            opacity: 1
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0
        }

        tr:hover {
            background: #f8f9fa
        }

        .char-cell {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 700;
            width: 80px
        }

        .freq-bar-cell {
            width: 60%
        }

        .freq-number {
            display: inline-block;
            min-width: 60px;
            font-weight: 600
        }

        .freq-bar {
            display: inline-block;
            height: 20px;
            background: #3498db;
            border-radius: 3px;
            margin-left: 8px;
            transition: width .3s
        }

        .percent {
            color: #7f8c8d;
            font-size: 13px;
            margin-left: 8px
        }

        .highlight {
            background: #fff3cd
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px
        }

        .export-menu {
            position: relative;
            display: inline-block
        }

        .export-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: #fff;
            border: 1px solid #e0e6ed;
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
            min-width: 150px;
            z-index: 100
        }

        .export-menu.active .export-dropdown {
            display: block
        }

        .export-dropdown button {
            width: 100%;
            text-align: left;
            border-radius: 0;
            background: transparent;
            color: #2c3e50;
            padding: 10px 16px
        }

        .export-dropdown button:hover {
            background: #f8f9fa
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px
            }

            .stat-card {
                padding: 16px
            }

            .stat-value {
                font-size: 24px
            }

            .controls {
                flex-direction: column;
                align-items: stretch
            }

            .table-controls {
                flex-direction: column;
                align-items: stretch
            }

            .search-box {
                max-width: none
            }
        }
    </style>
</head>
<body>
<header><h1>üî§ Letter Frequency Analyzer</h1></header>
<div class="container">
    <div class="card input-section">
        <div class="char-counter" id="charCounter">0 characters</div>
        <textarea id="textInput" placeholder="Type or paste your text here to analyze letter frequencies..."></textarea>
        <div class="controls">
            <div class="control-group">
                <label><input type="checkbox" id="caseSensitive"> Case Sensitive</label>
                <label><input type="checkbox" id="lettersOnly" checked> Letters Only</label>
                <label><input type="checkbox" id="includeSpaces"> Include Spaces</label>
            </div>
            <div class="control-group" style="margin-left:auto">
                <button id="clearInput" class="secondary">Clear</button>
            </div>
        </div>
    </div>
    <div class="stats-grid" id="statsGrid" style="display:none">
        <div class="stat-card">
            <div class="stat-label">Total Characters</div>
            <div class="stat-value" id="totalChars">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Unique Characters</div>
            <div class="stat-value" id="uniqueChars">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Most Frequent</div>
            <div class="stat-value" id="mostFrequent">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Least Frequent</div>
            <div class="stat-value" id="leastFrequent">-</div>
        </div>
    </div>
    <div class="card" id="resultsCard" style="display:none">
        <div class="table-controls">
            <div class="search-box"><input type="text" id="searchInput" placeholder="Search characters..."></div>
            <div class="control-group">
                <button id="copyResults">Copy Table</button>
                <div class="export-menu" id="exportMenu">
                    <button id="exportBtn">Export ‚ñº</button>
                    <div class="export-dropdown">
                        <button id="exportCSV">Export as CSV</button>
                        <button id="exportJSON">Export as JSON</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th id="sortByChar" class="sorted">Character <span class="sort-indicator">‚ñ≤</span></th>
                    <th id="sortByFreq">Frequency <span class="sort-indicator">‚ñº</span></th>
                    <th>Distribution</th>
                </tr>
                </thead>
                <tbody id="results"></tbody>
            </table>
        </div>
    </div>
    <div class="card empty-state" id="emptyState">
        <div class="empty-state-icon">üìù</div>
        <p>Enter some text above to analyze letter frequencies</p>
    </div>
</div>
<script>
    const els = {
        input: document.getElementById('textInput'),
        caseSensitive: document.getElementById('caseSensitive'),
        lettersOnly: document.getElementById('lettersOnly'),
        includeSpaces: document.getElementById('includeSpaces'),
        clearInput: document.getElementById('clearInput'),
        results: document.getElementById('results'),
        charCounter: document.getElementById('charCounter'),
        totalChars: document.getElementById('totalChars'),
        uniqueChars: document.getElementById('uniqueChars'),
        mostFrequent: document.getElementById('mostFrequent'),
        leastFrequent: document.getElementById('leastFrequent'),
        statsGrid: document.getElementById('statsGrid'),
        resultsCard: document.getElementById('resultsCard'),
        emptyState: document.getElementById('emptyState'),
        sortByChar: document.getElementById('sortByChar'),
        sortByFreq: document.getElementById('sortByFreq'),
        searchInput: document.getElementById('searchInput'),
        copyResults: document.getElementById('copyResults'),
        exportBtn: document.getElementById('exportBtn'),
        exportMenu: document.getElementById('exportMenu'),
        exportCSV: document.getElementById('exportCSV'),
        exportJSON: document.getElementById('exportJSON')
    };
    let currentData = [], sortCol = 'char', sortDir = 'asc';

    function filterChar(char) {
        if (els.lettersOnly.checked && !/[a-zA-Z]/.test(char)) return false;
        if (!els.includeSpaces.checked && /\s/.test(char)) return false;
        return true;
    }

    function countFrequencies(text) {
        const counts = {};
        for (let char of text) {
            if (!filterChar(char)) continue;
            char = els.caseSensitive.checked ? char : char.toLowerCase();
            counts[char] = (counts[char] || 0) + 1;
        }
        return counts;
    }

    function updateStats(data) {
        if (!data.length) {
            els.statsGrid.style.display = 'none';
            els.resultsCard.style.display = 'none';
            els.emptyState.style.display = 'block';
            return;
        }
        els.statsGrid.style.display = 'grid';
        els.resultsCard.style.display = 'block';
        els.emptyState.style.display = 'none';
        const total = data.reduce((sum, [_, count]) => sum + count, 0);
        els.totalChars.textContent = total.toLocaleString();
        els.uniqueChars.textContent = data.length;
        els.mostFrequent.textContent = data[0] ? `"${data[0][0]}" (${data[0][1]})` : '-';
        const sorted = [...data].sort((a, b) => a[1] - b[1]);
        els.leastFrequent.textContent = sorted[0] ? `"${sorted[0][0]}" (${sorted[0][1]})` : '-';
    }

    function renderTable(data, searchTerm = '') {
        const filtered = searchTerm ? data.filter(([char]) => char.toLowerCase().includes(searchTerm.toLowerCase())) : data;
        if (!filtered.length) {
            els.results.innerHTML = '<tr><td colspan="3" style="text-align:center;padding:40px;color:#95a5a6">No results found</td></tr>';
            return;
        }
        const total = filtered.reduce((sum, [_, count]) => sum + count, 0);
        const maxCount = Math.max(...filtered.map(([_, count]) => count));
        const mostFreqCount = filtered[0][1];
        els.results.innerHTML = filtered.map(([char, count]) => {
            const percent = (count / total * 100).toFixed(1);
            const barWidth = (count / maxCount * 100);
            const isHighlight = count === mostFreqCount;
            return `<tr class="${isHighlight ? 'highlight' : ''}">
<td class="char-cell">${char === '\n' ? '‚Üµ' : char === ' ' ? '‚ê£' : char}</td>
<td><span class="freq-number">${count}</span><span class="percent">${percent}%</span></td>
<td class="freq-bar-cell"><div class="freq-bar" style="width:${barWidth}%"></div></td>
</tr>`;
        }).join('');
    }

    function applySorting() {
        currentData.sort((a, b) => {
            const valA = sortCol === 'char' ? a[0] : a[1];
            const valB = sortCol === 'char' ? b[0] : b[1];
            const cmp = sortCol === 'char' ? valA.localeCompare(valB) : valB - valA;
            return sortDir === 'asc' ? cmp : -cmp;
        });
        updateSortIndicators();
    }

    function updateSortIndicators() {
        els.sortByChar.classList.toggle('sorted', sortCol === 'char');
        els.sortByFreq.classList.toggle('sorted', sortCol === 'freq');
        els.sortByChar.querySelector('.sort-indicator').textContent = sortCol === 'char' ? (sortDir === 'asc' ? '‚ñ≤' : '‚ñº') : '‚ñº';
        els.sortByFreq.querySelector('.sort-indicator').textContent = sortCol === 'freq' ? (sortDir === 'asc' ? '‚ñ≤' : '‚ñº') : '‚ñº';
    }

    function toggleSort(col) {
        if (sortCol === col) sortDir = sortDir === 'asc' ? 'desc' : 'asc';
        else {
            sortCol = col;
            sortDir = col === 'char' ? 'asc' : 'desc';
        }
        applySorting();
        renderTable(currentData, els.searchInput.value);
    }

    function updateResults() {
        const text = els.input.value;
        els.charCounter.textContent = `${text.length} character${text.length !== 1 ? 's' : ''}`;
        const counts = countFrequencies(text);
        currentData = Object.entries(counts);
        applySorting();
        updateStats(currentData);
        renderTable(currentData, els.searchInput.value);
    }

    function copyTable() {
        const rows = Array.from(els.results.querySelectorAll('tr')).map(row =>
            Array.from(row.cells).slice(0, 2).map(cell => cell.textContent.trim()).join('\t')
        ).join('\n');
        navigator.clipboard.writeText('Character\tFrequency\n' + rows).then(() => {
            const btn = els.copyResults;
            const orig = btn.textContent;
            btn.textContent = '‚úì Copied!';
            setTimeout(() => btn.textContent = orig, 2000);
        });
    }

    function exportCSV() {
        const csv = 'Character,Frequency,Percentage\n' + currentData.map(([char, count]) => {
            const total = currentData.reduce((sum, [_, c]) => sum + c, 0);
            const percent = (count / total * 100).toFixed(1);
            return `"${char}",${count},${percent}%`;
        }).join('\n');
        const blob = new Blob([csv], {type: 'text/csv'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'letter-frequency.csv';
        a.click();
        URL.revokeObjectURL(url);
    }

    function exportJSON() {
        const total = currentData.reduce((sum, [_, count]) => sum + count, 0);
        const data = currentData.map(([char, count]) => ({
            character: char,
            frequency: count,
            percentage: parseFloat((count / total * 100).toFixed(1))
        }));
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'letter-frequency.json';
        a.click();
        URL.revokeObjectURL(url);
    }

    els.input.addEventListener('input', updateResults);
    els.caseSensitive.addEventListener('change', updateResults);
    els.lettersOnly.addEventListener('change', updateResults);
    els.includeSpaces.addEventListener('change', updateResults);
    els.clearInput.addEventListener('click', () => {
        els.input.value = '';
        updateResults()
    });
    els.sortByChar.addEventListener('click', () => toggleSort('char'));
    els.sortByFreq.addEventListener('click', () => toggleSort('freq'));
    els.searchInput.addEventListener('input', () => renderTable(currentData, els.searchInput.value));
    els.copyResults.addEventListener('click', copyTable);
    els.exportBtn.addEventListener('click', () => els.exportMenu.classList.toggle('active'));
    els.exportCSV.addEventListener('click', () => {
        exportCSV();
        els.exportMenu.classList.remove('active')
    });
    els.exportJSON.addEventListener('click', () => {
        exportJSON();
        els.exportMenu.classList.remove('active')
    });
    document.addEventListener('click', e => {
        if (!els.exportMenu.contains(e.target)) els.exportMenu.classList.remove('active')
    });
    updateResults();
</script>
<script src="../logo.js"></script>
</body>
</html>
