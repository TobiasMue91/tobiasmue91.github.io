    <title>File Size Converter</title>
    <style>
        :root{--c-bg:#f8f9fa;--c-fg:#fff;--c-pri:#0066cc;--c-hover:#0052a3;--c-txt:#212529;--c-sec:#6c757d;--c-bdr:#dee2e6;--c-success:#28a745;--c-error:#dc3545;--shadow:0 3px 6px rgba(0,0,0,0.1);--s-xs:0.25rem;--s-sm:0.5rem;--s-md:1rem;--s-lg:1.5rem;--s-xl:2rem;--f-sans:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;--f-mono:SFMono-Regular,Menlo,Monaco,Consolas,monospace;--f-sm:0.875rem;--f-md:1rem;--f-lg:1.25rem;--f-xl:1.5rem;--f-2xl:1.75rem;--r-sm:4px;--r-md:8px;--r-lg:12px;--t-fast:150ms ease;--t-norm:250ms ease;}
        @media(prefers-color-scheme:dark){:root{--c-bg:#121212;--c-fg:#1e1e1e;--c-pri:#3a8eff;--c-hover:#69a8ff;--c-txt:#e9ecef;--c-sec:#adb5bd;--c-bdr:#343a40;--shadow:0 3px 6px rgba(0,0,0,0.3);}}
        *{box-sizing:border-box;margin:0;padding:0;}
        body{font-family:var(--f-sans);font-size:var(--f-md);line-height:1.5;color:var(--c-txt);background:var(--c-bg);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:var(--s-md);}
        .container{max-width:600px;width:100%;margin:auto;}
        .card{background:var(--c-fg);border-radius:var(--r-lg);box-shadow:var(--shadow);padding:var(--s-xl);width:100%;}
        header{margin-bottom:var(--s-lg);text-align:center;}
        h1{font-size:var(--f-xl);font-weight:600;margin-bottom:var(--s-sm);color:var(--c-pri);}
        .subtitle{color:var(--c-sec);font-size:var(--f-sm);}
        .settings-bar{display:flex;align-items:center;margin-bottom:var(--s-md);gap:var(--s-md);}
        .toggle-container{display:flex;align-items:center;gap:var(--s-sm);}
        .toggle-switch{position:relative;display:inline-block;width:44px;height:22px;}
        .toggle-switch input{opacity:0;width:0;height:0;}
        .toggle-slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:var(--c-bdr);transition:var(--t-norm);border-radius:11px;}
        .toggle-slider:before{position:absolute;content:"";height:16px;width:16px;left:3px;bottom:3px;background:white;transition:var(--t-norm);border-radius:50%;}
        input:checked+.toggle-slider{background:var(--c-pri);}
        input:focus+.toggle-slider{box-shadow:0 0 0 2px rgba(0,102,204,0.2);}
        input:checked+.toggle-slider:before{transform:translateX(22px);}
        .toggle-label{font-size:var(--f-sm);color:var(--c-sec);}
        .precision-control{display:flex;align-items:center;gap:var(--s-sm);margin-left:auto;}
        .precision-select{background:var(--c-fg);border:1px solid var(--c-bdr);border-radius:var(--r-sm);color:var(--c-txt);padding:var(--s-xs) var(--s-sm);font-size:var(--f-sm);cursor:pointer;}
        .input-section{display:flex;gap:var(--s-md);margin-bottom:var(--s-lg);}
        .input-group{flex:1;display:flex;flex-direction:column;gap:var(--s-xs);}
        .input-label{font-size:var(--f-sm);color:var(--c-sec);}
        .size-input,.unit-select{flex:1;padding:var(--s-md);border:1px solid var(--c-bdr);border-radius:var(--r-md);font-size:var(--f-md);background:var(--c-fg);color:var(--c-txt);transition:var(--t-fast);}
        .size-input:hover,.unit-select:hover,.precision-select:hover{border-color:var(--c-pri);}
        .size-input:focus,.unit-select:focus,.precision-select:focus{outline:none;border-color:var(--c-pri);box-shadow:0 0 0 3px rgba(0,102,204,0.2);}
        .results-table{width:100%;border-collapse:collapse;margin-bottom:var(--s-lg);border-radius:var(--r-md);overflow:hidden;box-shadow:0 0 0 1px var(--c-bdr);}
        .results-table th,.results-table td{padding:var(--s-md);text-align:left;border-bottom:1px solid var(--c-bdr);}
        .results-table tr:last-child td{border-bottom:none;}
        .results-table th{background:rgba(0,102,204,0.1);font-weight:600;color:var(--c-pri);}
        .results-table tr:hover td{background:rgba(0,102,204,0.05);}
        .value-cell{font-family:var(--f-mono);font-size:var(--f-md);}
        .actions{display:flex;gap:var(--s-md);}
        .btn{flex:1;padding:var(--s-md);border:none;border-radius:var(--r-md);font-size:var(--f-md);font-weight:500;cursor:pointer;transition:var(--t-fast);display:flex;align-items:center;justify-content:center;gap:var(--s-sm);}
        .btn-primary{background:var(--c-pri);color:white;}
        .btn-primary:hover{background:var(--c-hover);}
        .btn-secondary{background:transparent;color:var(--c-txt);border:1px solid var(--c-bdr);}
        .btn-secondary:hover{background:rgba(0,0,0,0.05);}
        .feedback{opacity:0;transition:opacity var(--t-norm);text-align:center;padding:var(--s-sm);color:var(--c-success);font-size:var(--f-sm);}
        .feedback.visible{opacity:1;}
        .history-section{margin-top:var(--s-lg);border-top:1px solid var(--c-bdr);padding-top:var(--s-lg);display:none;}
        .history-section.has-items{display:block;}
        .history-title{font-size:var(--f-lg);margin-bottom:var(--s-md);color:var(--c-sec);display:flex;align-items:center;justify-content:space-between;}
        .history-list{display:flex;flex-direction:column;gap:var(--s-sm);}
        .history-item{display:flex;justify-content:space-between;align-items:center;padding:var(--s-sm);background:rgba(0,0,0,0.03);border-radius:var(--r-sm);cursor:pointer;}
        .history-item:hover{background:rgba(0,102,204,0.1);}
        .error-message{color:var(--c-error);font-size:var(--f-sm);margin-top:var(--s-xs);display:none;}
        .error-message.visible{display:block;}
        footer{margin-top:var(--s-xl);text-align:center;color:var(--c-sec);font-size:var(--f-sm);}
        @media(max-width:600px){.card{padding:var(--s-md);} .settings-bar{flex-direction:column;align-items:flex-start;} .precision-control{margin-left:0;margin-top:var(--s-sm);} .input-section{flex-direction:column;}}

</head>
<body>
<div class="container">
    <div class="card">
        <header>
            <h1>File Size Converter</h1>
            <p class="subtitle">Convert between different file size units quickly and accurately</p>
        </header>
        <div class="settings-bar">
            <div class="toggle-container">
                <span class="toggle-label">Binary (1024)</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="unitSystemToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Decimal (1000)</span>
            </div>
            <div class="precision-control">
                <label for="precision" class="toggle-label">Decimal Places:</label>
                <select id="precision" class="precision-select">
                    <option value="0">0</option><option value="1">1</option><option value="2" selected>2</option>
                    <option value="3">3</option><option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="input-section">
            <div class="input-group">
                <label for="inputSize" class="input-label">Size Value</label>
                <input type="number" id="inputSize" class="size-input" placeholder="Enter file size" min="0" step="any">
                <div id="sizeError" class="error-message">Please enter a valid positive number</div>
            </div>
            <div class="input-group">
                <label for="inputUnit" class="input-label">Unit</label>
                <select id="inputUnit" class="unit-select">
                    <option value="B">Bytes</option>
                    <option value="KB">KB</option>
                    <option value="MB" selected>MB</option>
                    <option value="GB">GB</option>
                    <option value="TB">TB</option>
                </select>
            </div>
        </div>
        <table class="results-table">
            <thead>
            <tr>
                <th>Unit</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr data-unit="B"><td id="bytesLabel">Bytes</td><td id="outputBytes" class="value-cell">0 Bytes</td></tr>
            <tr data-unit="KB"><td id="kbLabel">KB</td><td id="outputKB" class="value-cell">0 KB</td></tr>
            <tr data-unit="MB"><td id="mbLabel">MB</td><td id="outputMB" class="value-cell">0 MB</td></tr>
            <tr data-unit="GB"><td id="gbLabel">GB</td><td id="outputGB" class="value-cell">0 GB</td></tr>
            <tr data-unit="TB"><td id="tbLabel">TB</td><td id="outputTB" class="value-cell">0 TB</td></tr>
            </tbody>
        </table>
        <div class="actions">
            <button id="copyBtn" class="btn btn-primary">Copy Results</button>
            <button id="clearBtn" class="btn btn-secondary">Clear</button>
        </div>
        <div id="feedbackMsg" class="feedback">Copied to clipboard!</div>
        <div id="historySection" class="history-section">
            <div class="history-title">
                Recent Conversions
                <button id="clearHistoryBtn" class="btn-secondary" style="padding:var(--s-xs) var(--s-sm);font-size:var(--f-sm);">Clear History</button>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>
    <footer>
        <p>File Size Converter &copy; <span id="currentYear"></span></p>
    </footer>
</div>
<script>
    (function() {
        // Constants
        const DECIMAL_BASE = 1000;
        const BINARY_BASE = 1024;
        const MAX_HISTORY = 5;

        // Binary and decimal unit labels
        const BINARY_LABELS = {B:'Bytes',KB:'KiB (Kibibytes)',MB:'MiB (Mebibytes)',GB:'GiB (Gibibytes)',TB:'TiB (Tebibytes)'};
        const DECIMAL_LABELS = {B:'Bytes',KB:'KB (Kilobytes)',MB:'MB (Megabytes)',GB:'GB (Gigabytes)',TB:'TB (Terabytes)'};

        // Get DOM elements
        const el = {
            inputSize: document.getElementById('inputSize'),
            inputUnit: document.getElementById('inputUnit'),
            unitToggle: document.getElementById('unitSystemToggle'),
            precision: document.getElementById('precision'),
            outputBytes: document.getElementById('outputBytes'),
            outputKB: document.getElementById('outputKB'),
            outputMB: document.getElementById('outputMB'),
            outputGB: document.getElementById('outputGB'),
            outputTB: document.getElementById('outputTB'),
            bytesLabel: document.getElementById('bytesLabel'),
            kbLabel: document.getElementById('kbLabel'),
            mbLabel: document.getElementById('mbLabel'),
            gbLabel: document.getElementById('gbLabel'),
            tbLabel: document.getElementById('tbLabel'),
            copyBtn: document.getElementById('copyBtn'),
            clearBtn: document.getElementById('clearBtn'),
            feedbackMsg: document.getElementById('feedbackMsg'),
            sizeError: document.getElementById('sizeError'),
            historySection: document.getElementById('historySection'),
            historyList: document.getElementById('historyList'),
            clearHistoryBtn: document.getElementById('clearHistoryBtn'),
            currentYear: document.getElementById('currentYear')
        };

        // Application state
        let state = {
            isDecimalUnits: false,
            precision: 2,
            history: []
        };

        // Utility function to debounce function calls
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Update unit labels based on the current unit system
        function updateUnitLabels() {
            const labels = state.isDecimalUnits ? DECIMAL_LABELS : BINARY_LABELS;

            el.bytesLabel.textContent = labels.B;
            el.kbLabel.textContent = labels.KB;
            el.mbLabel.textContent = labels.MB;
            el.gbLabel.textContent = labels.GB;
            el.tbLabel.textContent = labels.TB;

            // Update select options too
            const opts = el.inputUnit.options;
            opts[0].textContent = labels.B;
            opts[1].textContent = labels.KB.split(' ')[0];
            opts[2].textContent = labels.MB.split(' ')[0];
            opts[3].textContent = labels.GB.split(' ')[0];
            opts[4].textContent = labels.TB.split(' ')[0];
        }

        // Convert the input size to all units
        function convertSize() {
            const sizeValue = parseFloat(el.inputSize.value);

            // Validate input
            if (isNaN(sizeValue) || sizeValue < 0) {
                el.sizeError.textContent = sizeValue < 0 ? 'Please enter a positive number' : 'Please enter a valid number';
                el.sizeError.classList.add('visible');
                return;
            } else {
                el.sizeError.classList.remove('visible');
            }

            const unit = el.inputUnit.value;
            const base = state.isDecimalUnits ? DECIMAL_BASE : BINARY_BASE;
            const precision = parseInt(el.precision.value);

            // Calculate bytes first
            let bytes;
            switch (unit) {
                case 'B': bytes = sizeValue; break;
                case 'KB': bytes = sizeValue * base; break;
                case 'MB': bytes = sizeValue * base * base; break;
                case 'GB': bytes = sizeValue * base * base * base; break;
                case 'TB': bytes = sizeValue * base * base * base * base; break;
            }

            // Update all outputs
            updateOutputs(bytes, precision, base);

            // Add to history if input is valid and not empty
            if (sizeValue > 0) {
                addToHistory(sizeValue, unit);
            }
        }

        function updateOutputs(bytes, precision, base) {
            const suffix = state.isDecimalUnits ? '' : 'i';

            if (bytes < 1 && bytes > 0) {
                el.outputBytes.textContent = bytes.toFixed(precision) + ' Bytes';
            } else {
                el.outputBytes.textContent = Math.round(bytes) + ' Bytes';
            }

            el.outputKB.textContent = (bytes / base).toFixed(precision) + ` K${suffix}B`;
            el.outputMB.textContent = (bytes / (base * base)).toFixed(precision) + ` M${suffix}B`;
            el.outputGB.textContent = (bytes / (base * base * base)).toFixed(precision) + ` G${suffix}B`;
            el.outputTB.textContent = (bytes / (base * base * base * base)).toFixed(precision) + ` T${suffix}B`;
        }

        // Copy results to clipboard
        function copyToClipboard() {
            const text = [
                el.bytesLabel.textContent + ': ' + el.outputBytes.textContent,
                el.kbLabel.textContent + ': ' + el.outputKB.textContent,
                el.mbLabel.textContent + ': ' + el.outputMB.textContent,
                el.gbLabel.textContent + ': ' + el.outputGB.textContent,
                el.tbLabel.textContent + ': ' + el.outputTB.textContent
            ].join('\n');

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text)
                    .then(showFeedback)
                    .catch(() => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        // Fallback copy method for older browsers
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            document.body.appendChild(textarea);
            textarea.select();

            try {
                const success = document.execCommand('copy');
                if (success) showFeedback();
            } catch (err) {
                console.error('Copy failed', err);
            }

            document.body.removeChild(textarea);
        }

        // Show feedback message
        function showFeedback() {
            el.feedbackMsg.classList.add('visible');
            setTimeout(() => el.feedbackMsg.classList.remove('visible'), 2000);
        }

        // Clear all input fields and results
        function clearFields() {
            el.inputSize.value = '';
            updateOutputs(0, state.precision, state.isDecimalUnits ? DECIMAL_BASE : BINARY_BASE);
            el.sizeError.classList.remove('visible');
            el.feedbackMsg.classList.remove('visible');
            el.inputSize.focus();
        }

        // Add conversion to history
        function addToHistory(value, unit) {
            const historyItem = {
                value,
                unit,
                isDecimal: state.isDecimalUnits,
                timestamp: Date.now()
            };

            // Add to beginning of array (most recent first)
            state.history.unshift(historyItem);

            // Limit history size
            if (state.history.length > MAX_HISTORY) {
                state.history.pop();
            }

            // Update UI and save state
            el.historySection.classList.add('has-items');
            renderHistory();
            saveState();
        }

        // Render history items
        function renderHistory() {
            el.historyList.innerHTML = '';

            state.history.forEach(item => {
                const labels = item.isDecimal ? DECIMAL_LABELS : BINARY_LABELS;
                const historyEl = document.createElement('div');
                historyEl.className = 'history-item';

                const date = new Date(item.timestamp).toLocaleString(undefined, {
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });

                historyEl.innerHTML = `
        <span>${item.value} ${labels[item.unit].split(' ')[0]}</span>
        <span>${date}</span>
      `;

                historyEl.addEventListener('click', () => {
                    el.inputSize.value = item.value;
                    el.inputUnit.value = item.unit;
                    state.isDecimalUnits = item.isDecimal;
                    el.unitToggle.checked = item.isDecimal;
                    updateUnitLabels();
                    convertSize();
                });

                el.historyList.appendChild(historyEl);
            });
        }

        // Clear history
        function clearHistory() {
            state.history = [];
            el.historySection.classList.remove('has-items');
            saveState();
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('fileSizeConverterState', JSON.stringify(state));
        }

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('fileSizeConverterState');
            if (saved) {
                try {
                    const parsedState = JSON.parse(saved);
                    state = { ...state, ...parsedState };

                    // Apply saved state to UI
                    el.unitToggle.checked = state.isDecimalUnits;
                    el.precision.value = state.precision;
                    updateUnitLabels();

                    // Load history
                    if (state.history && state.history.length > 0) {
                        el.historySection.classList.add('has-items');
                        renderHistory();
                    }
                } catch (e) {
                    console.error('Error loading saved state', e);
                }
            }
        }

        // Initialize the application
        function init() {
            // Set current year in footer
            el.currentYear.textContent = new Date().getFullYear();

            // Load saved state
            loadState();

            // Set up event listeners
            el.inputSize.addEventListener('input', debounce(convertSize, 300));
            el.inputUnit.addEventListener('change', convertSize);
            el.unitToggle.addEventListener('change', () => {
                state.isDecimalUnits = el.unitToggle.checked;
                updateUnitLabels();
                convertSize();
                saveState();
            });
            el.precision.addEventListener('change', () => {
                state.precision = parseInt(el.precision.value);
                convertSize();
                saveState();
            });

            // Make table rows clickable to switch units
            document.querySelectorAll('.results-table tbody tr').forEach(row => {
                row.addEventListener('click', () => {
                    const unit = row.getAttribute('data-unit');
                    el.inputUnit.value = unit;
                    convertSize();
                });
            });

            el.copyBtn.addEventListener('click', copyToClipboard);
            el.clearBtn.addEventListener('click', clearFields);
            el.clearHistoryBtn.addEventListener('click', clearHistory);

            // Initial conversion if there's a value
            if (el.inputSize.value) {
                convertSize();
            }
        }

        // Start the application
        init();
    })();
</script>
