<script>
    // DOM Elements
    const minInput = document.getElementById('min');
    const maxInput = document.getElementById('max');
    const countInput = document.getElementById('count');
    const excludeInput = document.getElementById('exclude');
    const uniqueCheckbox = document.getElementById('unique');
    const showFullCheckbox = document.getElementById('showFull');
    const generateBtn = document.getElementById('generate');
    const copyBtn = document.getElementById('copy');
    const output = document.getElementById('output');
    const numberGrid = document.getElementById('number-grid');
    const outputCount = document.getElementById('output-count');
    const statsDiv = document.getElementById('stats');
    const errorDiv = document.getElementById('error');
    const errorText = document.getElementById('error-text');
    const successDiv = document.getElementById('success');
    const infoDiv = document.getElementById('info');
    const infoText = document.getElementById('info-text');

    let generatedNumbers = [];
    let currentMin = 1n;
    let currentMax = 100n;

    // Parse input supporting scientific notation and large numbers
    function parseNumber(str) {
        str = str.trim().replace(/,/g, '').replace(/\s/g, '');
        if (!str) return null;

        // Handle scientific notation: 10^100, 1e100, 10**100
        const sciNotation = str.match(/^(-?\d+(?:\.\d+)?)\s*[\^*]{1,2}\s*(\d+)$/);
        if (sciNotation) {
            const base = parseFloat(sciNotation[1]);
            const exp = parseInt(sciNotation[2]);
            if (base === 10 || base === -10) {
                const sign = base < 0 ? -1n : 1n;
                return sign * (10n ** BigInt(exp));
            }
            // For other bases, compute if reasonable
            if (exp <= 1000) {
                return BigInt(Math.round(Math.pow(base, exp)));
            }
        }

        // Handle e notation: 1e100
        const eNotation = str.match(/^(-?\d+(?:\.\d+)?)[eE]\+?(\d+)$/);
        if (eNotation) {
            const mantissa = eNotation[1];
            const exp = parseInt(eNotation[2]);
            const [intPart, decPart = ''] = mantissa.replace('-', '').split('.');
            const sign = mantissa.startsWith('-') ? -1n : 1n;
            const digits = intPart + decPart;
            const zerosNeeded = exp - decPart.length;
            if (zerosNeeded >= 0) {
                return sign * BigInt(digits + '0'.repeat(zerosNeeded));
            } else {
                return sign * BigInt(digits.slice(0, zerosNeeded) || '0');
            }
        }

        // Regular integer
        try {
            return BigInt(str);
        } catch {
            // Try parsing as float and converting
            const num = parseFloat(str);
            if (!isNaN(num) && isFinite(num)) {
                return BigInt(Math.round(num));
            }
            return null;
        }
    }

    // Format large numbers for display
    function formatNumber(n, showFull = false) {
        const str = n.toString();

        if (showFull) {
            // Always show full number with thousand separators
            return str.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        if (str.length <= 20) {
            // Add thousand separators for readability
            return str.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // For very large numbers, show abbreviated form
        const exp = str.length - 1;
        const mantissa = str[0] + '.' + str.slice(1, 4);
        return `${mantissa}Ã—10^${exp}`;
    }

    // Format number for stats (shorter)
    function formatNumberShort(n, showFull = false) {
        const str = n.toString();

        if (showFull) {
            return str.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        if (str.length <= 15) {
            return str.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
        const exp = str.length - 1;
        return `~10^${exp}`;
    }

    // Get digit count text
    function getDigitCountText(n) {
        const digits = n.toString().length;
        if (digits > 20) {
            return `${digits.toLocaleString()} digits`;
        }
        return '';
    }

    // Generate cryptographically secure random BigInt in range [0, max)
    function randomBigInt(max) {
        if (max <= 0n) return 0n;

        const bitLength = max.toString(2).length;
        const byteLength = Math.ceil(bitLength / 8);
        const maxAttempts = 100;

        for (let attempt = 0; attempt < maxAttempts; attempt++) {
            const bytes = new Uint8Array(byteLength);
            crypto.getRandomValues(bytes);

            let result = 0n;
            for (const byte of bytes) {
                result = (result << 8n) | BigInt(byte);
            }

            // Mask to get only the bits we need
            const mask = (1n << BigInt(bitLength)) - 1n;
            result = result & mask;

            if (result < max) {
                return result;
            }
        }

        // Fallback: use modulo (slight bias for very large ranges, acceptable)
        const bytes = new Uint8Array(byteLength + 8);
        crypto.getRandomValues(bytes);
        let result = 0n;
        for (const byte of bytes) {
            result = (result << 8n) | BigInt(byte);
        }
        return result % max;
    }

    // Generate random BigInt in range [min, max]
    function randomInRange(min, max) {
        const range = max - min + 1n;
        return min + randomBigInt(range);
    }

    // Show error message
    function showError(msg) {
        errorText.textContent = msg;
        errorDiv.classList.add('active');
        successDiv.classList.remove('active');
        infoDiv.classList.remove('active');
        output.classList.remove('active');
        copyBtn.disabled = true;
    }

    // Show info message
    function showInfo(msg) {
        infoText.textContent = msg;
        infoDiv.classList.add('active');
        setTimeout(() => infoDiv.classList.remove('active'), 5000);
    }

    // Hide all messages
    function hideMessages() {
        errorDiv.classList.remove('active');
        successDiv.classList.remove('active');
        infoDiv.classList.remove('active');
    }

    // Main generation function
    function generateNumbers() {
        hideMessages();

        const min = parseNumber(minInput.value);
        const max = parseNumber(maxInput.value);
        const count = parseInt(countInput.value.trim().replace(/,/g, ''));
        const unique = uniqueCheckbox.checked;

        // Parse exclusions
        const excludeStr = excludeInput.value.trim();
        const excludeSet = new Set();
        if (excludeStr) {
            const parts = excludeStr.split(',');
            for (const part of parts) {
                const num = parseNumber(part);
                if (num !== null) {
                    excludeSet.add(num.toString()); // Use string for Set with BigInt
                }
            }
        }

        // Validation
        if (min === null || max === null) {
            showError('Please enter valid numbers. Supports integers, scientific notation (10^100 or 1e100).');
            return;
        }

        if (isNaN(count) || count < 1) {
            showError('Please enter a valid count (minimum 1).');
            return;
        }

        if (count > 10000) {
            showError('Maximum count is 10,000 numbers.');
            return;
        }

        if (min > max) {
            showError('Minimum value must be less than or equal to maximum value.');
            return;
        }

        const range = max - min + 1n;
        const availableCount = range - BigInt(excludeSet.size);

        if (unique && BigInt(count) > availableCount) {
            showError(`Cannot generate ${count} unique numbers. Only ${formatNumberShort(availableCount)} numbers available in range after exclusions.`);
            return;
        }

        // Store current range for display updates
        currentMin = min;
        currentMax = max;

        // Check if range is "small" enough to use array method (< 10 million)
        const useArrayMethod = range <= 10000000n && unique;

        generatedNumbers = [];
        const startTime = performance.now();

        if (useArrayMethod) {
            // Original array method for small ranges - guaranteed uniform distribution
            const rangeNum = Number(range);
            const available = [];
            for (let i = 0; i < rangeNum; i++) {
                const num = min + BigInt(i);
                if (!excludeSet.has(num.toString())) {
                    available.push(num);
                }
            }

            // Fisher-Yates shuffle for selection
            for (let i = 0; i < count; i++) {
                const idx = Math.floor(Math.random() * (available.length - i)) + i;
                [available[i], available[idx]] = [available[idx], available[i]];
                generatedNumbers.push(available[i]);
            }
        } else {
            // Efficient method for large ranges
            if (unique) {
                const generated = new Set();
                let attempts = 0;
                const maxAttempts = count * 100;

                while (generatedNumbers.length < count && attempts < maxAttempts) {
                    const num = randomInRange(min, max);
                    const numStr = num.toString();
                    attempts++;

                    if (!excludeSet.has(numStr) && !generated.has(numStr)) {
                        generated.add(numStr);
                        generatedNumbers.push(num);
                    }
                }

                if (generatedNumbers.length < count) {
                    showError(`Could only generate ${generatedNumbers.length} unique numbers. Range may be too small or too many exclusions.`);
                    return;
                }
            } else {
                // Non-unique: simple generation
                for (let i = 0; i < count; i++) {
                    let num;
                    let attempts = 0;
                    do {
                        num = randomInRange(min, max);
                        attempts++;
                    } while (excludeSet.has(num.toString()) && attempts < 1000);

                    if (attempts >= 1000) {
                        showError('Too many exclusions relative to range size.');
                        return;
                    }
                    generatedNumbers.push(num);
                }
            }
        }

        const elapsed = performance.now() - startTime;

        displayNumbers(elapsed);

        // Show info for astronomical ranges
        if (range > 10n ** 20n) {
            showInfo(`Generated from an astronomical range of ~10^${(range.toString().length - 1)} possible values using cryptographic randomness.`);
        }
    }

    // Display the generated numbers
    function displayNumbers(elapsed = null) {
        const showFull = showFullCheckbox.checked;
        const hasLargeNumbers = generatedNumbers.some(n => n.toString().length > 15);
        const hasVeryLargeNumbers = generatedNumbers.some(n => n.toString().length > 30);

        // Determine if we need single column layout
        const useSingleColumn = hasLargeNumbers && (showFull || hasVeryLargeNumbers);

        numberGrid.className = 'number-grid' + (useSingleColumn ? ' single-column' : '');
        numberGrid.innerHTML = generatedNumbers.map(n => {
            const formatted = formatNumber(n, showFull);
            const digitCount = showFull ? getDigitCountText(n) : '';
            const numLength = n.toString().length;

            let className = 'number-item';
            if (numLength > 15) className += ' large-number';
            if (showFull && numLength > 30) className += ' full-display';

            return `<div class="${className}">${formatted}${digitCount ? `<span class="digit-count">${digitCount}</span>` : ''}</div>`;
        }).join('');

        outputCount.textContent = `${generatedNumbers.length} number${generatedNumbers.length !== 1 ? 's' : ''}`;

        // Calculate stats
        const sorted = [...generatedNumbers].sort((a, b) => a < b ? -1 : a > b ? 1 : 0);
        const smallest = sorted[0];
        const largest = sorted[sorted.length - 1];
        const range = currentMax - currentMin + 1n;

        let statsHTML = `
            <div class="stat">
                <span class="stat-label">Range Size</span>
                <span class="stat-value">${formatNumberShort(range, showFull)}</span>
            </div>
            <div class="stat">
                <span class="stat-label">Smallest</span>
                <span class="stat-value">${formatNumberShort(smallest, showFull)}</span>
            </div>
            <div class="stat">
                <span class="stat-label">Largest</span>
                <span class="stat-value">${formatNumberShort(largest, showFull)}</span>
            </div>
        `;

        if (elapsed !== null) {
            statsHTML += `
                <div class="stat">
                    <span class="stat-label">Generated In</span>
                    <span class="stat-value">${elapsed.toFixed(1)}ms</span>
                </div>
            `;
        }

        statsDiv.innerHTML = statsHTML;

        output.classList.add('active');
        copyBtn.disabled = false;
    }

    // Copy to clipboard
    function copyToClipboard() {
        const text = generatedNumbers.map(n => n.toString()).join(', ');
        navigator.clipboard.writeText(text).then(() => {
            successDiv.classList.add('active');
            setTimeout(() => successDiv.classList.remove('active'), 2000);
        }).catch(() => {
            showError('Failed to copy to clipboard. Please try again.');
        });
    }

    // Event listeners
    generateBtn.addEventListener('click', generateNumbers);
    copyBtn.addEventListener('click', copyToClipboard);

    // Re-display when show full option changes
    showFullCheckbox.addEventListener('change', () => {
        if (generatedNumbers.length > 0) {
            displayNumbers();
        }
    });

    [minInput, maxInput, countInput, excludeInput].forEach(input => {
        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') generateNumbers();
        });
    });

    // Generate on load
    document.addEventListener('DOMContentLoaded', generateNumbers);
</script>
<script src="../logo.js"></script>
</body>
</html>
