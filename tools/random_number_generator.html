    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f8f9fa;
        color: #2c3e50;
        line-height: 1.6;
        padding: 20px
    }

    .container {
        max-width: 600px;
        margin: 0 auto
    }

    .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, .08);
        padding: 32px;
        margin-bottom: 20px
    }

    h1 {
        font-size: 28px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 8px;
        text-align: center
    }

    p.subtitle {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 28px
    }

    .input-group {
        display: grid;
        grid-template-columns:1fr 1fr;
        gap: 16px;
        margin-bottom: 16px
    }

    .input-wrapper {
        display: flex;
        flex-direction: column
    }

    label {
        font-size: 13px;
        font-weight: 500;
        color: #555;
        margin-bottom: 6px
    }

    input[type="number"], input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: 1.5px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color .2s
    }

    input:focus {
        outline: none;
        border-color: #2563eb
    }

    .full-width {
        grid-column: 1/-1
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px
    }

    input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #2563eb
    }

    label[for="unique"] {
        margin: 0;
        cursor: pointer;
        font-size: 14px;
        color: #555
    }

    .btn-group {
        display: flex;
        gap: 12px;
        margin-bottom: 20px
    }

    .btn {
        flex: 1;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all .2s;
        text-align: center
    }

    .btn-primary {
        background: #2563eb;
        color: #fff
    }

    .btn-primary:hover {
        background: #1d4ed8
    }

    .btn-primary:active {
        transform: translateY(1px)
    }

    .btn-secondary {
        background: #64748b;
        color: #fff
    }

    .btn-secondary:hover {
        background: #475569
    }

    .btn-secondary:disabled {
        background: #cbd5e1;
        cursor: not-allowed
    }

    #output {
        min-height: 60px;
        max-height: 300px;
        overflow-y: auto;
        padding: 16px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        margin-bottom: 12px;
        display: none
    }

    #output.active {
        display: block
    }

    .number-grid {
        display: grid;
        grid-template-columns:repeat(auto-fill, minmax(70px, 1fr));
        gap: 8px
    }

    .number-item {
        padding: 12px;
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        text-align: center;
        font-size: 16px;
        font-weight: 500;
        color: #1e293b
    }

    .error {
        color: #dc2626;
        background: #fee;
        border-color: #fca5a5;
        padding: 12px;
        border-radius: 6px;
        font-size: 14px;
        display: none
    }

    .error.active {
        display: block
    }

    .success-msg {
        color: #059669;
        background: #d1fae5;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        text-align: center;
        display: none
    }

    .success-msg.active {
        display: block;
        animation: fadeOut 2s forwards
    }

    @keyframes fadeOut {
        0%, 70% {
            opacity: 1
        }
        100% {
            opacity: 0
        }
    }

    footer {
        text-align: center;
        margin-top: 32px;
        color: #64748b;
        font-size: 13px
    }

    footer a {
        color: #2563eb;
        text-decoration: none
    }

    footer a:hover {
        text-decoration: underline
    }

    @media (max-width: 600px) {
        .card {
            padding: 24px
        }

        .input-group {
            grid-template-columns:1fr
        }

        .btn-group {
            flex-direction: column
        }

        h1 {
            font-size: 24px
        }
    }</style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Random Number Generator</h1>
        <p class="subtitle">Generate unique or duplicate random numbers instantly</p>
        <div class="input-group">
            <div class="input-wrapper">
                <label for="min">Minimum Value</label>
                <input type="number" id="min" value="1" placeholder="e.g., 1">
            </div>
            <div class="input-wrapper">
                <label for="max">Maximum Value</label>
                <input type="number" id="max" value="100" placeholder="e.g., 100">
            </div>
            <div class="input-wrapper">
                <label for="count">How Many Numbers?</label>
                <input type="number" id="count" value="5" min="1" max="10000" placeholder="e.g., 5">
            </div>
            <div class="input-wrapper">
                <label for="exclude">Exclude (comma-separated)</label>
                <input type="text" id="exclude" placeholder="e.g., 13, 27, 42">
            </div>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="unique" checked>
            <label for="unique">Generate unique numbers (no duplicates)</label>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" id="generate">Generate Numbers</button>
            <button class="btn btn-secondary" id="copy" disabled>Copy to Clipboard</button>
        </div>
        <div class="error" id="error"></div>
        <div class="success-msg" id="success">Copied to clipboard!</div>
        <div id="output"></div>
    </div>
    <footer>
        <p>Free online random number generator by <a href="https://www.gptgames.dev" target="_blank">GPTGames</a></p>
    </footer>
</div>
<script>
    const minInput = document.getElementById('min'), maxInput = document.getElementById('max'),
        countInput = document.getElementById('count'), excludeInput = document.getElementById('exclude'),
        uniqueCheckbox = document.getElementById('unique'), generateBtn = document.getElementById('generate'),
        copyBtn = document.getElementById('copy'), output = document.getElementById('output'),
        errorDiv = document.getElementById('error'), successMsg = document.getElementById('success');
    let generatedNumbers = [];

    function showError(msg) {
        errorDiv.textContent = msg;
        errorDiv.classList.add('active');
        output.classList.remove('active');
        copyBtn.disabled = true
    }

    function hideError() {
        errorDiv.classList.remove('active')
    }

    function generateNumbers() {
        hideError();
        const min = parseInt(minInput.value), max = parseInt(maxInput.value), count = parseInt(countInput.value),
            unique = uniqueCheckbox.checked, excludeStr = excludeInput.value.trim(),
            exclude = excludeStr ? excludeStr.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n)) : [];
        if (isNaN(min) || isNaN(max) || isNaN(count)) {
            showError('Please enter valid numbers for all fields.');
            return
        }
        if (min > max) {
            showError('Minimum value must be less than or equal to maximum value.');
            return
        }
        if (count < 1 || count > 10000) {
            showError('Number of values must be between 1 and 10,000.');
            return
        }
        let availableNumbers = [];
        for (let i = min; i <= max; i++) {
            if (!exclude.includes(i)) availableNumbers.push(i)
        }
        if (unique && availableNumbers.length < count) {
            showError(`Cannot generate ${count} unique numbers. Only ${availableNumbers.length} numbers available after exclusions.`);
            return
        }
        generatedNumbers = [];
        if (unique) {
            for (let i = 0; i < count; i++) {
                const idx = Math.floor(Math.random() * availableNumbers.length);
                generatedNumbers.push(availableNumbers[idx]);
                availableNumbers.splice(idx, 1)
            }
        } else {
            for (let i = 0; i < count; i++) {
                const idx = Math.floor(Math.random() * availableNumbers.length);
                generatedNumbers.push(availableNumbers[idx])
            }
        }
        displayNumbers()
    }

    function displayNumbers() {
        output.innerHTML = '<div class="number-grid">' + generatedNumbers.map(n => `<div class="number-item">${n}</div>`).join('') + '</div>';
        output.classList.add('active');
        copyBtn.disabled = false
    }

    function copyToClipboard() {
        const text = generatedNumbers.join(', ');
        navigator.clipboard.writeText(text).then(() => {
            successMsg.classList.remove('active');
            void successMsg.offsetWidth;
            successMsg.classList.add('active');
            setTimeout(() => successMsg.classList.remove('active'), 2000)
        }).catch(() => alert('Failed to copy. Please try again.'))
    }

    generateBtn.addEventListener('click', generateNumbers);
    copyBtn.addEventListener('click', copyToClipboard);
    [minInput, maxInput, countInput].forEach(input => input.addEventListener('keypress', e => {
        if (e.key === 'Enter') generateNumbers()
    }));

    document.addEventListener('DOMContentLoaded', () => {
        generateNumbers();
    });
</script>

</body>
