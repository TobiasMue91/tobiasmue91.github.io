<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è≤Ô∏è</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Professional countdown timer with alarm. Set minutes and seconds to track time effectively.">
    <title>Countdown Timer</title>
    <style>
        :root {
            --primary: #4361ee;
            --success: #4CAF50;
            --danger: #ef476f;
            --text: #2b2d42;
            --bg: #f8f9fa;
            --card: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --trans: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary: #4cc9f0;
            --success: #57cc99;
            --danger: #ff5d8f;
            --text: #f8f9fa;
            --bg: #121212;
            --card: #1e1e1e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            transition: var(--trans);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .timer-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: var(--trans);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        #timer {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin: 15px 0;
            font-variant-numeric: tabular-nums;
            transition: color 0.3s ease;
        }

        #end-time {
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: var(--primary);
            border-radius: 3px;
            transition: width 1s linear;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--card);
            color: var(--text);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .preset-btn {
            background: var(--bg);
            border: 1px solid #ddd;
            border-radius: var(--radius);
            padding: 6px 10px;
            cursor: pointer;
            transition: var(--trans);
            font-size: 0.9rem;
            color: var(--text);
        }

        .preset-btn:hover {
            background: var(--primary);
            color: white;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--trans);
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .settings {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ccc;
            transition: .3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .timer-complete {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                color: var(--text);
            }
            50% {
                color: var(--danger);
            }
            100% {
                color: var(--text);
            }
        }

        .shortcuts {
            font-size: 0.8rem;
            color: #666;
            margin-top: 12px;
            text-align: center;
        }

        @media (max-width: 500px) {
            #timer {
                font-size: 2.8rem;
            }

            .input-row, .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="timer-card">
        <div class="header">
            <h1>Countdown Timer</h1>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">üåô</button>
        </div>
        <div id="timer">00:00</div>
        <div id="end-time"></div>
        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="minute-input">Minutes</label>
                <input type="number" id="minute-input" min="0" max="999" placeholder="0">
            </div>
            <div class="input-group">
                <label for="second-input">Seconds</label>
                <input type="number" id="second-input" min="0" max="59" placeholder="0">
            </div>
        </div>
        <div class="presets">
            <button class="preset-btn" data-min="1">1m</button>
            <button class="preset-btn" data-min="5">5m</button>
            <button class="preset-btn" data-min="10">10m</button>
            <button class="preset-btn" data-min="15">15m</button>
            <button class="preset-btn" data-min="25">25m</button>
            <button class="preset-btn" data-min="30">30m</button>
        </div>
        <div class="controls">
            <button id="start" class="btn btn-success">Start</button>
            <button id="pause" class="btn btn-primary" disabled>Pause</button>
            <button id="reset" class="btn btn-danger">Reset</button>
        </div>
        <div class="settings">
            <div class="toggle-container">
                <span>Sound</span>
                <label class="toggle">
                    <input type="checkbox" id="sound-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span>Notifications</span>
                <label class="toggle">
                    <input type="checkbox" id="notification-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="shortcuts">Space (Start/Pause) ‚Ä¢ Esc (Reset)</div>
    </div>
</div>
<audio id="alarm" src="alarm.mp3" preload="auto"></audio>
<script>
    const timer = document.getElementById('timer'), endTimeEl = document.getElementById('end-time'),
        progress = document.getElementById('progress'), minuteInput = document.getElementById('minute-input'),
        secondInput = document.getElementById('second-input'), startBtn = document.getElementById('start'),
        pauseBtn = document.getElementById('pause'), resetBtn = document.getElementById('reset'),
        soundToggle = document.getElementById('sound-toggle'),
        notifToggle = document.getElementById('notification-toggle'),
        themeToggle = document.getElementById('theme-toggle'), alarm = document.getElementById('alarm'),
        presetBtns = document.querySelectorAll('.preset-btn');
    let intervalId, totalSecs = 0, remainingSecs = 0, endTime, isRunning = false, isPaused = false;

    function formatTime(secs) {
        const mins = Math.floor(secs / 60), seconds = secs % 60;
        return `${mins}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function updateTimer() {
        timer.textContent = formatTime(remainingSecs);
        if (totalSecs > 0) {
            const percent = ((totalSecs - remainingSecs) / totalSecs) * 100;
            progress.style.width = `${percent}%`;
        }
        if (isRunning && !isPaused) {
            const now = new Date();
            endTime = new Date(now.getTime() + remainingSecs * 1000);
            const hours = endTime.getHours(), mins = endTime.getMinutes(), ampm = hours >= 12 ? 'PM' : 'AM',
                displayHours = hours % 12 || 12;
            endTimeEl.textContent = `Ends at ${displayHours}:${mins.toString().padStart(2, '0')} ${ampm}`;
        }
    }

    function startTimer() {
        if (isRunning && !isPaused) return;
        if (!isPaused) {
            const mins = parseInt(minuteInput.value) || 0, secs = parseInt(secondInput.value) || 0;
            if (mins === 0 && secs === 0) return;
            totalSecs = mins * 60 + secs;
            remainingSecs = totalSecs;
            localStorage.setItem('timerSettings', JSON.stringify({
                mins,
                secs,
                sound: soundToggle.checked,
                notif: notifToggle.checked,
                theme: document.body.dataset.theme || 'light'
            }));
        }
        isRunning = true;
        isPaused = false;
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        resetBtn.disabled = false;
        minuteInput.disabled = true;
        secondInput.disabled = true;
        timer.classList.remove('timer-complete');
        updateTimer();
        intervalId = setInterval(() => {
            remainingSecs--;
            updateTimer();
            if (remainingSecs <= 0) {
                clearInterval(intervalId);
                timer.classList.add('timer-complete');
                if (soundToggle.checked) alarm.play();
                if (notifToggle.checked && 'Notification' in window && Notification.permission === 'granted') {
                    new Notification('Timer Complete', {body: 'Your countdown timer has finished!'});
                }
                startBtn.disabled = false;
                startBtn.textContent = 'Start';
                pauseBtn.disabled = true;
                minuteInput.disabled = false;
                secondInput.disabled = false;
                isRunning = false;
            }
        }, 1000);
    }

    function pauseTimer() {
        if (!isRunning || isPaused) return;
        clearInterval(intervalId);
        isPaused = true;
        startBtn.disabled = false;
        startBtn.textContent = 'Resume';
        pauseBtn.disabled = true;
    }

    function resetTimer() {
        clearInterval(intervalId);
        isRunning = false;
        isPaused = false;
        startBtn.disabled = false;
        startBtn.textContent = 'Start';
        pauseBtn.disabled = true;
        resetBtn.disabled = false;
        minuteInput.disabled = false;
        secondInput.disabled = false;
        timer.classList.remove('timer-complete');
        progress.style.width = '0%';
        endTimeEl.textContent = '';
        if (totalSecs > 0) {
            const mins = Math.floor(totalSecs / 60), secs = totalSecs % 60;
            minuteInput.value = mins;
            secondInput.value = secs;
            timer.textContent = formatTime(totalSecs);
        } else {
            timer.textContent = '0:00';
        }
    }

    function loadSettings() {
        const saved = localStorage.getItem('timerSettings');
        if (saved) {
            const {mins, secs, sound, notif, theme} = JSON.parse(saved);
            minuteInput.value = mins;
            secondInput.value = secs;
            soundToggle.checked = sound;
            notifToggle.checked = notif;
            if (theme === 'dark') {
                document.body.dataset.theme = 'dark';
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }
        const mins = parseInt(minuteInput.value) || 0, secs = parseInt(secondInput.value) || 0;
        totalSecs = mins * 60 + secs;
        timer.textContent = formatTime(totalSecs);
    }

    function toggleTheme() {
        const isDark = document.body.dataset.theme === 'dark';
        if (isDark) {
            document.body.removeAttribute('data-theme');
            themeToggle.textContent = 'üåô';
        } else {
            document.body.dataset.theme = 'dark';
            themeToggle.textContent = '‚òÄÔ∏è';
        }
        localStorage.setItem('timerSettings', JSON.stringify({
            mins: minuteInput.value || 0,
            secs: secondInput.value || 0,
            sound: soundToggle.checked,
            notif: notifToggle.checked,
            theme: isDark ? 'light' : 'dark'
        }));
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
    themeToggle.addEventListener('click', toggleTheme);
    presetBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            minuteInput.value = btn.dataset.min;
            secondInput.value = 0;
        });
    });
    notifToggle.addEventListener('change', () => {
        if (notifToggle.checked && 'Notification' in window && Notification.permission !== 'granted') Notification.requestPermission();
    });
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            isRunning && !isPaused ? pauseTimer() : startTimer();
        } else if (e.code === 'Escape') resetTimer();
    });
    minuteInput.addEventListener('input', () => {
        let val = minuteInput.value.replace(/[^0-9]/g, '');
        if (val) val = Math.min(999, parseInt(val));
        minuteInput.value = val;
    });
    secondInput.addEventListener('input', () => {
        let val = secondInput.value.replace(/[^0-9]/g, '');
        if (val) val = Math.min(59, parseInt(val));
        secondInput.value = val;
    });
    loadSettings();
</script>
<script src="../logo.js"></script>
</body>
</html>
