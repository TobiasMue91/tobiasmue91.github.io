<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Camera - Live Webcam to ASCII Art Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #00d4ff;
            --accent-hover: #00a8cc;
            --success: #4caf50;
            --error: #f44336;
            --border: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="matrix"] {
            --bg-primary: #000000;
            --bg-secondary: #0d0208;
            --bg-tertiary: #003b00;
            --text-primary: #00ff41;
            --text-secondary: #008f11;
            --accent: #00ff41;
            --accent-hover: #00cc33;
            --border: #00ff41;
            --shadow: rgba(0, 255, 65, 0.2);
        }

        [data-theme="retro"] {
            --bg-primary: #2b1911;
            --bg-secondary: #3d241a;
            --bg-tertiary: #4a2f23;
            --text-primary: #ffb000;
            --text-secondary: #cc8800;
            --accent: #ff6b35;
            --accent-hover: #ff5722;
            --border: #5d3a2a;
            --shadow: rgba(255, 107, 53, 0.2);
        }

        [data-theme="cyberpunk"] {
            --bg-primary: #0a0014;
            --bg-secondary: #1a0f2e;
            --bg-tertiary: #2d1b4e;
            --text-primary: #ff006e;
            --text-secondary: #c10050;
            --accent: #ffbe0b;
            --accent-hover: #fb5607;
            --border: #3a1f5f;
            --shadow: rgba(255, 0, 110, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--border);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px var(--accent));
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }

        .panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
        }

        .panel-header {
            background: var(--bg-tertiary);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%;
            background: #000;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 70%, rgba(0, 0, 0, 0.7));
            pointer-events: none;
        }

        .stats {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            color: #fff;
            font-size: 0.85rem;
            z-index: 1;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-weight: 700;
            color: var(--accent);
        }

        .ascii-output {
            padding: 1.5rem;
            background: var(--bg-primary);
            min-height: 500px;
            max-height: 80vh;
            overflow: auto;
            position: relative;
        }

        #asciiContainer {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            line-height: 1;
            white-space: pre;
            letter-spacing: 0;
        }

        [data-theme="matrix"] #asciiContainer {
            text-shadow: 0 0 5px var(--text-primary);
        }

        [data-theme="cyberpunk"] #asciiContainer {
            text-shadow: 0 0 10px var(--text-primary);
        }

        .controls {
            padding: 1.5rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .control-value {
            color: var(--accent);
            font-weight: 700;
            min-width: 3em;
            text-align: right;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            outline: none;
            border-radius: 4px;
            cursor: pointer;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px var(--accent);
        }

        select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        select:hover {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(var(--accent), 0.2);
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(var(--accent), 0.3);
        }

        .button {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .button:active {
            transform: translateY(0);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .button.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .button.secondary:hover {
            background: var(--border);
        }

        .toggle-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .toggle-btn {
            padding: 0.4rem 0.8rem;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .toggle-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 0.5rem;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .error-message {
            background: var(--error);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 1rem;
            display: none;
        }

        #notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--accent);
            color: var(--bg-primary);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px var(--shadow);
            display: none;
            animation: slideIn 0.3s ease;
            font-weight: 600;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(120%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--bg-tertiary);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .ascii-output::-webkit-scrollbar {
            width: 10px;
        }

        .ascii-output::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .ascii-output::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }

        .ascii-output::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }
    </style>
</head>
<body data-theme="dark">
<div class="header">
    <h1>ASCII Camera</h1>
    <p>Transform your webcam feed into live ASCII art</p>
</div>
<div class="container">
    <div class="left-panel">
        <div class="panel">
            <div class="panel-header">
                <span><span class="status-indicator"></span>Camera Feed</span>
                <span id="cameraStatus" style="font-size: 0.85rem; color: var(--text-secondary);">Initializing...</span>
            </div>
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <div class="video-overlay"></div>
                <div class="stats">
                    <div class="stat-item">
                        <span>FPS:</span>
                        <span class="stat-value" id="fps">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Resolution:</span>
                        <span class="stat-value" id="resolution">0x0</span>
                    </div>
                    <div class="stat-item">
                        <span>Quality:</span>
                        <span class="stat-value" id="quality">HD</span>
                    </div>
                </div>
            </div>
            <div id="cameraError" class="error-message">
                Camera access denied. Please allow camera permissions and refresh.
            </div>
        </div>
        <div class="panel" style="margin-top: 1.5rem;">
            <div class="panel-header">Controls</div>
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">
                        <span>Character Set</span>
                    </label>
                    <select id="charSet">
                        <option value="simple">Simple (10 chars)</option>
                        <option value="standard" selected>Standard (16 chars)</option>
                        <option value="detailed">Detailed (70 chars)</option>
                        <option value="blocks">Block Elements</option>
                        <option value="binary">Binary (0/1)</option>
                        <option value="emoji">Emoji</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <span>ASCII Resolution</span>
                        <span class="control-value" id="resValue">60</span>
                    </label>
                    <input type="range" id="resolutionSlider" min="20" max="240" value="60">
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <span>Brightness</span>
                        <span class="control-value" id="brightValue">0</span>
                    </label>
                    <input type="range" id="brightness" min="-50" max="50" value="0">
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <span>Contrast</span>
                        <span class="control-value" id="contrastValue">0</span>
                    </label>
                    <input type="range" id="contrast" min="-50" max="50" value="0">
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <span>Font Size</span>
                        <span class="control-value" id="fontValue">10px</span>
                    </label>
                    <input type="range" id="fontSize" min="6" max="20" value="10">
                </div>
                <div class="control-group">
                    <label class="control-label">Color Mode</label>
                    <div class="toggle-group">
                        <div class="toggle-btn active" data-mode="mono">Mono</div>
                        <div class="toggle-btn" data-mode="color">Color</div>
                        <div class="toggle-btn" data-mode="background">BG Color</div>
                        <div class="toggle-btn" data-mode="gradient">Gradient</div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Theme</label>
                    <select id="theme">
                        <option value="dark">Dark Terminal</option>
                        <option value="light">Light Mode</option>
                        <option value="matrix">Matrix</option>
                        <option value="retro">Retro Amber</option>
                        <option value="cyberpunk">Cyberpunk</option>
                    </select>
                </div>
                <div class="control-group">
                    <div class="button-group">
                        <button class="button secondary" id="flipH">
                            <span id="flipHText">Flip H</span>
                        </button>
                        <button class="button secondary" id="flipV">
                            <span id="flipVText">Flip V</span>
                        </button>
                    </div>
                </div>
                <div class="control-group">
                    <button class="button" id="copyText">Copy ASCII Text</button>
                </div>
                <div class="control-group">
                    <button class="button" id="saveImage">Save as PNG</button>
                </div>
                <div class="control-group">
                    <button class="button secondary" id="pauseBtn">Pause</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="panel-header">
            <span>ASCII Output</span>
            <span style="font-size: 0.85rem; color: var(--text-secondary);" id="charCount">0 characters</span>
        </div>
        <div class="ascii-output">
            <div id="asciiContainer"></div>
        </div>
    </div>
</div>
<div id="notification"></div>
<script>
    const charSets = {
        simple: ' .:-=+*#%@',
        standard: ' .,:;i1tfLCG08@',
        detailed: ' .\'`^",:;Il!i><~+_-?][}{1)(|/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$',
        blocks: ' â–‘â–’â–“â–ˆ',
        binary: ' 01',
        emoji: ' ðŸŒ‘ðŸŒ˜ðŸŒ—ðŸŒ–ðŸŒ•'
    };
    let video = document.getElementById('video');
    let asciiContainer = document.getElementById('asciiContainer');
    let currentCharSet = charSets.standard;
    let resolution = 60;
    let brightness = 0;
    let contrast = 0;
    let fontSize = 10;
    let flipH = false;
    let flipV = false;
    let colorMode = 'mono';
    let fps = 0;
    let lastTime = performance.now();
    let frameCount = 0;
    let isPaused = false;
    let animationId = null;
    const gradientColors = [
        '#3b82f6', '#8b5cf6', '#ec4899', '#ef4444', '#f59e0b', '#84cc16', '#10b981', '#06b6d4'
    ];

    async function startCamera() {
        try {
            document.getElementById('cameraStatus').innerHTML = '<span class="loading-spinner"></span> Connecting...';
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    width: {ideal: 1280},
                    height: {ideal: 720},
                    facingMode: 'user'
                }
            });
            video.srcObject = stream;
            await video.play();
            document.getElementById('cameraStatus').textContent = 'Connected';
            document.getElementById('cameraError').style.display = 'none';
            processVideo();
        } catch (err) {
            console.error('Camera error:', err);
            document.getElementById('cameraStatus').textContent = 'Error';
            document.getElementById('cameraError').style.display = 'block';
            showNotification('Camera access denied. Please check permissions.');
        }
    }

    function processVideo() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d', {willReadFrequently: true});
        const process = () => {
            if (!isPaused && video.readyState === video.HAVE_ENOUGH_DATA) {
                const vw = video.videoWidth;
                const vh = video.videoHeight;
                const w = resolution;
                const h = Math.floor((vh / vw) * w);
                canvas.width = w;
                canvas.height = h;
                ctx.save();
                if (flipH) {
                    ctx.scale(-1, 1);
                    ctx.translate(-w, 0);
                }
                if (flipV) {
                    ctx.scale(1, -1);
                    ctx.translate(0, -h);
                }
                ctx.filter = `brightness(${100 + brightness}%) contrast(${100 + contrast}%)`;
                ctx.drawImage(video, 0, 0, w, h);
                ctx.restore();
                const imageData = ctx.getImageData(0, 0, w, h);
                const ascii = imageToAscii(imageData);
                asciiContainer.innerHTML = ascii;
                document.getElementById('resolution').textContent = `${w}Ã—${h}`;
                document.getElementById('charCount').textContent = `${w * h} characters`;
                const quality = w >= 80 ? 'HD' : w >= 60 ? 'SD' : 'Low';
                document.getElementById('quality').textContent = quality;
            }
            updateFPS();
            animationId = requestAnimationFrame(process);
        };
        process();
    }

    function imageToAscii(imageData) {
        const {data, width, height} = imageData;
        let ascii = '';
        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                const i = (y * width + x) * 4;
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                const charIndex = Math.floor((gray / 255) * (currentCharSet.length - 1));
                const char = currentCharSet[currentCharSet.length - 1 - charIndex];
                if (colorMode === 'mono') {
                    ascii += char;
                } else if (colorMode === 'color') {
                    ascii += `<span style="color:rgb(${r},${g},${b})">${char}</span>`;
                } else if (colorMode === 'background') {
                    ascii += `<span style="background:rgb(${r},${g},${b});color:transparent">${char}</span>`;
                } else if (colorMode === 'gradient') {
                    const colorIndex = Math.floor((gray / 255) * (gradientColors.length - 1));
                    ascii += `<span style="color:${gradientColors[colorIndex]}">${char}</span>`;
                }
            }
            ascii += '\n';
        }
        return ascii;
    }

    function updateFPS() {
        frameCount++;
        const now = performance.now();
        if (now - lastTime >= 1000) {
            fps = frameCount;
            document.getElementById('fps').textContent = fps;
            frameCount = 0;
            lastTime = now;
        }
    }

    function showNotification(message, duration = 3000) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, duration);
    }

    // Event Listeners
    document.getElementById('charSet').addEventListener('change', (e) => {
        currentCharSet = charSets[e.target.value];
    });
    document.getElementById('resolutionSlider').addEventListener('input', (e) => {
        resolution = parseInt(e.target.value);
        document.getElementById('resValue').textContent = resolution;
    });
    document.getElementById('brightness').addEventListener('input', (e) => {
        brightness = parseInt(e.target.value);
        document.getElementById('brightValue').textContent = brightness > 0 ? `+${brightness}` : brightness;
    });
    document.getElementById('contrast').addEventListener('input', (e) => {
        contrast = parseInt(e.target.value);
        document.getElementById('contrastValue').textContent = contrast > 0 ? `+${contrast}` : contrast;
    });
    document.getElementById('fontSize').addEventListener('input', (e) => {
        fontSize = parseInt(e.target.value);
        document.getElementById('fontValue').textContent = `${fontSize}px`;
        asciiContainer.style.fontSize = `${fontSize}px`;
    });
    document.getElementById('theme').addEventListener('change', (e) => {
        document.body.setAttribute('data-theme', e.target.value);
    });
    document.getElementById('flipH').addEventListener('click', () => {
        flipH = !flipH;
        document.getElementById('flipHText').textContent = flipH ? 'Unflip H' : 'Flip H';
    });
    document.getElementById('flipV').addEventListener('click', () => {
        flipV = !flipV;
        document.getElementById('flipVText').textContent = flipV ? 'Unflip V' : 'Flip V';
    });
    document.querySelectorAll('.toggle-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            colorMode = btn.getAttribute('data-mode');
        });
    });
    document.getElementById('pauseBtn').addEventListener('click', () => {
        isPaused = !isPaused;
        document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
    });
    document.getElementById('copyText').addEventListener('click', async () => {
        try {
            const text = asciiContainer.innerText;
            await navigator.clipboard.writeText(text);
            showNotification('ASCII art copied to clipboard! âœ“');
        } catch (err) {
            showNotification('Failed to copy. Please try again.');
        }
    });
    document.getElementById('saveImage').addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const lineHeight = fontSize * 1.1;
        const text = asciiContainer.innerText;
        const lines = text.split('\n').filter(line => line.length > 0);
        if (lines.length === 0) {
            showNotification('No ASCII art to save!');
            return;
        }
        const maxWidth = Math.max(...lines.map(line => line.length)) * fontSize * 0.6;
        const height = lines.length * lineHeight + 20;
        canvas.width = maxWidth + 20;
        canvas.height = height;
        const bgColor = getComputedStyle(document.body).getPropertyValue('--bg-secondary');
        const textColor = getComputedStyle(document.body).getPropertyValue('--text-primary');
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = `${fontSize}px 'Courier New', monospace`;
        ctx.fillStyle = textColor;
        ctx.textBaseline = 'top';
        lines.forEach((line, i) => {
            ctx.fillText(line, 10, 10 + i * lineHeight);
        });
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ascii-art-${new Date().getTime()}.png`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification('Image saved successfully! âœ“');
        });
    });
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey || e.metaKey) {
            switch (e.key) {
                case 'c':
                    document.getElementById('copyText').click();
                    e.preventDefault();
                    break;
                case 's':
                    document.getElementById('saveImage').click();
                    e.preventDefault();
                    break;
            }
        }
        if (e.key === ' ') {
            document.getElementById('pauseBtn').click();
            e.preventDefault();
        }
    });
    // Initialize
    startCamera();
</script>
