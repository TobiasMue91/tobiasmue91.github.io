<script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

class PDFToImageConverter {
    constructor() {
        this.pdfDoc = null;
        this.convertedImages = [];
        this.maxFileSize = 50 * 1024 * 1024;
        this.isConverting = false;
        this.initEventListeners();
        this.initAccessibility()
    }

    initEventListeners() {
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const newConversionBtn = document.getElementById('newConversionBtn');
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', e => {
            e.preventDefault();
            uploadArea.classList.add('drag-over')
        });
        uploadArea.addEventListener('dragleave', e => {
            if (!uploadArea.contains(e.relatedTarget)) {
                uploadArea.classList.remove('drag-over')
            }
        });
        uploadArea.addEventListener('drop', e => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                this.handleFileSelect(files[0])
            }
        });
        fileInput.addEventListener('change', e => {
            if (e.target.files.length > 0) {
                this.handleFileSelect(e.target.files[0])
            }
        });
        convertBtn.addEventListener('click', () => this.convertPDF());
        downloadAllBtn.addEventListener('click', () => this.downloadAll());
        newConversionBtn.addEventListener('click', () => this.resetConverter());
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && this.isConverting) {
                this.cancelConversion()
            }
        })
    }

    initAccessibility() {
        const elements = document.querySelectorAll('.btn, .upload-area, select, input');
        elements.forEach(el => {
            if (!el.hasAttribute('tabindex')) {
                el.setAttribute('tabindex', '0')
            }
        });
        document.getElementById('uploadArea').addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                document.getElementById('fileInput').click()
            }
        })
    }

    async handleFileSelect(file) {
        if (!file) {
            return
        }
        if (file.type !== 'application/pdf') {
            this.showError('Please select a valid PDF file.');
            return
        }
        if (file.size > this.maxFileSize) {
            this.showError(`File size too large. Please select a PDF smaller than ${this.maxFileSize / 1024 / 1024}MB.`);
            return
        }
        const fileInfo = document.getElementById('fileInfo');
        const fileInfoText = document.getElementById('fileInfoText');
        fileInfoText.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
        fileInfo.style.display = 'block';
        try {
            this.showMessage('Loading PDF...', 'info');
            const arrayBuffer = await file.arrayBuffer();
            this.pdfDoc = await pdfjsLib.getDocument({data: arrayBuffer, verbosity: 0}).promise;
            document.getElementById('controls').style.display = 'block';
            document.getElementById('convertBtn').textContent = `Convert ${this.pdfDoc.numPages} Page${this.pdfDoc.numPages > 1 ? 's' : ''}`;
            this.hideMessages();
            this.showSuccess(`PDF loaded successfully! ${this.pdfDoc.numPages} page${this.pdfDoc.numPages > 1 ? 's' : ''} found.`)
        } catch (error) {
            console.error('PDF loading error:', error);
            this.showError('Failed to load PDF file. The file may be corrupted or password-protected.');
            fileInfo.style.display = 'none'
        }
    }

    parsePageRange(range, totalPages) {
        if (!range || range.trim() === '') {
            return Array.from({length: totalPages}, (_, i) => i + 1)
        }
        const pages = new Set();
        const parts = range.split(',');
        for (let part of parts) {
            part = part.trim();
            if (part.includes('-')) {
                const [start, end] = part.split('-').map(n => parseInt(n.trim()));
                if (isNaN(start) || isNaN(end) || start < 1 || end > totalPages || start > end) {
                    continue
                }
                for (let i = start; i <= end; i++) {
                    pages.add(i)
                }
            } else {
                const pageNum = parseInt(part);
                if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= totalPages) {
                    pages.add(pageNum)
                }
            }
        }
        return Array.from(pages).sort((a, b) => a - b)
    }

    async convertPDF() {
        if (!this.pdfDoc || this.isConverting) return;
        const format = document.getElementById('format').value;
        const quality = parseFloat(document.getElementById('quality').value);
        const pageRange = document.getElementById('pageRange').value;
        const pagesToConvert = this.parsePageRange(pageRange, this.pdfDoc.numPages);
        if (pagesToConvert.length === 0) {
            this.showError('Invalid page range specified. Please check your input.');
            return
        }
        if (pagesToConvert.length > 50) {
            this.showError('Too many pages selected. Please select 50 pages or fewer.');
            return
        }
        this.isConverting = true;
        this.showProgress();
        this.convertedImages = [];
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const convertBtn = document.getElementById('convertBtn');
        convertBtn.innerHTML = '<span class="loading-spinner"></span>Converting...';
        convertBtn.disabled = true;
        let convertedCount = 0;
        try {
            for (let i = 0; i < pagesToConvert.length; i++) {
                if (!this.isConverting) break;
                const pageNum = pagesToConvert[i];
                try {
                    const page = await this.pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({scale: quality});
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    const renderContext = {canvasContext: context, viewport: viewport};
                    await page.render(renderContext).promise;
                    const imageData = canvas.toDataURL(`image/${format}`, format === 'jpeg' ? 0.92 : 1);
                    this.convertedImages.push({
                        pageNum: pageNum,
                        imageData: imageData,
                        format: format,
                        width: canvas.width,
                        height: canvas.height
                    });
                    convertedCount++;
                    canvas.width = canvas.height = 0;
                    const progress = (convertedCount / pagesToConvert.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `Converting page ${pageNum}... (${convertedCount}/${pagesToConvert.length})`
                } catch (error) {
                    console.error(`Error converting page ${pageNum}:`, error);
                    this.showError(`Failed to convert page ${pageNum}. Skipping...`)
                }
            }
            if (this.convertedImages.length > 0) {
                this.hideProgress();
                this.displayResults();
                this.showSuccess(`Successfully converted ${this.convertedImages.length} page${this.convertedImages.length > 1 ? 's' : ''}!`)
            } else {
                this.showError('No pages could be converted. Please try again.')
            }
        } catch (error) {
            console.error('Conversion error:', error);
            this.showError('An error occurred during conversion. Please try again.')
        } finally {
            this.isConverting = false;
            convertBtn.innerHTML = 'Convert to Images';
            convertBtn.disabled = false;
            this.hideProgress()
        }
    }

    cancelConversion() {
        this.isConverting = false;
        this.showMessage('Conversion cancelled.', 'info')
    }

    showProgress() {
        document.getElementById('progressSection').style.display = 'block';
        document.getElementById('progressFill').style.width = '0%'
    }

    hideProgress() {
        document.getElementById('progressSection').style.display = 'none'
    }

    displayResults() {
        const resultsSection = document.getElementById('resultsSection');
        const resultsInfo = document.getElementById('resultsInfo');
        const imagesGrid = document.getElementById('imagesGrid');
        resultsInfo.textContent = `${this.convertedImages.length} image${this.convertedImages.length > 1 ? 's' : ''} ready for download`;
        imagesGrid.innerHTML = '';
        this.convertedImages.forEach((image, index) => {
            const sizeKB = Math.round((image.imageData.length * 0.75) / 1024);
            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';
            imageCard.innerHTML = `<img src="${image.imageData}" alt="Page ${image.pageNum} preview" class="image-preview" loading="lazy"><div class="image-info">Page ${image.pageNum}<br>${image.width}Ã—${image.height}px â€¢ ${sizeKB}KB â€¢ ${image.format.toUpperCase()}</div><button class="btn" onclick="converter.downloadImage(${index})" aria-label="Download page ${image.pageNum}">ðŸ“„ Download</button>`;
            imagesGrid.appendChild(imageCard)
        });
        resultsSection.style.display = 'block';
        resultsSection.scrollIntoView({behavior: 'smooth'})
    }

    downloadImage(index) {
        const image = this.convertedImages[index];
        const link = document.createElement('a');
        link.href = image.imageData;
        link.download = `page-${String(image.pageNum).padStart(3, '0')}.${image.format}`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link)
    }

    async downloadAll() {
        if (this.convertedImages.length === 0) return;
        const downloadBtn = document.getElementById('downloadAllBtn');
        downloadBtn.innerHTML = '<span class="loading-spinner"></span>Creating ZIP...';
        downloadBtn.disabled = true;
        try {
            const zip = new JSZip();
            this.convertedImages.forEach(image => {
                const base64Data = image.imageData.split(',')[1];
                zip.file(`page-${String(image.pageNum).padStart(3, '0')}.${image.format}`, base64Data, {base64: true})
            });
            const content = await zip.generateAsync({
                type: 'blob',
                compression: 'DEFLATE',
                compressionOptions: {level: 6}
            });
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            saveAs(content, `pdf-images-${timestamp}.zip`);
            this.showSuccess('ZIP file downloaded successfully!')
        } catch (error) {
            console.error('ZIP creation error:', error);
            this.showError('Failed to create ZIP file. Try downloading images individually.')
        } finally {
            downloadBtn.innerHTML = 'ðŸ“¦ Download All as ZIP';
            downloadBtn.disabled = false
        }
    }

    resetConverter() {
        this.pdfDoc = null;
        this.convertedImages = [];
        this.isConverting = false;
        document.getElementById('fileInput').value = '';
        document.getElementById('fileInfo').style.display = 'none';
        document.getElementById('controls').style.display = 'none';
        document.getElementById('progressSection').style.display = 'none';
        document.getElementById('resultsSection').style.display = 'none';
        document.getElementById('pageRange').value = '';
        this.hideMessages();
        document.querySelector('.upload-area').scrollIntoView({behavior: 'smooth'})
    }

    showError(message) {
        this.showMessage(message, 'error')
    }

    showSuccess(message) {
        this.showMessage(message, 'success')
    }

    showMessage(message, type) {
        this.hideMessages();
        const element = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
        element.textContent = message;
        element.style.display = 'block';
        if (type === 'success') {
            setTimeout(() => this.hideMessages(), 4000)
        }
    }

    hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none'
    }
}
