<!DOCTYPE html>
<html>
<head>
    <title>Spotify Dev Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .credentials {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input {
            padding: 0.5rem;
            width: 100%;
        }
        button {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="setup" class="credentials">
    <input type="text" id="clientId" placeholder="Enter Spotify Client ID">
    <button onclick="startAuth()">Initialize Player</button>
</div>

<div id="player" class="hidden">
    <button onclick="togglePlay()">Play/Pause</button>
</div>

<script>
    let playerInstance = null;
    const redirectUri = 'http://gptgames.dev/tools/spotify_test.html';

    window.onSpotifyWebPlaybackSDKReady = () => {
        const params = getHashParams();
        if (params.access_token) {
            initializePlayer(params.access_token);
        }
    };

    async function startAuth() {
        const clientId = document.getElementById('clientId').value;
        const state = Math.random().toString(36).substring(7);
        const scope = 'streaming user-read-email user-read-private';

        const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}` +
            `&response_type=token` +
            `&redirect_uri=${encodeURIComponent(redirectUri)}` +
            `&scope=${encodeURIComponent(scope)}` +
            `&state=${state}`;

        window.location.href = authUrl;
    }

    function getHashParams() {
        const hashParams = {};
        const hash = window.location.hash.substring(1);
        const params = hash.split('&');

        params.forEach(param => {
            const [key, value] = param.split('=');
            hashParams[key] = decodeURIComponent(value);
        });

        return hashParams;
    }

    function initializePlayer(token) {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('player').classList.remove('hidden');

        playerInstance = new Spotify.Player({
            name: 'Development Player',
            getOAuthToken: cb => { cb(token); },
            volume: 0.5
        });

        playerInstance.addListener('ready', ({ device_id }) => {
            console.log('Ready with Device ID', device_id);
        });

        playerInstance.addListener('initialization_error', ({ message }) => {
            console.error('Failed to initialize', message);
        });

        playerInstance.addListener('authentication_error', ({ message }) => {
            console.error('Failed to authenticate', message);
            document.getElementById('setup').classList.remove('hidden');
            document.getElementById('player').classList.add('hidden');
        });

        playerInstance.connect();
    }

    function togglePlay() {
        if (playerInstance) {
            playerInstance.togglePlay();
        }
    }
</script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
