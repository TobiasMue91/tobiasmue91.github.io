<!DOCTYPE html>
<html>
<head>
    <title>Spotify Track Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #121212;
            color: white;
        }
        .credentials {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input {
            padding: 0.5rem;
            width: 100%;
            background: #282828;
            border: 1px solid #404040;
            color: white;
            border-radius: 4px;
        }
        .setup-button {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            background: #1DB954;
            border: none;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .setup-button:hover {
            background: #1ed760;
        }
        .hidden {
            display: none;
        }
        #player {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        #pauseResumeButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #1DB954, #1ed760);
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(29, 185, 84, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #pauseResumeButton:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(29, 185, 84, 0.4);
        }
        #pauseResumeButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
<div id="setup" class="credentials">
    <input type="text" id="clientId" placeholder="Enter Spotify Client ID">
    <button class="setup-button" onclick="startAuth()">Initialize Player</button>
</div>
<div id="player" class="hidden">
    <button id="pauseResumeButton">⏸️</button>
</div>

<script>
    let playerInstance = null;
    let isPlaying = false;
    const redirectUri = 'http://gptgames.dev/tools/spotify_test.html';
    const pauseResumeButton = document.getElementById('pauseResumeButton');

    function togglePauseResume() {
        if (isPlaying) {
            playerInstance.pause();
        } else {
            playerInstance.resume();
        }
    }

    function updatePauseResumeButton(playing) {
        isPlaying = playing;
        pauseResumeButton.textContent = isPlaying ? '⏸️' : '▶️';
    }

    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    window.onSpotifyWebPlaybackSDKReady = () => {
        const params = getHashParams();
        if (params.access_token) {
            localStorage.setItem('spotify_access_token', params.access_token);
            initializePlayer(params.access_token);
        } else {
            const storedToken = localStorage.getItem('spotify_access_token');
            if (storedToken) {
                initializePlayer(storedToken);
            }
        }
    };

    async function startAuth() {
        const clientId = document.getElementById('clientId').value;
        localStorage.setItem('spotify_client_id', clientId);
        const state = Math.random().toString(36).substring(7);
        const scope = 'streaming user-read-email user-read-private user-modify-playback-state';
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&state=${state}`;
        window.location.href = authUrl;
    }

    function getHashParams() {
        const hashParams = {};
        const hash = window.location.hash.substring(1);
        const params = hash.split('&');
        params.forEach(param => {
            const [key, value] = param.split('=');
            hashParams[key] = decodeURIComponent(value);
        });
        return hashParams;
    }

    async function playTrackById(trackId) {
        const token = localStorage.getItem('spotify_access_token');
        try {
            const response = await fetch('https://api.spotify.com/v1/me/player/play', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uris: [`spotify:track:${trackId}`]
                })
            });
            if (response.status === 204) {
                updatePauseResumeButton(true);
            }
        } catch (error) {
            console.error('Error playing track:', error);
        }
    }

    function initializePlayer(token) {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('player').classList.remove('hidden');

        playerInstance = new Spotify.Player({
            name: 'Development Player',
            getOAuthToken: cb => { cb(token); },
            volume: 0.5
        });

        playerInstance.addListener('initialization_error', () => {
            localStorage.removeItem('spotify_access_token');
        });

        playerInstance.addListener('authentication_error', () => {
            localStorage.removeItem('spotify_access_token');
            document.getElementById('setup').classList.remove('hidden');
            document.getElementById('player').classList.add('hidden');
        });

        playerInstance.addListener('player_state_changed', state => {
            if (state) {
                updatePauseResumeButton(!state.paused);
            }
        });

        playerInstance.addListener('ready', async ({ device_id }) => {
            try {
                await fetch('https://api.spotify.com/v1/me/player', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        device_ids: [device_id],
                        play: false
                    })
                });

                // Auto-play the track if track ID is present in URL
                const trackId = getUrlParameter('track');
                if (trackId) {
                    setTimeout(() => {
                        playTrackById(trackId);
                    }, 1000); // Small delay to ensure device is ready
                }
            } catch (error) {
                console.error('Error during player initialization:', error);
            }
        });

        pauseResumeButton.onclick = togglePauseResume;
        playerInstance.connect();
    }

    const storedClientId = localStorage.getItem('spotify_client_id');
    if (storedClientId) {
        document.getElementById('clientId').value = storedClientId;
    }
</script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
