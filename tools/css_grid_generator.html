<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Grid Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-100 text-gray-900">

<header class="text-xl font-bold p-4 text-center">
    Advanced Interactive CSS Grid Generator
</header>

<div class="controls space-y-4 p-4">
    <div class="flex flex-wrap -mx-2">
        <div class="w-full md:w-1/3 px-2 mb-4">
            <label for="rows" class="block mb-2">Rows:</label>
            <input type="number" id="rows" value="2" min="1" class="input border p-2 w-full" oninput="updateGrid()">
        </div>
        <div class="w-full md:w-1/3 px-2 mb-4">
            <label for="columns" class="block mb-2">Columns:</label>
            <input type="number" id="columns" value="2" min="1" class="input border p-2 w-full" oninput="updateGrid()">
        </div>
        <div class="w-full md:w-1/3 px-2 mb-4">
            <label for="gap" class="block mb-2">Gap (px):</label>
            <input type="number" id="gap" value="10" min="0" class="input border p-2 w-full" oninput="updateGrid()">
        </div>
    </div>
</div>

<div id="gridDisplay" class="grid grid-cols-2 gap-10 p-4 bg-white border border-gray-200">
    <!-- Real-time grid display -->
</div>

<div id="codeOutput" class="p-4 mt-4 bg-white border border-gray-200">
    <h2 class="font-bold mb-2">Generated Code:</h2>
    <pre id="codePreview" class="language-css p-4 bg-gray-50 rounded"><code>/* CSS & HTML will be outputted here */</code></pre>
</div>

<script>
    function updateGrid() {
        const rows = document.getElementById('rows').value;
        const columns = document.getElementById('columns').value;
        const gap = document.getElementById('gap').value;

        const gridDisplay = document.getElementById('gridDisplay');
        gridDisplay.className = `grid grid-cols-${columns} gap-${gap} p-4 bg-white border border-gray-200`;

        // Clear existing grid and regenerate
        gridDisplay.innerHTML = '';
        for (let i = 0; i < rows * columns; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'border p-4 flex items-center justify-center';
            gridItem.textContent = `Item ${i + 1}`;
            gridDisplay.appendChild(gridItem);
        }

        // Update code output
        updateCodeOutput(rows, columns, gap);
    }

    function updateCodeOutput(rows, columns, gap) {
        const codeOutput = document.getElementById('codePreview');
        codeOutput.textContent =
            `<div class="grid grid-cols-${columns} gap-${gap}">
${Array.from({ length: rows * columns }, (_, i) => `  <div>Item ${i + 1}</div>`).join('\n')}
</div>

/* Add this CSS to your stylesheet */
.grid {
  display: grid;
  grid-template-columns: repeat(${columns}, minmax(0, 1fr));
  gap: ${gap}px;
}`;
    }

    // Initialize the grid display on load
    window.onload = updateGrid;
</script>

</body>
</html>
