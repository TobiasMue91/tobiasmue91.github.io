<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styling can go here if needed */
    </style>
</head>
<body class="p-4">

<header class="text-lg font-bold p-4">
    Interactive CSS Grid Generator
</header>

<div class="controls p-4">
    <label for="rows" class="block mb-2">Rows:</label>
    <input type="number" id="rows" value="2" min="1" class="input border p-2 mb-4">

    <label for="columns" class="block mb-2">Columns:</label>
    <input type="number" id="columns" value="2" min="1" class="input border p-2 mb-4">

    <label for="gap" class="block mb-2">Gap (px):</label>
    <input type="number" id="gap" value="10" min="0" class="input border p-2 mb-4">

    <button id="generate" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Generate Grid
    </button>
</div>

<div id="gridDisplay" class="grid grid-cols-2 gap-10 p-4">
    <!-- Grid items will be generated here -->
</div>

<div id="codeOutput" class="p-4">
    <h2 class="font-bold">Generated Code:</h2>
    <pre><code class="language-css">/* CSS & HTML will be outputted here */</code></pre>
</div>

<script>
    document.getElementById('generate').addEventListener('click', function() {
        const rows = document.getElementById('rows').value;
        const columns = document.getElementById('columns').value;
        const gap = document.getElementById('gap').value;

        const gridDisplay = document.getElementById('gridDisplay');
        const codeOutput = document.getElementById('codeOutput');

        // Update grid display
        gridDisplay.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        gridDisplay.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        gridDisplay.style.gap = `${gap}px`;

        gridDisplay.innerHTML = ''; // Clear existing grid
        for (let i = 0; i < rows * columns; i++) {
            const gridItem = document.createElement('div');
            gridItem.classList.add('border', 'p-4');
            gridItem.textContent = `Item ${i + 1}`;
            gridDisplay.appendChild(gridItem);
        }

        // Update code output
        codeOutput.querySelector('code').textContent =
            `Grid Template Rows: repeat(${rows}, 1fr);\n` +
            `Grid Template Columns: repeat(${columns}, 1fr);\n` +
            `Gap: ${gap}px;`;
    });
</script>

</body>
</html>
