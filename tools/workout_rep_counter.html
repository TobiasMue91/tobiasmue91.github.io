<script>
    const exercises = [
        {id: 'squats', name: 'Squats', icon: 'ðŸ‹ï¸'}, {id: 'pushups', name: 'Push-ups', icon: 'ðŸ’ª'}, {
            id: 'jumpingjacks',
            name: 'Jumping Jacks',
            icon: 'â­'
        },
        {id: 'lunges', name: 'Lunges', icon: 'ðŸ¦µ'}, {id: 'burpees', name: 'Burpees', icon: 'ðŸ”¥'}, {
            id: 'situps',
            name: 'Sit-ups',
            icon: 'ðŸ§˜'
        },
        {id: 'plank', name: 'Plank Hold', icon: 'ðŸ§±'}, {id: 'custom', name: 'Custom', icon: 'âœï¸'}
    ];

    const support = {
        isSecure: location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1',
        hasCamera: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
        hasSpeech: !!((window.SpeechRecognition || window.webkitSpeechRecognition)),
        browser: (() => {
            const ua = navigator.userAgent;
            if (ua.includes('Firefox')) return 'firefox';
            if (ua.includes('Edg')) return 'edge';
            if (ua.includes('Chrome')) return 'chrome';
            if (ua.includes('Safari')) return 'safari';
            return 'other'
        })()
    };

    const app = {
        reps: 0, currentSet: 1, totalReps: 0, completedSets: 0, history: [], sessionStart: Date.now(),
        soundEnabled: true, timerRunning: false, timerInterval: 3, timerHandle: null,
        cameraActive: false, voiceActive: false, detector: null, poseState: 'neutral', lastPoseTime: 0,
        currentExercise: 'squats', restHandle: null, recognition: null,

        init() {
            this.checkEnvironment();
            this.renderExercises();
            this.renderVoicePanel();
            this.updateSetDots();
            this.bindEvents();
            this.startClock();
            this.updateRing();
        },

        checkEnvironment() {
            const banner = document.getElementById('alertBanner');
            if (!support.isSecure) {
                banner.textContent = 'âš ï¸ Camera & Voice require HTTPS. Use localhost or deploy to enable these features.';
                banner.className = 'alert-banner show warning';
            }
            if (!support.hasSpeech && support.browser === 'firefox') {
                document.getElementById('voiceModeBtn').disabled = true;
                document.getElementById('voiceModeBtn').title = 'Firefox does not support Speech Recognition';
            }
        },

        renderExercises() {
            const list = document.getElementById('exerciseList');
            list.innerHTML = exercises.map(e => `<div class="exercise-option${e.id === this.currentExercise ? ' selected' : ''}" data-id="${e.id}"><div class="exercise-icon">${e.icon}</div>${e.name}</div>`).join('');
        },

        renderVoicePanel() {
            const container = document.getElementById('voiceContent');
            if (!support.hasSpeech) {
                const reason = support.browser === 'firefox' ? 'Firefox does not support the Web Speech API.' : 'Your browser does not support speech recognition.';
                container.innerHTML = `<div class="unsupported-msg"><svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/></svg><p>${reason}</p><p style="margin-top:8px;font-size:0.8rem">Use Chrome, Edge, or Safari for voice control.</p></div>`;
                return;
            }
            if (!support.isSecure) {
                container.innerHTML = `<div class="unsupported-msg"><svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M12 15v2m0 0v2m0-2h2m-2 0H10m5-7V7a3 3 0 00-6 0v4m-2 0h10a2 2 0 012 2v6a2 2 0 01-2 2H7a2 2 0 01-2-2v-6a2 2 0 012-2z"/></svg><p>Voice requires a secure connection (HTTPS).</p><p style="margin-top:8px;font-size:0.8rem">Run on localhost or deploy with HTTPS.</p></div>`;
                return;
            }
            container.innerHTML = `
<div class="voice-visual">
<div class="voice-ring" id="voiceRing"><svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 11a7 7 0 01-14 0m7 7v4m-4 0h8M12 1a3 3 0 00-3 3v6a3 3 0 006 0V4a3 3 0 00-3-3z"/></svg></div>
<div class="voice-text" id="voiceStatus">Tap to start listening</div>
<div class="voice-transcript" id="voiceTranscript"></div>
</div>
<button class="voice-btn" id="voiceToggle"><svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:18px;height:18px"><path d="M19 11a7 7 0 01-14 0m7 7v4m-4 0h8M12 1a3 3 0 00-3 3v6a3 3 0 006 0V4a3 3 0 00-3-3z"/></svg>Start Listening</button>
<div class="voice-hint"><strong>Voice Commands</strong>"count" / "one" / "up" â†’ +1 rep<br>"reset" â†’ reset set<br>"next" / "done" â†’ next set<br>Say any number to set count</div>`;
            document.getElementById('voiceToggle').onclick = () => this.toggleVoice();
        },

        bindEvents() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.onclick = () => {
                    if (!btn.disabled) this.switchMode(btn.dataset.mode)
                };
            });
            document.getElementById('tapZone').onclick = () => this.addRep();
            document.getElementById('btnPlus').onclick = () => this.addRep();
            document.getElementById('btnMinus').onclick = () => this.subRep();
            document.getElementById('btnTap').onclick = () => this.addRep();
            document.getElementById('btnReset').onclick = () => this.resetSet();
            document.getElementById('btnNext').onclick = () => this.nextSet();
            document.getElementById('btnSound').onclick = () => this.toggleSound();
            document.getElementById('btnSettings').onclick = () => this.openSheet('settingsSheet');
            document.getElementById('btnHistory').onclick = () => this.openSheet('historySheet');
            document.getElementById('exerciseBtn').onclick = () => this.openSheet('exerciseSheet');
            document.getElementById('timerUp').onclick = () => {
                this.timerInterval = Math.min(30, this.timerInterval + 1);
                document.getElementById('timerInterval').textContent = this.timerInterval;
            };
            document.getElementById('timerDown').onclick = () => {
                this.timerInterval = Math.max(1, this.timerInterval - 1);
                document.getElementById('timerInterval').textContent = this.timerInterval;
            };
            document.getElementById('timerToggle').onclick = () => this.toggleTimer();
            document.getElementById('cameraToggle').onclick = () => this.toggleCamera();
            document.getElementById('restSkip').onclick = () => this.skipRest();
            document.getElementById('restAdd').onclick = () => this.addRest();
            document.getElementById('exerciseList').onclick = (e) => {
                const opt = e.target.closest('.exercise-option');
                if (opt) {
                    this.currentExercise = opt.dataset.id;
                    document.getElementById('exerciseName').textContent = exercises.find(x => x.id === this.currentExercise).name;
                    this.renderExercises();
                    this.closeSheet('exerciseSheet');
                }
            };
            document.querySelectorAll('.sheet').forEach(s => {
                s.onclick = (e) => {
                    if (e.target === s) this.closeSheet(s.id);
                };
            });
            document.getElementById('totalSets').onchange = () => this.updateSetDots();
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return;
                if (e.code === 'Space') {
                    e.preventDefault();
                    this.addRep();
                }
                if (e.key === 'r') this.resetSet();
                if (e.key === 'n') this.nextSet();
            });
        },

        switchMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.dataset.mode === mode));
            document.querySelectorAll('.mode-panel').forEach(p => p.classList.remove('active'));
            document.getElementById(mode + 'Panel').classList.add('active');
            if (mode !== 'timer' && this.timerRunning) this.stopTimer();
            if (mode !== 'camera' && this.cameraActive) this.stopCamera();
            if (mode !== 'voice' && this.voiceActive) this.stopVoice();
        },

        addRep() {
            this.reps++;
            this.totalReps++;
            this.updateDisplay();
            this.playTick();
            this.vibrate(30);
            const target = parseInt(document.getElementById('targetReps').value);
            if (this.reps === target) {
                this.playSuccess();
                document.getElementById('targetBadge').classList.add('show');
                setTimeout(() => document.getElementById('targetBadge').classList.remove('show'), 2000);
            }
        },

        subRep() {
            if (this.reps > 0) {
                this.reps--;
                this.totalReps = Math.max(0, this.totalReps - 1);
                this.updateDisplay();
                this.playLow();
            }
        },

        resetSet() {
            this.totalReps -= this.reps;
            this.reps = 0;
            this.updateDisplay();
            this.playLow();
        },

        nextSet() {
            if (this.reps > 0) {
                this.history.push({set: this.currentSet, reps: this.reps, exercise: this.currentExercise});
                this.completedSets++;
            }
            this.reps = 0;
            this.currentSet++;
            this.updateDisplay();
            this.updateSetDots();
            this.updateHistory();
            this.playSuccess();
            const rest = parseInt(document.getElementById('restDuration').value);
            if (rest > 0) this.startRest(rest);
        },

        updateDisplay() {
            document.getElementById('repCount').textContent = this.reps;
            document.getElementById('totalReps').textContent = this.totalReps;
            document.getElementById('setsComplete').textContent = this.completedSets;
            document.getElementById('cameraHud').textContent = this.reps;
            this.updateRing();
        },

        updateRing() {
            const target = parseInt(document.getElementById('targetReps').value) || 12;
            const pct = Math.min(1, this.reps / target);
            const deg = pct * 360;
            document.getElementById('ringProgress').style.transform = `rotate(${deg - 90}deg)`;
        },

        updateSetDots() {
            const total = parseInt(document.getElementById('totalSets').value) || 4;
            let html = '';
            for (let i = 1; i <= total; i++) {
                let cls = 'set-dot';
                if (i < this.currentSet) cls += ' done';
                else if (i === this.currentSet) cls += ' current';
                html += `<div class="${cls}"></div>`;
            }
            document.getElementById('setDots').innerHTML = html;
        },

        updateHistory() {
            const list = document.getElementById('historyList');
            if (this.history.length === 0) {
                list.innerHTML = '<div class="empty-state">No sets completed yet</div>';
                return;
            }
            list.innerHTML = this.history.map(h => `<div class="history-item"><span class="history-set">Set ${h.set} Â· ${exercises.find(e => e.id === h.exercise)?.name || h.exercise}</span><span class="history-reps">${h.reps} reps</span></div>`).join('');
        },

        startClock() {
            setInterval(() => {
                const s = Math.floor((Date.now() - this.sessionStart) / 1000);
                document.getElementById('sessionTime').textContent = `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`;
            }, 1000);
        },

        openSheet(id) {
            document.getElementById(id).classList.add('open');
        },
        closeSheet(id) {
            document.getElementById(id).classList.remove('open');
        },

        toggleSound() {
            this.soundEnabled = !this.soundEnabled;
            document.getElementById('btnSound').classList.toggle('active', this.soundEnabled);
        },

        playTick() {
            if (!this.soundEnabled) return;
            this.beep(600, 60);
        },
        playLow() {
            if (!this.soundEnabled) return;
            this.beep(300, 80);
        },
        playSuccess() {
            if (!this.soundEnabled) return;
            this.beep(800, 100);
            setTimeout(() => this.beep(1000, 100), 120);
        },
        beep(freq, dur) {
            try {
                const c = new (window.AudioContext || window.webkitAudioContext)(), o = c.createOscillator(),
                    g = c.createGain();
                o.connect(g);
                g.connect(c.destination);
                o.frequency.value = freq;
                g.gain.setValueAtTime(0.15, c.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, c.currentTime + dur / 1000);
                o.start();
                o.stop(c.currentTime + dur / 1000);
            } catch (e) {
            }
        },
        vibrate(d) {
            if (navigator.vibrate) navigator.vibrate(d);
        },

        toggleTimer() {
            if (this.timerRunning) this.stopTimer(); else this.startTimer();
        },
        startTimer() {
            this.timerRunning = true;
            const btn = document.getElementById('timerToggle');
            btn.innerHTML = '<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:18px;height:18px;margin-right:6px"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>Pause';
            btn.classList.add('running');
            this.timerHandle = setInterval(() => this.addRep(), this.timerInterval * 1000);
        },
        stopTimer() {
            this.timerRunning = false;
            clearInterval(this.timerHandle);
            const btn = document.getElementById('timerToggle');
            btn.innerHTML = '<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:18px;height:18px;margin-right:6px"><path d="M5 3l14 9-14 9V3z"/></svg>Start Auto-Count';
            btn.classList.remove('running');
        },

        async toggleCamera() {
            if (this.cameraActive) {
                this.stopCamera();
                return;
            }
            if (!support.isSecure) {
                document.getElementById('cameraPlaceholderText').textContent = 'Requires HTTPS';
                return;
            }
            const btn = document.getElementById('cameraToggle');
            const placeholder = document.getElementById('cameraPlaceholderText');
            btn.innerHTML = '<svg class="spin" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:18px;height:18px;margin-right:6px"><path d="M4 4v5h5M20 20v-5h-5"/><path d="M20.49 9A9 9 0 005.64 5.64L4 4m16 16l-1.64-1.36A9 9 0 014.51 15"/></svg>Starting...';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: {ideal: 640},
                        height: {ideal: 480}
                    }
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                await video.play();
                document.getElementById('cameraPlaceholder').style.display = 'none';
                document.getElementById('cameraHud').style.display = 'block';
                document.getElementById('cameraStatus').style.display = 'block';
                document.getElementById('cameraStatus').textContent = 'Loading AI model...';
                btn.innerHTML = '<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:18px;height:18px;margin-right:6px"><rect x="3" y="3" width="18" height="18" rx="2"/></svg>Stop';
                btn.classList.add('stop');
                this.cameraActive = true;
                await this.initPose();
            } catch (e) {
                console.error('Camera error:', e);
                placeholder.textContent = e.name === 'NotAllowedError' ? 'Permission denied' : 'Camera error';
                btn.innerHTML = '<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:18px;height:18px;margin-right:6px"><path d="M5 3l14 9-14 9V3z"/></svg>Start Detection';
            }
        },

        stopCamera() {
            const video = document.getElementById('video');
            if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            video.srcObject = null;
            this.cameraActive = false;
            this.detector = null;
            document.getElementById('cameraPlaceholder').style.display = 'flex';
            document.getElementById('cameraPlaceholderText').textContent = 'Camera off';
            document.getElementById('cameraHud').style.display = 'none';
            document.getElementById('cameraStatus').style.display = 'none';
            const c = document.getElementById('canvas').getContext('2d');
            c.clearRect(0, 0, c.canvas.width, c.canvas.height);
            const btn = document.getElementById('cameraToggle');
            btn.innerHTML = '<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:18px;height:18px;margin-right:6px"><path d="M5 3l14 9-14 9V3z"/></svg>Start Detection';
            btn.classList.remove('stop');
        },

        async initPose() {
            const status = document.getElementById('cameraStatus');
            try {
                await tf.setBackend('webgl');
                await tf.ready();
                this.detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, {modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING});
                status.textContent = 'Detecting poses...';
                this.detectLoop();
            } catch (e) {
                console.error('Pose init error:', e);
                status.textContent = 'Model load failed';
            }
        },

        async detectLoop() {
            if (!this.cameraActive || !this.detector) return;
            const video = document.getElementById('video'), canvas = document.getElementById('canvas'),
                ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            try {
                const poses = await this.detector.estimatePoses(video);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (poses.length > 0) {
                    this.drawSkeleton(ctx, poses[0]);
                    this.detectRep(poses[0]);
                }
            } catch (e) {
            }
            requestAnimationFrame(() => this.detectLoop());
        },

        drawSkeleton(ctx, pose) {
            const kp = pose.keypoints;
            ctx.fillStyle = '#ff6b4a';
            kp.forEach(p => {
                if (p.score > 0.3) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            const bones = [[5, 7], [7, 9], [6, 8], [8, 10], [5, 6], [5, 11], [6, 12], [11, 12], [11, 13], [13, 15], [12, 14], [14, 16]];
            ctx.strokeStyle = '#ff6b4a';
            ctx.lineWidth = 2;
            bones.forEach(([a, b]) => {
                if (kp[a].score > 0.3 && kp[b].score > 0.3) {
                    ctx.beginPath();
                    ctx.moveTo(kp[a].x, kp[a].y);
                    ctx.lineTo(kp[b].x, kp[b].y);
                    ctx.stroke();
                }
            });
        },

        detectRep(pose) {
            const ex = this.currentExercise,
                sens = (11 - parseInt(document.getElementById('sensitivity').value)) * 0.05 + 0.1;
            const kp = pose.keypoints;
            let metric = 0;
            const status = document.getElementById('cameraStatus');
            if (ex === 'squats' || ex === 'lunges') {
                const hip = kp[11].score > 0.3 ? kp[11] : kp[12], knee = kp[13].score > 0.3 ? kp[13] : kp[14],
                    shoulder = kp[5].score > 0.3 ? kp[5] : kp[6];
                if (hip.score > 0.3 && knee.score > 0.3 && shoulder.score > 0.3) {
                    metric = (hip.y - shoulder.y) / (knee.y - shoulder.y);
                    status.textContent = `Depth ${Math.round(metric * 100)}%`;
                }
            } else if (ex === 'pushups' || ex === 'burpees') {
                const shoulder = kp[5].score > kp[6].score ? kp[5] : kp[6],
                    hip = kp[11].score > kp[12].score ? kp[11] : kp[12];
                if (shoulder.score > 0.3 && hip.score > 0.3) {
                    metric = shoulder.y / (kp[0].y || shoulder.y + 100);
                    status.textContent = metric > 1 ? 'Down' : 'Up';
                }
            } else if (ex === 'jumpingjacks') {
                const lw = kp[9], rw = kp[10], ls = kp[5], rs = kp[6];
                if (lw.score > 0.3 && rw.score > 0.3) {
                    metric = (lw.y < ls.y && rw.y < rs.y) ? 1 : 0;
                    status.textContent = metric ? 'Arms Up' : 'Arms Down';
                }
            } else if (ex === 'situps') {
                const shoulder = kp[5].score > kp[6].score ? kp[5] : kp[6],
                    hip = kp[11].score > kp[12].score ? kp[11] : kp[12];
                if (shoulder.score > 0.3 && hip.score > 0.3) {
                    metric = Math.abs(shoulder.y - hip.y) / 100;
                    status.textContent = `Angle ${Math.round(metric * 100)}`;
                }
            }
            const now = Date.now();
            if (now - this.lastPoseTime < 400) return;
            const downTh = ex === 'jumpingjacks' ? 0.5 : (0.7 - sens),
                upTh = ex === 'jumpingjacks' ? 0.5 : (0.5 + sens);
            if (this.poseState === 'neutral' && metric > downTh) this.poseState = 'down';
            else if (this.poseState === 'down' && metric < upTh) {
                this.poseState = 'up';
                this.addRep();
                this.lastPoseTime = now;
            } else if (this.poseState === 'up') this.poseState = 'neutral';
        },

        toggleVoice() {
            if (this.voiceActive) {
                this.stopVoice();
                return;
            }
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SR) {
                document.getElementById('voiceStatus').textContent = 'Not supported in this browser';
                return;
            }
            const ring = document.getElementById('voiceRing');
            const status = document.getElementById('voiceStatus');
            const btn = document.getElementById('voiceToggle');
            status.textContent = 'Requesting microphone...';
            this.recognition = new SR();
            this.recognition.continuous = true;
            this.recognition.interimResults = true;
            this.recognition.lang = 'en-US';
            this.recognition.onstart = () => {
                console.log('Speech recognition started');
                this.voiceActive = true;
                ring.classList.remove('error');
                ring.classList.add('listening');
                status.textContent = 'Listening...';
                btn.classList.add('listening');
                btn.innerHTML = '<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:18px;height:18px;margin-right:6px"><rect x="3" y="3" width="18" height="18" rx="2"/></svg>Stop Listening';
            };
            this.recognition.onresult = (e) => {
                let t = '';
                for (let i = e.resultIndex; i < e.results.length; i++) {
                    t += e.results[i][0].transcript;
                }
                document.getElementById('voiceTranscript').textContent = t;
                this.parseVoice(t.toLowerCase());
            };
            this.recognition.onerror = (e) => {
                console.error('Speech error:', e.error);
                ring.classList.remove('listening');
                ring.classList.add('error');
                if (e.error === 'not-allowed') {
                    status.textContent = 'Microphone permission denied';
                    this.voiceActive = false;
                    btn.classList.remove('listening');
                    btn.innerHTML = '<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:18px;height:18px;margin-right:6px"><path d="M19 11a7 7 0 01-14 0m7 7v4m-4 0h8M12 1a3 3 0 00-3 3v6a3 3 0 006 0V4a3 3 0 00-3-3z"/></svg>Start Listening';
                } else if (e.error === 'no-speech') {
                    status.textContent = 'No speech detected, still listening...';
                    ring.classList.remove('error');
                    ring.classList.add('listening');
                } else if (e.error === 'network') {
                    status.textContent = 'Network error - check connection';
                } else {
                    status.textContent = `Error: ${e.error}`;
                }
            };
            this.recognition.onend = () => {
                console.log('Speech recognition ended');
                if (this.voiceActive) {
                    try {
                        this.recognition.start();
                    } catch (e) {
                        console.log('Restart failed', e);
                    }
                }
            };
            try {
                this.recognition.start();
            } catch (e) {
                console.error('Failed to start:', e);
                status.textContent = 'Failed to start recognition';
            }
        },

        stopVoice() {
            this.voiceActive = false;
            if (this.recognition) {
                try {
                    this.recognition.stop();
                } catch (e) {
                }
                this.recognition = null;
            }
            const ring = document.getElementById('voiceRing');
            const status = document.getElementById('voiceStatus');
            const btn = document.getElementById('voiceToggle');
            ring.classList.remove('listening', 'error');
            status.textContent = 'Tap to start listening';
            document.getElementById('voiceTranscript').textContent = '';
            btn.classList.remove('listening');
            btn.innerHTML = '<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:18px;height:18px;margin-right:6px"><path d="M19 11a7 7 0 01-14 0m7 7v4m-4 0h8M12 1a3 3 0 00-3 3v6a3 3 0 006 0V4a3 3 0 00-3-3z"/></svg>Start Listening';
        },

        parseVoice(txt) {
            if (this.lastVoice === txt) return;
            this.lastVoice = txt;
            const words = txt.trim().split(/\s+/), last = words[words.length - 1];
            const nums = {
                one: 1,
                two: 2,
                three: 3,
                four: 4,
                five: 5,
                six: 6,
                seven: 7,
                eight: 8,
                nine: 9,
                ten: 10,
                eleven: 11,
                twelve: 12,
                thirteen: 13,
                fourteen: 14,
                fifteen: 15,
                twenty: 20
            };
            if (['count', 'one', 'up', 'yes', 'yep', 'go', 'rep'].includes(last)) this.addRep();
            else if (['reset', 'clear', 'zero'].includes(last)) this.resetSet();
            else if (['next', 'done', 'finish', 'set'].includes(last)) this.nextSet();
            else if (nums[last]) {
                const d = nums[last] - this.reps;
                if (d > 0) for (let i = 0; i < d; i++) this.addRep(); else {
                    this.reps = nums[last];
                    this.updateDisplay();
                }
            } else if (!isNaN(parseInt(last))) {
                const n = parseInt(last);
                if (n > 0 && n < 100) {
                    const d = n - this.reps;
                    if (d > 0) for (let i = 0; i < d; i++) this.addRep(); else {
                        this.reps = n;
                        this.updateDisplay();
                    }
                }
            }
        },

        startRest(sec) {
            let r = sec;
            document.getElementById('restTimer').textContent = r;
            this.openSheet('restSheet');
            this.restHandle = setInterval(() => {
                r--;
                document.getElementById('restTimer').textContent = r;
                if (r <= 0) this.skipRest(); else if (r === 3) this.beep(550, 100);
            }, 1000);
        },
        skipRest() {
            clearInterval(this.restHandle);
            this.closeSheet('restSheet');
            this.playSuccess();
        },
        addRest() {
            document.getElementById('restTimer').textContent = parseInt(document.getElementById('restTimer').textContent) + 30;
        }
    };

    document.addEventListener('DOMContentLoaded', () => app.init());
</script>
