<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Case Converter</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîÑ</text></svg>">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;background:#f5f7fa;color:#2c3e50;line-height:1.6}
    .container{max-width:1200px;margin:0 auto;padding:20px}
    header{text-align:center;margin-bottom:40px;padding-top:20px}
    h1{font-size:2.5rem;font-weight:700;color:#2c3e50;margin-bottom:10px}
    .subtitle{color:#7f8c8d;font-size:1.1rem}
    .main-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:20px}
    .card{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:24px;transition:box-shadow 0.3s}
    .card:hover{box-shadow:0 4px 16px rgba(0,0,0,0.12)}
    .card-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;padding-bottom:12px;border-bottom:2px solid #e8ecef}
    .card-title{font-size:1.3rem;font-weight:600;color:#2c3e50;display:flex;align-items:center;gap:8px}
    .stats{font-size:0.85rem;color:#7f8c8d}
    textarea{width:100%;min-height:250px;padding:16px;border:2px solid #e8ecef;border-radius:8px;font-size:1rem;font-family:inherit;resize:vertical;transition:border-color 0.3s}
    textarea:focus{outline:none;border-color:#3498db}
    .controls{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:24px;margin-bottom:20px}
    .control-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:20px}
    .form-group{display:flex;flex-direction:column;gap:8px}
    label{font-weight:600;color:#2c3e50;font-size:0.95rem}
    select{padding:12px;border:2px solid #e8ecef;border-radius:8px;font-size:1rem;background:#fff;cursor:pointer;transition:border-color 0.3s}
    select:focus{outline:none;border-color:#3498db}
    .options{display:flex;gap:20px;flex-wrap:wrap;margin-bottom:20px}
    .checkbox-wrapper{display:flex;align-items:center;gap:8px}
    .checkbox-wrapper input[type="checkbox"]{width:18px;height:18px;cursor:pointer}
    .checkbox-wrapper label{margin:0;font-weight:500;cursor:pointer}
    .button-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px}
    .btn{padding:12px 24px;border:none;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.3s;text-align:center}
    .btn-primary{background:#3498db;color:#fff}
    .btn-primary:hover{background:#2980b9;transform:translateY(-2px);box-shadow:0 4px 12px rgba(52,152,219,0.3)}
    .btn-secondary{background:#95a5a6;color:#fff}
    .btn-secondary:hover{background:#7f8c8d;transform:translateY(-2px)}
    .btn-success{background:#27ae60;color:#fff}
    .btn-success:hover{background:#229954;transform:translateY(-2px);box-shadow:0 4px 12px rgba(39,174,96,0.3)}
    .btn-info{background:#9b59b6;color:#fff}
    .btn-info:hover{background:#8e44ad;transform:translateY(-2px)}
    .btn-warning{background:#e67e22;color:#fff}
    .btn-warning:hover{background:#d35400;transform:translateY(-2px)}
    .toast{position:fixed;top:20px;right:20px;background:#27ae60;color:#fff;padding:16px 24px;border-radius:8px;box-shadow:0 4px 16px rgba(0,0,0,0.2);transform:translateX(400px);transition:transform 0.3s;z-index:1000;font-weight:600}
    .toast.show{transform:translateX(0)}
    .live-convert{display:flex;align-items:center;gap:12px;padding:16px;background:#ecf0f1;border-radius:8px;margin-bottom:20px}
    .toggle{position:relative;width:50px;height:26px;background:#bdc3c7;border-radius:13px;cursor:pointer;transition:background 0.3s}
    .toggle.active{background:#3498db}
    .toggle-circle{position:absolute;top:3px;left:3px;width:20px;height:20px;background:#fff;border-radius:50%;transition:left 0.3s}
    .toggle.active .toggle-circle{left:27px}
    @media(max-width:768px){.main-grid{grid-template-columns:1fr}.control-grid{grid-template-columns:1fr}h1{font-size:2rem}.button-grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>üîÑ Text Case Converter</h1>
    <p class="subtitle">Professional text transformation tool</p>
  </header>
  <div class="live-convert">
    <span style="font-weight:600;color:#2c3e50">Live Convert</span>
    <div class="toggle" id="liveToggle">
      <div class="toggle-circle"></div>
    </div>
    <span style="font-size:0.9rem;color:#7f8c8d">Automatically convert as you type</span>
  </div>
  <div class="controls">
    <div class="control-grid">
      <div class="form-group">
        <label for="caseType">üéØ Select Case Type</label>
        <select id="caseType">
          <option value="lowercase">lowercase</option>
          <option value="uppercase">UPPERCASE</option>
          <option value="titlecase">Title Case</option>
          <option value="sentencecase">Sentence case</option>
          <option value="capitalcase">Capitalize Each Word</option>
          <option value="camelcase">camelCase</option>
          <option value="pascalcase">PascalCase</option>
          <option value="snakecase">snake_case</option>
          <option value="kebabcase">kebab-case</option>
          <option value="constantcase">CONSTANT_CASE</option>
          <option value="dotcase">dot.case</option>
          <option value="alternating">aLtErNaTiNg CaSe</option>
          <option value="inverse">InVeRsE CaSe</option>
        </select>
      </div>
    </div>
    <div class="options">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="removeSpaces">
        <label for="removeSpaces">Remove Spaces</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="removeLineBreaks">
        <label for="removeLineBreaks">Remove Line Breaks</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="removeNumbers">
        <label for="removeNumbers">Remove Numbers</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="removePunctuation">
        <label for="removePunctuation">Remove Punctuation</label>
      </div>
    </div>
    <div class="button-grid">
      <button class="btn btn-primary" id="convertBtn">‚ú® Convert</button>
      <button class="btn btn-secondary" id="clearBtn">üóëÔ∏è Clear All</button>
      <button class="btn btn-success" id="copyBtn">üìã Copy Output</button>
      <button class="btn btn-info" id="uploadBtn">üì§ Upload File</button>
      <button class="btn btn-warning" id="downloadBtn">üíæ Download</button>
    </div>
  </div>
  <div class="main-grid">
    <div class="card">
      <div class="card-header">
        <div class="card-title">üìù Input Text</div>
        <div class="stats" id="inputStats">0 chars | 0 words | 0 lines</div>
      </div>
      <textarea id="inputText" placeholder="Enter or paste your text here..."></textarea>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="card-title">‚úÖ Output Text</div>
        <div class="stats" id="outputStats">0 chars | 0 words | 0 lines</div>
      </div>
      <textarea id="outputText" placeholder="Converted text will appear here..." readonly></textarea>
    </div>
  </div>
</div>
<div class="toast" id="toast"></div>
<script>
  const inputText=document.getElementById('inputText');
  const outputText=document.getElementById('outputText');
  const caseType=document.getElementById('caseType');
  const liveToggle=document.getElementById('liveToggle');
  const removeSpaces=document.getElementById('removeSpaces');
  const removeLineBreaks=document.getElementById('removeLineBreaks');
  const removeNumbers=document.getElementById('removeNumbers');
  const removePunctuation=document.getElementById('removePunctuation');
  const inputStats=document.getElementById('inputStats');
  const outputStats=document.getElementById('outputStats');
  const toast=document.getElementById('toast');
  let liveConvert=false;
  liveToggle.addEventListener('click',()=>{
    liveConvert=!liveConvert;
    liveToggle.classList.toggle('active');
    if(liveConvert)convert();
  });
  inputText.addEventListener('input',()=>{
    updateStats(inputText.value,inputStats);
    if(liveConvert)convert();
  });
  outputText.addEventListener('input',()=>{
    updateStats(outputText.value,outputStats);
  });
  document.getElementById('convertBtn').addEventListener('click',convert);
  document.getElementById('clearBtn').addEventListener('click',()=>{
    inputText.value='';
    outputText.value='';
    updateStats('',inputStats);
    updateStats('',outputStats);
  });
  document.getElementById('copyBtn').addEventListener('click',()=>{
    if(!outputText.value){
      showToast('Nothing to copy!','#e74c3c');
      return;
    }
    navigator.clipboard.writeText(outputText.value);
    showToast('‚úì Copied to clipboard!','#27ae60');
  });
  document.getElementById('uploadBtn').addEventListener('click',()=>{
    const input=document.createElement('input');
    input.type='file';
    input.accept='.txt,.md,.html,.css,.js,.json,.xml';
    input.onchange=e=>{
      const file=e.target.files[0];
      const reader=new FileReader();
      reader.onload=event=>{
        inputText.value=event.target.result;
        updateStats(inputText.value,inputStats);
        if(liveConvert)convert();
      };
      reader.readAsText(file);
    };
    input.click();
  });
  document.getElementById('downloadBtn').addEventListener('click',()=>{
    if(!outputText.value){
      showToast('Nothing to download!','#e74c3c');
      return;
    }
    const blob=new Blob([outputText.value],{type:'text/plain'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url;
    a.download='converted-text.txt';
    a.click();
    URL.revokeObjectURL(url);
    showToast('‚úì File downloaded!','#27ae60');
  });
  function convert(){
    let text=inputText.value;
    if(!text){
      showToast('Please enter some text!','#e74c3c');
      return;
    }
    if(removeNumbers.checked)text=text.replace(/\d/g,'');
    if(removePunctuation.checked)text=text.replace(/[^\w\s]/g,'');
    if(removeSpaces.checked)text=text.replace(/\s+/g,'');
    if(removeLineBreaks.checked)text=text.replace(/\n+/g,' ');
    const caseValue=caseType.value;
    let result='';
    switch(caseValue){
      case 'lowercase':
        result=text.toLowerCase();
        break;
      case 'uppercase':
        result=text.toUpperCase();
        break;
      case 'titlecase':
        result=text.replace(/\w\S*/g,txt=>txt.charAt(0).toUpperCase()+txt.substr(1).toLowerCase());
        break;
      case 'capitalcase':
        result=text.replace(/\b\w/g,c=>c.toUpperCase());
        break;
      case 'sentencecase':
        result=text.toLowerCase().replace(/(^\w|\.\s+\w)/g,c=>c.toUpperCase());
        break;
      case 'camelcase':
        result=text.trim().replace(/[\s_-]+(.)?/g,(m,c)=>c?c.toUpperCase():'').replace(/^[A-Z]/,c=>c.toLowerCase());
        break;
      case 'pascalcase':
        result=text.trim().replace(/[\s_-]+(.)?/g,(m,c)=>c?c.toUpperCase():'').replace(/^[a-z]/,c=>c.toUpperCase());
        break;
      case 'snakecase':
        result=text.trim().toLowerCase().replace(/\s+/g,'_').replace(/[^a-z0-9_]/g,'');
        break;
      case 'kebabcase':
        result=text.trim().toLowerCase().replace(/\s+/g,'-').replace(/[^a-z0-9-]/g,'');
        break;
      case 'constantcase':
        result=text.trim().toUpperCase().replace(/\s+/g,'_').replace(/[^A-Z0-9_]/g,'');
        break;
      case 'dotcase':
        result=text.trim().toLowerCase().replace(/\s+/g,'.').replace(/[^a-z0-9.]/g,'');
        break;
      case 'alternating':
        result=text.split('').map((c,i)=>i%2===0?c.toLowerCase():c.toUpperCase()).join('');
        break;
      case 'inverse':
        result=text.split('').map(c=>c===c.toUpperCase()?c.toLowerCase():c.toUpperCase()).join('');
        break;
      default:
        result=text;
    }
    outputText.value=result;
    updateStats(result,outputStats);
  }
  function updateStats(text,element){
    const chars=text.length;
    const words=text.trim()?text.trim().split(/\s+/).length:0;
    const lines=text.split('\n').length;
    element.textContent=`${chars} chars | ${words} words | ${lines} lines`;
  }
  function showToast(message,color){
    toast.textContent=message;
    toast.style.background=color;
    toast.classList.add('show');
    setTimeout(()=>toast.classList.remove('show'),2500);
  }
  caseType.addEventListener('change',()=>{
    if(liveConvert)convert();
  });
  [removeSpaces,removeLineBreaks,removeNumbers,removePunctuation].forEach(checkbox=>{
    checkbox.addEventListener('change',()=>{
      if(liveConvert)convert();
    });
  });
</script>
<script src="../logo.js"></script>
</body>
</html>
