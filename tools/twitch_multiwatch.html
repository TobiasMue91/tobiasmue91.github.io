<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Twitch Stream Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .stream-cell {
            position: relative;
            overflow: hidden;
        }
        .stream-cell iframe {
            width: 100%;
            height: 100%;
        }
        .close-btn {
            display: none;
            position: absolute;
            padding: 10px;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
        }
        .stream-cell:hover .close-btn {
            display: block;
        }
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .stream-list {
            list-style: none;
            padding: 0;
            margin-top: 8px;
            text-align: center;
        }
        .stream-list li {
            background-color: rgba(75, 85, 99, 0.5); /* bg-gray-700 */
            margin: 4px 0;
            padding: 4px;
        }
        .input-field-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .input-field {
            width: 50%;
            max-width: 600px;
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

<div id="inputArea" class="flex-center flex-col">
    <div class="input-field-wrapper">
        <div class="input-field">
            <input id="streamInput" type="text" class="input bg-gray-800 text-white w-full" placeholder="Enter Twitch Stream Name" style="padding: 8px; margin-right: 8px;">
            <button id="addStreamBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">+</button>
        </div>
    </div>
    <button id="viewStreamsBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 mt-4" disabled>üëÅÔ∏è</button>
    <ul id="streamList" class="stream-list"></ul>
</div>

<div id="streamContainer" class="hidden w-full h-screen"></div>

<script>
    const streams = [];

    document.getElementById('addStreamBtn').onclick = addStream;
    document.getElementById('streamInput').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            addStream();
        }
    });

    document.getElementById('viewStreamsBtn').onclick = function() {
        document.getElementById('inputArea').classList.add('hidden');
        const streamContainer = document.getElementById('streamContainer');
        streamContainer.classList.remove('hidden');
        streamContainer.innerHTML = '<button id="addStreamInViewBtn" class="absolute top-4 right-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 z-10">+</button>';
        streams.forEach(addStreamToView);
        document.getElementById('addStreamInViewBtn').onclick = () => promptAndAddStream();
        window.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                promptAndAddStream();
            }
        });
    };

    function addStream() {
        const streamName = document.getElementById('streamInput').value.trim();
        if (streamName) {
            streams.push(streamName);
            document.getElementById('streamInput').value = '';
            document.getElementById('viewStreamsBtn').disabled = streams.length === 0;
            updateStreamList();
        }
    }

    function promptAndAddStream() {
        const streamName = prompt("Enter Twitch Stream Name");
        if (streamName) {
            streams.push(streamName);
            addStreamToView(streamName);
        }
    }

    function updateStreamList() {
        const list = document.getElementById('streamList');
        list.innerHTML = '';
        streams.forEach(stream => {
            const listItem = document.createElement('li');
            listItem.textContent = stream;
            list.appendChild(listItem);
        });
    }

    function addStreamToView(streamName) {
        const streamContainer = document.getElementById('streamContainer');
        const cols = Math.ceil(Math.sqrt(streams.length));
        streamContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        streamContainer.classList.add('grid', 'gap-0', 'h-screen');

        const streamCell = document.createElement('div');
        streamCell.classList.add('stream-cell');
        streamCell.innerHTML = `
            <iframe src="https://player.twitch.tv/?channel=${streamName}&parent=gptgames.dev&muted=true" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
            <button class="close-btn" onclick="removeStream('${streamName}')">x</button>
        `;
        streamContainer.appendChild(streamCell);
    }

    function removeStream(streamName) {
        const index = streams.indexOf(streamName);
        if (index > -1) {
            streams.splice(index, 1);
            const streamContainer = document.getElementById('streamContainer');
            streamContainer.innerHTML = '<button id="addStreamInViewBtn" class="absolute top-4 right-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 z-10">+</button>';
            streams.forEach(addStreamToView);
            document.getElementById('addStreamInViewBtn').onclick = () => promptAndAddStream();
            updateStreamList();
        }
    }
</script>
</body>
</html>
