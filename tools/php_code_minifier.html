<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üóúÔ∏è</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Minify your PHP code to reduce file size and improve performance.">
    <title>PHP Code Minifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-4 max-w-3xl"><h1 class="text-3xl font-bold mb-4 text-center">PHP Code Minifier</h1>
    <form id="minify-form" class="space-y-4"><textarea id="input" rows="10" class="w-full p-2 border rounded"
                                                       placeholder="Paste your PHP code here"></textarea>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Minify</button>
    </form>
    <div id="output-container" class="mt-4 hidden"><h2 class="text-xl font-semibold mb-2">Minified Code:</h2><textarea
            id="output" rows="10" class="w-full p-2 border rounded" readonly></textarea>
        <div class="flex justify-between mt-2">
            <button id="copy" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Copy to Clipboard</button>
            <span id="stats" class="text-sm text-gray-600"></span></div>
    </div>
</div>
<script>const minifyPHP = (code) => {
    return code.replace(/\/\*[\s\S]*?\*\/|([^\\:]|^)\/\/.*$/gm, '').replace(/\s+/g, ' ').trim();
};
document.getElementById('minify-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const input = document.getElementById('input').value;
    const minified = minifyPHP(input);
    document.getElementById('output').value = minified;
    document.getElementById('output-container').classList.remove('hidden');
    const stats = document.getElementById('stats');
    const originalSize = new Blob([input]).size;
    const minifiedSize = new Blob([minified]).size;
    const savings = ((originalSize - minifiedSize) / originalSize * 100).toFixed(2);
    stats.textContent = `Original: ${originalSize} bytes | Minified: ${minifiedSize} bytes | Saved: ${savings}%`;
});
document.getElementById('copy').addEventListener('click', () => {
    const output = document.getElementById('output');
    output.select();
    document.execCommand('copy');
    alert('Minified code copied to clipboard!');
});</script>
<script src="../sidebar.js"></script>
</body>
</html>
