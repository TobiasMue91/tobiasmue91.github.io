    <style>

        .editor-panel {

<body>
<div class="container">
    <div class="header">
        <h1>SQL Minifier & Formatter</h1>
        <p>Professional SQL optimization and analysis tool</p>
    </div>
    <div class="main-grid">
        <div class="main-content">
            <div class="controls">
                <div class="btn-group">
                    <button id="minifyBtn" class="btn btn-primary">‚ö° Minify</button>
                    <button id="formatBtn" class="btn btn-success">‚ú® Format</button>
                    <button id="analyzeBtn" class="btn btn-secondary">üîç Analyze</button>
                    <button id="clearBtn" class="btn btn-danger">Clear</button>
                </div>
            </div>
            <div id="errorMsg" class="alert alert-error"></div>
            <div id="statsPanel" class="stats-grid" style="display:none"></div>
            <div id="analysisPanel" class="analysis-panel" style="display:none"></div>
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:1.5rem">
                <div class="editor-panel">
                    <div class="editor-header">
                        <span class="editor-label">Input SQL</span>
                    </div>
                    <div class="textarea-wrapper" id="inputWrapper">
                        <div class="drop-zone" id="dropZone">
                            <div class="drop-zone-icon">üìÅ</div>
                            <div class="drop-zone-text">Drop your SQL file here</div>
                            <div class="drop-zone-hint">or click to browse</div>
                        </div>
                        <textarea id="input" class="editor-area"
                                  placeholder="-- Paste your SQL query here&#10;&#10;SELECT u.id, u.name, o.total&#10;FROM users u&#10;JOIN orders o ON u.id = o.user_id&#10;WHERE u.active = 1;"></textarea>
                    </div>
                </div>
                <div class="editor-panel">
                    <div class="editor-header">
                        <span class="editor-label">Output SQL</span>
                        <div class="editor-actions">
                            <button id="copyBtn" title="Copy to clipboard">üìã Copy</button>
                            <button id="downloadBtn" title="Download as .sql">üíæ Download</button>
                        </div>
                    </div>
                    <div class="textarea-wrapper">
                        <textarea id="output" class="editor-area" readonly
                                  placeholder="Your optimized SQL will appear here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="card">
                <div class="card-title">Options</div>

                        <input type="checkbox" id="removeComments">
                        <label for="removeComments">Remove comments</label>
                    </div>
                </div>
                <div class="option-item">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="removeNewlines">
                        <label for="removeNewlines">Aggressive minify</label>
                    </div>
                </div>
                <div class="option-item">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase keywords</label>
                    </div>
                </div>
                <div class="option-item">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="autoProcess">
                        <label for="autoProcess">Auto-process</label>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Recent Queries</div>
                <div id="recentQueries" class="recent-list"></div>
                <div id="noRecent" class="empty-state">No recent queries yet</div>
            </div>
            <div class="shortcuts">
                <div class="shortcuts-title">Keyboard Shortcuts</div>
                <div class="shortcuts-list">
                    <div><kbd>Ctrl</kbd> + <kbd>Enter</kbd> Minify</div>
                    <div><kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>F</kbd> Format</div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="file" id="fileInput" accept=".sql,.txt" style="display:none">
<script>
    const $ = id => document.getElementById(id);
    const els = {
        input: $('input'),
        output: $('output'),
        minifyBtn: $('minifyBtn'),
        formatBtn: $('formatBtn'),
        analyzeBtn: $('analyzeBtn'),
        clearBtn: $('clearBtn'),
        copyBtn: $('copyBtn'),
        downloadBtn: $('downloadBtn'),
        removeComments: $('removeComments'),
        removeNewlines: $('removeNewlines'),
        uppercase: $('uppercase'),
        autoProcess: $('autoProcess'),
        statsPanel: $('statsPanel'),
        analysisPanel: $('analysisPanel'),
        errorMsg: $('errorMsg'),
        recentQueries: $('recentQueries'),
        noRecent: $('noRecent'),
        dropZone: $('dropZone'),
        inputWrapper: $('inputWrapper'),
        fileInput: $('fileInput')
    };
    let recentQueries = JSON.parse(localStorage.getItem('sqlRecentQueries')) || [];

    function showToast(msg, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = msg;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    function showError(msg) {
        els.errorMsg.textContent = '‚ö†Ô∏è ' + msg;
        els.errorMsg.classList.add('show');
        setTimeout(() => els.errorMsg.classList.remove('show'), 5000);
    }

    function validateSQL(sql) {
        if (!sql.trim()) return {valid: false, error: 'SQL query is empty'};
        const keywords = ['SELECT', 'INSERT', 'UPDATE', 'DELETE', 'CREATE', 'DROP', 'ALTER', 'FROM', 'WHERE', 'TABLE'];
        const hasKeyword = keywords.some(k => sql.toUpperCase().includes(k));
        if (!hasKeyword) return {valid: false, error: 'No recognized SQL keywords found'};
        const openParens = (sql.match(/\(/g) || []).length;
        const closeParens = (sql.match(/\)/g) || []).length;
        if (openParens !== closeParens) return {
            valid: false,
            error: `Unmatched parentheses (${openParens} open, ${closeParens} close)`
        };
        return {valid: true};
    }

    function minifySQL(sql) {
        let result = sql.trim();
        if (els.removeComments.checked) {
            result = result.replace(/--.*$/gm, '').replace(/\/\*[\s\S]*?\*\//g, '');
        }
        result = result.replace(/\s+/g, ' ').trim();
        if (els.removeNewlines.checked) {
            result = result.replace(/\n/g, ' ');
        }
        return result;
    }

    function formatSQL(sql) {
        try {
            return sqlFormatter.format(sql, {uppercase: els.uppercase.checked, indent: '  '});
        } catch (e) {
            showError('Format error: ' + e.message);
            return sql;
        }
    }

    function analyzeSQL(sql) {
        const tables = new Set();
        const tableRegex = /(?:FROM|JOIN)\s+([a-zA-Z_][a-zA-Z0-9_]*)/gi;
        let match;
        while ((match = tableRegex.exec(sql)) !== null) tables.add(match[1]);
        const joins = (sql.match(/\bJOIN\b/gi) || []).length;
        const subqueries = (sql.match(/\(\s*SELECT\b/gi) || []).length;
        const whereCount = (sql.match(/\bWHERE\b/gi) || []).length;
        const hasGroupBy = /\bGROUP\s+BY\b/i.test(sql);
        const hasOrderBy = /\bORDER\s+BY\b/i.test(sql);
        let complexity = joins * 2 + subqueries * 3 + whereCount + (hasGroupBy ? 2 : 0) + (hasOrderBy ? 1 : 0) + tables.size;
        let complexityLabel = 'Simple';
        if (complexity > 15) complexityLabel = 'Very Complex';
        else if (complexity > 10) complexityLabel = 'Complex';
        else if (complexity > 5) complexityLabel = 'Moderate';
        return {
            tables: Array.from(tables),
            joins,
            subqueries,
            whereCount,
            hasGroupBy,
            hasOrderBy,
            complexity,
            complexityLabel
        };
    }

    function updateStats() {
        const inputLen = els.input.value.length;
        const outputLen = els.output.value.length;
        const inputLines = els.input.value.split('\n').length;
        const outputLines = els.output.value.split('\n').length;
        const reduction = inputLen > 0 ? ((inputLen - outputLen) / inputLen * 100).toFixed(1) : 0;
        const stats = [
            {label: 'Input Size', value: `${inputLen} chars`, color: 'blue'},
            {label: 'Output Size', value: `${outputLen} chars`, color: 'green'},
            {label: 'Reduction', value: `${reduction}%`, color: reduction > 0 ? 'green' : 'orange'},
            {label: 'Lines', value: `${inputLines} ‚Üí ${outputLines}`, color: 'purple'}
        ];
        els.statsPanel.style.display = 'grid';
        els.statsPanel.innerHTML = stats.map(s => `<div class="stat-card ${s.color}"><div class="stat-label">${s.label}</div><div class="stat-value">${s.value}</div></div>`).join('');
    }

    function displayAnalysis(analysis) {
        const complexityColor = analysis.complexity > 10 ? '#ef4444' : analysis.complexity > 5 ? '#f59e0b' : '#10b981';
        els.analysisPanel.style.display = 'block';
        els.analysisPanel.innerHTML = `
<div class="card-title">Query Analysis</div>
<div class="analysis-grid">
<div class="analysis-item"><div class="analysis-label">Complexity</div><div class="analysis-value" style="color:${complexityColor}">${analysis.complexityLabel}</div></div>
<div class="analysis-item"><div class="analysis-label">Tables</div><div class="analysis-value">${analysis.tables.length} ${analysis.tables.length > 0 ? `(${analysis.tables.join(', ')})` : ''}</div></div>
<div class="analysis-item"><div class="analysis-label">JOIN Operations</div><div class="analysis-value">${analysis.joins}</div></div>
<div class="analysis-item"><div class="analysis-label">Subqueries</div><div class="analysis-value">${analysis.subqueries}</div></div>
<div class="analysis-item"><div class="analysis-label">WHERE Clauses</div><div class="analysis-value">${analysis.whereCount}</div></div>
<div class="analysis-item"><div class="analysis-label">Has GROUP BY</div><div class="analysis-value">${analysis.hasGroupBy ? 'Yes' : 'No'}</div></div>
</div>`;
    }

    function addToRecent(query) {
        if (!query.trim() || query.length < 10) return;
        const preview = query.replace(/\s+/g, ' ').trim().substring(0, 100);
        recentQueries = recentQueries.filter(q => q.preview !== preview);
        recentQueries.unshift({preview, full: query, timestamp: Date.now()});
        recentQueries = recentQueries.slice(0, 10);
        localStorage.setItem('sqlRecentQueries', JSON.stringify(recentQueries));
        updateRecentList();
    }

    function updateRecentList() {
        if (recentQueries.length === 0) {
            els.noRecent.style.display = 'block';
            els.recentQueries.innerHTML = '';
            return;
        }
        els.noRecent.style.display = 'none';
        els.recentQueries.innerHTML = recentQueries.map((q, i) => `
<div class="recent-item" onclick="loadRecent(${i})">
<div class="recent-preview">${q.preview}${q.preview.length >= 100 ? '...' : ''}</div>
<div class="recent-time">${new Date(q.timestamp).toLocaleString()}</div>
<button class="recent-delete" onclick="event.stopPropagation();deleteRecent(${i})" title="Delete">√ó</button>
</div>`).join('');
    }

    window.loadRecent = i => {
        els.input.value = recentQueries[i].full;
        updateInputState();
        if (els.autoProcess.checked) processMinify();
        showToast('Query loaded');
    };
    window.deleteRecent = i => {
        recentQueries.splice(i, 1);
        localStorage.setItem('sqlRecentQueries', JSON.stringify(recentQueries));
        updateRecentList();
        showToast('Query deleted', 'error');
    };

    function updateInputState() {
        if (els.input.value.trim()) {
            els.inputWrapper.classList.add('has-content');
        } else {
            els.inputWrapper.classList.remove('has-content');
        }
    }

    function loadFile(file) {
        if (file.name.endsWith('.sql') || file.type === 'text/plain' || file.type === '') {
            const reader = new FileReader();
            reader.onload = e => {
                els.input.value = e.target.result;
                updateInputState();
                showToast('File loaded successfully');
                if (els.autoProcess.checked) processMinify();
            };
            reader.readAsText(file);
        } else {
            showError('Please select a .sql or text file');
        }
    }

    function processMinify() {
        const sql = els.input.value;
        const validation = validateSQL(sql);
        if (!validation.valid) {
            showError(validation.error);
            return
        }
        els.output.value = minifySQL(sql);
        updateStats();
        addToRecent(sql);
        els.analysisPanel.style.display = 'none';
        showToast('SQL minified successfully');
    }

    function processFormat() {
        const sql = els.input.value;
        const validation = validateSQL(sql);
        if (!validation.valid) {
            showError(validation.error);
            return
        }
        els.output.value = formatSQL(sql);
        updateStats();
        addToRecent(sql);
        els.analysisPanel.style.display = 'none';
        showToast('SQL formatted successfully');
    }

    function processAnalyze() {
        const sql = els.input.value;
        const validation = validateSQL(sql);
        if (!validation.valid) {
            showError(validation.error);
            return
        }
        const analysis = analyzeSQL(sql);
        displayAnalysis(analysis);
        showToast('Analysis complete');
    }

    els.minifyBtn.addEventListener('click', processMinify);
    els.formatBtn.addEventListener('click', processFormat);
    els.analyzeBtn.addEventListener('click', processAnalyze);
    els.clearBtn.addEventListener('click', () => {
        els.input.value = '';
        els.output.value = '';
        els.statsPanel.style.display = 'none';
        els.analysisPanel.style.display = 'none';
        els.errorMsg.classList.remove('show');
        updateInputState();
    });
    els.copyBtn.addEventListener('click', () => {
        if (!els.output.value) {
            showError('No output to copy');
            return
        }
        navigator.clipboard.writeText(els.output.value).then(() => showToast('Copied to clipboard')).catch(() => {
            els.output.select();
            document.execCommand('copy');
            showToast('Copied to clipboard');
        });
    });
    els.downloadBtn.addEventListener('click', () => {
        if (!els.output.value) {
            showError('No output to download');
            return
        }
        const blob = new Blob([els.output.value], {type: 'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `query_${Date.now()}.sql`;
        a.click();
        URL.revokeObjectURL(url);
        showToast('Downloaded successfully');
    });
    els.input.addEventListener('input', () => {
        updateInputState();
        if (els.autoProcess.checked && els.input.value.trim()) {
            clearTimeout(window.autoProcessTimeout);
            window.autoProcessTimeout = setTimeout(processMinify, 800);
        }
    });
    els.dropZone.addEventListener('click', () => els.fileInput.click());
    els.fileInput.addEventListener('change', e => {
        if (e.target.files.length > 0) {
            loadFile(e.target.files[0]);
        }
    });
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
        els.dropZone.addEventListener(evt, e => {
            e.preventDefault();
            e.stopPropagation();
        });
    });
    els.dropZone.addEventListener('dragover', () => els.dropZone.classList.add('drag-over'));
    els.dropZone.addEventListener('dragleave', () => els.dropZone.classList.remove('drag-over'));
    els.dropZone.addEventListener('drop', e => {
        els.dropZone.classList.remove('drag-over');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            loadFile(files[0]);
        }
    });
    document.addEventListener('keydown', e => {
        if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            processMinify();
        } else if (e.ctrlKey && e.shiftKey && e.key === 'F') {
            e.preventDefault();
            processFormat();
        }
    });
    updateRecentList();
    updateInputState();
    if (window.location.hash) {
        try {
            const sql = decodeURIComponent(window.location.hash.substring(1));
            if (sql) {
                els.input.value = sql;
                updateInputState();
                showToast('Query loaded from URL');
            }
        } catch (e) {
        }
    }
</script>
<script src="../logo.js"></script>
</body>
