<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste (Files) to Text - Combine Multiple Files</title>
    <meta name="description"
          content="Quickly combine multiple files into a single text output. Drag and drop files, edit the result, and copy or download. Free, fast, no upload required.">
    <link rel="canonical" href="https://gptgames.dev/tools/paste_to_text.html">
    <meta property="og:title" content="Paste (Files) to Text - Combine Multiple Files">
    <meta property="og:description"
          content="Quickly combine multiple files into a single text output. Drag and drop files, edit the result, and copy or download.">
    <meta property="og:image" content="https://gptgames.dev/screenshots/screenshot_236.webp">
    <meta property="og:url" content="https://gptgames.dev/tools/paste_to_text.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 48px 20px;
            color: #1a1a1a
        }

        .container {
            max-width: 860px;
            margin: 0 auto
        }

        header {
            margin-bottom: 32px
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: -0.5px
        }

        .subtitle {
            color: #5c5c5c;
            font-size: 15px
        }

        .dropzone {
            background: #fff;
            border: 2px dashed #d0d0d0;
            border-radius: 12px;
            padding: 48px 32px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s
        }

        .dropzone:hover {
            border-color: #2563eb;
            background: #fafbff
        }

        .dropzone.dragover {
            border-color: #2563eb;
            background: #eff6ff
        }

        .dropzone-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            color: #2563eb
        }

        .dropzone-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px
        }

        .dropzone-hint {
            color: #888;
            font-size: 13px
        }

        .file-list {
            margin-top: 24px;
            display: none
        }

        .file-list.visible {
            display: block
        }

        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px
        }

        .file-list-title {
            font-weight: 500;
            font-size: 14px
        }

        .file-list-hint {
            color: #888;
            font-size: 12px;
            margin-left: 8px;
            font-weight: 400
        }

        .file-list-clear {
            background: none;
            border: none;
            color: #dc2626;
            font-size: 13px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px
        }

        .file-list-clear:hover {
            background: #fef2f2
        }

        .files {
            display: flex;
            flex-wrap: wrap;
            gap: 8px
        }

        .file-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #fff;
            border: 1px solid #e5e5e5;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 13px;
            transition: box-shadow 0.15s, border-color 0.15s, opacity 0.15s
        }

        .file-chip.dragging {
            opacity: 0.5
        }

        .file-chip.drag-over {
            border-color: #2563eb;
            box-shadow: inset 0 0 0 1px #2563eb
        }

        .file-chip-handle {
            cursor: grab;
            color: #999;
            display: flex;
            align-items: center;
            padding: 2px
        }

        .file-chip-handle:active {
            cursor: grabbing
        }

        .file-chip-handle svg {
            width: 14px;
            height: 14px
        }

        .file-chip-name {
            max-width: 160px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap
        }

        .file-chip-size {
            color: #888;
            font-size: 11px
        }

        .file-chip-remove {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px
        }

        .file-chip-remove:hover {
            background: #fee2e2;
            color: #dc2626
        }

        .file-chip-remove svg {
            width: 14px;
            height: 14px
        }

        .output-section {
            margin-top: 28px;
            display: none
        }

        .output-section.visible {
            display: block
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 12px
        }

        .output-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 12px 16px;
            font-size: 13px;
            color: #666
        }

        .output-stat {
            display: flex;
            align-items: center;
            gap: 4px
        }

        .output-stat.token {
            color: #2563eb
        }

        .btn-group {
            display: flex;
            gap: 8px
        }

        button {
            background: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 6px
        }

        button:hover {
            background: #333
        }

        button.secondary {
            background: #fff;
            color: #1a1a1a;
            border: 1px solid #ddd
        }

        button.secondary:hover {
            background: #f5f5f5;
            border-color: #ccc
        }

        button svg {
            width: 16px;
            height: 16px
        }

        textarea {
            width: 100%;
            height: 380px;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: "SF Mono", Monaco, "Cascadia Code", "Consolas", monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: vertical;
            background: #fff;
            transition: border-color 0.15s
        }

        textarea:focus {
            outline: none;
            border-color: #2563eb
        }

        .hidden {
            display: none
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1a1a1a;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1
        }

        @media (max-width: 600px) {
            body {
                padding: 24px 16px
            }

            h1 {
                font-size: 24px
            }

            .dropzone {
                padding: 36px 20px
            }

            .btn-group {
                width: 100%
            }

            .btn-group button {
                flex: 1;
                justify-content: center
            }

            .file-list-hint {
                display: none
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Paste (Files) to Text</h1>
        <p class="subtitle">Combine multiple files into a single text output</p>
    </header>
    <div class="dropzone" id="dropzone">
        <svg class="dropzone-icon" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m6.75 12l-3-3m0 0l-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"/>
        </svg>
        <div class="dropzone-text">Drop files here</div>
        <div class="dropzone-hint">or click to select files</div>
    </div>
    <input type="file" id="fileInput" class="hidden" multiple>
    <div class="file-list" id="fileList">
        <div class="file-list-header">
            <span class="file-list-title">Files<span class="file-list-hint">â€” drag to reorder</span></span>
            <button class="file-list-clear" id="clearFiles">Remove all</button>
        </div>
        <div class="files" id="filesContainer"></div>
    </div>
    <div class="output-section" id="outputSection">
        <div class="output-header">
            <div class="output-stats">
                <span class="output-stat" id="charCount">0 characters</span>
                <span class="output-stat" id="lineCount">0 lines</span>
                <span class="output-stat token" id="tokenCount" title="Estimated using ~4 characters per token">~0 tokens</span>
            </div>
            <div class="btn-group">
                <button class="secondary" id="downloadBtn">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Download
                </button>
                <button id="copyBtn">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                    Copy
                </button>
            </div>
        </div>
        <textarea id="output" spellcheck="false" placeholder="Combined file contents will appear here..."></textarea>
    </div>
</div>
<div class="toast" id="toast"></div>
<script>
    const dropzone = document.getElementById('dropzone'), fileInput = document.getElementById('fileInput'),
        fileListEl = document.getElementById('fileList'), filesContainer = document.getElementById('filesContainer'),
        outputSection = document.getElementById('outputSection'), output = document.getElementById('output'),
        charCount = document.getElementById('charCount'), lineCount = document.getElementById('lineCount'),
        tokenCount = document.getElementById('tokenCount'), copyBtn = document.getElementById('copyBtn'),
        downloadBtn = document.getElementById('downloadBtn'), clearFiles = document.getElementById('clearFiles'),
        toast = document.getElementById('toast');
    let files = [], dragIdx = null;

    function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000)
    }

    function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / 1048576).toFixed(1) + ' MB'
    }

    function estimateTokens(text) {
        return Math.ceil(text.length / 4)
    }

    function updateOutput() {
        const combined = files.map(f => `====${f.name}====\n${f.content}`).join('\n');
        output.value = combined;
        updateStats();
        outputSection.classList.toggle('visible', files.length > 0);
        fileListEl.classList.toggle('visible', files.length > 0);
    }

    function updateStats() {
        const text = output.value;
        const chars = text.length;
        const lines = text ? text.split('\n').length : 0;
        const tokens = estimateTokens(text);
        charCount.textContent = chars.toLocaleString() + ' character' + (chars !== 1 ? 's' : '');
        lineCount.textContent = lines.toLocaleString() + ' line' + (lines !== 1 ? 's' : '');
        tokenCount.textContent = '~' + tokens.toLocaleString() + ' tokens';
    }

    function renderFileList() {
        filesContainer.innerHTML = '';
        files.forEach((f, i) => {
            const chip = document.createElement('div');
            chip.className = 'file-chip';
            chip.draggable = true;
            chip.dataset.index = i;
            chip.innerHTML = `<span class="file-chip-handle" title="Drag to reorder"><svg viewBox="0 0 24 24" fill="currentColor"><circle cx="9" cy="6" r="1.5"/><circle cx="15" cy="6" r="1.5"/><circle cx="9" cy="12" r="1.5"/><circle cx="15" cy="12" r="1.5"/><circle cx="9" cy="18" r="1.5"/><circle cx="15" cy="18" r="1.5"/></svg></span><span class="file-chip-name" title="${f.name}">${f.name}</span><span class="file-chip-size">${formatSize(f.size)}</span><button class="file-chip-remove" data-index="${i}" title="Remove"><svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg></button>`;
            chip.addEventListener('dragstart', e => {
                dragIdx = i;
                chip.classList.add('dragging')
            });
            chip.addEventListener('dragend', () => {
                dragIdx = null;
                chip.classList.remove('dragging');
                document.querySelectorAll('.file-chip').forEach(c => c.classList.remove('drag-over'))
            });
            chip.addEventListener('dragover', e => {
                e.preventDefault();
                if (dragIdx !== null && dragIdx !== i) chip.classList.add('drag-over')
            });
            chip.addEventListener('dragleave', () => chip.classList.remove('drag-over'));
            chip.addEventListener('drop', e => {
                e.preventDefault();
                chip.classList.remove('drag-over');
                if (dragIdx !== null && dragIdx !== i) {
                    const item = files.splice(dragIdx, 1)[0];
                    files.splice(i, 0, item);
                    renderFileList();
                    updateOutput()
                }
            });
            filesContainer.appendChild(chip);
        });
    }

    filesContainer.addEventListener('click', e => {
        const btn = e.target.closest('.file-chip-remove');
        if (btn) {
            files.splice(parseInt(btn.dataset.index), 1);
            renderFileList();
            updateOutput()
        }
    });
    clearFiles.addEventListener('click', () => {
        files = [];
        renderFileList();
        updateOutput();
        fileInput.value = ''
    });
    dropzone.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('dragover', e => {
        e.preventDefault();
        dropzone.classList.add('dragover')
    });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
    dropzone.addEventListener('drop', e => {
        e.preventDefault();
        dropzone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files)
    });
    fileInput.addEventListener('change', e => handleFiles(e.target.files));

    async function handleFiles(fileList) {
        if (!fileList.length) return;
        let added = 0;
        for (const file of fileList) {
            if (files.some(f => f.name === file.name)) continue;
            try {
                const content = await readFile(file);
                files.push({name: file.name, size: file.size, content});
                added++;
            } catch {
                files.push({name: file.name, size: file.size, content: '[Error reading file]'});
                added++
            }
        }
        if (added) {
            renderFileList();
            updateOutput();
            showToast(`Added ${added} file${added > 1 ? 's' : ''}`)
        } else showToast('Files already added');
    }

    function readFile(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = () => reject(reader.error);
            reader.readAsText(file);
        });
    }

    copyBtn.addEventListener('click', async () => {
        await navigator.clipboard.writeText(output.value);
        showToast('Copied to clipboard');
    });
    downloadBtn.addEventListener('click', () => {
        const blob = new Blob([output.value], {type: 'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'combined.txt';
        a.click();
        URL.revokeObjectURL(url);
        showToast('Downloaded');
    });
    output.addEventListener('input', updateStats);
</script>
<script src="../logo.js"></script>
</body>
</html>
