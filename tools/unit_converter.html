        }

            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);

        }

        }

        .tab-header {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f1f1f1;
        }

        /* Style the tab links */
        .tab-header li {
            float: left;
        }

        .tab-header li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border-bottom: 2px solid transparent;
        }

        /* Change background color of the active tab link */
        .tab-header li.active a {
            background-color: #ddd;
            border-bottom: 2px solid #555;
        }

        /* Style the tab content */
        .tab-content {
            display: none;
            padding: 20px;
        }

        /* Show the active tab content */
        .tab-content.active {
            display: block;
        }

    function registerEventsForActiveTab() {
        const activeTab = document.querySelector('.tab-content.active');
        activeTab.querySelector('.fromValue').addEventListener('keyup', e => convert())
        activeTab.querySelector('.fromUnit').addEventListener('change', e => convert())
        activeTab.querySelector('.toUnit').addEventListener('change', e => convert())
    }

    function convert() {
        const activeTab = document.querySelector('.tab-content.active');
        let fromValue = parseFloat(activeTab.querySelector(".fromValue").value);
        let fromUnit = activeTab.querySelector(".fromUnit").value;
        let toUnit = activeTab.querySelector(".toUnit").value;
        let result = 0;

        switch (fromUnit) {
            case "m":
                result = fromValue * getMeterRatio(toUnit);
                break;
            case "km":
                result = fromValue * getKilometerRatio(toUnit);
                break;
            case "cm":
                result = fromValue * getCentimeterRatio(toUnit);
                break;
            case "mm":
                result = fromValue * getMillimeterRatio(toUnit);
                break;
            case "in":
                result = fromValue * getInchRatio(toUnit);
                break;
            case "ft":
                result = fromValue * getFootRatio(toUnit);
                break;
            case "yd":
                result = fromValue * getYardRatio(toUnit);
                break;
            case "mi":
                result = fromValue * getMileRatio(toUnit);
                break;
            case "m2":
                result = fromValue * getSquareMeterRatio(toUnit);
                break;
            case "km2":
                result = fromValue * getSquareKilometerRatio(toUnit);
                break;
            case "cm2":
                result = fromValue * getSquareCentimeterRatio(toUnit);
                break;
            case "mm2":
                result = fromValue * getSquareMillimeterRatio(toUnit);
                break;
            case "in2":
                result = fromValue * getSquareInchRatio(toUnit);
                break;
            case "ft2":
                result = fromValue * getSquareFootRatio(toUnit);
                break;
            case "yd2":
                result = fromValue * getSquareYardRatio(toUnit);
                break;
            case "mi2":
                result = fromValue * getSquareMileRatio(toUnit);
                break;
            case "ac":
                result = fromValue * getAcreRatio(toUnit);
                break;
            case "ha":
                result = fromValue * getHectareRatio(toUnit);
                break;
            case "c":
                result = (fromValue * getCelsiusRatio(toUnit)) - getCelsiusOffset(toUnit);
                break;
            case "f":
                result = (fromValue - getFahrenheitOffset(toUnit)) * getFahrenheitRatio(toUnit);
                break;
            case "k":
                result = (fromValue * getKelvinRatio(toUnit)) - getKelvinOffset(toUnit);
                break;
            case "kg":
                result = fromValue * getKilogramRatio(toUnit);
                break;
            case "g":
                result = fromValue * getGramRatio(toUnit);
                break;
            case "mg":
                result = fromValue * getMilligramRatio(toUnit);
                break;
            case "lb":
                result = fromValue * getPoundRatio(toUnit);
                break;
            case "oz":
                result = fromValue * getOunceRatio(toUnit);
                break;
            case "m3":
                result = fromValue * getCubicMeterRatio(toUnit);
                break;
            case "l":
                result = fromValue * getLiterRatio(toUnit);
                break;
            case "ml":
                result = fromValue * getMilliliterRatio(toUnit);
                break;
            case "gal":
                result = fromValue * getGallonRatio(toUnit);
                break;
            case "qt":
                result = fromValue * getQuartRatio(toUnit);
                break;
            case "pt":
                result = fromValue * getPintRatio(toUnit);
                break;
            case "fl-oz":
                result = fromValue * getFluidOunceRatio(toUnit);
                break;
            default:
                result = fromValue;
        }

        activeTab.querySelector(".toValue").value = result;
    }

    // Get all the tab links and tab content

    // Add a click event listener to each tab link
    tabLinks.forEach((link) => {
        link.addEventListener('click', (event) => {
            // Prevent the default link behavior
            event.preventDefault();

            // Remove the active class from all tab links and tab contents
            tabLinks.forEach((link) => link.classList.remove('active'));
            tabContents.forEach((content) =>
                content.classList.remove('active')
            );

            // Remove the active class from the former active tab header
            document.querySelector('.tab-header .active').classList.remove('active');
            // Add the active class to the clicked tab header
            link.parentNode.classList.add('active');

            // Show the corresponding tab content
            const targetId = link.getAttribute('href');
            const targetContent = document.querySelector(targetId);
            targetContent.classList.add('active');
            registerEventsForActiveTab();
        });
