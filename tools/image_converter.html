<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Image Converter | Convert JPG, PNG, WEBP</title>
    <meta name="description" content="Free online image converter tool to convert your images to JPG, PNG, WEBP formats. Easy to use, fast conversion, and supports multiple files.">
    <meta name="keywords" content="image converter, JPG to PNG, WEBP converter, PNG to JPG, online converter, free image converter">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñºÔ∏è</text></svg>">
    <link rel="canonical" href="https://gptgames.dev/tools/image_converter.html">
    <meta property="og:title" content="Online Image Converter | Convert JPG, PNG, WEBP">
    <meta property="og:description" content="Free online image converter tool to easily convert your images to JPG, PNG, WEBP formats. Supports multiple files for quick conversion.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gptgames.dev/tools/image_converter.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Online Image Converter | Convert JPG, PNG, WEBP">
    <meta name="twitter:description" content="Free online image converter tool to convert your images to JPG, PNG, WEBP formats. Fast, easy to use, and supports multiple files.">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-800 flex flex-col items-center justify-center min-h-screen">
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-900 dark:text-white">Image Converter üñºÔ∏è</h1>
    <div class="space-y-6">
        <div class="file-input">
            <label for="imageInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Select images</label>
            <input type="file" multiple id="imageInput" accept="image/*" class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600"/>
        </div>
        <div class="output-format flex justify-center gap-4">
            <button class="format-btn bg-blue-200 hover:bg-blue-300 text-blue-800 font-bold py-2 px-4 rounded" data-format="image/jpeg">JPEG</button>
            <button class="format-btn bg-green-200 hover:bg-green-300 text-green-800 font-bold py-2 px-4 rounded" data-format="image/png">PNG</button>
            <button class="format-btn bg-purple-200 hover:bg-purple-300 text-purple-800 font-bold py-2 px-4 rounded" data-format="image/webp">WEBP</button>
        </div>
        <div>
            <label for="compressionSlider" class="block text-sm font-medium text-gray-900 dark:text-gray-300">Compression Level: <span id="compressionValue">75</span>%</label>
            <input type="range" id="compressionSlider" min="0" max="100" value="75" class="slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" oninput="document.getElementById('compressionValue').textContent=value">
        </div>
        <button id="convertBtn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Convert Images
        </button>
        <div id="conversionResults" class="mt-4">
            <!-- Table structure with headlines will be added here by JavaScript -->
        </div>
        <button id="downloadAllBtn" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden">
            Download All
        </button>
    </div>
</div>

<script type="module">
    import imageConversion from 'https://cdn.jsdelivr.net/npm/image-conversion@2.1.1/+esm';
    import JSZip from 'https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm';

    const convertBtn = document.getElementById('convertBtn');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const conversionResults = document.getElementById('conversionResults');
    let outputFormat = 'image/jpeg'; // Default format

    // Clear format selection visual state and apply to the selected button
    const updateFormatSelection = () => {
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.classList.remove('bg-blue-500', 'text-white');
            btn.classList.add('bg-blue-200', 'hover:bg-blue-300', 'text-blue-800'); // Reset to default state
        });

        document.querySelector(`.format-btn[data-format="${outputFormat}"]`).classList.add('bg-blue-500', 'text-white'); // Highlight selected
    };

    document.querySelectorAll('.format-btn').forEach(button => {
        button.addEventListener('click', function() {
            outputFormat = this.getAttribute('data-format');
            updateFormatSelection();
        });
    });

    convertBtn.addEventListener('click', async () => {
        const files = document.getElementById('imageInput').files;
        const compressionLevel = document.getElementById('compressionSlider').value / 100;
        conversionResults.innerHTML = ''; // Prepare conversion results area

        // Create table structure for conversion results
        const table = document.createElement('div');
        table.className = "divide-y divide-gray-200 dark:divide-gray-700";
        const tableHead = `
            <div class="grid grid-cols-4 font-bold p-2 dark:text-gray-300">
                <div class="text-left">File Name</div>
                <div class="text-center">Size</div>
                <div class="text-center">Compression %</div>
                <div class="text-right">Action</div>
            </div>`;
        table.innerHTML = tableHead;
        conversionResults.appendChild(table);

        const zip = new JSZip();
        let hasFiles = false;

        for (const file of files) {
            const convertedBlob = await imageConversion.compress(file, {
                quality: compressionLevel,
                type: outputFormat
            });

            const blobUrl = URL.createObjectURL(convertedBlob);
            const fileName = `${file.name.split('.').slice(0, -1).join('.')}.${outputFormat.split('/')[1]}`;
            zip.file(fileName, convertedBlob);

            // Result row
            const row = document.createElement('div');
            row.className = "grid grid-cols-4 p-2 dark:text-white";
            row.innerHTML = `
                <div class="text-left truncate" title="${fileName}">${fileName}</div>
                <div class="text-center">${(convertedBlob.size / 1024).toFixed(2)} KB</div>
                <div class="text-center">${Math.round(compressionLevel * 100)}%</div>
                <div class="text-right"><a href="${blobUrl}" download="${fileName}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Download</a></div>
            `;
            table.appendChild(row);
            hasFiles = true;
        }

        if (hasFiles) {
            downloadAllBtn.classList.remove('hidden');
            downloadAllBtn.onclick = async () => {
                const content = await zip.generateAsync({type:"blob"});
                const url = URL.createObjectURL(content);
                const a = document.createElement("a");
                a.href = url;
                a.download = "converted_images.zip";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
        }
    });

    // Initial format button state update
    updateFormatSelection();
</script>
</body>
</html>
