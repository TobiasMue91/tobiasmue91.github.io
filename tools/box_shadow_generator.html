<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box-Shadow CSS Generator</title>
  <style>
      * {
          box-sizing: border-box;
      }

      body {
          font-family: Arial, sans-serif;
      }

      h1 {
          text-align: center;
      }

      .box-shadow-wrapper {
          max-width: 800px;
          margin: 0 auto;
          padding: 50px 20px;
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
      }

      .box-shadow-form {
          flex-basis: 45%;
          display: flex;
          flex-wrap: wrap;
          align-items: center;
      }

      .box-shadow-form label {
          flex-basis: 100%;
          margin-bottom: 10px;
      }

      .box-shadow-form input {
          flex-basis: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }

      .box-shadow-form input[type="checkbox"] {
          margin-top: -25px;
      }

      .box-shadow-form input[type="color"] {
          height: 50px;
      }

      .box-shadow-form button {
          background-color: #4CAF50;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      .box-shadow-preview {
          flex-basis: 45%;
          height: 200px;
          background-color: #eee;
          box-shadow: 0 0 0 0 #000000;
          margin-bottom: 20px;
      }

      .box-shadow-output {
          flex-basis: 100%;
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          align-items: center;
          margin-top: 20px;
      }

      .box-shadow-output label {
          flex-basis: 100%;
      }

      .box-shadow-output input[type="text"] {
          flex-basis: 80%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }

      .box-shadow-output button {
          flex-basis: 18%;
          background-color: #4CAF50;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      @media only screen and (max-width: 768px) {
          .box-shadow-form {
              flex-basis: 100%;
              margin-bottom: 20px;
          }

          .box-shadow-preview {
              flex-basis: 100%;
              height: 150px;
          }

          .box-shadow-output {
              flex-basis: 100%;
          }
      }

      #code-output {
          flex-basis: 100%;
          height: 100px;
          margin-top: 20px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: monospace;
          font-size: 14px;
          white-space: pre-wrap;
          overflow: auto;
      }
  </style>
</head>
<body>
<h1>Box-Shadow CSS Generator</h1>
<div class="box-shadow-wrapper">
  <div class="box-shadow-form">
    <label for="shift-x">Shift X:</label>
    <input type="number" id="shift-x" placeholder="0">
    <label for="shift-y">Shift Y:</label>
    <input type="number" id="shift-y" placeholder="0">
    <label for="blur">Blur:</label>
    <input type="number" id="blur" placeholder="1">
    <label for="spread">Spread:</label>
    <input type="number" id="spread" placeholder="1">
    <label for="opacity">Opacity:</label>
    <input type="number" id="opacity" min="0" max="1" step="0.1" placeholder="1">
    <label for="color">Color:</label>
    <input type="color" id="color" value="#000000">
    <label for="inset">Inset:</label>
    <input type="checkbox" id="inset">
    <button id="add-shadow">Add Shadow</button>
  </div>
  <div class="box-shadow-preview"></div>
  <textarea id="code-output" readonly></textarea>
</div>
<script type="text/javascript">
  const form = document.querySelector('.box-shadow-form');
  const preview = document.querySelector('.box-shadow-preview');
  const codeOutput = document.querySelector('#code-output');
  const addShadowButton = document.querySelector('#add-shadow');

  let shadows = [];

  function updatePreview() {
    preview.style.boxShadow = shadows.join(', ');
    codeOutput.value = `box-shadow: ${shadows.join(', ')};`;
  }

  function addShadow() {
    const shiftX = (document.querySelector('#shift-x').value || 0) + 'px';
    const shiftY = (document.querySelector('#shift-y').value || 0) + 'px';
    const blur = (document.querySelector('#blur').value || 1) + 'px';
    const spread = (document.querySelector('#spread').value || 1) + 'px';
    const opacity = (document.querySelector('#opacity').value || 1);
    const color = document.querySelector('#color').value;
    const inset = document.querySelector('#inset').checked ? 'inset' : '';

    shadows.push(`${shiftX} ${shiftY} ${blur} ${spread} rgba(${parseInt(color.slice(1,3), 16)}, ${parseInt(color.slice(3,5), 16)}, ${parseInt(color.slice(5,7), 16)}, ${opacity}) ${inset}`);

    updatePreview();
  }

  addShadowButton.addEventListener('click', addShadow);
</script>
<script src="../sidebar.js" data-position="top-right"></script>
</body>
</html>
