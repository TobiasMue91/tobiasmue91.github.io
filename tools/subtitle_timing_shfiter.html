<script>
    const $ = id => document.getElementById(id);
    const dropZone = $('dropZone'), fileInput = $('fileInput'), fileInfo = $('fileInfo'),
        previewCard = $('previewCard'), previewBody = $('previewBody'), previewWrap = $('previewWrap'),
        statsEl = $('stats'), applyBtn = $('applyBtn'), resetBtn = $('resetBtn'), downloadBtn = $('downloadBtn'),
        undoBtn = $('undoBtn'), redoBtn = $('redoBtn'), searchInput = $('searchInput'), noResults = $('noResults'),
        dlFmt = $('dlFmt'), toastEl = $('toast');
    const qBtns = document.querySelectorAll('.qbtn');
    let originalSubs = [], currentSubs = [], history = [], redoStack = [], fileType = 'srt', fileName = '';

    function toast(msg) {
        toastEl.textContent = msg;
        toastEl.classList.add('show');
        clearTimeout(toastEl._t);
        toastEl._t = setTimeout(() => toastEl.classList.remove('show'), 1800)
    }

    function setEnabled(on) {
        [applyBtn, resetBtn, downloadBtn, dlFmt].forEach(b => b.disabled = !on);
        qBtns.forEach(b => b.disabled = !on);
        updateUndoRedo()
    }

    function updateUndoRedo() {
        undoBtn.disabled = !history.length;
        redoBtn.disabled = !redoStack.length
    }

    function pushState() {
        history.push(currentSubs.map(s => ({...s})));
        redoStack = [];
        if (history.length > 80) history.shift();
        updateUndoRedo()
    }

    /* Parsing */
    function parseTime(s, type) {
        if (type === 'vtt') {
            const m = s.trim().match(/(?:(\d+):)?(\d{2}):(\d{2})[.,](\d{3})/);
            if (!m) return 0;
            return ((+m[1] || 0) * 3600 + (+m[2]) * 60 + (+m[3])) * 1000 + (+m[4])
        }
        const m = s.trim().match(/(\d{2}):(\d{2}):(\d{2})[,.](\d{3})/);
        if (!m) return 0;
        return ((+m[1]) * 3600 + (+m[2]) * 60 + (+m[3])) * 1000 + (+m[4])
    }

    function fmtTime(ms, type) {
        if (ms < 0) ms = 0;
        const h = Math.floor(ms / 3600000);
        ms %= 3600000;
        const m = Math.floor(ms / 60000);
        ms %= 60000;
        const s = Math.floor(ms / 1000);
        const ml = ms % 1000;
        const sep = type === 'vtt' ? '.' : ',';
        return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}${sep}${String(ml).padStart(3, '0')}`
    }

    function parseSRT(text) {
        const blocks = text.trim().replace(/\r\n/g, '\n').split(/\n\n+/);
        const subs = [];
        for (const b of blocks) {
            const lines = b.split('\n');
            if (lines.length < 2) continue;
            let idx = 0;
            if (/^\d+$/.test(lines[0].trim())) idx = 1;
            const tm = (lines[idx] || '').match(/(.+?)\s*-->\s*(.+)/);
            if (!tm) continue;
            subs.push({
                start: parseTime(tm[1], 'srt'),
                end: parseTime(tm[2], 'srt'),
                text: lines.slice(idx + 1).join('\n')
            })
        }
        return subs
    }

    function parseVTT(text) {
        const blocks = text.trim().replace(/\r\n/g, '\n').replace(/^WEBVTT[^\n]*\n*/, '').split(/\n\n+/);
        const subs = [];
        for (const b of blocks) {
            const lines = b.split('\n');
            let idx = 0;
            if (lines[0] && !lines[0].includes('-->')) idx = 1;
            if (!lines[idx]) continue;
            const tm = lines[idx].match(/(.+?)\s*-->\s*(.+)/);
            if (!tm) continue;
            subs.push({
                start: parseTime(tm[1], 'vtt'),
                end: parseTime(tm[2], 'vtt'),
                text: lines.slice(idx + 1).join('\n')
            })
        }
        return subs
    }

    /* File handling */
    function loadFile(file) {
        if (!file) return;
        const ext = file.name.split('.').pop().toLowerCase();
        if (!['srt', 'vtt'].includes(ext)) {
            toast('Unsupported format');
            return
        }
        fileType = ext;
        fileName = file.name;
        dlFmt.value = ext;
        const reader = new FileReader();
        reader.onload = e => {
            const text = e.target.result;
            originalSubs = ext === 'vtt' ? parseVTT(text) : parseSRT(text);
            currentSubs = originalSubs.map(s => ({...s}));
            history = [];
            redoStack = [];
            if (!originalSubs.length) {
                toast('No subtitles found');
                return
            }
            fileInfo.innerHTML = `<div class="file-badge"><span class="fname">${fileName}</span><span class="fmeta">${originalSubs.length} subs · ${ext.toUpperCase()}</span><button onclick="clearFile()">Remove</button></div>`;
            setEnabled(true);
            renderPreview();
            toast('Loaded ' + originalSubs.length + ' subtitles')
        };
        reader.readAsText(file)
    }

    function clearFile() {
        originalSubs = [];
        currentSubs = [];
        history = [];
        redoStack = [];
        fileName = '';
        fileInfo.innerHTML = '';
        previewCard.style.display = 'none';
        setEnabled(false);
        fileInput.value = '';
        searchInput.value = ''
    }

    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => loadFile(e.target.files[0]));
    dropZone.addEventListener('dragover', e => {
        e.preventDefault();
        dropZone.classList.add('over')
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('over'));
    dropZone.addEventListener('drop', e => {
        e.preventDefault();
        dropZone.classList.remove('over');
        loadFile(e.dataTransfer.files[0])
    });

    /* Shift logic */
    function getRange() {
        const from = (+$('rangeFrom').value || 1) - 1;
        const to = (+$('rangeTo').value || currentSubs.length) - 1;
        return [Math.max(0, Math.min(from, currentSubs.length - 1)), Math.max(0, Math.min(to, currentSubs.length - 1))]
    }

    function doShift(ms) {
        if (!currentSubs.length || ms === 0) return;
        pushState();
        const [from, to] = getRange();
        let count = 0;
        currentSubs = currentSubs.map((s, i) => {
            if (i >= from && i <= to) {
                count++;
                return {start: Math.max(0, s.start + ms), end: Math.max(0, s.end + ms), text: s.text}
            }
            return {...s}
        });
        renderPreview();
        toast(`Shifted ${count} sub${count !== 1 ? 's' : ''} by ${ms > 0 ? '+' : ''}${ms}ms`)
    }

    function getCustomMs() {
        const d = +$('dir').value;
        return d * ((+$('sh').value * 3600000) + (+$('sm').value * 60000) + (+$('ss').value * 1000) + (+$('sms').value))
    }

    applyBtn.addEventListener('click', () => doShift(getCustomMs()));

    /* Quick shift */
    document.querySelector('.quick-row').addEventListener('click', e => {
        const btn = e.target.closest('.qbtn');
        if (!btn || btn.disabled) return;
        doShift(+btn.dataset.ms)
    });

    /* Undo / Redo */
    function undo() {
        if (!history.length) return;
        redoStack.push(currentSubs.map(s => ({...s})));
        currentSubs = history.pop();
        updateUndoRedo();
        renderPreview();
        toast('Undo')
    }

    function redo() {
        if (!redoStack.length) return;
        history.push(currentSubs.map(s => ({...s})));
        currentSubs = redoStack.pop();
        updateUndoRedo();
        renderPreview();
        toast('Redo')
    }

    undoBtn.addEventListener('click', undo);
    redoBtn.addEventListener('click', redo);
    resetBtn.addEventListener('click', () => {
        if (!originalSubs.length) return;
        pushState();
        currentSubs = originalSubs.map(s => ({...s}));
        renderPreview();
        toast('Reset to original')
    });

    /* Keyboard shortcuts */
    document.addEventListener('keydown', e => {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
            if (e.key === 'Enter' && !applyBtn.disabled) {
                e.preventDefault();
                doShift(getCustomMs())
            }
            return
        }
        if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
            e.preventDefault();
            undo()
        }
        if ((e.ctrlKey || e.metaKey) && (e.key === 'Z' || (e.key === 'z' && e.shiftKey))) {
            e.preventDefault();
            redo()
        }
        if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
            e.preventDefault();
            redo()
        }
    });

    /* Preview */
    function fmtOffset(ms) {
        if (ms === 0) return '';
        const sign = ms > 0 ? '+' : '−';
        const a = Math.abs(ms);
        if (a >= 3600000) return sign + fmtTime(a, 'srt').replace(/,/, '.').replace(/^0+:/, '');
        if (a >= 60000) {
            const m = Math.floor(a / 60000);
            const s = ((a % 60000) / 1000).toFixed(a % 1000 ? 3 : 0);
            return sign + m + 'm' + s + 's'
        }
        if (a >= 1000) {
            const s = (a / 1000).toFixed(a % 100 ? 3 : a % 1000 ? 1 : 0);
            return sign + s + 's'
        }
        return sign + a + 'ms'
    }

    function renderPreview() {
        previewCard.style.display = 'block';
        const filter = searchInput.value.toLowerCase().trim();
        let clamped = 0, changed = 0;
        for (let i = 0; i < currentSubs.length; i++) {
            const o = originalSubs[i], c = currentSubs[i];
            if (o.start !== c.start || o.end !== c.end) changed++;
            if ((c.start === 0 && o.start > 0) || (c.end === 0 && o.end > 0)) clamped++
        }
        let statsHtml = `<div>Total: <span>${originalSubs.length}</span></div><div>Changed: <span>${changed}</span></div>`;
        if (clamped) statsHtml += `<div class="stat-warn">Clamped to 0: <span>${clamped}</span></div>`;
        statsEl.innerHTML = statsHtml;
        let html = '', visible = 0;
        for (let i = 0; i < currentSubs.length; i++) {
            const o = originalSubs[i], c = currentSubs[i];
            const diff = c.start - o.start;
            const isChanged = o.start !== c.start || o.end !== c.end;
            const ft = dlFmt.value || fileType;
            if (filter && !c.text.toLowerCase().includes(filter)) continue;
            visible++;
            const origCell = isChanged ? `<span class="time-original">${fmtTime(o.start, ft)} → ${fmtTime(o.end, ft)}</span>` : `<span class="time-same">${fmtTime(o.start, ft)} → ${fmtTime(o.end, ft)}</span>`;
            const curCell = isChanged ? `<span class="time-current">${fmtTime(c.start, ft)} → ${fmtTime(c.end, ft)}</span>` : '<span class="time-same">—</span>';
            const offsetCell = isChanged ? `<span class="offset-badge${diff < 0 ? ' neg' : ''}">${fmtOffset(diff)}</span>` : '';
            const textSnip = c.text.replace(/</g, '&lt;').split('\n')[0];
            html += `<tr${isChanged ? ' class="changed"' : ''}><td class="idx">${i + 1}</td><td class="mono">${origCell}</td><td class="mono">${curCell}</td><td>${offsetCell}</td><td class="text-col" title="${c.text.replace(/"/g, '&quot;')}">${textSnip}</td></tr>`
        }
        previewBody.innerHTML = html;
        noResults.style.display = filter && !visible ? 'block' : 'none';
        previewWrap.style.display = filter && !visible ? 'none' : 'block'
    }

    searchInput.addEventListener('input', renderPreview);

    /* Download */
    downloadBtn.addEventListener('click', () => {
        if (!currentSubs.length) return;
        const fmt = dlFmt.value;
        let out = '';
        if (fmt === 'vtt') {
            out = 'WEBVTT\n\n';
            currentSubs.forEach((s, i) => {
                out += `${i + 1}\n${fmtTime(s.start, 'vtt')} --> ${fmtTime(s.end, 'vtt')}\n${s.text}\n\n`
            })
        } else {
            currentSubs.forEach((s, i) => {
                out += `${i + 1}\n${fmtTime(s.start, 'srt')} --> ${fmtTime(s.end, 'srt')}\n${s.text}\n\n`
            })
        }
        const blob = new Blob([out], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        const base = fileName.replace(/\.\w+$/, '');
        a.download = `${base}_shifted.${fmt}`;
        a.click();
        URL.revokeObjectURL(a.href);
        toast('Downloaded')
    });
</script>
<script src="../logo.js"></script>
