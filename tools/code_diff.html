<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"

    <meta name="keywords" content="diff tool, code comparison, text diff, file compare, side-by-side diff, code diff viewer, text comparison tool, merge tool, developer tools">

    <link rel="canonical" href="https://www.gptgames.dev/tools/code_diff.html">
    <title>Text/Code Diff Tool</title>
    <style>
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #fff;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border: #e5e7eb;
            --shadow: 0 1px 3px rgba(0, 0, 0, .1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, .1);
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --success-bg: #dcfce7;
            --success-light: #f0fdf4;
            --error: #ef4444;
            --error-bg: #fee2e2;
            --error-light: #fef2f2;
            --warning: #f59e0b;
            --warning-bg: #fef3c7;
            --radius: 8px;
            --radius-sm: 6px;
            --transition: all .2s ease
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            min-height: 100vh
        }

        header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #fff;
            padding: 2rem;
            box-shadow: var(--shadow-lg)
        }

        header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: .5rem
        }

        header p {
            color: #cbd5e1;
            font-size: .875rem
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem
        }

        .toolbar {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            gap: .75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            align-items: center
        }

        .toolbar-group {
            display: flex;
            gap: .5rem;
            align-items: center
        }

        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: var(--border);
            margin: 0 .5rem
        }

        button {
            background: var(--accent);
            border: none;
            border-radius: var(--radius-sm);
            color: #fff;
            cursor: pointer;
            font-size: .875rem;
            font-weight: 500;
            padding: .625rem 1rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: .5rem
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px)
        }

        button:active {
            transform: translateY(0)
        }

        button.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary)
        }

        button.secondary:hover {
            background: #e5e7eb
        }

        button svg {
            width: 16px;
            height: 16px
        }

        .view-toggle {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            padding: 4px;
            gap: 4px
        }

        .view-toggle button {
            padding: .5rem 1rem;
            background: transparent;
            color: var(--text-secondary);
            font-size: .875rem
        }

        .view-toggle button.active {
            background: var(--bg-secondary);
            color: var(--accent);
            box-shadow: var(--shadow)
        }

        label {
            display: flex;
            align-items: center;
            gap: .5rem;
            cursor: pointer;
            font-size: .875rem;
            color: var(--text-secondary)
        }

        input[type=checkbox] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--accent)
        }

        .stats {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none
        }

        .stats.visible {
            display: grid;
            grid-template-columns:repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem
        }

        .stat-item {
            text-align: center
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: .25rem
        }

        .stat-value.additions {
            color: var(--success)
        }

        .stat-value.deletions {
            color: var(--error)
        }

        .stat-value.unchanged {
            color: var(--text-secondary)
        }

        .stat-label {
            font-size: .75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: .05em
        }

        .editors {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 1.5rem
        }

        .editors.split {
            grid-template-columns:1fr 1fr
        }

        .editor-panel {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden
        }

        .editor-header {
            background: var(--bg-tertiary);
            padding: .75rem 1rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .editor-title {
            font-weight: 600;
            font-size: .875rem;
            color: var(--text-primary)
        }

        .editor-count {
            font-size: .75rem;
            color: var(--text-secondary)
        }

        textarea {
            width: 100%;
            border: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: .875rem;
            line-height: 1.6;
            padding: 1rem;
            resize: vertical;
            min-height: 300px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: var(--transition)
        }

        textarea:focus {
            outline: none;
            background: #fafbfc
        }

        #diff-output {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            min-height: 200px;
            display: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: .875rem;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word
        }

        #diff-output.visible {
            display: block
        }

        #diff-output span {
            padding: 2px 0;
            display: inline
        }

        .diff-insert {
            background: var(--success-bg);
            color: #166534;
            padding: 2px 4px;
            border-radius: 3px;
            margin: 0 1px
        }

        .diff-delete {
            background: var(--error-bg);
            color: #991b1b;
            padding: 2px 4px;
            border-radius: 3px;
            text-decoration: line-through;
            margin: 0 1px
        }

        .diff-equal {
            color: var(--text-primary)
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-tertiary)
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch
            }

            .toolbar-group {
                justify-content: center
            }

            .toolbar-divider {
                display: none
            }

            .editors.split {
                grid-template-columns:1fr
            }

            .stat-item {
                padding: .5rem
            }
        }

        @media print {
            header, .toolbar, .stats {
                display: none
            }

            #diff-output {
                box-shadow: none;
                border: 1px solid var(--border)
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Text/Code Diff Tool</h1>
    <p>Professional diff viewer with side-by-side comparison and advanced features</p>
</header>
<div class="container">
    <div class="toolbar">
        <div class="toolbar-group">
            <div class="view-toggle">
                <button class="active" data-view="inline">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    Inline
                </button>
                <button data-view="split">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 4H5a2 2 0 00-2 2v14a2 2 0 002 2h4m0-18v18m0-18l6-2m-6 2v18m6-16a2 2 0 012 2v12a2 2 0 01-2 2m0-14V4m0 0l6-2"/>
                    </svg>
                    Split
                </button>
            </div>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
            <button class="secondary" onclick="clearAll()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                Clear
            </button>
            <button class="secondary" onclick="swapTexts()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                </svg>
                Swap
            </button>
            <button class="secondary" onclick="copyDiff()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
                Copy
            </button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
            <label><input type="checkbox" id="ignore-ws">Ignore Whitespace</label>
            <label><input type="checkbox" id="show-stats">Show Statistics</label>
        </div>
    </div>
    <div class="stats" id="stats">
        <div class="stat-item">
            <div class="stat-value additions" id="stat-add">0</div>
            <div class="stat-label">Additions</div>
        </div>
        <div class="stat-item">
            <div class="stat-value deletions" id="stat-del">0</div>
            <div class="stat-label">Deletions</div>
        </div>
        <div class="stat-item">
            <div class="stat-value unchanged" id="stat-equal">0</div>
            <div class="stat-label">Unchanged</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="stat-total">0</div>
            <div class="stat-label">Total Changes</div>
        </div>
    </div>
    <div class="editors" id="editors">
        <div class="editor-panel">
            <div class="editor-header"><span class="editor-title">Original</span><span class="editor-count"
                                                                                       id="count-orig">0 characters</span>
            </div>
            <textarea id="original" placeholder="Paste your original text or code here..."
                      spellcheck="false"></textarea>
        </div>
        <div class="editor-panel">
            <div class="editor-header"><span class="editor-title">Modified</span><span class="editor-count"
                                                                                       id="count-mod">0 characters</span>
            </div>
            <textarea id="modified" placeholder="Paste your modified text or code here..."
                      spellcheck="false"></textarea>
        </div>
    </div>
    <div id="diff-output" class="empty-state">Enter text in both panels to see the differences...</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
<script>
    const dmp = new diff_match_patch(), orig = document.getElementById('original'),
        mod = document.getElementById('modified'), output = document.getElementById('diff-output'),
        ignoreWs = document.getElementById('ignore-ws'), showStats = document.getElementById('show-stats'),
        statsPanel = document.getElementById('stats'), editors = document.getElementById('editors');
    let currentView = 'inline';

    function updateCounts() {
        const o = orig.value, m = mod.value;
        document.getElementById('count-orig').textContent = `${o.length} chars, ${o.split('\n').length} lines`;
        document.getElementById('count-mod').textContent = `${m.length} chars, ${m.split('\n').length} lines`
    }

    function compare() {
        const o = orig.value, m = mod.value;
        updateCounts();
        if (!o && !m) {
            output.innerHTML = '<div class="empty-state">Enter text in both panels to see the differences...</div>';
            output.classList.remove('visible');
            statsPanel.classList.remove('visible');
            return
        }
        let t1 = o, t2 = m;
        if (ignoreWs.checked) {
            t1 = o.replace(/\s+/g, '');
            t2 = m.replace(/\s+/g, '')
        }
        const diffs = dmp.diff_main(t1, t2);
        dmp.diff_cleanupSemantic(diffs);
        output.innerHTML = '';
        output.classList.add('visible');
        let adds = 0, dels = 0, equals = 0;
        diffs.forEach(([op, text]) => {
            const span = document.createElement('span');
            span.textContent = ignoreWs.checked ? text.replace(/\s+/g, '') : text;
            if (op === 0) {
                span.className = 'diff-equal';
                equals += text.length
            } else if (op === -1) {
                span.className = 'diff-delete';
                dels += text.length
            } else {
                span.className = 'diff-insert';
                adds += text.length
            }
            output.appendChild(span)
        });
        if (showStats.checked) {
            document.getElementById('stat-add').textContent = adds;
            document.getElementById('stat-del').textContent = dels;
            document.getElementById('stat-equal').textContent = equals;
            document.getElementById('stat-total').textContent = adds + dels;
            statsPanel.classList.add('visible')
        } else {
            statsPanel.classList.remove('visible')
        }
    }

    function clearAll() {
        if (confirm('Clear all text?')) {
            orig.value = '';
            mod.value = '';
            output.innerHTML = '<div class="empty-state">Enter text in both panels to see the differences...</div>';
            output.classList.remove('visible');
            statsPanel.classList.remove('visible');
            updateCounts()
        }
    }

    function swapTexts() {
        [orig.value, mod.value] = [mod.value, orig.value];
        compare()
    }

    function copyDiff() {
        const text = output.textContent;
        navigator.clipboard.writeText(text).then(() => {
            alert('Diff copied to clipboard!')
        }).catch(() => {
            alert('Failed to copy. Please select and copy manually.')
        })
    }

    document.querySelectorAll('.view-toggle button').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.view-toggle button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentView = btn.dataset.view;
            editors.classList.toggle('split', currentView === 'split');
            compare()
        })
    });
    orig.addEventListener('input', compare);
    mod.addEventListener('input', compare);
    ignoreWs.addEventListener('change', compare);
    showStats.addEventListener('change', () => {
        if (showStats.checked && (orig.value || mod.value)) {
            compare()
        } else {
            statsPanel.classList.remove('visible')
        }
    });
    document.addEventListener('keydown', e => {
        if (e.ctrlKey || e.metaKey) {
            if (e.key === 'k') {
                e.preventDefault();
                clearAll()
            } else if (e.key === 'b') {
                e.preventDefault();
                swapTexts()
            }
        }
    });
    updateCounts();
</script>
<script src="../logo.js"></script>
</body>
