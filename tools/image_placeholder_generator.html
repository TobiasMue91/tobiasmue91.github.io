<body>
<div class="container">
    <header>
        <h1>Image Placeholder Generator</h1>
        <div class="subtitle">Create custom placeholder images with gradients and advanced options</div>
    </header>
    <main>
        <div class="controls">
            <div class="section">
                <h3>üìê Dimensions</h3>
                <div class="dimension-presets">
                    <div class="preset-btn" data-width="1920" data-height="1080">1920√ó1080</div>
                    <div class="preset-btn" data-width="1200" data-height="800">1200√ó800</div>
                    <div class="preset-btn" data-width="800" data-height="600">800√ó600</div>
                    <div class="preset-btn" data-width="400" data-height="300">400√ó300</div>
                    <div class="preset-btn" data-width="300" data-height="250">300√ó250</div>
                    <div class="preset-btn" data-width="1200" data-height="630">Social</div>
                </div>
                <div class="dimension-inputs">
                    <div class="input-group">
                        <label>Width</label>
                        <input type="number" id="width" min="1" max="3000" value="800">
                    </div>
                    <div class="input-group">
                        <label>Height</label>
                        <input type="number" id="height" min="1" max="3000" value="600">
                    </div>
                </div>
            </div>
            <div class="section">
                <h3>üé® Background</h3>
                <div class="gradient-options">
                    <div class="gradient-btn active" data-type="solid">Solid</div>
                    <div class="gradient-btn" data-type="linear">Linear</div>
                    <div class="gradient-btn" data-type="radial">Radial</div>
                </div>
                <div class="color-inputs">
                    <div class="color-group">
                        <label>Color 1</label>
                        <div class="color-preview" id="bgColorPreview" style="background:#e5e7eb">
                            <input type="color" id="bgColor" value="#e5e7eb">
                        </div>
                    </div>
                    <div class="color-group">
                        <label>Color 2</label>
                        <div class="color-preview" id="bgColor2Preview" style="background:#3b82f6">
                            <input type="color" id="bgColor2" value="#3b82f6">
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <h3>üìù Text</h3>
                <div class="input-group">
                    <label>Custom Text</label>
                    <input type="text" id="customText" placeholder="Leave empty for dimensions">
                </div>
                <div class="input-group">
                    <label>Text Color</label>
                    <div class="color-preview" id="textColorPreview" style="background:#374151">
                        <input type="color" id="textColor" value="#374151">
                    </div>
                </div>
                <div class="input-group">
                    <label>Font Size</label>
                    <div class="range-group">
                        <input type="range" id="fontSize" min="10" max="200" value="48">
                        <span class="range-value" id="fontSizeValue">48px</span>
                    </div>
                </div>
            </div>
            <div class="section">
                <h3>üíæ Export</h3>
                <div class="input-group">
                    <label>Format</label>
                    <select id="format">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="preview-section">
            <div class="preview-container">
                <canvas id="preview" width="800" height="600"></canvas>
            </div>
            <div class="output-section">
                <button class="btn btn-primary" id="downloadBtn">‚¨áÔ∏è Download</button>
                <button class="btn btn-secondary" id="copyDataBtn">üìã Copy Data URL</button>
                <button class="btn btn-outline" id="shareBtn">üîó Share</button>
            </div>
            <div class="share-section">
                <h4>Shareable Link</h4>
                <div class="share-url" id="shareUrl" title="Click to copy">Shareable link will appear here</div>
            </div>
        </div>
    </main>
</div>
<script>
    const canvas = document.getElementById('preview');
    const ctx = canvas.getContext('2d');
    const elements = {
        width: document.getElementById('width'),
        height: document.getElementById('height'),
        bgColor: document.getElementById('bgColor'),
        bgColor2: document.getElementById('bgColor2'),
        textColor: document.getElementById('textColor'),
        customText: document.getElementById('customText'),
        fontSize: document.getElementById('fontSize'),
        format: document.getElementById('format')
    };
    const previews = {
        bg: document.getElementById('bgColorPreview'),
        bg2: document.getElementById('bgColor2Preview'),
        text: document.getElementById('textColorPreview')
    };
    let gradientType = 'solid';

    function updatePreview() {
        const w = parseInt(elements.width.value);
        const h = parseInt(elements.height.value);
        const bg1 = elements.bgColor.value;
        const bg2 = elements.bgColor2.value;
        const txt = elements.textColor.value;
        const text = elements.customText.value || `${w}√ó${h}`;
        const fSize = parseInt(elements.fontSize.value);
        canvas.width = w;
        canvas.height = h;
        let gradient;
        if (gradientType === 'linear') {
            gradient = ctx.createLinearGradient(0, 0, w, h);
            gradient.addColorStop(0, bg1);
            gradient.addColorStop(1, bg2);
        } else if (gradientType === 'radial') {
            gradient = ctx.createRadialGradient(w / 2, h / 2, 0, w / 2, h / 2, Math.max(w, h) / 2);
            gradient.addColorStop(0, bg1);
            gradient.addColorStop(1, bg2);
        } else {
            gradient = bg1;
        }
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = txt;
        ctx.font = `${fSize}px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        const maxWidth = w * 0.8;
        let finalFontSize = fSize;
        ctx.font = `${finalFontSize}px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif`;
        while (ctx.measureText(text).width > maxWidth && finalFontSize > 10) {
            finalFontSize -= 2;
            ctx.font = `${finalFontSize}px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif`;
        }
        ctx.fillText(text, w / 2, h / 2);
        updatePreviews();
        updateUrl();
        document.getElementById('fontSizeValue').textContent = fSize + 'px';
    }

    function updatePreviews() {
        previews.bg.style.background = elements.bgColor.value;
        previews.bg2.style.background = elements.bgColor2.value;
        previews.text.style.background = elements.textColor.value;
    }

    function getParams() {
        return {
            w: elements.width.value,
            h: elements.height.value,
            bg1: elements.bgColor.value,
            bg2: elements.bgColor2.value,
            txt: elements.textColor.value,
            text: elements.customText.value,
            fs: elements.fontSize.value,
            gt: gradientType
        };
    }

    function updateUrl() {
        const params = new URLSearchParams(getParams());
        const url = `${window.location.pathname}?${params.toString()}`;
        history.replaceState(null, '', url);
        document.getElementById('shareUrl').textContent = window.location.href;
    }

    function loadFromUrl() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('w')) elements.width.value = params.get('w');
        if (params.get('h')) elements.height.value = params.get('h');
        if (params.get('bg1')) elements.bgColor.value = params.get('bg1');
        if (params.get('bg2')) elements.bgColor2.value = params.get('bg2');
        if (params.get('txt')) elements.textColor.value = params.get('txt');
        if (params.get('text')) elements.customText.value = params.get('text');
        if (params.get('fs')) elements.fontSize.value = params.get('fs');
        if (params.get('gt')) {
            gradientType = params.get('gt');
            document.querySelectorAll('.gradient-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === gradientType);
            });
        }
    }

    function getDataUrl() {
        const fmt = elements.format.value;
        const mimeType = fmt === 'png' ? 'image/png' : fmt === 'jpeg' ? 'image/jpeg' : 'image/webp';
        const quality = fmt === 'png' ? undefined : 0.75;
        return canvas.toDataURL(mimeType, quality);
    }

    function downloadImage() {
        const link = document.createElement('a');
        const w = parseInt(elements.width.value);
        const h = parseInt(elements.height.value);
        const fmt = elements.format.value;
        const mimeType = fmt === 'png' ? 'image/png' : fmt === 'jpeg' ? 'image/jpeg' : 'image/webp';
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            link.href = url;
            link.download = `placeholder-${w}x${h}.${fmt}`;
            link.click();
            URL.revokeObjectURL(url);
        }, mimeType, 0.75);
    }

    function copyToClipboard(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const original = btn.textContent;
            btn.textContent = '‚úÖ Copied!';
            setTimeout(() => btn.textContent = original, 2000);
        });
    }

    document.querySelectorAll('.preset-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            elements.width.value = btn.dataset.width;
            elements.height.value = btn.dataset.height;
            updatePreview();
        });
    });

    document.querySelectorAll('.gradient-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.gradient-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            gradientType = btn.dataset.type;
            updatePreview();
        });
    });

    previews.bg.addEventListener('click', () => elements.bgColor.click());
    previews.bg2.addEventListener('click', () => elements.bgColor2.click());
    previews.text.addEventListener('click', () => elements.textColor.click());

    Object.values(elements).forEach(el => {
        el.addEventListener('input', updatePreview);
    });

    document.getElementById('downloadBtn').addEventListener('click', downloadImage);
    document.getElementById('copyDataBtn').addEventListener('click', () => {
        const dataUrl = getDataUrl();
        copyToClipboard(dataUrl, document.getElementById('copyDataBtn'));
    });
    document.getElementById('shareBtn').addEventListener('click', () => {
        copyToClipboard(window.location.href, document.getElementById('shareBtn'));
    });
    document.getElementById('shareUrl').addEventListener('click', () => {
        copyToClipboard(document.getElementById('shareUrl').textContent, {textContent: '‚úÖ Copied!'});
    });

    loadFromUrl();
    updatePreview();
</script>
<script src="../logo.js"></script>
</body>
