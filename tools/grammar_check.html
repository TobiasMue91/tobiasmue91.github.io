<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json5/2.2.3/index.min.js"></script>
    <title>Grammar Checker</title>
    <style>.error-highlight {
        position: relative;
        display: inline-block;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .error-highlight:hover {
        background-color: rgba(0, 0, 0, 0.05);
    }

    .grammar {
        border-bottom: 2px solid #ef4444;
    }

    .tooltip {
        visibility: hidden;
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.2s, visibility 0.2s;
        width: max-content;
        max-width: 300px;
    }

    .error-highlight:hover .tooltip {
        visibility: visible;
        opacity: 1;
    }

    .loading-dots:after {
        content: '.';
        animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
        0%, 20% {
            content: '.';
        }
        40% {
            content: '..';
        }
        60% {
            content: '...';
        }
        80%, 100% {
            content: '';
        }
    }

    #word-count {
        transition: all 0.3s ease;
    }

    .shake {
        animation: shake 0.5s;
    }

    @keyframes shake {
        0%, 100% {
            transform: translateX(0);
        }
        10%, 30%, 50%, 70%, 90% {
            transform: translateX(-5px);
        }
        20%, 40%, 60%, 80% {
            transform: translateX(5px);
        }
    }</style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="container mx-auto max-w-4xl p-5 bg-white rounded-lg shadow-lg">
    <div class="flex items-center justify-between mb-6"><h1 class="text-3xl font-bold">Grammar Checker</h1>
        <div class="flex gap-2"><select id="mode-select" class="px-3 py-1 border rounded-md text-sm dark:text-gray-900">
            <option value="standard">Standard Mode</option>
            <option value="academic">Academic Writing</option>
            <option value="business">Business Writing</option>
            <option value="casual">Casual Writing</option>
        </select>
            <button id="theme-toggle" class="p-2 rounded-md bg-gray-200 hover:bg-gray-300">üåô</button>
        </div>
    </div>
    <div class="mb-4">
        <div class="flex justify-between items-center mb-2"><label for="input"
                                                                   class="block text-sm font-medium text-gray-700 dark:text-gray-300">Enter
            Text:</label>
            <div id="word-count" class="text-sm text-gray-500 dark:text-gray-400">0 words | 0 characters</div>
        </div>
        <textarea id="input" rows="6"
                  class="w-full p-3 border rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:text-gray-900"
                  placeholder="Type or paste your text here..."></textarea></div>
    <div class="flex flex-wrap gap-4 mb-6">
        <button id="check-grammar"
                class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Check Grammar
        </button>
        <button id="clear-text"
                class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
            Clear Text
        </button>
        <button id="copy-corrected"
                class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
            Copy Corrected
        </button>
    </div>
    <div id="result" class="p-4 border rounded-md min-h-[100px] bg-gray-50 dark:bg-gray-800 dark:text-white"></div>
    <div id="history" class="mt-4"><h3 class="text-lg font-semibold mb-2 dark:text-white">Recent Corrections</h3>
        <div id="history-list" class="space-y-2"></div>
    </div>
</div>
<script>let darkMode = false;
let errorHistory = [];
let currentText = '';
let lastCheckTimestamp = 0;
document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
document.getElementById('check-grammar').addEventListener('click', checkGrammar);
document.getElementById('clear-text').addEventListener('click', clearText);
document.getElementById('copy-corrected').addEventListener('click', copyCorrectText);
document.getElementById('input').addEventListener('input', updateWordCount);

function toggleTheme() {
    darkMode = !darkMode;
    const body = document.body;
    const container = document.querySelector('.container');
    const themeToggle = document.getElementById('theme-toggle');
    if (darkMode) {
        body.classList.add('bg-gray-900');
        container.classList.remove('bg-white');
        container.classList.add('bg-gray-800');
        themeToggle.textContent = '‚òÄÔ∏è';
    } else {
        body.classList.remove('bg-gray-900');
        container.classList.remove('bg-gray-800');
        container.classList.add('bg-white');
        themeToggle.textContent = 'üåô';
    }
}

function updateWordCount() {
    const text = document.getElementById('input').value;
    const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
    const chars = text.length;
    document.getElementById('word-count').textContent = `${words} words | ${chars} characters`;
}

function clearText() {
    document.getElementById('input').value = '';
    document.getElementById('result').innerHTML = '';
    updateWordCount();
}

async function copyCorrectText() {
    const input = document.getElementById('input');
    const correctedText = input.value;
    if (correctedText) {
        try {
            await navigator.clipboard.writeText(correctedText);
            showNotification('Text copied to clipboard!');
        } catch (err) {
            showNotification('Failed to copy text', 'error');
        }
    }
}

function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 p-4 rounded-md ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => notification.remove(), 3000);
}

async function checkGrammar() {
    const currentTime = Date.now();
    if (currentTime - lastCheckTimestamp < 3000) {
        showNotification('Please wait a few seconds before checking again', 'error');
        return;
    }
    lastCheckTimestamp = currentTime;
    const inputElement = document.getElementById('input');
    const resultContainer = document.getElementById('result');
    const button = document.getElementById('check-grammar');
    const mode = document.getElementById('mode-select').value;
    const inputText = inputElement.value.trim();
    if (!inputText) {
        inputElement.classList.add('shake');
        setTimeout(() => inputElement.classList.remove('shake'), 500);
        return;
    }
    button.disabled = true;
    button.innerHTML = 'Checking<span class="loading-dots"></span>';
    const botMessage = `I am a grammar checking API. I analyze text for grammar errors with a focus on ${mode} writing. I always respond in this JSON format:{"errors":[{"type":"grammar","text":"original text","suggestion":"suggested correction","description":"error description"}]}`;
    try {
        const response = await fetch('https://chatgpt.tobiasmue91.workers.dev/', {
            method: 'POST',
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                max_tokens: 800,
                temperature: 0.3,
                messages: [{role: "assistant", content: botMessage}, {
                    role: "user",
                    content: `Check this text: ${inputText}`
                }]
            })
        });
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        const responseContent = data.choices[0].message.content;
        const jsonMatch = responseContent.match(/\{[\s\S]*\}/);
        if (!jsonMatch) throw new Error('Invalid response format');
        const grammarData = JSON5.parse(jsonMatch[0]);
        displayResults(inputText, grammarData.errors);
        addToHistory(inputText, grammarData.errors);
    } catch (error) {
        console.error('Error:', error);
        resultContainer.textContent = 'An error occurred while checking the text. Please try again.';
        showNotification('Error checking grammar', 'error');
    } finally {
        button.disabled = false;
        button.textContent = 'Check Grammar';
    }
}

function addToHistory(text, errors) {
    const historyEntry = {text, errors, timestamp: new Date().toLocaleString()};
    errorHistory.unshift(historyEntry);
    errorHistory = errorHistory.slice(0, 5);
    updateHistoryDisplay();
}

function updateHistoryDisplay() {
    const historyList = document.getElementById('history-list');
    historyList.innerHTML = errorHistory.map((entry, index) => `<div class="p-2 bg-gray-50 dark:bg-gray-700 rounded border cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600" onclick="restoreHistoryEntry(${index})"><div class="text-sm text-gray-500 dark:text-gray-300">${entry.timestamp}</div><div class="text-sm truncate dark:text-white">${entry.text.substring(0, 50)}...</div><div class="text-xs text-gray-600 dark:text-gray-400">${entry.errors.length} errors found</div></div>`).join('');
}

function restoreHistoryEntry(index) {
    const entry = errorHistory[index];
    const input = document.getElementById('input');
    input.value = entry.text;
    displayResults(entry.text, entry.errors);
    updateWordCount();
}

function displayResults(originalText, errors) {
    const resultContainer = document.getElementById('result');
    let displayText = originalText;
    errors.sort((a, b) => b.text.length - a.text.length);
    errors.forEach(error => {
        const highlightHtml = `<span class="error-highlight grammar" data-original="${error.text}" data-suggestion="${error.suggestion}">${error.text}<div class="tooltip bg-gray-800 text-white p-3 rounded-lg shadow-lg"><div class="font-semibold mb-1">Grammar Issue</div><div class="text-gray-200 mb-2">${error.description}</div><div class="border-t border-gray-600 pt-2"><div class="text-sm text-gray-300">Suggestion:</div><div class="text-green-400">${error.suggestion}</div></div></div></span>`;
        const regex = new RegExp(escapeRegExp(error.text), 'g');
        displayText = displayText.replace(regex, highlightHtml);
    });
    resultContainer.innerHTML = displayText;
    document.querySelectorAll('.error-highlight').forEach(highlight => {
        highlight.addEventListener('click', function () {
            const original = this.dataset.original;
            const suggestion = this.dataset.suggestion;
            const input = document.getElementById('input');
            input.value = input.value.replace(original, suggestion);
            displayResults(input.value, errors.filter(e => e.text !== original));
            showNotification(`Corrected: ${original} ‚Üí ${suggestion}`, 'success');
            updateWordCount();
        });
    });
}

function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

updateWordCount();
document.addEventListener('keydown', function (e) {
    if (e.ctrlKey || e.metaKey) {
        switch (e.key) {
            case'Enter':
                e.preventDefault();
                checkGrammar();
                break;
            case'l':
                e.preventDefault();
                clearText();
                break;
            case'c':
                if (document.activeElement !== document.getElementById('input')) {
                    e.preventDefault();
                    copyCorrectText();
                }
                break;
        }
    }
});
let autoSaveTimeout;
document.getElementById('input').addEventListener('input', function () {
    clearTimeout(autoSaveTimeout);
    autoSaveTimeout = setTimeout(() => {
        localStorage.setItem('grammarProText', this.value);
    }, 1000);
});
window.addEventListener('load', function () {
    const savedText = localStorage.getItem('grammarProText');
    if (savedText) {
        document.getElementById('input').value = savedText;
        updateWordCount();
    }
});</script>
</body>
</html>
