<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CSS Border Radius Generator</title>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
        --primary-color: #4f46e5;
        --secondary-color: #818cf8;
        --bg-color: #f3f4f6;
        --text-color: #1f2937;
        --border-color: #d1d5db
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color)
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem
    }

    .card {
        background-color: #fff;
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)
    }

    .preview {
        width: 300px;
        height: 300px;
        transition: all 0.3s ease-in-out
    }

    .preview:hover {
        transform: scale(1.05)
    }

    .code-output {
        background-color: #1f2937;
        color: #e5e7eb;
        border-radius: 0.5rem;
        font-family: monospace;
        font-size: 0.875rem
    }

    .slider-thumb {
        -webkit-appearance: none;
        width: 100%;
        height: 6px;
        background: var(--secondary-color);
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s
    }

    .slider-thumb:hover {
        opacity: 1
    }

    .slider-thumb::-webkit-slider-thumb, .slider-thumb::-moz-range-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: var(--primary-color);
        cursor: pointer;
        border-radius: 50%
    }

    .input-group {
        display: flex;
        align-items: center
    }

    .input-group input[type="number"] {
        width: 60px;
        padding: 0.25rem;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        font-size: 0.875rem
    }

    .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        font-weight: 600;
        transition: all 0.3s ease
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: #fff
    }

    .btn-primary:hover {
        background-color: var(--secondary-color)
    }

    .btn-secondary {
        background-color: var(--secondary-color);
        color: #fff
    }

    .btn-secondary:hover {
        background-color: var(--primary-color)
    }

    .tab {
        cursor: pointer;
        padding: 0.5rem 1rem;
        border-bottom: 2px solid transparent
    }

    .tab.active {
        border-bottom: 2px solid var(--primary-color);
        color: var(--primary-color)
    }

    .animation-container {
        width: 300px;
        height: 300px;
        position: relative;
        overflow: hidden
    }

    .animate-element {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: var(--primary-color);
        animation: bounce 2s infinite
    }

    .gradient-bg {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        animation: gradientShift 5s ease infinite
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0)
        }
        50% {
            transform: translateY(-100px)
        }
    }

    @keyframes gradientShift {
        0% {
            background-position: 0% 50%
        }
        50% {
            background-position: 100% 50%
        }
        100% {
            background-position: 0% 50%
        }
    }</style>
</head>
<body class="bg-gray-100">
<div class="container">
    <div class="card p-8"><h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">CSS Border Radius
        Generator</h1>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div class="flex space-x-4 mb-4">
                    <div class="tab active" data-tab="border-radius">Border Radius</div>
                    <div class="tab" data-tab="animation">Animation</div>
                    <div class="tab" data-tab="gradient">Gradient</div>
                </div>
                <div id="border-radius-content"></div>
                <div id="animation-content" class="hidden">
                    <div class="space-y-4"><label class="block text-sm font-medium">Animation Type</label><select
                            id="animation-type" class="w-full p-2 border rounded">
                        <option value="none">None</option>
                        <option value="bounce">Bounce</option>
                        <option value="spin">Spin</option>
                        <option value="pulse">Pulse</option>
                    </select></div>
                    <div class="space-y-4"><label class="block text-sm font-medium">Animation Duration (s)</label><input
                            type="number" id="animation-duration" min="0.1" max="10" step="0.1" value="1"
                            class="w-full p-2 border rounded"></div>
                </div>
                <div id="gradient-content" class="hidden">
                    <div class="space-y-4"><label class="block text-sm font-medium">Gradient Type</label><select
                            id="gradient-type" class="w-full p-2 border rounded">
                        <option value="linear">Linear</option>
                        <option value="radial">Radial</option>
                    </select></div>
                    <div class="space-y-4"><label class="block text-sm font-medium">Gradient Direction</label><input
                            type="range" id="gradient-direction" min="0" max="360" value="0"
                            class="slider-thumb w-full"><span id="gradient-direction-value" class="text-sm">0deg</span>
                    </div>
                    <div class="space-y-4"><label class="block text-sm font-medium">Color 1</label><input type="color"
                                                                                                          id="gradient-color-1"
                                                                                                          value="#4f46e5"
                                                                                                          class="w-full h-10 rounded">
                    </div>
                    <div class="space-y-4"><label class="block text-sm font-medium">Color 2</label><input type="color"
                                                                                                          id="gradient-color-2"
                                                                                                          value="#818cf8"
                                                                                                          class="w-full h-10 rounded">
                    </div>
                </div>
                <div class="space-y-4"><label class="block text-sm font-medium">Background Color</label><input
                        type="color" id="color-picker" value="#4f46e5" class="w-full h-10 rounded"></div>
                <div class="space-y-4"><label class="block text-sm font-medium">Border Color</label><input type="color"
                                                                                                           id="border-color-picker"
                                                                                                           value="#000000"
                                                                                                           class="w-full h-10 rounded">
                </div>
                <div class="space-y-4"><label class="block text-sm font-medium">Border Width</label>
                    <div class="input-group"><input type="range" id="border-width" min="0" max="20" value="0"
                                                    class="slider-thumb w-full mr-2"><input type="number"
                                                                                            id="border-width-number"
                                                                                            min="0" max="20" value="0"
                                                                                            class="w-16 text-sm border rounded p-1"><span
                            id="border-width-value" class="text-sm ml-2">0px</span></div>
                </div>
                <div class="space-y-4"><label class="block text-sm font-medium">Units</label><select id="units"
                                                                                                     class="w-full p-2 border rounded">
                    <option value="px">px</option>
                    <option value="%">%</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                </select></div>
                <div class="space-y-4"><label class="block text-sm font-medium">Preset Shapes</label><select
                        id="preset-shapes" class="w-full p-2 border rounded">
                    <option value="custom">Custom</option>
                    <option value="circle">Circle</option>
                    <option value="oval">Oval</option>
                    <option value="triangle">Triangle</option>
                    <option value="parallelogram">Parallelogram</option>
                    <option value="message">Message Bubble</option>
                    <option value="leaf">Leaf</option>
                </select></div>
            </div>
            <div class="space-y-6">
                <div id="preview-container" class="relative">
                    <div class="preview border-solid" id="preview"></div>
                    <div class="animation-container hidden">
                        <div class="animate-element"></div>
                    </div>
                </div>
                <h4 class="text-xl font-semibold mt-6 mb-2">CSS Output</h4>
                <pre class="code-output p-4 overflow-x-auto"><code id="css-output"></code></pre>
                <div class="flex space-x-4 mt-4">
                    <button id="copy" class="btn btn-primary"><i class="fas fa-copy mr-2"></i>Copy CSS</button>
                    <button id="reset" class="btn btn-secondary"><i class="fas fa-undo mr-2"></i>Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>const $ = document.querySelector.bind(document);
const $$ = document.querySelectorAll.bind(document);
const updatePreview = () => {
    const getVal = id => $(`#${id}`).value;
    const tl = getVal('top-left'), tr = getVal('top-right'), br = getVal('bottom-right'), bl = getVal('bottom-left'),
        a = getVal('all');
    const preview = $('#preview');
    const output = $('#css-output');
    const units = getVal('units');
    const color = getVal('color-picker');
    const borderColor = getVal('border-color-picker');
    const borderWidth = getVal('border-width');
    const gradientType = getVal('gradient-type');
    const gradientDirection = getVal('gradient-direction');
    const gradientColor1 = getVal('gradient-color-1');
    const gradientColor2 = getVal('gradient-color-2');
    const animationType = getVal('animation-type');
    const animationDuration = getVal('animation-duration');
    let css = '';
    ['top-left', 'top-right', 'bottom-right', 'bottom-left', 'all', 'border-width'].forEach(id => $(`#${id}-value`).textContent = $(`#${id}`).value + units);
    $('#gradient-direction-value').textContent = gradientDirection + 'deg';
    Object.assign(preview.style, {borderColor, borderWidth: borderWidth + units, borderStyle: 'solid'});
    if (a !== '0') {
        css = `border-radius: ${a}${units};`;
        preview.style.borderRadius = a + units;
    } else {
        css = `border-radius: ${tl}${units} ${tr}${units} ${br}${units} ${bl}${units};`;
        ['borderTopLeftRadius', 'borderTopRightRadius', 'borderBottomRightRadius', 'borderBottomLeftRadius'].forEach((prop, i) => preview.style[prop] = [tl, tr, br, bl][i] + units);
    }
    if (gradientType === 'linear') {
        preview.style.background = `linear-gradient(${gradientDirection}deg, ${gradientColor1}, ${gradientColor2})`;
        css += `\nbackground: linear-gradient(${gradientDirection}deg, ${gradientColor1}, ${gradientColor2});`;
    } else if (gradientType === 'radial') {
        preview.style.background = `radial-gradient(circle, ${gradientColor1}, ${gradientColor2})`;
        css += `\nbackground: radial-gradient(circle, ${gradientColor1}, ${gradientColor2});`;
    } else {
        preview.style.backgroundColor = color;
        css += `\nbackground-color: ${color};`
    }
    css += `\nborder: ${borderWidth}${units} solid ${borderColor};`;
    preview.style.animation = animationType !== 'none' ? `${animationType} ${animationDuration}s infinite` : 'none';
    if (animationType !== 'none') css += `\nanimation: ${animationType} ${animationDuration}s infinite;`;
    output.textContent = css;
};
const syncInputs = (rangeId, numberId) => {
    const range = $(`#${rangeId}`);
    const number = $(`#${numberId}`);
    [range, number].forEach(el => el.addEventListener('input', () => {
        number.value = range.value;
        updatePreview();
    }));
};
const createSlider = (id, label) => {
    const container = document.createElement('div');
    container.className = 'space-y-4';
    container.innerHTML = `<label class="block text-sm font-medium">${label}</label><div class="input-group"><input type="range" id="${id}" min="0" max="100" value="0" class="slider-thumb w-full mr-2"><input type="number" id="${id}-number" min="0" max="100" value="0" class="w-16 text-sm border rounded p-1"><span id="${id}-value" class="text-sm ml-2">0px</span></div>`;
    $('#border-radius-content').appendChild(container);
    syncInputs(id, `${id}-number`);
};
document.addEventListener('DOMContentLoaded', () => {
    ['top-left', 'top-right', 'bottom-right', 'bottom-left', 'all'].forEach(id => createSlider(id, id.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')));
    ['color-picker', 'border-color-picker', 'units', 'gradient-type', 'gradient-direction', 'gradient-color-1', 'gradient-color-2', 'animation-type', 'animation-duration'].forEach(id => $(`#${id}`).addEventListener('input', updatePreview));
    syncInputs('border-width', 'border-width-number');
    $('#copy').addEventListener('click', () => {
        navigator.clipboard.writeText($('#css-output').textContent);
        alert('CSS copied to clipboard!');
    });
    $('#reset').addEventListener('click', () => {
        $$('input[type="range"], input[type="number"]').forEach(input => input.value = 0);
        $('#color-picker').value = '#4f46e5';
        $('#border-color-picker').value = '#000000';
        $('#units').value = 'px';
        $('#gradient-type').value = 'linear';
        $('#gradient-direction').value = 0;
        $('#gradient-color-1').value = '#4f46e5';
        $('#gradient-color-2').value = '#818cf8';
        $('#animation-type').value = 'none';
        $('#animation-duration').value = 1;
        updatePreview();
    });
    $('#preset-shapes').addEventListener('change', (e) => {
        const shapes = {
            circle: [50, 50, 50, 50],
            oval: [50, 50, 25, 25],
            triangle: [0, 0, 0, 100],
            parallelogram: [0, 15, 0, 15],
            message: [25, 25, 25, 0],
            leaf: [100, 0, 0, 100]
        };
        const values = shapes[e.target.value] || [0, 0, 0, 0];
        ['top-left', 'top-right', 'bottom-right', 'bottom-left'].forEach((id, i) => {
            $(`#${id}`).value = $(`#${id}-number`).value = values[i];
        });
        updatePreview();
    });
    $$('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            $$('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            $$('[id$="-content"]').forEach(content => content.classList.add('hidden'));
            $(`#${tab.dataset.tab}-content`).classList.remove('hidden');
        });
    });
    updatePreview();
});</script>
<script src="../sidebar.js"></script>
</body>
</html>
