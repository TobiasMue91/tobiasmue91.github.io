<!DOCTYPE html>
<html>
<head>
    <title>Spotify Music Quiz Cards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #printArea, #printArea * {
                visibility: visible;
            }
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
            }
        }

        .card {
            width: 6cm;
            height: 6cm;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            padding: 10px;
            margin: 10px;
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }

        .page {
            page-break-after: always !important;
            page-break-before: always !important;
            margin-bottom: 2cm;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }

        .card-page {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            page-break-after: always;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            height: 100%;
            align-items: center;
        }

        .metadata {
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .metadata .year {
            font-size: 24px;
            margin-top: 8px;
        }

        #printArea {
            display: block;
            padding: 1cm;
        }

        .hidden {
            display: none;
        }

        #pauseResumeButton {
            width: min(60vmin, 300px);  /* Cap the max size on desktop */
            height: min(60vmin, 300px);
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #2FE075, #1DB954);
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow:
                    0 2rem 4rem rgba(29, 185, 84, 0.2),
                    0 1rem 2rem rgba(0, 0, 0, 0.1),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.1),
                    inset 0 2px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        #pauseResumeButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #pauseResumeButton:hover {
            transform: translateY(-4px);
            background: linear-gradient(145deg, #34F07E, #1FCC5E);
            box-shadow:
                    0 3rem 5rem rgba(29, 185, 84, 0.25),
                    0 1.5rem 3rem rgba(0, 0, 0, 0.15),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.1),
                    inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        #pauseResumeButton:hover::before {
            opacity: 1;
        }

        #pauseResumeButton:active {
            transform: translateY(2px);
            background: linear-gradient(145deg, #1DB954, #1AA54C);
            box-shadow:
                    0 1rem 2rem rgba(29, 185, 84, 0.15),
                    0 0.5rem 1rem rgba(0, 0, 0, 0.1),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        #pauseResumeButton svg {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        #player {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .scan-button {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(145deg, #1e1e1e, #2d2d2d);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .scan-button:active {
            transform: translateY(1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #playlistModal {
            z-index: 1000;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
<div id="setup" class="max-w-md mx-auto p-6">
    <div class="bg-white rounded-lg shadow-xl p-8">
        <input type="text" id="clientId" placeholder="Enter Spotify Client ID" class="w-full px-4 py-2 mb-4 border rounded">
        <button onclick="startAuth()" class="w-full bg-green-500 text-white py-2 px-4 rounded">Initialize</button>
    </div>
</div>

<div id="player" class="hidden">
    <div class="button-container">
        <button id="pauseResumeButton"><span class="play">â–·</span></button>
        <a href="https://www.gptgames.dev/tools/spotify_qr_scanner" class="scan-button">
            Scan for next song
        </a>
    </div>
    <button id="createQRButton" class="fixed top-4 right-4 bg-green-500 text-white py-2 px-4 rounded">
        Create QR codes from Playlist
    </button>
</div>

<div id="printArea"></div>

<div id="playlistModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h2 class="text-xl font-bold mb-4">Create QR Codes from Playlist</h2>
        <input
                type="text"
                id="playlistUrl"
                placeholder="Enter Spotify playlist URL"
                class="w-full px-4 py-2 mb-4 border rounded"
        >
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Number of songs: <span id="songCount">21</span>
            </label>
            <input
                    type="range"
                    id="songSlider"
                    min="3"
                    max="300"
                    step="3"
                    value="21"
                    class="w-full"
            >
        </div>
        <div class="flex justify-end gap-4">
            <button onclick="closePlaylistModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                Cancel
            </button>
            <button onclick="processPlaylist()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                Create
            </button>
        </div>
    </div>
</div>
<script>
    let playerInstance = null;
    let isPlaying = false;
    const redirectUri = 'http://gptgames.dev/tools/spotify_music_quiz_cards.html';

    function togglePauseResume() {
        if (isPlaying) {
            playerInstance.pause();
        } else {
            playerInstance.resume();
        }
        isPlaying = !isPlaying;
        updateButtonIcon();
    }

    function updateButtonIcon() {
        const size = Math.min(window.innerWidth, window.innerHeight) * 0.4; // 40% of viewport
        const button = document.getElementById('pauseResumeButton');

        if (isPlaying) {
            button.innerHTML = `<svg width="${size}" height="${size}" viewBox="0 0 24 24">
                <rect x="6" y="4" width="4" height="16" fill="white"/>
                <rect x="14" y="4" width="4" height="16" fill="white"/>
            </svg>`;
        } else {
            button.innerHTML = `<svg width="${size}" height="${size}" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" fill="white"/>
            </svg>`;
        }
    }

    function getUrlParameter(name) {
        return new URLSearchParams(window.location.search).get(name);
    }

    window.onSpotifyWebPlaybackSDKReady = () => {
        const token = localStorage.getItem('spotify_access_token') || getHashParams().access_token;
        if (token) initializePlayer(token);
    };

    function startAuth() {
        const clientId = document.getElementById('clientId').value;
        localStorage.setItem('spotify_client_id', clientId);
        const scope = 'streaming user-read-email user-read-private user-modify-playback-state playlist-read-private';
        window.location.href = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
    }

    function getHashParams() {
        const hashParams = {};
        window.location.hash.substring(1).split('&').forEach(param => {
            const [key, value] = param.split('=');
            hashParams[key] = decodeURIComponent(value);
        });
        if (hashParams.access_token) {
            localStorage.setItem('spotify_access_token', hashParams.access_token);
        }
        return hashParams;
    }

    async function getPlaylistTracks(input) {
        let playlistId = input.match(/playlist\/([a-zA-Z0-9]+)/)?.[1];
        if (!playlistId) {
            throw new Error('Could not extract playlist ID from URL');
        }
        const response = await spotifyFetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`);
        if (!response) return [];
        const data = await response.json();
        return data.items
            .filter(item => item?.track && item.track.album?.release_date)
            .map(item => ({
                id: item.track.id || '',
                name: item.track.name || 'Unknown Title',
                artist: item.track.artists?.[0]?.name || 'Unknown Artist',
                year: item.track.album.release_date.split('-')[0] || 'Unknown Year'
            }));
    }

    function createQRCard(track, isQRSide) {
        const card = document.createElement('div');
        card.className = 'card';
        if (isQRSide) {
            const qrContainer = document.createElement('div');
            qrContainer.className = 'qr-container';
            qrContainer.id = `qr-${track.id}`;
            card.appendChild(qrContainer);
            new QRCode(qrContainer, {
                text: `https://www.gptgames.dev/tools/spotify_music_quiz_cards.html?track=${track.id}`,
                width: 220,
                height: 220,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        } else {
            const metadata = document.createElement('div');
            metadata.className = 'metadata';
            metadata.innerHTML = `<h3 class="title">${track.name}</h3><p class="artist">${track.artist}</p><p class="year">${track.year}</p>`;
            card.appendChild(metadata);
        }
        return card;
    }

    function showPlaylistModal() {
        document.getElementById('playlistModal').style.display = 'flex';
    }

    function closePlaylistModal() {
        document.getElementById('playlistModal').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('songSlider').addEventListener('input', function(e) {
            document.getElementById('songCount').textContent = e.target.value;
        });
        document.getElementById('createQRButton').onclick = showPlaylistModal;
        updateButtonIcon();
    });

    async function processPlaylist() {
        const playlistUrl = document.getElementById('playlistUrl').value;
        const songCount = parseInt(document.getElementById('songSlider').value);

        if (!playlistUrl) {
            alert('Please enter a playlist URL');
            return;
        }

        try {
            const tracks = await getPlaylistTracks(playlistUrl);
            if (tracks.length === 0) {
                throw new Error('No valid tracks found in playlist');
            }

            const printArea = document.getElementById('printArea');
            printArea.innerHTML = '';

            const qrPage = document.createElement('div');
            qrPage.className = 'page';
            const qrContainer = document.createElement('div');
            qrContainer.className = 'card-container';

            const selectedTracks = tracks.slice(0, songCount);
            selectedTracks.forEach(track => {
                qrContainer.appendChild(createQRCard(track, true));
            });

            qrPage.appendChild(qrContainer);
            printArea.appendChild(qrPage);

            const metadataPage = document.createElement('div');
            metadataPage.className = 'page';
            const metadataContainer = document.createElement('div');
            metadataContainer.className = 'card-container';

            selectedTracks.forEach(track => {
                metadataContainer.appendChild(createQRCard(track, false));
            });

            metadataPage.appendChild(metadataContainer);
            printArea.appendChild(metadataPage);

            closePlaylistModal();

            setTimeout(() => {
                window.print();
            }, 1000);
        } catch (error) {
            alert('Error processing tracks: ' + error.message);
            console.error('Detailed error:', error);
        }
    }

    function initializePlayer(token) {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('player').classList.remove('hidden');
        localStorage.setItem('spotify_access_token', token);

        playerInstance = new Spotify.Player({
            name: 'Development Player',
            getOAuthToken: cb => { cb(token); }
        });

        playerInstance.addListener('ready', async ({ device_id }) => {
            await fetch('https://api.spotify.com/v1/me/player', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    device_ids: [device_id],
                    play: true
                })
            });
            const trackId = getUrlParameter('track');
            if (trackId) {
                await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: [`spotify:track:${trackId}`]
                    })
                });
            }
        });

        playerInstance.addListener('not_ready', ({ device_id }) => {
            console.error('Device ID has gone offline', device_id);
        });

        playerInstance.addListener('authentication_error', ({ message }) => {
            console.error('Authentication error:', message);
            refreshAuth();
        });

        playerInstance.addListener('initialization_error', ({ message }) => {
            console.error('Failed to initialize:', message);
            refreshAuth();
        });

        document.getElementById('pauseResumeButton').onclick = togglePauseResume;
        playerInstance.connect();
    }

    function refreshAuth() {
        const clientId = localStorage.getItem('spotify_client_id');
        localStorage.clear();
        sessionStorage.clear();
        localStorage.setItem('spotify_client_id', clientId);
        const scope = 'streaming user-read-email user-read-private user-modify-playback-state playlist-read-private';
        window.location.href = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
    }

    async function spotifyFetch(url, options = {}) {
        const response = await fetch(url, {
            ...options,
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('spotify_access_token')}`,
                ...options.headers
            }
        });
        if (response.status === 401) {
            refreshAuth();
            return;
        }
        if (!response.ok) {
            throw new Error(`API request failed with status ${response.status}`);
        }
        return response;
    }
</script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
