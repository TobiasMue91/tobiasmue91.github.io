<body>
<div class="container">
    <header>
        <h1>Time Lapse Creator</h1>
        <p class="subtitle">Professional time-lapse videos from your webcam</p>
    </header>
    <div class="layout">
        <div>
            <div class="panel">
                <div class="video-container">
                    <video id="videoPreview" autoplay playsinline muted></video>
                    <div class="grid-overlay" id="gridOverlay">
                        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                            <line x1="33.33" y1="0" x2="33.33" y2="100" stroke="white" stroke-width="0.2"/>
                            <line x1="66.66" y1="0" x2="66.66" y2="100" stroke="white" stroke-width="0.2"/>
                            <line x1="0" y1="33.33" x2="100" y2="33.33" stroke="white" stroke-width="0.2"/>
                            <line x1="0" y1="66.66" x2="100" y2="66.66" stroke="white" stroke-width="0.2"/>
                        </svg>
                    </div>
                    <div class="countdown-overlay" id="countdown"></div>
                    <div class="overlay-controls">
                        <button class="icon-btn" id="gridToggle" title="Toggle grid">‚äû</button>
                    </div>
                    <div class="video-controls">
                        <div class="status-group">
                            <div class="badge" id="cameraStatus">‚óè Camera Off</div>
                            <div class="badge" id="captureStatus" style="display:none">‚óè Idle</div>
                        </div>
                        <div class="badge" id="timer">0:00</div>
                    </div>
                </div>
            </div>
            <div class="panel" style="margin-top:24px">
                <div class="section">
                    <div class="frames-header">
                        <div class="section-title">Frames</div>
                        <button class="btn btn-ghost" id="clearAll" style="width:auto;padding:8px 16px;font-size:0.85em"
                                disabled>Clear
                        </button>
                    </div>
                    <div class="frames-grid" id="framesGrid">
                        <div class="empty">
                            <div class="empty-icon">üì∑</div>
                            <div>No frames captured</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="panel">
                <div class="section">
                    <div class="tip">üí° Lower intervals capture more motion detail. Higher intervals create dramatic
                        speed effects.
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value" id="frameCount">0</div>
                            <div class="stat-label">Frames</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="duration">0.0s</div>
                            <div class="stat-label">Video Length</div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Capture Interval</label>
                        <select id="interval">
                            <option value="500">0.5 seconds</option>
                            <option value="1000" selected>1 second</option>
                            <option value="2000">2 seconds</option>
                            <option value="3000">3 seconds</option>
                            <option value="5000">5 seconds</option>
                            <option value="10000">10 seconds</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Countdown Before Start</label>
                        <select id="countdownTime">
                            <option value="0">No countdown</option>
                            <option value="3" selected>3 seconds</option>
                            <option value="5">5 seconds</option>
                            <option value="10">10 seconds</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Output FPS</label>
                        <select id="fps">
                            <option value="15">15 FPS</option>
                            <option value="24" selected>24 FPS</option>
                            <option value="30">30 FPS</option>
                            <option value="60">60 FPS</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Video Quality</label>
                        <select id="quality">
                            <option value="1500000">Low (1.5 Mbps)</option>
                            <option value="2500000" selected>Medium (2.5 Mbps)</option>
                            <option value="5000000">High (5 Mbps)</option>
                            <option value="8000000">Ultra (8 Mbps)</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="startCamera">Start Camera</button>
                    <button class="btn btn-success" id="startCapture" style="display:none" disabled>Start Capturing
                    </button>
                    <button class="btn btn-danger" id="stopCapture" style="display:none">Stop Capturing</button>
                    <div class="divider"></div>
                    <div class="section-title">Preview & Export</div>
                    <video id="previewVideo" class="preview-video" controls></video>
                    <div class="speed-control" id="speedControl" style="display:none">
                        <button class="speed-btn" data-speed="0.5">0.5x</button>
                        <button class="speed-btn active" data-speed="1">1x</button>
                        <button class="speed-btn" data-speed="2">2x</button>
                        <button class="speed-btn" data-speed="4">4x</button>
                    </div>
                    <button class="btn btn-primary" id="createVideo" disabled>Create Time-Lapse</button>
                    <button class="btn btn-success" id="download" style="display:none">Download Video</button>
                    <div class="progress" id="progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let stream = null, captureInterval = null, frames = [], startTime = null, timer = null, videoBlob = null;
    const $ = id => document.getElementById(id);
    const videoPreview = $('videoPreview'), previewVideo = $('previewVideo'), startCamera = $('startCamera'),
        startCapture = $('startCapture'), stopCapture = $('stopCapture'), createVideo = $('createVideo'),
        download = $('download'), clearAll = $('clearAll'), framesGrid = $('framesGrid'),
        cameraStatus = $('cameraStatus'), captureStatus = $('captureStatus'), timerDisplay = $('timer'),
        frameCount = $('frameCount'), duration = $('duration'), interval = $('interval'), fps = $('fps'),
        quality = $('quality'), progress = $('progress'), progressBar = $('progressBar'), gridToggle = $('gridToggle'),
        gridOverlay = $('gridOverlay'), countdown = $('countdown'), countdownTime = $('countdownTime'),
        speedControl = $('speedControl');
    startCamera.onclick = async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: {width: {ideal: 1920}, height: {ideal: 1080}},
                audio: false
            });
            videoPreview.srcObject = stream;
            startCamera.style.display = 'none';
            startCapture.style.display = 'flex';
            startCapture.disabled = false;
            cameraStatus.innerHTML = '‚óè Camera Active';
            cameraStatus.classList.add('active');
        } catch (e) {
            alert('Camera access denied: ' + e.message)
        }
    };
    gridToggle.onclick = () => {
        gridOverlay.classList.toggle('active');
        gridToggle.classList.toggle('active');
    };
    startCapture.onclick = async () => {
        const cd = parseInt(countdownTime.value);
        if (cd > 0) {
            countdown.classList.add('active');
            for (let i = cd; i > 0; i--) {
                countdown.textContent = i;
                await new Promise(r => setTimeout(r, 1000));
            }
            countdown.classList.remove('active');
        }
        startTime = Date.now();
        startCapture.style.display = 'none';
        stopCapture.style.display = 'flex';
        captureStatus.style.display = 'flex';
        captureStatus.classList.add('recording');
        captureStatus.innerHTML = '<span class="dot"></span> Recording';
        interval.disabled = true;
        countdownTime.disabled = true;
        timer = setInterval(updateTimer, 100);
        captureFrame();
        captureInterval = setInterval(captureFrame, parseInt(interval.value));
    };
    stopCapture.onclick = () => {
        clearInterval(captureInterval);
        clearInterval(timer);
        startCapture.style.display = 'flex';
        stopCapture.style.display = 'none';
        captureStatus.innerHTML = '‚óè Idle';
        captureStatus.classList.remove('recording');
        interval.disabled = false;
        countdownTime.disabled = false;
        createVideo.disabled = frames.length < 2;
    };

    function captureFrame() {
        const canvas = document.createElement('canvas');
        canvas.width = videoPreview.videoWidth || 1920;
        canvas.height = videoPreview.videoHeight || 1080;
        canvas.getContext('2d').drawImage(videoPreview, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(b => {
            frames.push(b);
            updateFrames();
            updateStats();
        }, 'image/jpeg', 0.95);
    }

    function updateFrames() {
        if (!frames.length) {
            framesGrid.innerHTML = '<div class="empty"><div class="empty-icon">üì∑</div><div>No frames captured</div></div>';
            clearAll.disabled = true;
            return;
        }
        clearAll.disabled = false;
        framesGrid.innerHTML = '';
        frames.forEach((f, i) => {
            const div = document.createElement('div');
            div.className = 'frame';
            const img = document.createElement('img');
            img.src = URL.createObjectURL(f);
            const del = document.createElement('button');
            del.className = 'frame-delete';
            del.innerHTML = '√ó';
            del.onclick = e => {
                e.stopPropagation();
                frames.splice(i, 1);
                updateFrames();
                updateStats();
                createVideo.disabled = frames.length < 2;
            };
            const num = document.createElement('div');
            num.className = 'frame-num';
            num.textContent = i + 1;
            div.append(img, del, num);
            framesGrid.appendChild(div);
        });
    }

    function updateStats() {
        frameCount.textContent = frames.length;
        const len = (frames.length / parseInt(fps.value)).toFixed(1);
        duration.textContent = len + 's';
    }

    function updateTimer() {
        if (!startTime) return;
        const e = Math.floor((Date.now() - startTime) / 1000);
        timerDisplay.innerHTML = `${Math.floor(e / 60)}:${(e % 60).toString().padStart(2, '0')}`;
    }

    clearAll.onclick = () => {
        if (confirm('Delete all frames?')) {
            frames = [];
            updateFrames();
            updateStats();
            createVideo.disabled = true;
            previewVideo.classList.remove('show');
            download.style.display = 'none';
            speedControl.style.display = 'none';
        }
    };
    createVideo.onclick = async () => {
        if (frames.length < 2) return alert('Need at least 2 frames');
        createVideo.disabled = true;
        progress.classList.add('show');
        progressBar.style.width = '0%';
        await generate();
    };

    async function generate() {
        const canvas = document.createElement('canvas');
        const first = await createImageBitmap(frames[0]);
        canvas.width = first.width;
        canvas.height = first.height;
        const ctx = canvas.getContext('2d');
        const stream = canvas.captureStream(parseInt(fps.value));
        const types = ['video/webm;codecs=vp9', 'video/webm;codecs=vp8', 'video/webm', 'video/mp4'];
        let mime = 'video/webm';
        for (const t of types) if (MediaRecorder.isTypeSupported(t)) {
            mime = t;
            break
        }
        const rec = new MediaRecorder(stream, {mimeType: mime, videoBitsPerSecond: parseInt(quality.value)});
        const chunks = [];
        rec.ondataavailable = e => chunks.push(e.data);
        rec.onstop = () => {
            videoBlob = new Blob(chunks, {type: mime});
            previewVideo.src = URL.createObjectURL(videoBlob);
            previewVideo.classList.add('show');
            previewVideo.playbackRate = 1;
            speedControl.style.display = 'flex';
            download.style.display = 'flex';
            progress.classList.remove('show');
            createVideo.disabled = false;
        };
        rec.start();
        const targetFps = parseInt(fps.value);
        const frameDur = 1000 / targetFps;
        for (let i = 0; i < frames.length; i++) {
            const img = await createImageBitmap(frames[i]);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            progressBar.style.width = `${((i + 1) / frames.length) * 100}%`;
            await new Promise(r => setTimeout(r, frameDur));
        }
        rec.stop();
        stream.getTracks().forEach(t => t.stop());
    }

    download.onclick = () => {
        if (!videoBlob) return;
        const a = document.createElement('a');
        a.href = URL.createObjectURL(videoBlob);
        a.download = `timelapse-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.webm`;
        a.click();
    };
    document.querySelectorAll('.speed-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            previewVideo.playbackRate = parseFloat(btn.dataset.speed);
        };
    });
    fps.onchange = updateStats;
</script>
<script src="../logo.js"></script>
</body>
</html>
