<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Script Generator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #f5f5f5;
            --accent-color: #e50914;
            --text-color: #333;
            --white: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--white);
            margin: 0;
            font-size: 28px;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--white);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
        }

        input, textarea {
            font-size: 16px;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            outline: none;
            resize: vertical;
        }

        textarea {
            min-height: 300px;
        }

        button {
            font-size: 18px;
            background-color: var(--accent-color);
            color: var(--white);
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b2070e;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .range-input {
            display: flex;
            align-items: center;
        }

        .range-input label {
            margin-right: 10px;
        }

        .loading-msg {
            display: none;
            color: var(--accent-color);
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            main {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Movie Script Generator</h1>
</header>
<main>
    <div class="input-group">
        <label for="movie-title">Movie Title:</label>
        <input type="text" id="movie-title" placeholder="Enter movie title" required>
    </div>
    <div class="input-group">
        <label for="additional-criteria">Additional Criteria:</label>
        <input type="text" id="additional-criteria" placeholder="Enter additional criteria">
    </div>
    <div class="input-group range-input">
        <label for="creativity">Creativity:</label>
        <span id="creativity-value">30%</span>
        <input type="range" id="creativity" name="creativity" min="0" max="100" step="5" value="30">
    </div>
    <div class="input-group">
        <button id="generate-btn">Generate Script</button>
    </div>
    <div class="loading-msg" id="loading-msg">Loading, please wait...</div>
    <div class="input-group">
        <label for="script-output">Generated Script:</label>
        <textarea id="script-output" readonly></textarea>
    </div>
</main>
<footer>
    &copy; 2024 Movie Script Generator. All rights reserved.
</footer>

<script>
    const API_ENDPOINT = 'https://chatgpt.tobiasmue91.workers.dev/';

    const movieTitleInput = document.getElementById('movie-title');
    const additionalCriteriaInput = document.getElementById('additional-criteria');
    const creativityInput = document.getElementById('creativity');
    const creativityValue = document.getElementById('creativity-value');
    const generateBtn = document.getElementById('generate-btn');
    const scriptOutput = document.getElementById('script-output');
    const loadingMsg = document.getElementById('loading-msg');

    creativityInput.addEventListener('input', (event) => {
        creativityValue.textContent = `${event.target.value}%`;
    });

    generateBtn.addEventListener('click', async () => {
        const movieTitle = movieTitleInput.value.trim();

        if (!movieTitle) {
            alert('Please enter a movie title.');
            return;
        }

        const additionalCriteria = additionalCriteriaInput.value.trim();
        const creativity = creativityInput.value / 100;

        generateBtn.disabled = true;
        loadingMsg.style.display = 'block';

        let assistantMessage = `I am the Movie Script Generator AI, I will provide a movie script for the title "${movieTitle}"`;

        if (additionalCriteria) {
            assistantMessage += ` with the following additional criteria: ${additionalCriteria}`;
        }

        assistantMessage += '.\nI will create the full script in the same language as the movie title\'s language. I will create a full comprehensive movie script by using all available tokens.';

        try {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': '*/*'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo-16k',
                    max_tokens: 10000,
                    temperature: creativity * 2,
                    messages: [
                        {
                            role: 'assistant',
                            content: assistantMessage
                        }
                    ]
                })
            });

            if (response.ok) {
                const data = await response.json();
                scriptOutput.value = data.choices[0].message.content;
                scriptOutput.onclick = () => navigator.clipboard.writeText(scriptOutput.value);
            } else {
                throw new Error('Error occurred while generating movie script.');
            }
        } catch (error) {
            alert(error.message + ' Please try again.');
        } finally {
            generateBtn.disabled = false;
            loadingMsg.style.display = 'none';
        }
    });
</script>
</body>
</html>
