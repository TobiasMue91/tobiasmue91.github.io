<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Script Generator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-color-hover: #45a049;
            --background-color: #f5f5f5;
            --text-color: #333;
            --white: #fff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px;
            margin: 0;
            font-size: 28px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--white);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media screen and (min-width: 768px) {
            .input-group {
                flex-direction: row;
            }

            .input-group > * {
                flex: 1;
            }

            .input-group button {
                flex: 0 0 auto;
                margin-left: 10px;
            }
        }

        input, textarea {
            font-size: 16px;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            outline: none;
            resize: vertical;
        }

        textarea {
            min-height: 200px;
        }

        button {
            font-size: 18px;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: var(--primary-color-hover);
        }

        .range-input {
            display: flex;
            align-items: center;
        }

        .range-input label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>Movie Script Generator</h1>
<main>
    <div class="input-group">
        <input type="text" id="movie-title" placeholder="Enter movie title">
        <input type="text" id="additional-criteria" placeholder="Enter additional criteria">
    </div>
    <div class="input-group range-input">
        <label for="creativity">Creativity:</label>
        <span id="creativity-value">50%</span>
        <input type="range" id="creativity" name="creativity" min="0" max="100" step="5" value="50">
    </div>
    <div class="input-group">
        <button id="generate-btn">Generate Script</button>
    </div>
    <textarea id="script-output" readonly></textarea>
</main>

<script>
    const API_ENDPOINT = 'https://chatgpt.tobiasmue91.workers.dev/';

    const movieTitleInput = document.getElementById('movie-title');
    const additionalCriteriaInput = document.getElementById('additional-criteria');
    const creativityInput = document.getElementById('creativity');
    const creativityValue = document.getElementById('creativity-value');
    const generateBtn = document.getElementById('generate-btn');
    const scriptOutput = document.getElementById('script-output');

    creativityInput.addEventListener('input', (event) => {
        creativityValue.textContent = `${event.target.value}%`;
    });

    generateBtn.addEventListener('click', async () => {
        const movieTitle = movieTitleInput.value.trim();
        const additionalCriteria = additionalCriteriaInput.value.trim();
        const creativity = creativityInput.value / 100;

        generateBtn.disabled = true;

        let assistantMessage = `I am the Movie Script Generator AI, I will provide a movie script for the title "${movieTitle}"`;

        if (additionalCriteria) {
            assistantMessage += ` with the following additional criteria: ${additionalCriteria}`;
        }

        assistantMessage += '.\nI will create the full script in the same language as the movie title\'s language.';

        try {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': '*/*'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    max_tokens: 2000,
                    temperature: creativity * 2,
                    messages: [
                        {
                            role: 'assistant',
                            content: assistantMessage
                        }
                    ]
                })
            });

            if (response.ok) {
                const data = await response.json();
                scriptOutput.value = data.choices[0].message.content;
                scriptOutput.onclick = () => navigator.clipboard.writeText(scriptOutput.value);
            } else {
                throw new Error('Error occurred while generating movie script.');
            }
        } catch (error) {
            alert(error.message + ' Please try again.');
        } finally {
            generateBtn.disabled = false;
        }
    });
</script>
</body>
</html>
