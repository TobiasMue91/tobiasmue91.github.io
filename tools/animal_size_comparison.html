    let selected = [];

    function renderAnimals() {
        const grid = document.getElementById('animalGrid');
        const filtered = animals.filter(a => {
            const matchCategory = currentFilter === 'all' || a.category === currentFilter;
            const matchSearch = a.name.toLowerCase().includes(searchTerm.toLowerCase());
            return matchCategory && matchSearch;
        });
        grid.innerHTML = filtered.map(a => `
<div class="animal-card ${selected.some(s => s.name === a.name) ? 'selected' : ''}" onclick="toggleAnimal('${a.name}')">

</div>
`).join('');

    function toggleAnimal(name) {
        const animal = animals.find(a => a.name === name);
        const index = selected.findIndex(a => a.name === name);
        if (index > -1) {
            selected.splice(index, 1);
        } else {

        renderAnimals();
        renderComparison();
    }

    function removeAnimal(name) {
        const index = selected.findIndex(a => a.name === name);
        if (index > -1) selected.splice(index, 1);
        renderAnimals();
        renderComparison();
    }

    function renderComparison() {

<p>Click on animal cards above to begin comparison (up to 4 animals)</p>
</div>`;

        const maxLength = Math.max(...selected.map(a => a.length));
        const minLength = Math.min(...selected.map(a => a.length));
        const ratio = maxLength / minLength;

        let html = '<h2 class="comparison-title">Size Comparison</h2>';
        html += `<p class="comparison-subtitle">Largest is ${ratio.toFixed(1)}x longer than smallest</p>`;

        html += `<div class="selected-info">`;

            html += `<div class="selected-card">

</div>`;
        });
        html += `</div>`;

        const useLog = ratio > 50;
        html += `<div class="visual-comparison">`;
        html += `<div class="scale-indicator">${useLog ? 'â ï¸ Logarithmic Scale' : 'ð Proportional Scale'}</div>`;
        if (useLog) {
            html += `<div class="size-warning">Extreme size range: visual uses log scale</div>`;
        }
        html += `<div class="ground-line"></div>`;

        selected.forEach(a => {
            let size;
            if (useLog) {
                const baseLogSize = 35;
                const maxLogSize = 280;
                const logMin = Math.log10(minLength);
                const logMax = Math.log10(maxLength);
                const logCurrent = Math.log10(a.length);
                const normalizedLog = (logCurrent - logMin) / (logMax - logMin);
                size = baseLogSize + normalizedLog * normalizedLog * maxLogSize;
            } else {
                const baseSize = 40;
                size = (a.length / minLength) * baseSize;
            }
            html += `<div class="animal-visual">
<span class="visual-emoji" style="font-size:${size}px">${a.emoji}</span>
<span class="visual-label">${a.length >= 1 ? a.length + 'm' : (a.length * 100).toFixed(1) + 'cm'}</span>
</div>`;
        });

            html += `<div class="detail-card">
<div class="detail-title">${a.emoji} ${a.name} ${relativeSize > 1 ? `<span class="ratio-badge">${relativeSize}x larger</span>` : ''}</div>
<div class="detail-content">
<strong>Length:</strong> ${a.length >= 1 ? a.length + ' meters' : (a.length * 100).toFixed(1) + ' cm'}<br>
<strong>Weight:</strong> ${a.weight >= 1000 ? `${(a.weight / 1000).toFixed(2)} tons (${a.weight.toLocaleString()} kg)` : a.weight >= 1 ? `${a.weight} kg` : `${(a.weight * 1000).toFixed(1)} grams`}<br>
<strong>Height:</strong> ${a.height >= 1 ? a.height + ' meters' : (a.height * 100).toFixed(1) + ' cm'}<br>
<strong>ð¡ Fun Fact:</strong> ${a.facts}
</div>
</div>`;
        });
        html += `</div>`;

        comp.innerHTML = html;
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = btn.dataset.category;
            renderAnimals();
        });
    });

    document.querySelector('.search-box').addEventListener('input', e => {
        searchTerm = e.target.value;
        renderAnimals();
    });

    renderAnimals();
    renderComparison();
</script>
