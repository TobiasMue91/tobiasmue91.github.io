        function formatLength(length) {
            if (length >= 1) return length + 'm';
            if (length >= 0.01) return (length * 100).toFixed(1) + 'cm';
            return (length * 1000).toFixed(1) + 'mm';
        }

        function formatWeight(weight) {
            if (weight >= 1000) return (weight / 1000).toFixed(1) + 't';
            if (weight >= 1) return weight + 'kg';
            if (weight >= 0.001) return (weight * 1000).toFixed(1) + 'g';
            return (weight * 1000000).toFixed(1) + 'mg';
        }

        function formatLengthLong(length) {
            if (length >= 1) return length + ' meters';
            if (length >= 0.01) return (length * 100).toFixed(1) + ' cm';
            return (length * 1000).toFixed(1) + ' mm';
        }

        function formatWeightLong(weight) {
            if (weight >= 1000) return (weight / 1000).toFixed(2) + ' tons (' + weight.toLocaleString() + ' kg)';
            if (weight >= 1) return weight + ' kg';
            if (weight >= 0.001) return (weight * 1000).toFixed(1) + ' grams';
            return (weight * 1000000).toFixed(1) + ' milligrams';

        function isSelected(name) {

        function findAnimalByName(name) {

            for (let i = 0; i < selected.length; i++) {
                if (selected[i].name === name) return i;
            }
            return -1;
        }

            const animal = findAnimalByName(name);
            if (!animal) return;

            const index = findSelectedIndex(name);
            if (index > -1) {
                selected.splice(index, 1);
            } else if (selected.length < 4) {
                selected.push(animal);
            }
            render();

                const a = selected[i];
                html += '<div class="selected-card">';
                html += '<button class="remove-btn" data-name="' + a.name + '" type="button">√ó</button>';
                html += '<span class="emoji">' + a.emoji + '</span>';
                html += '<div class="name">' + a.name + '</div>';
                html += '<div class="size">' + formatLength(a.length) + ' ‚Ä¢ ' + formatWeight(a.weight) + '</div>';
                html += '</div>';
            }
            html += '</div>';

            const useLog = ratio > 50;
            html += '<div class="visual-comparison">';
            html += '<div class="scale-indicator">' + (useLog ? '‚ö†Ô∏è Logarithmic Scale' : 'üìè Proportional Scale') + '</div>';
            if (useLog) {
                html += '<div class="size-warning">Extreme size range: visual uses log scale</div>';
            }
            html += '<div class="ground-line"></div>';

            for (let i = 0; i < selected.length; i++) {
                const a = selected[i];
                let size;
                if (useLog) {
                    const baseLogSize = 35;
                    const maxLogSize = 280;
                    const logMin = Math.log10(minLength);
                    const logMax = Math.log10(maxLength);
                    const logCurrent = Math.log10(a.length);
                    const normalizedLog = (logCurrent - logMin) / (logMax - logMin);
                    size = baseLogSize + normalizedLog * normalizedLog * maxLogSize;
                } else {
                    const baseSize = 40;
                    size = (a.length / minLength) * baseSize;
                }
                html += '<div class="animal-visual">';
                html += '<span class="visual-emoji" style="font-size:' + size + 'px">' + a.emoji + '</span>';
                html += '<span class="visual-label">' + formatLength(a.length) + '</span>';
                html += '</div>';
            }
            html += '</div>';

            html += '<div class="details">';
            for (let i = 0; i < selected.length; i++) {
                const a = selected[i];
                const relativeSize = a.length / minLength;
                html += '<div class="detail-card">';
                html += '<div class="detail-title">' + a.emoji + ' ' + a.name;
                if (relativeSize > 1.01) {
                    html += ' <span class="ratio-badge">' + relativeSize.toFixed(1) + 'x larger</span>';
                }
                html += '</div>';
                html += '<div class="detail-content">';
                html += '<strong>Length:</strong> ' + formatLengthLong(a.length) + '<br>';
                html += '<strong>Weight:</strong> ' + formatWeightLong(a.weight) + '<br>';
                html += '<strong>Height:</strong> ' + formatLengthLong(a.height) + '<br>';
                html += '<strong>üí° Fun Fact:</strong> ' + a.facts;
                html += '</div></div>';
            }
            html += '</div>';

            comparisonEl.innerHTML = html;
        }

        function render() {
            renderAnimals();
            renderComparison();
        }

        gridEl.addEventListener('click', function(e) {
            const card = e.target.closest('.animal-card');
            if (card && card.dataset.name) {
                toggleAnimal(card.dataset.name);
            }
        });

        comparisonEl.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-btn')) {
                e.preventDefault();
                e.stopPropagation();
                const name = e.target.dataset.name;
                if (name) {
                    removeAnimal(name);
                }
            }
        });

        filterBar.addEventListener('click', function(e) {
            if (e.target.classList.contains('filter-btn')) {
                const buttons = filterBar.querySelectorAll('.filter-btn');
                for (let i = 0; i < buttons.length; i++) {
                    buttons[i].classList.remove('active');
                }
                e.target.classList.add('active');
                currentFilter = e.target.dataset.category;
                render();
            }
        });

        searchBox.addEventListener('input', function(e) {
            searchTerm = e.target.value;
            render();
        });

        render();
    })();
</script>
<script src="../logo.js"></script>
</body>
