            {

                facts: "Average adult. Only species using complex language and advanced tools."
            },
            {
                name: "Dog",
                emoji: "üêï",
                length: 0.9,
                weight: 30,
                height: 0.6,
                category: "land",
                facts: "Man's best friend. Has ~300 million smell receptors (humans have 6 million)."
            },
            {
                name: "Cat",
                emoji: "üêà",
                length: 0.45,
                weight: 4.5,
                height: 0.25,
                category: "land",
                facts: "Sleeps 12-16 hours daily. Can rotate ears 180¬∞ independently."
            },
            {
                name: "Rabbit",
                emoji: "üêá",
                length: 0.4,
                weight: 2,
                height: 0.2,
                category: "small",
                facts: "Can see nearly 360¬∞ without turning head. Ears can rotate independently."
            },
            {
                name: "Mouse",
                emoji: "üêÅ",
                length: 0.08,
                weight: 0.04,
                height: 0.04,
                category: "small",
                facts: "Heart beats ~600 times per minute. Excellent climbers and jumpers."
            },
            {
                name: "Hamster",
                emoji: "üêπ",
                length: 0.13,
                weight: 0.12,
                height: 0.06,
                category: "small",
                facts: "Can store food in expandable cheek pouches up to half their body weight."
            },
            {
                name: "Frog",
                emoji: "üê∏",
                length: 0.1,
                weight: 0.025,
                height: 0.05,
                category: "small",
                facts: "Can breathe through their skin. Also absorbs water through skin."
            },
            {
                name: "Bee",
                emoji: "üêù",
                length: 0.015,
                weight: 0.0001,
                height: 0.01,
                category: "small",
                facts: "Wings beat 200 times per second. Can recognize human faces."
            },
            {
                name: "Ant",
                emoji: "üêú",
                length: 0.005,
                weight: 0.000002,
                height: 0.002,
                category: "small",
                facts: "Can lift 50x their body weight. ~20 quadrillion ants on Earth."
            }
        ];
        animals.forEach(a => {
            a.size = Math.max(a.height, a.length);
            a.sizeType = a.height >= a.length ? 'height' : 'length';
        });
        const humanAnimal = animals.find(a => a.name === "Human");
        let selected = [];
        let currentFilter = 'all';
        let searchTerm = '';
        let showHumanRef = true;
        let useMetric = true;
        const M_TO_FT = 3.28084;
        const KG_TO_LB = 2.20462;
        const gridEl = document.getElementById('animalGrid');
        const comparisonEl = document.getElementById('comparison');
        const filterBar = document.getElementById('filterBar');
        const searchBox = document.getElementById('searchBox');
        const humanRefToggle = document.getElementById('humanRef');
        const infoOverlay = document.getElementById('infoOverlay');

        function fmtLen(val, short = true) {
            if (useMetric) {
                if (val >= 1) return short ? val.toFixed(1) + 'm' : val + ' meters';
                if (val >= 0.01) return short ? (val * 100).toFixed(0) + 'cm' : (val * 100).toFixed(1) + ' cm';
                return short ? (val * 1000).toFixed(1) + 'mm' : (val * 1000).toFixed(1) + ' mm';
            } else {
                const ft = val * M_TO_FT;
                if (ft >= 1) {
                    const feet = Math.floor(ft);
                    const inches = Math.round((ft - feet) * 12);
                    return short ? (inches > 0 ? `${feet}'${inches}"` : feet + "'") : (inches > 0 ? `${feet} ft ${inches} in` : `${feet} feet`);
                }
                return short ? (ft * 12).toFixed(1) + '"' : (ft * 12).toFixed(1) + ' inches';
            }
        }

        function fmtWt(w, short = true) {
            if (useMetric) {
                if (w >= 1000) return short ? (w / 1000).toFixed(1) + 't' : (w / 1000).toFixed(1) + ' tons (' + w.toLocaleString() + ' kg)';
                if (w >= 1) return short ? w + 'kg' : w + ' kg';
                if (w >= 0.001) return short ? (w * 1000).toFixed(1) + 'g' : (w * 1000).toFixed(1) + ' grams';
                return short ? (w * 1e6).toFixed(1) + 'mg' : (w * 1e6).toFixed(1) + ' mg';
            } else {
                const lb = w * KG_TO_LB;
                if (lb >= 2000) return short ? (lb / 2000).toFixed(1) + ' tons' : (lb / 2000).toFixed(1) + ' tons (' + Math.round(lb).toLocaleString() + ' lb)';
                if (lb >= 1) return short ? Math.round(lb) + ' lb' : Math.round(lb).toLocaleString() + ' lb';
                return short ? (lb * 16).toFixed(1) + ' oz' : (lb * 16).toFixed(1) + ' oz';
            }
        }

        function fmtSize(a, short = true) {
            const val = a.size;
            const type = a.sizeType;
            const formatted = fmtLen(val, short);
            return short ? formatted : `${formatted} (${type})`;
        }

        function isSelected(name) {
            return selected.some(s => s.name === name);
        }

        function findAnimal(name) {
            return animals.find(a => a.name === name);
        }

        function toggleAnimal(name) {
            const animal = findAnimal(name);
            if (!animal) return;
            const idx = selected.findIndex(s => s.name === name);
            if (idx > -1) selected.splice(idx, 1);
            else if (selected.length < 4) selected.push(animal);
            render();
        }

        function removeAnimal(name) {
            const idx = selected.findIndex(s => s.name === name);
            if (idx > -1) {
                selected.splice(idx, 1);
                render();
            }
        }

        function showInfo(name) {
            const a = findAnimal(name);
            if (!a) return;
            document.getElementById('modalEmoji').textContent = a.emoji;
            document.getElementById('modalName').textContent = a.name;
            const catLabels = {land: 'Land Animal', sea: 'Marine Animal', air: 'Bird', small: 'Small Creature'};
            document.getElementById('modalCategory').textContent = catLabels[a.category] || a.category;
            document.getElementById('modalBody').innerHTML = `
<div class="info-row"><span class="info-label">Size</span><span class="info-value">${fmtSize(a, false)}</span></div>
<div class="info-row"><span class="info-label">Height</span><span class="info-value">${fmtLen(a.height, false)}</span></div>
<div class="info-row"><span class="info-label">Length</span><span class="info-value">${fmtLen(a.length, false)}</span></div>
<div class="info-row"><span class="info-label">Weight</span><span class="info-value">${fmtWt(a.weight, false)}</span></div>
<div class="info-fact">${a.facts}</div>`;
            infoOverlay.classList.add('active');
        }

        function hideInfo() {
            infoOverlay.classList.remove('active');
        }

        function renderGrid() {
            const filtered = animals.filter(a => {
                const matchCat = currentFilter === 'all' || a.category === currentFilter;
                const matchSearch = a.name.toLowerCase().includes(searchTerm.toLowerCase());
                return matchCat && matchSearch;
            });
            gridEl.innerHTML = filtered.map(a => {
                const typeAbbr = a.sizeType === 'height' ? 'H' : 'L';
                return `<div class="animal-card${isSelected(a.name) ? ' selected' : ''}" data-name="${a.name}">
<button class="card-info-btn" data-info="${a.name}" title="View details">i</button>
<span class="emoji">${a.emoji}</span>
<div class="animal-name">${a.name}</div>
<div class="animal-stats">${typeAbbr}: ${fmtLen(a.size)} ¬∑ ${fmtWt(a.weight)}</div>
</div>`;
            }).join('');
        }

        function getDisplayAnimals() {
            const display = [...selected];
            if (showHumanRef && !isSelected('Human')) display.push({...humanAnimal, isRef: true});
            return display;
        }

        function renderComparison() {
            const display = getDisplayAnimals();
            if (display.length === 0) {
                comparisonEl.innerHTML = `<div class="empty-state"><div class="big-emoji">üìè</div><h3>Select animals to compare</h3><p>Click cards above or enable "Show human for scale"</p></div>`;
                return;
            }
            let html = `<div class="comparison-header"><div><h2 class="comparison-title">Size Comparison</h2>`;
            if (selected.length > 1) {
                const sizes = selected.map(a => a.size);
                const ratio = (Math.max(...sizes) / Math.min(...sizes)).toFixed(1);
                html += `<p class="comparison-subtitle">Largest is ${ratio}√ó the size of smallest</p>`;
            }
            html += `</div><div class="selected-pills">`;
            for (const a of selected) {
                html += `<span class="selected-pill"><span class="pill-emoji">${a.emoji}</span>${a.name}<button class="remove-pill" data-name="${a.name}">√ó</button></span>`;
            }
            html += `</div></div>`;
            const maxS = Math.max(...display.map(a => a.size));
            const minS = Math.min(...display.map(a => a.size));
            const ratio = maxS / minS;
            const useLog = ratio > 100;
            const availablePx = 300;
            const minPx = 24;

            function getSize(s) {
                if (useLog) {
                    const logMin = Math.log10(minS);
                    const logMax = Math.log10(maxS);
                    const norm = (Math.log10(s) - logMin) / (logMax - logMin);
                    return minPx + norm * norm * (availablePx - minPx);
                }
                return Math.max(minPx, (s / maxS) * availablePx);
            }

            html += `<div class="visual-wrapper"><div class="ruler"><span class="ruler-title">SIZE</span>`;
            let ticks = [];
            if (useLog) {
                let p = Math.floor(Math.log10(minS));
                while (Math.pow(10, p) <= maxS * 1.1) {
                    const v = Math.pow(10, p);
                    if (v >= minS * 0.9 && v <= maxS * 1.1) {
                        const logMin = Math.log10(minS);
                        const logMax = Math.log10(maxS);
                        const norm = (Math.log10(v) - logMin) / (logMax - logMin);
                        ticks.push({v, pos: norm * norm * availablePx, major: true});
                    }
                    p++;
                }
            } else {
                let step = 0.5;
                if (maxS > 3) step = 1;
                if (maxS > 10) step = 2;
                if (maxS < 0.5) step = 0.1;
                if (maxS < 0.1) step = 0.02;
                for (let v = step; v <= maxS * 1.05; v += step) {
                    ticks.push({v, pos: (v / maxS) * availablePx, major: v % 1 === 0 || step >= 1});
                }
            }
            for (const t of ticks) {
                html += `<div class="ruler-tick${t.major ? ' major' : ''}" style="bottom:${t.pos}px">${fmtLen(t.v)}</div>`;
            }
            html += `</div><div class="visual-area" style="min-height:${availablePx + 80}px">`;
            html += `<div class="grass"></div><div class="ground"></div>`;
            html += `<div class="scale-info${useLog ? ' warning' : ''}">${useLog ? '‚ö†Ô∏è Log scale (extreme range)' : 'üìè Proportional scale'}</div>`;
            for (const a of display) {
                const size = getSize(a.size);
                const refClass = a.isRef ? ' reference' : '';
                const typeLabel = a.sizeType === 'height' ? 'H' : 'L';
                html += `<div class="animal-display${refClass}">
<div class="bracket-container" style="height:${size}px">
<div class="bracket-left"></div>
<div class="bracket-right"></div>
<span class="bracket-label">${fmtLen(a.size)}<span class="dim-label">${typeLabel}</span></span>
<span class="visual-emoji" style="font-size:${size}px">${a.emoji}</span>
</div>
<span class="visual-name">${a.name}</span>
</div>`;
            }
            html += `</div></div>`;
            if (selected.length > 0) {
                html += `<div class="details">`;
                const minSelS = Math.min(...selected.map(a => a.size));
                for (const a of selected) {
                    const rel = (a.size / minSelS).toFixed(1);
                    html += `<div class="detail-card"><div class="detail-title">${a.emoji} ${a.name}`;
                    if (selected.length > 1 && rel > 1.01) html += ` <span class="ratio-badge">${rel}√ó larger</span>`;
                    html += `</div><div class="detail-content">
<strong>Size:</strong> ${fmtSize(a, false)}<br>
<strong>Height:</strong> ${fmtLen(a.height, false)}<br>
<strong>Length:</strong> ${fmtLen(a.length, false)}<br>
<strong>Weight:</strong> ${fmtWt(a.weight, false)}<br>
<strong>üí°</strong> ${a.facts}
</div></div>`;
                }
                html += `</div>`;
            }
            html += `<p class="source-note">Data validated against Wikipedia, Dimensions.com, SizeGraf, Britannica, NOAA</p>`;
            comparisonEl.innerHTML = html;
        }

        function render() {
            renderGrid();
            renderComparison();
        }

        gridEl.addEventListener('click', e => {
            if (e.target.classList.contains('card-info-btn')) {
                e.stopPropagation();
                showInfo(e.target.dataset.info);
                return;
            }
            const card = e.target.closest('.animal-card');
            if (card?.dataset.name) toggleAnimal(card.dataset.name);
        });
        comparisonEl.addEventListener('click', e => {
            if (e.target.classList.contains('remove-pill')) {
                e.preventDefault();
                removeAnimal(e.target.dataset.name);
            }
        });
        filterBar.addEventListener('click', e => {
            if (e.target.classList.contains('filter-btn')) {
                filterBar.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.category;
                render();
            }
        });
        document.querySelectorAll('.unit-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                useMetric = btn.dataset.unit === 'metric';
                render();
            });
        });
        searchBox.addEventListener('input', e => {
            searchTerm = e.target.value;
            render();
        });
        humanRefToggle.addEventListener('change', e => {
            showHumanRef = e.target.checked;
            render();
        });
        infoOverlay.addEventListener('click', e => {
            if (e.target === infoOverlay) hideInfo();
        });
        document.getElementById('infoClose').addEventListener('click', hideInfo);
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') hideInfo();
        });
        render();
    })();
</script>
