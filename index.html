<script>
    class GPTGamesRenderer {
        constructor() {
            this.games = [];
            this.tools = [];
            this.dataLoaded = false;
            this.animationOrder = 1;
        }

        async loadData() {
            try {
                const [gamesResponse, toolsResponse] = await Promise.all([
                    fetch('data/games.json'),
                    fetch('data/tools.json')
                ]);

                if (!gamesResponse.ok || !toolsResponse.ok) {
                    throw new Error('Failed to load data');
                }

                this.games = await gamesResponse.json();
                this.tools = await toolsResponse.json();
                this.dataLoaded = true;

                this.games.sort((a, b) => new Date(b.date) - new Date(a.date));
                this.tools.sort((a, b) => new Date(b.date) - new Date(a.date));

                console.log(`Loaded ${this.games.length} games and ${this.tools.length} tools`);

                this.renderSections();
                this.initializeSearch();
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelectorAll('.loading').forEach(loader => {
                    loader.innerHTML = `<p>Error loading content. Please refresh the page.</p>`;
                });
            }
        }

        renderSections() {
            const allItems = [...this.games, ...this.tools].sort((a, b) => new Date(b.date) - new Date(a.date));

            this.renderCards(allItems.slice(0, 10), 'newest-container');

            const topItems = allItems.filter(item => item.featured);
            this.renderCards(topItems, 'top-container');

            this.renderCards(this.games, 'games-container');

            this.renderCards(this.tools, 'tools-container');

            document.querySelectorAll('.loading').forEach(loader => {
                loader.style.display = 'none';
            });
        }

        renderCards(items, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            container.innerHTML = '';

            items.forEach(item => {
                // Pass the containerId to createCardElement
                const card = this.createCardElement(item, containerId);
                container.appendChild(card);
            });
        }

        createCardElement(item, containerId) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.setAttribute('data-category', item.type);
            card.setAttribute('data-title', item.title.toLowerCase());
            card.setAttribute('data-description', item.description?.toLowerCase() || '');
            card.style.setProperty('--animation-order', this.animationOrder++ % 12 + 1);

            const categoryLabel = document.createElement('div');
            categoryLabel.className = `category-label${item.type === 'game' ? ' category-game' : ''}`;
            categoryLabel.textContent = item.type === 'game' ? 'Game' : 'Tool';
            card.appendChild(categoryLabel);

            const link = document.createElement('a');
            link.href = item.url;

            const imgContainer = document.createElement('div');
            imgContainer.className = `game-card-img-container${item.aiPowered ? ' badge' : ''}`;

            const img = document.createElement('img');
            img.src = item.screenshot;
            img.alt = item.title;
            img.loading = 'lazy';
            imgContainer.appendChild(img);

            const title = document.createElement('h2');
            title.textContent = item.title;

            link.appendChild(imgContainer);
            link.appendChild(title);

            // Now containerId parameter is available here
            if (containerId === 'games-container' || containerId === 'tools-container') {
                const description = document.createElement('p');
                description.textContent = item.description || '';
                link.appendChild(description);
            }

            card.appendChild(link);

            return card;
        }

        initializeSearch() {
            const searchInput = document.querySelector('.search-input');
            const gameCards = document.querySelectorAll('.game-card');

            if (!searchInput) return;

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();

                gameCards.forEach(function(card) {
                    const title = card.getAttribute('data-title');
                    const description = card.getAttribute('data-description');

                    if (title.includes(searchTerm) || description.includes(searchTerm)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });

                document.querySelectorAll('.section-title').forEach(header => {
                    const sectionId = header.id;
                    const container = document.getElementById(`${sectionId}-container`);

                    if (container) {
                        const hasVisibleCards = Array.from(container.querySelectorAll('.game-card'))
                            .some(card => card.style.display !== 'none');

                        header.style.display = hasVisibleCards ? '' : 'none';
                    }
                });
            });
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const renderer = new GPTGamesRenderer();
        renderer.loadData();

        const searchInput = document.querySelector('.search-input');
        if (searchInput) searchInput.focus();
    });
</script>
