<!DOCTYPE html>
<html>
<head>
    <title>SQLite with sql.js-httpvfs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"
            integrity="sha512-n7swEtVCvXpQ7KxgpPyp0+DQQEf5vPpmzCRl14x2sp2v5LpCYCjrAx03mkBAbWwGF9eUoIk8YVcDFuJRIeYttg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/sql.js-httpvfs@latest/dist/sqlite.worker.js"></script>
</head>
<body>
<script>
    const worker = new Worker("https://unpkg.com/sql.js-httpvfs@latest/dist/sqlite.worker.js");

    // Open a database
    const vfs = new SQLiteVirtualFileSystem(worker, {
        serverMode: "full",
        url: "https://www.gptgames.dev/track.db",
        useRangeRequests: true,
    });

    const connection = await vfs.openConnection();

    // Now you can use the connection to execute queries
    const stmt = connection.prepare("SELECT * FROM genres");
    while (stmt.step()) {
        console.log(stmt.getAsObject());
    }
    stmt.free();

    // Remember to close the connection when you're done
    connection.close();
</script>
</body>
</html>
