<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <style id="dynamicStyle"></style>
</head>
<body>
<div id="dynamicHtml"></div>
<script>
    function base64_decode_and_decompress(base64EncodedData) {
        // Adjust for URL-safe base64
        const adjustedData = base64EncodedData.replace(/-/g, '+').replace(/_/g, '/');
        // Decode from base64
        const decodedData = atob(adjustedData);
        // Convert the binary string to an Uint8Array
        const charData = decodedData.split('').map(c => c.charCodeAt(0));
        const binData = new Uint8Array(charData);
        // Decompress using pako
        const decompressedData = pako.inflate(binData, { to: 'string' });
        return decompressedData;
    }

    function decompressAndInject() {
        const urlParams = new URLSearchParams(window.location.search);
        const html = urlParams.get('html');
        const css = urlParams.get('css');
        const js = urlParams.get('js');
        let decompressedHtml,decompressedCSS,decompressedJS;

        if (html) {
            decompressedHtml = base64_decode_and_decompress(html);
            document.getElementById('dynamicHtml').innerHTML = decompressedHtml;
        }

        if (css) {
            decompressedCSS = base64_decode_and_decompress(css);
            document.getElementById('dynamicStyle').innerHTML = decompressedCSS;
        }

        if (js) {
            decompressedJS = base64_decode_and_decompress(js);
            const script = document.createElement('script');
            script.text = decompressedJS;
            document.body.appendChild(script);
        }
        console.log(decompressedHtml, decompressedCSS, decompressedJS);
    }

    decompressAndInject();
</script>
</body>
</html>
