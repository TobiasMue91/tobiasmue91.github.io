<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushup Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .counter {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .phase {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .phase.down {
            background: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .phase.hold {
            background: #ffd93d;
            color: #333;
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
        }

        .phase.up {
            background: #6bcf7f;
            box-shadow: 0 4px 15px rgba(107, 207, 127, 0.4);
        }

        .phase.rest {
            background: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .phase.countdown {
            background: #9b59b6;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: white;
            transition: none;
        }

        .controls {
            margin-top: 30px;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .completed {
            font-size: 2rem;
            color: #6bcf7f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="counter">
        Pushup <span id="currentPushup">0</span> / 15
    </div>

    <div id="phase" class="phase rest">
        Ready to Start
    </div>

    <div class="timer" id="timer">0</div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="controls">
        <button onclick="startWorkout()">Start</button>
        <button onclick="pauseWorkout()">Pause</button>
        <button onclick="resetWorkout()">Reset</button>
    </div>

    <div id="completed" class="completed" style="display: none;">
        ðŸŽ‰ Great job! All 15 pushups completed! ðŸŽ‰
    </div>
</div>

<script>
    let currentPushup = 0;
    let currentPhase = 'ready'; // ready, countdown, down, hold, up
    let phaseStartTime = 0;
    let phaseDuration = 0;
    let intervalId = null;
    let isRunning = false;

    const phases = {
        countdown: { duration: 5, text: 'GET READY', class: 'countdown' },
        down: { duration: 2, text: 'GO DOWN', class: 'down' },
        hold: { duration: 1, text: 'HOLD', class: 'hold' },
        up: { duration: 1, text: 'PUSH UP', class: 'up' }
    };

    function updateDisplay() {
        const now = Date.now();
        const elapsed = (now - phaseStartTime) / 1000;
        const timeLeft = Math.max(0, phaseDuration - elapsed);
        const displayTime = Math.ceil(timeLeft);

        document.getElementById('currentPushup').textContent = currentPushup;
        document.getElementById('timer').textContent = displayTime;

        const phaseElement = document.getElementById('phase');
        const progressFill = document.getElementById('progressFill');

        if (currentPhase === 'ready') {
            phaseElement.textContent = 'Ready to Start';
            phaseElement.className = 'phase rest';
            progressFill.style.width = '0%';
        } else if (currentPhase === 'completed') {
            phaseElement.textContent = 'Workout Complete!';
            phaseElement.className = 'phase rest';
            progressFill.style.width = '100%';
            document.getElementById('completed').style.display = 'block';
        } else if (currentPhase === 'countdown') {
            phaseElement.textContent = `GET READY - ${displayTime}`;
            phaseElement.className = 'phase countdown';
            const progress = Math.min(100, (elapsed / phaseDuration) * 100);
            progressFill.style.width = `${progress}%`;
        } else {
            const phase = phases[currentPhase];
            phaseElement.textContent = phase.text;
            phaseElement.className = `phase ${phase.class}`;

            const progress = Math.min(100, (elapsed / phaseDuration) * 100);
            progressFill.style.width = `${progress}%`;
        }

        // Check if phase should end
        if (elapsed >= phaseDuration && currentPhase !== 'ready' && currentPhase !== 'completed') {
            nextPhase();
        }
    }

    function nextPhase() {
        if (currentPhase === 'ready') {
            currentPhase = 'countdown';
        } else if (currentPhase === 'countdown') {
            currentPushup = 1;
            currentPhase = 'down';
        } else if (currentPhase === 'down') {
            currentPhase = 'hold';
        } else if (currentPhase === 'hold') {
            currentPhase = 'up';
        } else if (currentPhase === 'up') {
            if (currentPushup >= 15) {
                currentPhase = 'completed';
                clearInterval(intervalId);
                isRunning = false;
                updateDisplay();
                return;
            } else {
                currentPushup++;
                currentPhase = 'down';
            }
        }

        phaseDuration = phases[currentPhase].duration;
        phaseStartTime = Date.now();
        updateDisplay();
    }

    function startWorkout() {
        if (!isRunning) {
            if (currentPhase === 'ready') {
                nextPhase();
            }
            intervalId = setInterval(updateDisplay, 50); // Update every 50ms for smooth animation
            isRunning = true;
        }
    }

    function pauseWorkout() {
        if (isRunning) {
            clearInterval(intervalId);
            isRunning = false;
        }
    }

    function resetWorkout() {
        clearInterval(intervalId);
        isRunning = false;
        currentPushup = 0;
        currentPhase = 'ready';
        phaseStartTime = 0;
        phaseDuration = 0;
        document.getElementById('completed').style.display = 'none';
        updateDisplay();
    }

    // Initialize display
    updateDisplay();
</script>
</body>
</html>
