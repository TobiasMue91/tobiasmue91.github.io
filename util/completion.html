<!DOCTYPE html>
<html>
<head>
    <title>API Request</title>
    <style>
        textarea {
            width: 50vw;
            height: 30vh;
        }
    </style>
</head>
<body>
<form>
    <label for="prompt">Prompt:</label>
    <textarea id="prompt" name="prompt"></textarea><br/>
    <input type="submit" value="Submit"/>
</form>
<br/>
<label for="result">Result:</label>
<textarea id="result" name="result" readonly></textarea>
<br/>
<button id="cancel">Cancel</button>
<script>
    var form = document.querySelector('form');
    var prompt = document.querySelector('#prompt');
    var result = document.querySelector('#result');
    var cancelBtn = document.querySelector('#cancel');
    var continueRequests = true;
    const model = 'code-davinci-002';

    function sendRequest(url, data, headers) {
        return fetch(url, {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(data)
        }).then(function (response) {
            if (response.ok) {
                return response.json();
            } else if (response.status === 429) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(sendRequest(url, data, headers));
                    }, 15000);
                });
            } else {
                throw new Error(response.statusText);
            }
        });
    }

    function appendResult(response) {
        var output = '';
        response.choices.forEach(function (choice, index) {
            output += choice.text;
        });
        prompt.value += output;
        prompt.scrollTop = prompt.scrollHeight;
        return output;
    }

    function submitForm() {
        var url = 'https://api.openai.com/v1/completions';
        var data = {
            model: model,
            prompt: prompt.value,
            max_tokens: 64,
            temperature: 0,
            "frequency_penalty": 0.0,
            "presence_penalty": 0.0,
        };
        var token = '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';
        var headers = {
            Authorization: 'Bearer ' + token,
            'Content-Type': 'application/json'
        };
        sendRequest(url, data, headers)
            .then(function (response) {
                var output = appendResult(response);
                if (output.indexOf("</html>") === -1 && continueRequests) {
                    submitForm();
                } else {
                    cancelBtn.disabled = true;
                }
            })
            .catch(function (error) {
                result.value = 'Error: ' + error.message;
            });
    }

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        continueRequests = true;
        submitForm();
    });

    cancelBtn.addEventListener('click', function (e) {
        continueRequests = false;
        cancelBtn.disabled = true;
    });
</script>
</body>
</html>
