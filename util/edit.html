<!DOCTYPE html>
<html>
<head>
  <title>OpenAI Edit API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 700px;
      width: 100%;
      padding: 15px;
      margin-right: auto;
      margin-left: auto;
    }

    label {
      font-size: 16px;
      font-weight: 600;
      padding-top: 2px;
      padding-left: 0;
      padding-right: 0;
    }

    textarea {
      width: 50vw;
      height: 30vh;
    }
  </style>
</head>
<body>
<form>
  <label for="input">Input:</label>
  <textarea id="input" name="input"></textarea><br />
  <label for="instruction">Instruction:</label>
  <textarea id="instruction" name="instruction"></textarea><br />
  <input type="submit" value="Submit" /><br /><br />
  <label for="result">Result:</label>
  <textarea id="result" name="result" readonly></textarea>
</form>
<script>
  var form = document.querySelector('form');
  var input = document.querySelector('#input');
  var instruction = document.querySelector('#instruction');
  var result = document.querySelector('#result');
  const model = 'text-davinci-edit-001';

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    var url = 'https://api.openai.com/v1/edits';
    var data = {
      model: model,
      input: input.value,
      instruction: instruction.value,
      n: 1,
      temperature: 1,
      top_p: 1
    };
    var token = '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';
    var headers = {
      Authorization: 'Bearer ' + token,
      'Content-Type': 'application/json'
    };

    result.value = 'Loading...';

    fetch(url, { method: 'POST', headers: headers, body: JSON.stringify(data) })
            .then(function(response) {
              return response.json();
            })
            .then(function(json) {
              var output = '';
              json.choices.forEach(function (choice, index) {
                output += 'Choice ' + (index + 1) + ': ' + choice.text + '\n';
              });
              result.value = output;
            })
            .catch(function(error) {
              result.value = 'Error: ' + error.message;
            });
  });
</script>
</body>
</html>
