<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üÉè</text></svg>">
    <meta charset="UTF-8">
    <title>Memory Match</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description"
          content="Memory Match is a classic card game that tests your memory and concentration skills. Match pairs of cards to win!">
    <meta name="keywords"
          content="memory match, card game, matching game, memory game, memory, game, match, cards, board, play">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #ff9a56;
            --bg: #f5f7fa;
            --card-back: #ff9a56;
            --card-front: #fff;
            --text: #2c3e50;
            --success: #2ecc71;
            --accent: #e74c3c;
            --header: #2c3e50;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--header);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .game-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px var(--shadow);
        }

        button:hover {
            background-color: #3a5a80;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background-color: #95a5a6;
        }

        button.secondary:hover {
            background-color: #7f8c8d;
        }

        #game-board {
            display: grid;
            grid-template-columns:repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin: 0 auto 30px;
            max-width: 1024px;
        }

        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            perspective: 1000px;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow);
            user-select: none;
        }

        .card-back {
            background-color: var(--card-back);
            transform: rotateY(0deg);
            position: relative;
            overflow: hidden;
        }

        .card-back::before, .card-back::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .card-back::before {
            width: 40%;
            height: 40%;
            top: 10%;
            left: 10%;
        }

        .card-back::after {
            width: 40%;
            height: 40%;
            bottom: 10%;
            right: 10%;
        }

        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
            font-size: 2.5rem;
            top: 0;
        }

        .card.matched .card-front {
            background-color: var(--success);
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% {
                transform: rotateY(180deg) scale(1);
            }
            50% {
                transform: rotateY(180deg) scale(1.1);
            }
            100% {
                transform: rotateY(180deg) scale(1);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s forwards;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        .modal p {
            margin-bottom: 25px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .timer-warning {
            color: var(--accent);
            animation: pulse 1s infinite;
        }

        .level-select {
            display: grid;
            grid-template-columns:repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .level-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px var(--shadow);
        }

        .level-card.locked {
            background-color: #ecf0f1;
            color: #bdc3c7;
            cursor: not-allowed;
        }

        .level-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .level-details {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .game-info {
                flex-direction: column;
                gap: 15px;
            }

            .info-item {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }

            .card-front {
                font-size: 2rem;
            }

            #game-board {
                grid-template-columns:repeat(auto-fit, minmax(70px, 1fr));
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .game-controls {
                flex-wrap: wrap;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            #game-board {
                grid-template-columns:repeat(auto-fit, minmax(60px, 1fr));
                gap: 8px;
            }

            .card-front {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container"><h1>Memory Match</h1></div>
</header>
<div class="container">
    <div class="game-info">
        <div class="info-item"><span class="info-label">Score</span><span id="score" class="info-value">0</span></div>
        <div class="info-item"><span class="info-label">Level</span><span id="level" class="info-value">1/7</span></div>
        <div class="info-item"><span class="info-label">Time</span><span id="timer" class="info-value">0:00</span></div>
        <div class="info-item"><span class="info-label">High Score</span><span id="high-score"
                                                                               class="info-value">0</span></div>
    </div>
    <div class="game-controls">
        <button id="restart-button">Restart</button>
        <button id="pause-button">Pause</button>
        <button id="levels-button">Levels</button>
    </div>
    <div id="game-board"></div>
</div>
<!-- Modals -->
<div id="start-modal" class="modal">
    <div class="modal-content">
        <h2>Welcome to Memory Match!</h2>
        <p>Test your memory by matching pairs of cards before the time runs out.</p>
        <div class="button-group">
            <button id="start-game">Start Game</button>
            <button id="show-levels" class="secondary">Select Level</button>
        </div>
    </div>
</div>
<div id="level-modal" class="modal">
    <div class="modal-content">
        <h2>Select Level</h2>
        <div class="level-select" id="level-select-container"><!-- Levels will be populated here --></div>
        <button id="close-levels" class="secondary">Close</button>
    </div>
</div>
<div id="pause-modal" class="modal">
    <div class="modal-content">
        <h2>Game Paused</h2>
        <div class="button-group">
            <button id="resume-game">Resume</button>
            <button id="restart-from-pause" class="secondary">Restart</button>
        </div>
    </div>
</div>
<div id="win-modal" class="modal">
    <div class="modal-content">
        <h2>Congratulations!</h2>
        <p id="win-message">You won with a score of 0 in 0:00!</p>
        <div class="button-group">
            <button id="next-level">Next Level</button>
            <button id="replay-level" class="secondary">Replay Level</button>
        </div>
    </div>
</div>
<div id="lose-modal" class="modal">
    <div class="modal-content">
        <h2>Time's Up!</h2>
        <p id="lose-message">You scored 0 out of 8 cards.</p>
        <div class="button-group">
            <button id="try-again">Try Again</button>
            <button id="return-to-levels" class="secondary">Level Select</button>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const SYMBOLS = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üêª‚Äç‚ùÑÔ∏è', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üêΩ', 'üê∏', 'üêµ', 'üôà', 'üôâ', 'üôä', 'üêí', 'üêî', 'üêß', 'üê¶', 'üê§', 'üê£', 'üê•', 'ü¶Ü', 'ü¶Ö', 'ü¶â', 'ü¶á', 'üê∫', 'üêó', 'üê¥', 'ü¶Ñ', 'üêù', 'ü™±', 'üêõ', 'ü¶ã', 'üêå', 'üêû', 'üêú', 'ü™∞', 'ü™≤', 'ü™≥', 'ü¶ü', 'ü¶ó', 'üï∑', 'üï∏', 'ü¶Ç', 'üê¢', 'üêç', 'ü¶é', 'ü¶ñ', 'ü¶ï', 'üêô', 'ü¶ë', 'ü¶ê', 'ü¶û', 'ü¶Ä', 'ü™∏', 'üê°', 'üê†', 'üêü', 'üê¨', 'üê≥', 'üêã', 'ü¶à', 'üêä', 'üêÖ', 'üêÜ', 'ü¶ì', 'ü¶ç', 'ü¶ß', 'ü¶£', 'üêò', 'ü¶õ', 'ü¶è', 'üê™', 'üê´', 'ü¶í', 'ü¶ò', 'ü¶¨', 'üêÉ', 'üêÇ', 'üêÑ', 'üêé', 'üêñ', 'üêè', 'üêë', 'ü¶ô', 'üêê', 'ü¶å', 'üêï', 'üê©', 'ü¶Æ', 'üêï‚Äçü¶∫', 'üêà', 'üêà‚Äç‚¨õ', 'ü™∂', 'üêì', 'ü¶É', 'ü¶§', 'ü¶ö', 'ü¶ú', 'ü¶¢', 'ü¶©', 'üïä', 'üêá', 'ü¶ù', 'ü¶®', 'ü¶°', 'ü¶´', 'ü¶¶', 'ü¶•', 'üêÅ', 'üêÄ', 'üêø', 'ü¶î'];
    const LEVELS = [{cards: 8, time: 60}, {cards: 12, time: 90}, {cards: 16, time: 120}, {
        cards: 32,
        time: 180
    }, {cards: 64, time: 240}, {cards: 128, time: 300}, {cards: 254, time: 420}];
    const Game = {
        level: 0, score: 0, highScores: [], timer: null, startTime: null, timeElapsed: 0,
        timeLimit: 60, isPaused: false, isGameActive: false, flippedCards: [],
        matchedPairs: 0, totalPairs: 0,
        init: function () {
            this.loadHighScores();
            this.setupEventListeners();
            this.showModal('start-modal');
            this.populateLevelSelect();
        },
        loadHighScores: function () {
            const savedScores = localStorage.getItem('memoryMatchHighScores');
            if (savedScores) {
                this.highScores = JSON.parse(savedScores);
            } else {
                this.highScores = new Array(LEVELS.length).fill(0);
            }
            this.updateHighScore();
        },
        saveHighScores: function () {
            localStorage.setItem('memoryMatchHighScores', JSON.stringify(this.highScores));
        },
        setupEventListeners: function () {
            $('#restart-button').on('click', () => this.restartGame());
            $('#pause-button').on('click', () => this.togglePause());
            $('#levels-button').on('click', () => this.showModal('level-modal'));
            $('#start-game').on('click', () => {
                this.hideAllModals();
                this.startGame();
            });
            $('#show-levels').on('click', () => {
                this.hideAllModals();
                this.showModal('level-modal');
            });
            $('#close-levels').on('click', () => this.hideAllModals());
            $('#resume-game').on('click', () => this.togglePause());
            $('#restart-from-pause').on('click', () => {
                this.hideAllModals();
                this.restartGame();
            });
            $('#next-level').on('click', () => {
                this.hideAllModals();
                if (this.level < LEVELS.length - 1) {
                    this.level++;
                }
                this.startGame();
            });
            $('#replay-level').on('click', () => {
                this.hideAllModals();
                this.startGame();
            });
            $('#try-again').on('click', () => {
                this.hideAllModals();
                this.startGame();
            });
            $('#return-to-levels').on('click', () => {
                this.hideAllModals();
                this.showModal('level-modal');
            });
        },
        populateLevelSelect: function () {
            const container = $('#level-select-container');
            container.empty();
            LEVELS.forEach((levelData, index) => {
                const isUnlocked = index === 0 || index <= this.highScores.findIndex(score => score === 0);
                const levelCard = $(`
        <div class="level-card ${isUnlocked ? '' : 'locked'}" data-level="${index}">
          <div class="level-number">${index + 1}</div>
          <div class="level-details">${levelData.cards} cards<br>${levelData.time}s</div>
        </div>
      `);
                if (isUnlocked) {
                    levelCard.on('click', () => {
                        this.level = index;
                        this.hideAllModals();
                        this.startGame();
                    });
                }
                container.append(levelCard);
            });
        },
        startGame: function () {
            this.resetGame();
            this.generateBoard();
            this.startTimer();
            this.isGameActive = true;
        },
        resetGame: function () {
            this.score = 0;
            this.matchedPairs = 0;
            this.flippedCards = [];
            this.timeElapsed = 0;
            this.isPaused = false;
            this.timeLimit = LEVELS[this.level].time;
            $('#score').text(this.score);
            $('#level').text(`${this.level + 1}/${LEVELS.length}`);
            $('#timer').text('0:00');
            $('#timer').removeClass('timer-warning');
        },
        generateBoard: function () {
            $('#game-board').empty();
            const numCards = LEVELS[this.level].cards;
            this.totalPairs = numCards / 2;
            let pairs = [];
            for (let i = 0; i < numCards / 2; i++) {
                const symbol = SYMBOLS[i % SYMBOLS.length];
                pairs.push(symbol);
                pairs.push(symbol);
            }
            this.shuffleArray(pairs);
            const columns = this.calculateGridColumns(numCards);
            $('#game-board').css('grid-template-columns', `repeat(${columns},1fr)`);
            for (let i = 0; i < numCards; i++) {
                const card = $(`
        <div class="card" data-index="${i}">
          <div class="card-inner">
            <div class="card-face card-back"></div>
            <div class="card-face card-front">${pairs[i]}</div>
          </div>
        </div>
      `);
                card.on('click', () => this.flipCard(card));
                $('#game-board').append(card);
            }
        },
        calculateGridColumns: function (numCards) {
            if (numCards <= 16) return 4;
            if (numCards <= 36) return 6;
            if (numCards <= 64) return 8;
            return 12;
        },
        shuffleArray: function (array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        },
        startTimer: function () {
            clearInterval(this.timer);
            this.startTime = new Date().getTime() - (this.timeElapsed * 1000);
            this.timer = setInterval(() => {
                if (this.isPaused) return;
                const currentTime = new Date().getTime();
                this.timeElapsed = Math.floor((currentTime - this.startTime) / 1000);
                const minutes = Math.floor(this.timeElapsed / 60);
                const seconds = this.timeElapsed % 60;
                $('#timer').text(`${minutes}:${seconds.toString().padStart(2, '0')}`);
                if (this.timeElapsed > this.timeLimit * 0.8 && !$('#timer').hasClass('timer-warning')) {
                    $('#timer').addClass('timer-warning');
                }
                if (this.timeElapsed >= this.timeLimit) {
                    this.endGame(false);
                }
            }, 1000);
        },
        togglePause: function () {
            if (!this.isGameActive) return;
            this.isPaused = !this.isPaused;
            if (this.isPaused) {
                clearInterval(this.timer);
                this.showModal('pause-modal');
            } else {
                this.hideAllModals();
                this.startTimer();
            }
        },
        flipCard: function (card) {
            if (this.isPaused || !this.isGameActive) return;
            if (card.hasClass('flipped') || card.hasClass('matched')) return;
            if (this.flippedCards.length >= 2) return;
            card.addClass('flipped');
            this.flippedCards.push(card);
            if (this.flippedCards.length === 2) {
                if (this.flippedCards[0].find('.card-front').text() === this.flippedCards[1].find('.card-front').text()) {
                    this.handleMatch();
                } else {
                    this.handleMismatch();
                }
            }
        },
        handleMatch: function () {
            this.flippedCards.forEach(card => {
                card.addClass('matched');
            });
            this.score++;
            this.matchedPairs++;
            $('#score').text(this.score);
            this.flippedCards = [];
            if (this.matchedPairs === this.totalPairs) {
                this.endGame(true);
            }
        },
        handleMismatch: function () {
            setTimeout(() => {
                this.flippedCards.forEach(card => {
                    card.removeClass('flipped');
                });
                this.flippedCards = [];
            }, 1000);
        },
        endGame: function (isWin) {
            clearInterval(this.timer);
            this.isGameActive = false;
            if (isWin) {
                if (this.highScores[this.level] < this.score || this.highScores[this.level] === 0) {
                    this.highScores[this.level] = this.score;
                    this.saveHighScores();
                    this.updateHighScore();
                }
                const minutes = Math.floor(this.timeElapsed / 60);
                const seconds = this.timeElapsed % 60;
                const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                $('#win-message').text(`You matched all pairs with a score of ${this.score} in ${timeString}!`);
                this.showModal('win-modal');
                if (this.level >= LEVELS.length - 1) {
                    $('#next-level').hide();
                } else {
                    $('#next-level').show();
                }
            } else {
                $('#lose-message').text(`You matched ${this.score} out of ${this.totalPairs} pairs.`);
                this.showModal('lose-modal');
            }
            if (isWin && this.level < LEVELS.length - 1) {
                this.populateLevelSelect();
            }
        },
        restartGame: function () {
            clearInterval(this.timer);
            this.startGame();
        },
        updateHighScore: function () {
            $('#high-score').text(this.highScores[this.level] || 0);
        },
        showModal: function (modalId) {
            $('.modal').hide();
            $(`#${modalId}`).css('display', 'flex');
        },
        hideAllModals: function () {
            $('.modal').hide();
        }
    };
    $(document).ready(function () {
        Game.init();
    });
</script>
<script src="../logo.js"></script>
</body>
</html>
