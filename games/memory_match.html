<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body {
          font-family: sans-serif;
          background-color: #f7f7f7;
      }

      h1 {
          text-align: center;
          margin-top: 50px;
      }

      #game-board {
          margin: 50px auto;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
      }

      .card {
          width: 100px;
          height: 100px;
          margin: 10px;
          position: relative;
          perspective: 1000px;
      }

      .card .front, .card .back {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
          -webkit-backface-visibility: hidden;
      }

      .card .front {
          background-color: #fff;
          border: 2px solid #333;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 50px;
          color: #333;
      }

      .card .back {
          background-color: #333;
          transform: rotateY(0);
      }

      .card.flipped .front {
          transform: rotateY(0);
      }

      .card.flipped .back {
          transform: rotateY(180deg);
      }

      #score-panel {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          background-color: #333;
          color: #fff;
      }

      #restart-button {
          background-color: #fff;
          color: #333;
          border: none;
          padding: 10px;
          font-size: 16px;
          cursor: pointer;
      }
  </style>
</head>
<body>
<h1>Memory Match</h1>
<div id="game-board"></div>
<div id="score-panel">
  <p>Score: <span id="score">0</span></p>
  <p>Time: <span id="timer">0:00</span> - Limit: <span id="limit">60s</span></p>
  <button id="restart-button">Restart</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
  // Game settings
  const SYMBOLS = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ»â€â„ï¸', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®', 'ðŸ·', 'ðŸ½', 'ðŸ¸', 'ðŸµ', 'ðŸ™ˆ', 'ðŸ™‰', 'ðŸ™Š', 'ðŸ’', 'ðŸ”', 'ðŸ§', 'ðŸ¦', 'ðŸ¤', 'ðŸ£', 'ðŸ¥', 'ðŸ¦†', 'ðŸ¦…', 'ðŸ¦‰', 'ðŸ¦‡', 'ðŸº', 'ðŸ—', 'ðŸ´', 'ðŸ¦„', 'ðŸ', 'ðŸª±', 'ðŸ›', 'ðŸ¦‹', 'ðŸŒ', 'ðŸž', 'ðŸœ', 'ðŸª°', 'ðŸª²', 'ðŸª³', 'ðŸ¦Ÿ', 'ðŸ¦—', 'ðŸ•·', 'ðŸ•¸', 'ðŸ¦‚', 'ðŸ¢', 'ðŸ', 'ðŸ¦Ž', 'ðŸ¦–', 'ðŸ¦•', 'ðŸ™', 'ðŸ¦‘', 'ðŸ¦', 'ðŸ¦ž', 'ðŸ¦€', 'ðŸª¸', 'ðŸ¡', 'ðŸ ', 'ðŸŸ', 'ðŸ¬', 'ðŸ³', 'ðŸ‹', 'ðŸ¦ˆ', 'ðŸŠ', 'ðŸ…', 'ðŸ†', 'ðŸ¦“', 'ðŸ¦', 'ðŸ¦§', 'ðŸ¦£', 'ðŸ˜', 'ðŸ¦›', 'ðŸ¦', 'ðŸª', 'ðŸ«', 'ðŸ¦’', 'ðŸ¦˜', 'ðŸ¦¬', 'ðŸƒ', 'ðŸ‚', 'ðŸ„', 'ðŸŽ', 'ðŸ–', 'ðŸ', 'ðŸ‘', 'ðŸ¦™', 'ðŸ', 'ðŸ¦Œ', 'ðŸ•', 'ðŸ©', 'ðŸ¦®', 'ðŸ•â€ðŸ¦º', 'ðŸˆ', 'ðŸˆâ€â¬›', 'ðŸª¶', 'ðŸ“', 'ðŸ¦ƒ', 'ðŸ¦¤', 'ðŸ¦š', 'ðŸ¦œ', 'ðŸ¦¢', 'ðŸ¦©', 'ðŸ•Š', 'ðŸ‡', 'ðŸ¦', 'ðŸ¦¨', 'ðŸ¦¡', 'ðŸ¦«', 'ðŸ¦¦', 'ðŸ¦¥', 'ðŸ', 'ðŸ€', 'ðŸ¿', 'ðŸ¦”'];
  const LEVELS = [	{ cards: 8, time: 60 },	{ cards: 12, time: 90 },	{ cards: 16, time: 120 },	{ cards: 32, time: 180 }];

  // Game variables
  let level = 0;
  let score = 0;
  let timer = null;
  let cards = [];
  let flippedCards = [];
  let timeLimit = 60;

  // Initialize game
  $(document).ready(function() {
    startGame();
  });

  // Start game
  function startGame() {
    // Reset game variables
    score = 0;
    cards = [];
    flippedCards = [];

    // Generate game board
    generateBoard();

    // Reset score and timer
    updateScore();
    resetTimer();

    // Add event listeners
    $('.card').click(flipCard);
    $('#restart-button').click(e => {level = 0; startGame()});
  }

  // Generate game board
  function generateBoard() {
    // Clear game board
    $('#game-board').empty();

    // Generate cards // Determine number of cards and time limit for current level
    const numCards = LEVELS[level].cards;
    timeLimit = LEVELS[level].time;

    // Generate pairs of symbols for cards
    let pairs = [];
    for (let i = 0; i < numCards / 2; i++) {
      const symbol = SYMBOLS[i % SYMBOLS.length];
      pairs.push(symbol);
      pairs.push(symbol);
    }

    // Shuffle pairs
    shuffleArray(pairs);

    // Generate card HTML
    for (let i = 0; i < numCards; i++) {
      const card = $('<div class="card"><div class="front"></div><div class="back"></div></div>');
      card.find('.front').text(pairs[i]);
      $('#game-board').append(card);
    }
  }

  // Shuffle array using Fisher-Yates algorithm
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Flip card
  function flipCard() {
    // Ignore if card is already flipped or if two cards are already flipped
    if ($(this).hasClass('flipped') || flippedCards.length >= 2) {
      return;
    }

    // Flip card
    $(this).addClass('flipped');

    // Add card to flipped cards array
    flippedCards.push($(this));

// Check if two cards are flipped
    if (flippedCards.length === 2) {
      // Check if cards match
      if (flippedCards[0].find('.front').text() === flippedCards[1].find('.front').text()) {
        // Cards match, increment score and keep cards flipped
        score++;
        updateScore();
        flippedCards = [];
      } else {
        // Cards do not match, flip cards back over
        setTimeout(function() {
          flippedCards[0].removeClass('flipped');
          flippedCards[1].removeClass('flipped');
          flippedCards = [];
        }, 1000);
      }
    }

    // Check if game is won
    if ($('.card:not(.flipped)').length === 0) {
      // Game won, stop timer and show alert
      clearInterval(timer);
      alert(`Congratulations! You won in ${$('#timer').text()} with a score of ${score}!`);

      // Increase level and start new game if not at max level
      if (level < LEVELS.length - 1) {
        level++;
        startGame();
      }
    }
  }

  // Update score
  function updateScore() {
    $('#score').text(score);
  }

  // Reset timer
  function resetTimer() {
    clearInterval(timer);
    const startTime = new Date().getTime();
    timer = setInterval(function() {
      const currentTime = new Date().getTime();
      const timeElapsed = Math.floor((currentTime - startTime) / 1000);
      const minutes = Math.floor(timeElapsed / 60);
      const seconds = timeElapsed % 60;
      $('#timer').text(`${minutes}:${seconds.toString().padStart(2, '0')}`);
      $('#limit').text(`${timeLimit}s`)
      // Check if time limit exceeded
      if (timeElapsed >= LEVELS[level].time) {
        clearInterval(timer);
        alert(`Time's up! You scored ${score} out of ${LEVELS[level].cards} cards.`);
        startGame();
      }
    }, 1000);
  }
</script>
</body>
</html>
