<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍉</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="Experience the thrill of Suika, a dynamic fruit matching game. Engage in a fun and challenging adventure, perfect for all ages!">
  <title>Suika Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #gameCanvas {
      border: 1px solid black;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p2.js/0.7.1/p2.min.js"></script>
</head>
<body class="bg-gray-100">
<header class="p-4 text-center bg-blue-900 text-white text-2xl font-bold w-full">
  <h1>Welcome to the Suika Game</h1>
</header>
<div class="flex flex-col md:flex-row justify-center items-center mt-4">
  <div class="md:order-2">
    <canvas id="gameCanvas" width="450" height="800" class="border-solid border-2 border-gray-800 max-w-full"></canvas>
  </div>
  <div class="grid grid-cols-2 gap-2 p-4 max-w-xs mt-4 md:mt-0 md:ml-4 md:order-1">
      <div>🍒 Cherry</div><div class="text-right">2</div>
      <div>🍓 Strawberry</div><div class="text-right">4</div>
      <div>🍇 Grape</div><div class="text-right">6</div>
      <div>🍋 Lemon</div><div class="text-right">8</div>
      <div>🍊 Orange</div><div class="text-right">10</div>
      <div>🍎 Apple</div><div class="text-right">12</div>
      <div>🍐 Pear</div><div class="text-right">14</div>
      <div>🍑 Peach</div><div class="text-right">16</div>
      <div>🍍 Pineapple</div><div class="text-right">18</div>
      <div>🍈 Melon</div><div class="text-right">20</div>
      <div>🍉 Watermelon</div><div class="text-right">22</div>
    </div>
  </div>
<script src="suika.js"></script>
</body>
</html>
