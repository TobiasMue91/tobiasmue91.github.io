<!DOCTYPE html>
<html>
<head>
  <title>Emoji Slot Machine Game</title>
  <meta charset="UTF-8">
  <style>
      body {
          font-family: sans-serif;
      }

      .wrapper {
          display: flex;
          justify-content: center;
      }

      .slot {
          margin: 50px;
          display: flex;
          flex-direction: column;
      }

      .emoji {
          font-size: 50px;
          padding: 10px;
          text-align: center;
      }

      .spin-button {
          font-size: 20px;
          padding: 10px;
          margin: 10px;
      }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="slot">
    <div class="emoji" id="emoji1">ğŸ</div>
    <div class="emoji" id="emoji2">ğŸ‡</div>
    <div class="emoji" id="emoji3">ğŸŠ</div>
  </div>
  <div class="slot">
    <div class="emoji" id="emoji4">ğŸŒ</div>
    <div class="emoji" id="emoji5">ğŸ‰</div>
    <div class="emoji" id="emoji6">ğŸ“</div>
  </div>
  <div class="slot">
    <div class="emoji" id="emoji7">ğŸ’</div>
    <div class="emoji" id="emoji8">ğŸ</div>
    <div class="emoji" id="emoji9">ğŸ‘</div>
  </div>
</div>
<button class="spin-button" onclick="spin()">Spin</button>
<script type="text/javascript">
  function spin() {
    var emojis = ['ğŸ', 'ğŸ‡', 'ğŸŠ', 'ğŸŒ', 'ğŸ‰', 'ğŸ“', 'ğŸ’', 'ğŸ', 'ğŸ‘'];
    var results = [];

    for (var i = 0; i < 3; i++) {
      var randomNumber = Math.floor(Math.random() * emojis.length);
      var randomEmoji = emojis[randomNumber];
      results.push(randomEmoji);
    }

    document.getElementById('emoji1').textContent = results[0];
    document.getElementById('emoji2').textContent = results[1];
    document.getElementById('emoji3').textContent = results[2];

    if (results[0] === results[1] && results[1] === results[2]) {
      alert('You won the big prize!');
    } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
      alert('You won a small prize!');
    }
  }

</script>
</body>
</html>
