<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’€</text></svg>">
    <title>Hangman</title>
    <meta name="keywords" content="Hangman, word game, guessing game, online game, word guessing, new game"/>
    <meta name="description"
          content="Hangman is a classic word-guessing game where players have to guess the hidden word letter by letter. Play Hangman online and challenge yourself with a new word every time!"/>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .hangman {
            margin-top: 20px;
            width: 400px;
            height: 400px;
            background-color: white;
        }

        .word {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: .2em;
        }

        .letters {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .letter {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .letter.used {
            background-color: gray;
            color: white;
        }

        .new-game {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hangman</h1>
    <canvas id="hangman" class="hangman" width="400" height="400"></canvas>
    <div class="word"></div>
    <div class="letters"></div>
    <button class="new-game">New Game</button>
</div>
<script type="text/javascript">
    const apiURL = "https://random-word-api.herokuapp.com/word?number=1";
    let word = "";
    let hiddenWord = "";
    let letters = [];
    const hangman = document.querySelector(".hangman");
    const wordContainer = document.querySelector(".word");
    const letterContainer = document.querySelector(".letters");
    const newGameButton = document.querySelector(".new-game");

    fetch(apiURL)
        .then(response => response.json())
        .then(data => {
            word = data[0].toUpperCase();
            hiddenWord = word.replace(/[a-zA-Z]/g, "_");
            wordContainer.textContent = hiddenWord;
        });

    const checkForWin = () => {
        if (hiddenWord === word) {
            alert("You won!");
            newGame();
        }
    };

    const checkForLoss = () => {
        if (letters.length >= 10) {
            alert(`You lost! The word was "${word}".`);
            newGame();
        }
    };

    const updateHangman = () => {
        const canvas = document.getElementById("hangman");
        const context = canvas.getContext("2d");

        // Clear the canvas
        context.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the hangman
        context.lineWidth = 2;
        context.strokeStyle = "black";

        if (letters.length > 0) {
            context.beginPath();
            context.moveTo(50, 350);
            context.lineTo(100, 350);
            context.stroke();
        }

        if (letters.length > 1) {
            context.beginPath();
            context.moveTo(75, 350);
            context.lineTo(75, 50);
            context.stroke();
        }

        if (letters.length > 2) {
            context.beginPath();
            context.moveTo(75, 50);
            context.lineTo(200, 50);
            context.stroke();
        }

        if (letters.length > 3) {
            context.beginPath();
            context.moveTo(200, 50);
            context.lineTo(200, 75);
            context.stroke();
        }

        if (letters.length > 4) {
            context.beginPath();
            context.arc(200, 100, 25, 0, Math.PI * 2);
            context.stroke();
        }

        if (letters.length > 5) {
            context.beginPath();
            context.moveTo(200, 125);
            context.lineTo(200, 225);
            context.stroke();
        }

        if (letters.length > 6) {
            context.beginPath();
            context.moveTo(200, 150);
            context.lineTo(175, 175);
            context.stroke();
        }

        if (letters.length > 7) {
            context.beginPath();
            context.moveTo(200, 150);
            context.lineTo(225, 175);
            context.stroke();
        }

        if (letters.length > 8) {
            context.beginPath();
            context.moveTo(200, 225);
            context.lineTo(175, 250);
            context.stroke();
        }

        if (letters.length > 9) {
            context.beginPath();
            context.moveTo(200, 225);
            context.lineTo(225, 250);
            context.stroke();
        }
    };

    const updateWord = () => {
        wordContainer.textContent = hiddenWord;
    };

    const updateLetters = () => {
        letterContainer.innerHTML = "";
        for (let i = 65; i <= 90; i++) {
            const letter = String.fromCharCode(i);
            const letterElement = document.createElement("div");
            letterElement.classList.add("letter");
            letterElement.textContent = letter;
            if (!letters.includes(letter)) {
                letterElement.addEventListener("click", (e) => {
                    e.target.classList.add('used');
                    if (word.includes(letter)) {
                        for (let j = 0; j < word.length; j++) {
                            if (word[j] === letter) {
                                hiddenWord = hiddenWord.substr(0, j) + letter + hiddenWord.substr(j + 1);
                            }
                        }
                        updateWord();
                        checkForWin();
                    } else {
                        letters.push(letter);
                        updateHangman();
                        checkForLoss();
                    }
                });
            }
            letterContainer.appendChild(letterElement);
        }
    };

    const newGame = () => {
        fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                word = data[0].toUpperCase();
                hiddenWord = word.replace(/[a-zA-Z]/g, "_");
                letters = [];
                updateWord();
                updateHangman();
                updateLetters();
            });
    };

    newGameButton.addEventListener("click", newGame);
    window.addEventListener('load', newGame);
</script>
<script src="../sidebar.js"></script>
</body>
</html>
