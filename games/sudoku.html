<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔢</text></svg>">
    <title>Sudoku - Professional Puzzle Game</title>
    <meta charset="UTF-8">
    <meta name="keywords"
          content="Sudoku, online game, puzzle game, brain game, free game, difficulty levels, numbers, fill the board, challenge"/>
    <meta name="description"
          content="Play Sudoku online for free! Professional puzzle game with hints, notes, undo/redo, and multiple difficulty levels. Challenge your brain with this classic number game."/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #dbeafe;
            --success: #16a34a;
            --error: #dc2626;
            --warning: #ea580c;
            --bg: #f8fafc;
            --surface: #ffffff;
            --surface-hover: #f1f5f9;
            --border: #e2e8f0;
            --border-thick: #94a3b8;
            --text: #0f172a;
            --text-light: #64748b;
            --text-lighter: #94a3b8;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
            line-height: 1.5;
        }

        .app {
            max-width: 680px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-light);
            font-size: 15px;
        }

        .card {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            gap: 16px;
            flex-wrap: wrap;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            font-variant-numeric: tabular-nums;
        }

        .timer-icon {
            width: 24px;
            height: 24px;
            color: var(--text-light);
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .difficulty-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover:not(:disabled) {
            background: var(--surface-hover);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #15803d;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background: #c2410c;
        }

        .btn-icon {
            padding: 10px;
            min-width: 40px;
            justify-content: center;
        }

        .select {
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            background: var(--surface);
            cursor: pointer;
            color: var(--text);
            font-family: inherit;
            transition: border-color 0.15s;
        }

        .select:hover {
            border-color: var(--border-thick);
        }

        .select:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
            border-color: var(--primary);
        }

        .input {
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            background: var(--surface);
            color: var(--text);
            font-family: inherit;
            transition: border-color 0.15s;
            width: 80px;
        }

        .input:hover {
            border-color: var(--border-thick);
        }

        .input:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
            border-color: var(--primary);
        }

        .custom-difficulty {
            display: none;
            align-items: center;
            gap: 8px;
        }

        .custom-difficulty.show {
            display: flex;
        }

        .custom-label {
            font-size: 13px;
            color: var(--text-light);
            font-weight: 600;
        }

        .board-section {
            padding: 32px 24px;
            background: var(--surface);
            position: relative;
            display: flex;
            justify-content: center;
        }

        .board-wrapper {
            position: relative;
            display: inline-block;
        }

        #board {
            border-collapse: collapse;
            background: white;
            box-shadow: var(--shadow);
            user-select: none;
        }

        #board td {
            width: 56px;
            height: 56px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid var(--border);
            position: relative;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.1s ease;
            color: var(--text);
        }

        #board td:hover:not(.initial) {
            background: var(--primary-light);
        }

        #board td.initial {
            background: var(--surface-hover);
            color: var(--text);
            cursor: default;
            font-weight: 700;
        }

        #board td.filled:not(.initial) {
            color: var(--primary);
            font-weight: 600;
        }

        #board td.selected {
            background: var(--primary);
            color: white;
            outline: 3px solid var(--primary);
            outline-offset: -3px;
            z-index: 1;
        }

        #board td.highlighted {
            background: #f0f9ff;
        }

        #board td.same-number {
            background: #fef3c7;
            font-weight: 700;
        }

        #board td.error {
            background: var(--error);
            color: white;
            animation: shake 0.35s;
        }

        #board td:nth-child(3), #board td:nth-child(6) {
            border-right: 2px solid var(--border-thick);
        }

        #board tr:nth-child(3) td, #board tr:nth-child(6) td {
            border-bottom: 2px solid var(--border-thick);
        }

        #board tr:first-child td {
            border-top: 2px solid var(--border-thick);
        }

        #board td:first-child {
            border-left: 2px solid var(--border-thick);
        }

        #board td:last-child {
            border-right: 2px solid var(--border-thick);
        }

        #board tr:last-child td {
            border-bottom: 2px solid var(--border-thick);
        }

        .notes {
            display: grid;
            grid-template-columns:repeat(3, 1fr);
            gap: 1px;
            font-size: 11px;
            color: var(--text-lighter);
            font-weight: 500;
            padding: 3px;
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .notes span {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        @keyframes shake {
            0%, 100% {
                transform: translate(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translate(-3px, 0);
            }
            20%, 40%, 60%, 80% {
                transform: translate(3px, 0);
            }
        }

        .paused-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        .paused-overlay.show {
            display: flex;
        }

        .paused-content {
            text-align: center;
        }

        .paused-content h3 {
            font-size: 28px;
            color: var(--text);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .paused-content p {
            color: var(--text-light);
            font-size: 15px;
        }

        .controls {
            padding: 24px;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        .controls-row {
            margin-bottom: 20px;
        }

        .controls-row:last-child {
            margin-bottom: 0;
        }

        .controls-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .action-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .number-pad {
            display: grid;
            grid-template-columns:repeat(11, 1fr);
            gap: 8px;
        }

        .num-btn {
            height: 52px;
            border: 2px solid var(--border);
            background: var(--surface);
            border-radius: 10px;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s ease;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
        }

        .num-btn:hover {
            background: var(--primary-light);
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .num-btn:active {
            transform: scale(0.98);
        }

        .num-btn.pencil {
            font-size: 20px;
            background: var(--surface-hover);
        }

        .num-btn.pencil.active {
            background: var(--warning);
            border-color: var(--warning);
            color: white;
        }

        .num-btn.erase {
            font-size: 24px;
            color: var(--error);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.75);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 20px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
        }

        .modal-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .modal-content h2 {
            font-size: 32px;
            margin-bottom: 12px;
            color: var(--text);
            font-weight: 700;
        }

        .modal-content p {
            font-size: 17px;
            color: var(--text-light);
            margin-bottom: 28px;
        }

        .modal-time {
            color: var(--primary);
            font-weight: 700;
            font-size: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        @media (max-width: 680px) {
            .toolbar {
                padding: 16px;
            }

            .timer {
                font-size: 20px;
            }

            .board-section {
                padding: 24px 16px;
            }

            #board td {
                width: 42px;
                height: 42px;
                font-size: 18px;
            }

            .notes span {
                font-size: 9px;
            }

            .controls {
                padding: 20px 16px;
            }

            .number-pad {
                grid-template-columns:repeat(11, 1fr);
                gap: 6px;
            }

            .num-btn {
                height: 44px;
                font-size: 18px;
                border-radius: 8px;
            }

            .action-group {
                justify-content: center;
            }

            .difficulty-group {
                flex-direction: column;
                width: 100%;
            }

            .custom-difficulty {
                width: 100%;
            }

            .input {
                flex: 1;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 28px;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .toolbar-actions {
                width: 100%;
                flex-direction: column;
            }

            .timer {
                justify-content: center;
            }

            #board td {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .num-btn {
                height: 40px;
                font-size: 16px;
            }

            .num-btn.erase {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="app">
    <div class="header">
        <h1>Sudoku</h1>
        <p>Fill each row, column, and 3×3 box with numbers 1-9</p>
    </div>
    <div class="card">
        <div class="toolbar">
            <div class="timer">
                <svg class="timer-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path stroke-linecap="round" stroke-width="2" d="M12 6v6l4 2"/>
                </svg>
                <span id="elapsed">00:00</span>
            </div>
            <div class="toolbar-actions">
                <button class="btn btn-ghost btn-icon" id="pause-btn" title="Pause game">
                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                        <rect x="6" y="4" width="4" height="16" rx="1"/>
                        <rect x="14" y="4" width="4" height="16" rx="1"/>
                    </svg>
                </button>
                <div class="difficulty-group">
                    <select class="select" id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                        <option value="master">Master</option>
                        <option value="custom">Custom</option>
                    </select>
                    <div class="custom-difficulty" id="custom-difficulty">
                        <span class="custom-label">Cells:</span>
                        <input type="number" class="input" id="custom-cells" min="20" max="65" value="45"
                               title="Number of empty cells (20-65)">
                    </div>
                </div>
                <button class="btn btn-primary" id="new-game-btn">New Game</button>
            </div>
        </div>
        <div class="board-section">
            <div class="board-wrapper">
                <table id="board"></table>
                <div class="paused-overlay" id="paused-overlay">
                    <div class="paused-content">
                        <h3>Paused</h3>
                        <p>Click resume to continue</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="controls-row">
                <div class="controls-label">Actions</div>
                <div class="action-group">
                    <button class="btn btn-ghost" id="undo-btn" title="Undo (Ctrl+Z)">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 14l-4-4 4-4"/>
                            <path d="M5 10h11a4 4 0 010 8h-1" stroke="currentColor" fill="none" stroke-width="2"
                                  stroke-linecap="round"/>
                        </svg>
                        Undo
                    </button>
                    <button class="btn btn-ghost" id="redo-btn" title="Redo (Ctrl+Y)">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M15 14l4-4-4-4"/>
                            <path d="M19 10H8a4 4 0 000 8h1" stroke="currentColor" fill="none" stroke-width="2"
                                  stroke-linecap="round"/>
                        </svg>
                        Redo
                    </button>
                    <button class="btn btn-success" id="hint-btn" title="Reveal one cell">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l2.4 7.4h7.6l-6 4.6 2.3 7-6.3-4.6-6.3 4.6 2.3-7-6-4.6h7.6z"/>
                        </svg>
                        Hint
                    </button>
                    <button class="btn btn-warning" id="check-btn" title="Check for errors">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" fill="none"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Check
                    </button>
                </div>
            </div>
            <div class="controls-row">
                <div class="controls-label">Number Pad</div>
                <div class="number-pad">
                    <button class="num-btn" data-num="1">1</button>
                    <button class="num-btn" data-num="2">2</button>
                    <button class="num-btn" data-num="3">3</button>
                    <button class="num-btn" data-num="4">4</button>
                    <button class="num-btn" data-num="5">5</button>
                    <button class="num-btn" data-num="6">6</button>
                    <button class="num-btn" data-num="7">7</button>
                    <button class="num-btn" data-num="8">8</button>
                    <button class="num-btn" data-num="9">9</button>
                    <button class="num-btn pencil" id="pencil-btn" title="Toggle notes mode (P)">✏️</button>
                    <button class="num-btn erase" id="erase-btn" title="Erase cell (Delete)">⌫</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="win-modal">
    <div class="modal-content">
        <div class="modal-icon">🎉</div>
        <h2>Puzzle Solved!</h2>
        <p>Completed in <span class="modal-time" id="win-time">00:00</span></p>
        <div class="modal-buttons">
            <button class="btn btn-primary" id="new-game-modal-btn">Play Again</button>
        </div>
    </div>
</div>
<script>
    const board = document.querySelector("#board"), newGameBtn = document.querySelector("#new-game-btn"),
        difficultySelect = document.querySelector("#difficulty-select"),
        customDifficultyDiv = document.querySelector("#custom-difficulty"),
        customCellsInput = document.querySelector("#custom-cells"), pauseBtn = document.querySelector("#pause-btn"),
        undoBtn = document.querySelector("#undo-btn"), redoBtn = document.querySelector("#redo-btn"),
        hintBtn = document.querySelector("#hint-btn"), checkBtn = document.querySelector("#check-btn"),
        pencilBtn = document.querySelector("#pencil-btn"), eraseBtn = document.querySelector("#erase-btn"),
        winModal = document.querySelector("#win-modal"), pausedOverlay = document.querySelector("#paused-overlay");
    let game;

    class Game {
        constructor(difficulty, customCells) {
            this.difficulty = difficulty;
            this.customCells = customCells;
            this.board = [];
            this.solution = [];
            this.initialBoard = [];
            this.history = [];
            this.redoStack = [];
            this.time = 0;
            this.paused = false;
            this.pencilMode = false;
            this.notes = {};
            this.selectedCell = null;
            this.generateBoard();
        }

        generateBoard() {
            this.board = Array(9).fill().map(() => Array(9).fill(""));
            this.fillRandomCells(6);
            this.fillBoard();
            if (findEmptyCell(this.board)[0] !== -1) {
                this.generateBoard();
                return;
            }
            this.solution = JSON.parse(JSON.stringify(this.board));
            let cellsToRemove;
            if (this.difficulty === "custom") {
                cellsToRemove = this.customCells;
            } else {
                cellsToRemove = this.difficulty === "easy" ? 30 : this.difficulty === "medium" ? 40 : this.difficulty === "hard" ? 50 : this.difficulty === "expert" ? 55 : 60;
            }
            this.removeCells(cellsToRemove);
            try {
                countSolutions(this.board);
            } catch (e) {
                this.generateBoard();
                return;
            }
            this.initialBoard = JSON.parse(JSON.stringify(this.board));
            this.render();
            this.startTimer();
            this.loadState();
        }

        startTimer() {
            this.time = 0;
            this.timer = setInterval(() => {
                if (!this.paused) {
                    this.time++;
                    this.updateTimerDisplay();
                }
            }, 1000);
        }

        updateTimerDisplay() {
            const m = Math.floor(this.time / 60), s = this.time % 60;
            document.querySelector('#elapsed').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        stopTimer() {
            clearInterval(this.timer);
        }

        fillRandomCells(n) {
            let count = 0;
            while (count < n) {
                const row = 0, col = Math.floor(Math.random() * 9), num = Math.floor(Math.random() * 9) + 1;
                if (isValid(this.board, row, col, num)) {
                    this.board[row][col] = num;
                    count++;
                }
            }
        }

        fillBoard() {
            let solutions = [];
            solveSudoku(this.board, solutions);
            if (solutions.length === 1) this.board = solutions[0];
        }

        removeCells(n) {
            for (let i = 0; i < n; i++) {
                let row, col;
                do {
                    row = Math.floor(Math.random() * 9);
                    col = Math.floor(Math.random() * 9);
                } while (this.board[row][col] === "");
                this.board[row][col] = "";
            }
        }

        render() {
            board.innerHTML = "";
            for (let row = 0; row < 9; row++) {
                const tr = document.createElement("tr");
                for (let col = 0; col < 9; col++) {
                    const td = document.createElement("td");
                    if (this.board[row][col] !== "") {
                        td.textContent = this.board[row][col];
                        if (this.initialBoard[row][col] !== "") {
                            td.className = "filled initial";
                        } else {
                            td.className = "filled";
                        }
                    } else if (this.notes[`${row}-${col}`]) {
                        const notesDiv = document.createElement("div");
                        notesDiv.className = "notes";
                        for (let i = 1; i <= 9; i++) {
                            const span = document.createElement("span");
                            if (this.notes[`${row}-${col}`].includes(i)) span.textContent = i;
                            notesDiv.appendChild(span);
                        }
                        td.appendChild(notesDiv);
                    }
                    td.addEventListener("click", () => this.selectCell(row, col));
                    tr.appendChild(td);
                }
                board.appendChild(tr);
            }
            this.updateCellHighlights();
        }

        selectCell(row, col) {
            const td = board.rows[row].cells[col];
            if (td.classList.contains('initial')) return;
            this.selectedCell = {row, col};
            this.updateCellHighlights();
        }

        updateCellHighlights() {
            const cells = board.querySelectorAll("td");
            cells.forEach(td => {
                td.classList.remove("selected", "highlighted", "same-number");
            });
            if (!this.selectedCell) return;
            const {row, col} = this.selectedCell, selectedTd = board.rows[row].cells[col];
            selectedTd.classList.add("selected");
            const selectedNum = this.board[row][col];
            for (let i = 0; i < 9; i++) {
                board.rows[row].cells[i].classList.add("highlighted");
                board.rows[i].cells[col].classList.add("highlighted");
            }
            const boxR = Math.floor(row / 3) * 3, boxC = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    board.rows[boxR + i].cells[boxC + j].classList.add("highlighted");
                }
            }
            if (selectedNum) {
                cells.forEach(td => {
                    if (td.textContent == selectedNum) td.classList.add("same-number");
                });
            }
        }

        placeNumber(num) {
            if (!this.selectedCell) return;
            const {row, col} = this.selectedCell, td = board.rows[row].cells[col];
            if (td.classList.contains('initial')) return;
            this.addToHistory();
            if (this.pencilMode) {
                if (!this.notes[`${row}-${col}`]) this.notes[`${row}-${col}`] = [];
                const idx = this.notes[`${row}-${col}`].indexOf(num);
                if (idx > -1) this.notes[`${row}-${col}`].splice(idx, 1); else this.notes[`${row}-${col}`].push(num);
                this.board[row][col] = "";
            } else {
                this.board[row][col] = num;
                delete this.notes[`${row}-${col}`];
                if (!isValid(this.board, row, col, num)) {
                    td.classList.add("error");
                    setTimeout(() => td.classList.remove("error"), 500);
                }
            }
            this.render();
            this.checkWin();
            this.saveState();
        }

        eraseCell() {
            if (!this.selectedCell) return;
            const {row, col} = this.selectedCell;
            if (this.initialBoard[row][col] !== "") return;
            this.addToHistory();
            this.board[row][col] = "";
            delete this.notes[`${row}-${col}`];
            this.render();
            this.saveState();
        }

        addToHistory() {
            this.history.push({
                board: JSON.parse(JSON.stringify(this.board)),
                notes: JSON.parse(JSON.stringify(this.notes))
            });
            this.redoStack = [];
            if (this.history.length > 50) this.history.shift();
        }

        undo() {
            if (this.history.length === 0) return;
            this.redoStack.push({
                board: JSON.parse(JSON.stringify(this.board)),
                notes: JSON.parse(JSON.stringify(this.notes))
            });
            const prev = this.history.pop();
            this.board = prev.board;
            this.notes = prev.notes;
            this.render();
            this.saveState();
        }

        redo() {
            if (this.redoStack.length === 0) return;
            this.history.push({
                board: JSON.parse(JSON.stringify(this.board)),
                notes: JSON.parse(JSON.stringify(this.notes))
            });
            const next = this.redoStack.pop();
            this.board = next.board;
            this.notes = next.notes;
            this.render();
            this.saveState();
        }

        giveHint() {
            const emptyCells = [];
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (this.board[r][c] === "" && this.initialBoard[r][c] === "") emptyCells.push({r, c});
                }
            }
            if (emptyCells.length === 0) return;
            const {r, c} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            this.addToHistory();
            this.board[r][c] = this.solution[r][c];
            delete this.notes[`${r}-${c}`];
            this.selectedCell = {row: r, col: c};
            this.render();
            this.checkWin();
            this.saveState();
        }

        checkSolution() {
            let errors = false;
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (this.board[r][c] !== "" && this.board[r][c] !== this.solution[r][c]) {
                        board.rows[r].cells[c].classList.add("error");
                        setTimeout(() => board.rows[r].cells[c].classList.remove("error"), 1000);
                        errors = true;
                    }
                }
            }
            if (!errors && this.isBoardFull()) {
                this.showWin();
            } else if (!errors) {
                alert("Looking good! No errors found.");
            }
        }

        checkWin() {
            if (!this.isBoardFull()) return false;
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (this.board[r][c] !== this.solution[r][c]) return false;
                }
            }
            this.showWin();
            return true;
        }

        isBoardFull() {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (this.board[r][c] === "") return false;
                }
            }
            return true;
        }

        showWin() {
            this.stopTimer();
            const m = Math.floor(this.time / 60), s = this.time % 60;
            document.querySelector('#win-time').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            winModal.classList.add("show");
            this.clearState();
        }

        togglePause() {
            this.paused = !this.paused;
            pausedOverlay.classList.toggle("show", this.paused);
            pauseBtn.innerHTML = this.paused ? '<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>' : '<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16" rx="1"/><rect x="14" y="4" width="4" height="16" rx="1"/></svg>';
        }

        saveState() {
            localStorage.setItem('sudoku-state', JSON.stringify({
                board: this.board,
                notes: this.notes,
                time: this.time,
                difficulty: this.difficulty,
                customCells: this.customCells,
                solution: this.solution,
                initialBoard: this.initialBoard
            }));
        }

        loadState() {
            const saved = localStorage.getItem('sudoku-state');
            if (!saved) return;
            try {
                const state = JSON.parse(saved);
                if (state.difficulty === this.difficulty && (this.difficulty !== "custom" || state.customCells === this.customCells) && !this.isBoardFull()) {
                    this.board = state.board;
                    this.notes = state.notes || {};
                    this.time = state.time || 0;
                    this.solution = state.solution;
                    this.initialBoard = state.initialBoard;
                    this.render();
                    this.updateTimerDisplay();
                }
            } catch (e) {
            }
        }

        clearState() {
            localStorage.removeItem('sudoku-state');
        }
    }

    function countSolutions(board) {
        let solutions = 0;

        function solve(row, col) {
            if (row === 9) {
                solutions++;
                if (solutions > 1) throw new Error('Multiple solutions');
                return;
            }
            let nextRow = row, nextCol = col + 1;
            if (nextCol === 9) {
                nextRow++;
                nextCol = 0;
            }
            if (board[row][col] !== "") {
                solve(nextRow, nextCol);
            } else {
                for (let num = 1; num <= 9; num++) {
                    if (isValid(board, row, col, num)) {
                        board[row][col] = num;
                        solve(nextRow, nextCol);
                        board[row][col] = "";
                    }
                }
            }
        }

        solve(0, 0);
        return solutions;
    }

    function solveSudoku(board, solutions) {
        const emptyCell = findEmptyCell(board), row = emptyCell[0], col = emptyCell[1];
        if (row === -1 && col === -1) {
            solutions.push(JSON.parse(JSON.stringify(board)));
            return true;
        }
        for (let val = 1; val <= 9; val++) {
            if (isValid(board, row, col, val)) {
                board[row][col] = val;
                if (solveSudoku(board, solutions)) return true;
                board[row][col] = "";
            }
        }
        return false;
    }

    function findEmptyCell(board) {
        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                if (board[row][col] === "") return [row, col];
            }
        }
        return [-1, -1];
    }

    function isValid(board, row, col, val) {
        for (let i = 0; i < 9; i++) {
            if (board[row][i] === val || board[i][col] === val) return false;
        }
        const subGridRow = Math.floor(row / 3) * 3, subGridCol = Math.floor(col / 3) * 3;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (board[subGridRow + i][subGridCol + j] === val) return false;
            }
        }
        return true;
    }

    function startNewGame() {
        if (game && !game.isBoardFull() && !confirm("Start a new game? Current progress will be lost.")) return;
        if (game) game.stopTimer();
        const difficulty = difficultySelect.value;
        const customCells = difficulty === "custom" ? parseInt(customCellsInput.value) : null;
        game = new Game(difficulty, customCells);
    }

    newGameBtn.addEventListener("click", startNewGame);
    document.querySelector("#new-game-modal-btn").addEventListener("click", () => {
        winModal.classList.remove("show");
        startNewGame();
    });
    difficultySelect.addEventListener("change", () => {
        customDifficultyDiv.classList.toggle("show", difficultySelect.value === "custom");
    });
    pauseBtn.addEventListener("click", () => game.togglePause());
    undoBtn.addEventListener("click", () => game.undo());
    redoBtn.addEventListener("click", () => game.redo());
    hintBtn.addEventListener("click", () => game.giveHint());
    checkBtn.addEventListener("click", () => game.checkSolution());
    pencilBtn.addEventListener("click", () => {
        game.pencilMode = !game.pencilMode;
        pencilBtn.classList.toggle("active", game.pencilMode);
    });
    eraseBtn.addEventListener("click", () => game.eraseCell());
    document.querySelectorAll(".num-btn[data-num]").forEach(btn => {
        btn.addEventListener("click", () => game.placeNumber(parseInt(btn.dataset.num)));
    });
    document.addEventListener("keydown", e => {
        if (!game) return;
        if (e.key >= "1" && e.key <= "9") {
            game.placeNumber(parseInt(e.key));
        } else if (e.key === "Delete" || e.key === "Backspace" || e.key === "0") {
            e.preventDefault();
            game.eraseCell();
        } else if (e.key === "p" || e.key === "P") {
            game.pencilMode = !game.pencilMode;
            pencilBtn.classList.toggle("active", game.pencilMode);
        } else if (e.ctrlKey && e.key === "z") {
            e.preventDefault();
            game.undo();
        } else if (e.ctrlKey && e.key === "y") {
            e.preventDefault();
            game.redo();
        } else if (e.key === "ArrowUp" || e.key === "ArrowDown" || e.key === "ArrowLeft" || e.key === "ArrowRight") {
            e.preventDefault();
            if (!game.selectedCell) game.selectedCell = {row: 4, col: 4};
            let {row, col} = game.selectedCell;
            if (e.key === "ArrowUp") row = Math.max(0, row - 1); else if (e.key === "ArrowDown") row = Math.min(8, row + 1); else if (e.key === "ArrowLeft") col = Math.max(0, col - 1); else if (e.key === "ArrowRight") col = Math.min(8, col + 1);
            game.selectCell(row, col);
        }
    });
    game = new Game("medium");
</script>
