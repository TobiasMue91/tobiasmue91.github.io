<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Rock Paper Scissors online with your friends!">
    <meta name="keywords" content="Rock Paper Scissors, Multiplayer, Online Game">
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚úä</text></svg>">
    <title>Rock Paper Scissors Multiplayer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
        }

        .choices {
            display: flex;
            gap: 20px;
            font-size: 60px;
            margin-bottom: 20px;
        }

        .choice {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .choice:hover {
            transform: scale(1.1);
        }

        #result {
            font-size: 42px;
        }

        .selected {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
            border-radius: 50%;
            padding: 5px;
        }

        #share-url:focus {
            outline: none;
        }

        #game-info, #result {
            margin-top: 20px;
            text-align: center;
        }

        input[type="text"] {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        .hidden {
            display: none;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 32px;
        }

        #game-info {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #494f54;
        }

        #scores {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <span title="Rock" class="choice" data-choice="rock">ü™®</span>
        <span title="Paper" class="choice" data-choice="paper">üìÉ</span>
        <span title="Scissors" class="choice" data-choice="scissors">‚úÇÔ∏è</span>
    </div>
    <div id="game-info">Creating game...</div>
    <input type="text" id="share-url" class="hidden" readonly>
    <div id="your-choice" class="hidden"></div>
    <div id="result" class="hidden"></div>
    <div id="scores">
        <p><span id="player-label">Your</span> Score: <span id="player-score">0</span></p>
        <p><span id="opponent-label">Opponent's</span> Score: <span id="opponent-score">0</span></p>
    </div>
</div>

<div id="result-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Game Result</h2>
            <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
            <p id="modal-result"></p>
        </div>
        <div class="modal-footer">
            <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            <button id="reset-btn" class="btn btn-secondary">Reset Game</button>
        </div>
    </div>
</div>

<script type="module">
    import {app} from '../firebase.js';

    import {
        getDatabase,
        ref,
        set,
        get,
        onValue,
        update
    } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    const db = getDatabase(app);
    const gameIdFromUrl = window.location.hash.substr(1);
    const gameId = gameIdFromUrl || generateGameId();
    const isNewGame = gameIdFromUrl === '';
    const gameRef = ref(db, `games/${gameId}`);
    const scoresRef = ref(db, `scores/${gameId}`);
    let isPlayerTwo = !isNewGame;
    let hasChosen = false;
    let playerScore = 0;
    let opponentScore = 0;

    onValue(scoresRef, (snapshot) => {
        const {player1 = 0, player2 = 0} = snapshot.val() || {};
        [playerScore, opponentScore] = isPlayerTwo ? [player2, player1] : [player1, player2];
        document.getElementById('player-score').textContent = playerScore;
        document.getElementById('opponent-score').textContent = opponentScore;
    });

    if (isNewGame) {
        showShareUrl();
    } else {
        document.getElementById('game-info').textContent = 'Make your choice.';
    }

    function displayResult(player1Choice, player2Choice, result) {
        const choicesMap = {rock: 'ü™®', paper: 'üìÉ', scissors: '‚úÇÔ∏è'};
        const resultElement = document.getElementById('result');
        const [player1Emoji, player2Emoji] = [choicesMap[player1Choice], choicesMap[player2Choice]];
        const winnerText = result === 'tie'
            ? "It's a tie!"
            : result === 'player1'
                ? `${isPlayerTwo ? 'Opponent wins' : 'You win'}!`
                : `${isPlayerTwo ? 'You win' : 'Opponent wins'}!`;

        resultElement.innerHTML = `<div>${player1Emoji} vs ${player2Emoji}</div><div>${winnerText}</div>`;
        toggleElementVisibility('.choices', false);
        toggleElementVisibility('#share-url', false);
        toggleElementVisibility('#result', true);
        document.getElementById('modal-result').textContent = winnerText;
        modal.open();
    }

    function initOrUpdateGame(choice) {
        if (hasChosen) {
            alert('You have already made your choice!');
            return Promise.resolve();
        }
        hasChosen = true;
        document.getElementById('game-info').textContent = 'Choice submitted! Please wait for the other player.';
        document.getElementById('your-choice').textContent = `Your choice: ${choice}`;
        toggleElementVisibility('#your-choice', true);

        return get(gameRef).then((snapshot) => {
            const updates = {
                player1Choice: isNewGame ? choice : snapshot.val()?.player1Choice || null,
                player2Choice: isPlayerTwo ? choice : snapshot.val()?.player2Choice || null
            };
            return snapshot.exists() ? update(gameRef, updates) : set(gameRef, updates);
        });
    }

    function processGameUpdate(player1Choice, player2Choice) {
        if (!player1Choice || !player2Choice) return;

        const result = getGameResult(player1Choice, player2Choice);
        if (result !== 'tie' && !isPlayerTwo) {
            [playerScore, opponentScore] = result === 'player1'
                ? [playerScore + 1, opponentScore]
                : [playerScore, opponentScore + 1];
            updateScores(playerScore, opponentScore);
        }
        displayResult(player1Choice, player2Choice, result);
    }

    onValue(ref(db, `games/${gameId}`), (snapshot) => {
        const {player1Choice, player2Choice} = snapshot.val() || {};
        processGameUpdate(player1Choice, player2Choice);
    });

    document.querySelector('.choices').addEventListener('click', (event) => {
        if (!event.target.classList.contains('choice')) return;
        event.target.classList.add('selected');
        const choice = event.target.dataset.choice;
        initOrUpdateGame(choice);
    });

    document.getElementById('share-url').addEventListener('click', function() {
        if (!this.value) return;
        navigator.clipboard.writeText(this.value).then(() => {
            alert('Link copied to clipboard!');
        });
    });

    const modal = {
        element: document.getElementById('result-modal'),
        open() {
            this.element.style.display = 'block';
        },
        close() {
            this.element.style.display = 'none';
        }
    };

    document.getElementsByClassName('close-btn')[0].addEventListener('click', () => modal.close());
    document.getElementById('play-again-btn').addEventListener('click', () => {
        modal.close();
        resetGame();
    });
    document.getElementById('reset-btn').addEventListener('click', () => {
        modal.close();
        resetGame(true);
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal.element) modal.close();
    });

    function resetGame(isNewGame = false) {
        set(gameRef, {player1Choice: null, player2Choice: null});
        if (isNewGame) {
            updateScores(0, 0);
            isPlayerTwo = false;
        }
        document.getElementById('game-info').textContent = isNewGame ? 'Creating game...' : 'Make your choice.';
        toggleElementVisibility('.choices', true);
        toggleElementVisibility('#result', false);
        toggleElementVisibility('#your-choice', false);
        document.querySelectorAll('.choice').forEach(element => element.classList.remove('selected'));
        hasChosen = false;

        if (isNewGame) {
            const newGameId = generateGameId();
            window.location.hash = newGameId;
            showShareUrl();
        }
    }

    // Helper functions
    function generateGameId() {
        return Math.random().toString(36).substr(2, 9);
    }

    function showShareUrl() {
        const shareUrl = `${window.location.origin}${window.location.pathname}#${gameId}`;
        document.getElementById('share-url').value = shareUrl;
        toggleElementVisibility('#share-url', true);
        document.getElementById('game-info').textContent = 'Share this URL with a friend:';
    }

    function toggleElementVisibility(selector, isVisible) {
        document.querySelector(selector).style.display = isVisible ? 'block' : 'none';
    }

    function getGameResult(player1Choice, player2Choice) {
        if (player1Choice === player2Choice) return 'tie';
        const winningCombos = [
            ['rock', 'scissors'],
            ['scissors', 'paper'],
            ['paper', 'rock']
        ];
        return winningCombos.some(([a, b]) => a === player1Choice && b === player2Choice)
            ? 'player1'
            : 'player2';
    }

    function updateScores(player1Score, player2Score) {
        set(scoresRef, {player1: player1Score, player2: player2Score});
    }
</script>
</body>
</html>
