<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Rock Paper Scissors online with your friends!">
    <meta name="keywords" content="Rock Paper Scissors, Multiplayer, Online Game">
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚úä</text></svg>">
    <title>Rock Paper Scissors Multiplayer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
        }

        .choices {
            display: flex;
            gap: 20px;
            font-size: 60px;
            margin-bottom: 20px;
        }

        .choice {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .choice:hover {
            transform: scale(1.1);
        }

        #result {
            font-size: 42px;
        }

        .selected {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
            border-radius: 50%;
            padding: 5px;
        }

        #share-url:focus {
            outline: none;
        }

        #game-info, #result {
            margin-top: 20px;
            text-align: center;
        }

        input[type="text"] {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        .hidden {
            display: none;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 32px;
        }

        #game-info {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #494f54;
        }

        #scores {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <span title="Rock" class="choice" data-choice="rock">ü™®</span>
        <span title="Paper" class="choice" data-choice="paper">üìÉ</span>
        <span title="Scissors" class="choice" data-choice="scissors">‚úÇÔ∏è</span>
    </div>
    <div id="game-info">Creating game...</div>
    <input type="text" id="share-url" class="hidden" readonly>
    <div id="your-choice" class="hidden"></div>
    <div id="result" class="hidden"></div>
    <div id="scores">
        <p><span id="player-label">Your</span> Score: <span id="player-score">0</span></p>
        <p><span id="opponent-label">Opponent's</span> Score: <span id="opponent-score">0</span></p>
    </div>
</div>

<div id="result-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Game Result</h2>
            <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
            <p id="modal-result"></p>
        </div>
        <div class="modal-footer">
            <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            <button id="reset-btn" class="btn btn-secondary">Reset Game</button>
        </div>
    </div>
</div>

<script type="module">
    import {app} from '../firebase.js';

    import {
        getDatabase,
        ref,
        set,
        get,
        onValue,
        update
    } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    const db = getDatabase(app);
    const hash = window.location.hash.substr(1);
    const gameId = hash || Math.random().toString(36).substr(2, 9);
    const isNewGame = hash === '';
    const gameRef = ref(db, `games/${gameId}`);
    const scoresRef = ref(db, `scores/${gameId}`);
    let isPlayerTwo = !isNewGame;
    let playerChoice = '';
    let hasChosen = false;
    let playerScore = 0;
    let opponentScore = 0;

    // Load scores from Firebase
    onValue(scoresRef, (snapshot) => {
        const scores = snapshot.val() || {player1: 0, player2: 0};
        playerScore = isPlayerTwo ? scores.player2 : scores.player1;
        opponentScore = isPlayerTwo ? scores.player1 : scores.player2;
        document.getElementById('player-score').textContent = playerScore;
        document.getElementById('opponent-score').textContent = opponentScore;
    });

    if (isNewGame) {
        const shareUrl = `${window.location.href}#${gameId}`;
        document.getElementById('share-url').classList.remove('hidden');
        document.getElementById('share-url').value = shareUrl;
        document.getElementById('game-info').textContent = 'Share this URL with a friend:';
    } else {
        document.getElementById('game-info').textContent = 'Make your choice.';
    }

    function displayResult(player1Choice, player2Choice, result) {
        const choicesMap = {rock: 'ü™®', paper: 'üìÉ', scissors: '‚úÇÔ∏è'};
        const resultElement = document.getElementById('result');
        const player1Emoji = choicesMap[player1Choice];
        const player2Emoji = choicesMap[player2Choice];

        let winnerText;
        if (result === 'tie') {
            winnerText = "It's a tie!";
        } else {
            winnerText = result === 'player1' ? `${isPlayerTwo ? 'Opponent wins' : 'You win'}!` : `${isPlayerTwo ? 'You win' : 'Opponent wins'}!`;
        }

        resultElement.innerHTML = `<div>${player1Emoji} vs ${player2Emoji}</div><div>${winnerText}</div>`;
        document.querySelector('.choices').classList.add('hidden');
        document.getElementById('share-url').classList.add('hidden');
        resultElement.classList.remove('hidden');

        document.getElementById('modal-result').textContent = winnerText;
        openModal();
    }

    function initOrUpdateGame(choice) {
        if (hasChosen) {
            alert('You have already made your choice!');
            return Promise.resolve();
        }
        hasChosen = true;
        document.getElementById('game-info').textContent = 'Choice submitted! Please wait for the other player.';
        playerChoice = choice; // Store player's choice for later
        document.getElementById('your-choice').textContent = `Your choice: ${choice}`;
        document.getElementById('your-choice').classList.remove('hidden');
        return get(gameRef).then((snapshot) => {
            if (!snapshot.exists()) {
                return set(gameRef, {
                    player1Choice: isNewGame ? choice : null,
                    player2Choice: isPlayerTwo ? choice : null
                });
            } else {
                return update(gameRef, isPlayerTwo ? {player2Choice: choice} : {player1Choice: choice});
            }
        });
    }

    let processGameUpdate = (player1Choice, player2Choice) => {
        if (player1Choice && player2Choice) {
            // Both players have made their choices
            let result;
            if (player1Choice === player2Choice) {
                result = 'tie';
            } else if (
                (player1Choice === 'rock' && player2Choice === 'scissors') ||
                (player1Choice === 'scissors' && player2Choice === 'paper') ||
                (player1Choice === 'paper' && player2Choice === 'rock')
            ) {
                result = 'player1';
            } else {
                result = 'player2';
            }

            if (result !== 'tie') {
                if (!isPlayerTwo) {
                    if (result === 'player1') {
                        playerScore++;
                    } else {
                        opponentScore++;
                    }
                    // Update scores in Firebase
                    const updatedScores = {
                        player1: playerScore,
                        player2: opponentScore
                    };
                    set(scoresRef, updatedScores);
                }
            }

            displayResult(player1Choice, player2Choice, result);
        }
    };

    onValue(ref(db, `games/${gameId}`), (snapshot) => {
        const game = snapshot.val();
        if (game) {
            const {player1Choice, player2Choice} = game;
            processGameUpdate(player1Choice, player2Choice);
        }
    });

    document.querySelectorAll('.choice').forEach(element => {
        element.addEventListener('click', (event) => {
            event.target.classList.add('selected');
            const choice = event.target.getAttribute('data-choice');
            initOrUpdateGame(choice);
        });
    });

    document.getElementById('share-url').onclick = function () {
        if (!this.value) return;
        navigator.clipboard.writeText(this.value).then(() => {
            alert('Link copied to clipboard!');
        });
    };

    // Modal functions
    const modal = document.getElementById('result-modal');
    const closeBtn = document.getElementsByClassName('close-btn')[0];
    const playAgainBtn = document.getElementById('play-again-btn');
    const resetBtn = document.getElementById('reset-btn');

    function openModal() {
        modal.style.display = 'block';
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    closeBtn.onclick = closeModal;

    window.onclick = function (event) {
        if (event.target === modal) {
            closeModal();
        }
    };

    playAgainBtn.onclick = function () {
        closeModal();
        resetGame();
    };

    resetBtn.onclick = function () {
        closeModal();
        resetGame(true);
    };

    function resetGame(isNewGame = false) {
        set(gameRef, {
            player1Choice: null,
            player2Choice: null
        });
        if (isNewGame) {
            set(scoresRef, {
                player1: 0,
                player2: 0
            });
            isPlayerTwo = false;
        }
        document.getElementById('game-info').textContent = isNewGame ? 'Creating game...' : 'Make your choice.';
        document.querySelector('.choices').classList.remove('hidden');
        document.getElementById('result').classList.add('hidden');
        document.getElementById('your-choice').classList.add('hidden');
        document.querySelectorAll('.choice').forEach(element => {
            element.classList.remove('selected');
        });
        hasChosen = false;
        playerChoice = '';
        if (isNewGame) {
            const newGameId = Math.random().toString(36).substr(2, 9);
            const newShareUrl = `${window.location.origin}${window.location.pathname}#${newGameId}`;
            window.location.hash = newGameId;
            document.getElementById('share-url').value = newShareUrl;
            document.getElementById('share-url').classList.remove('hidden');
            document.getElementById('game-info').textContent = 'Share this URL with a friend:';
        }
    }
</script>
</body>
</html>
