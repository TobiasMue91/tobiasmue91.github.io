<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§©</text></svg>">
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description"
          content="Play Tetris online for free. A classic arcade game that tests your skills and strategy.">
    <meta name="keywords" content="Tetris, arcade game, free online game, online tetris, tetris online game">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        #tetris {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .score-board {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 280px;
            position: relative;
            top: 56px;
        }

        canvas {
            border: 1px solid #000;
            background: #fff;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            opacity: 30%;
            position: relative;
            top: -76px;
        }

        i {
            font-size: 30px;
            color: #333;
            cursor: pointer;
            transition: transform .2s ease-in-out;
        }

        i:hover {
            transform: scale(1.2);
        }

        i:active {
            transform: scale(0.9);
        }

        .arrow {
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="tetris">
    <div class="score-board">
        <h3>Score:</h3>
        <span id="score">0</span>
    </div>
    <canvas id="tetris-board"></canvas>
    <div class="controls">
        <i class="fas fa-arrow-left arrow" id="left"></i>
        <i class="fas fa-arrow-right arrow" id="right"></i>
        <i class="fas fa-arrow-down arrow" id="down"></i>
        <i class="fas fa-arrow-up arrow" id="rotate"></i>
    </div>
</div>
<script type="text/javascript">
    const canvas = document.getElementById('tetris-board');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');

    const ROW = 20;
    const COLUMN = 10;
    const BLOCK_SIZE = 30;

    canvas.width = COLUMN * BLOCK_SIZE;
    canvas.height = ROW * BLOCK_SIZE;

    const pieces = [[[0, 1, 0], [1, 1, 1], [0, 0, 0]], // L
        [[1, 0, 0], [1, 1, 1], [0, 0, 0]], // J
        [[0, 0, 1], [1, 1, 1], [0, 0, 0]], // T
        [[1, 1], [1, 1]], // O
        [[1, 1, 0], [0, 1, 1], [0, 0, 0]], // S
        [[0, 1, 1], [1, 1, 0], [0, 0, 0]], // Z
        [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]] // I
    ];

    const colors = ['#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#F538FF', '#F538FF', '#F538FF'];

    let board = [];

    function init() {
        for (let row = 0; row < ROW; row++) {
            board[row] = [];
            for (let column = 0; column < COLUMN; column++) {
                board[row][column] = 0;
            }
        }
    }

    init();

    let randomPiece = Math.floor(Math.random() * pieces.length);
    let piece = {x: 3, y: 0, blocks: pieces[randomPiece], color: colors[randomPiece]};

    function drawBlock(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        ctx.strokeStyle = 'black';
        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw grid
        ctx.globalAlpha = 0.1;
        for (let row = 0; row < ROW; row++) {
            for (let column = 0; column < COLUMN; column++) {
                drawBlock(column, row, "#fff");
            }
        }
        ctx.globalAlpha = 1;

        // Draw board
        for (let row = 0; row < ROW; row++) {
            for (let column = 0; column < COLUMN; column++) {
                if (board[row][column]) {
                    drawBlock(column, row, colors[board[row][column] - 1]);
                }
            }
        }

        // Draw piece
        const blocks = piece.blocks;

        for (let row = 0; row < blocks.length; row++) {
            for (let column = 0; column < blocks[row].length; column++) {
                if (blocks[row][column]) {
                    drawBlock(piece.x + column, piece.y + row, piece.color);
                }
            }
        }

        drawGhostPiece();
    }

    function movePiece(direction) {
        if (direction === 'left') {
            piece.x--;
        } else if (direction === 'right') {
            piece.x++;
        } else if (direction === 'down') {
            piece.y++;
        } else if (direction === 'rotate') {
            const blocks = piece.blocks;
            const length = blocks.length;
            const temp = [];

            for (let i = 0; i < length; i++) {
                temp[i] = blocks.map((row) => row[length - 1 - i]);
            }

            piece.blocks = temp;
        }

        if (isCollision()) {
            if (direction === 'left') {
                piece.x++;
                return;
            } else if (direction === 'right') {
                piece.x--;
                return;
            } else if (direction === 'down') {
                piece.y--;
                addPieceToBoard();
            } else if (direction === 'rotate') {
                const blocks = piece.blocks;
                const length = blocks.length;
                const temp = [];

                for (let i = 0; i < length; i++) {
                    temp[i] = blocks.map((row) => row[i]);
                }

                piece.blocks = temp;
                return;
            }

            piece = {
                x: 3,
                y: 0,
                blocks: pieces[Math.floor(Math.random() * pieces.length)],
                color: colors[Math.floor(Math.random() * colors.length)]
            };
        }

        draw();
    }

    function isCollision() {
        const blocks = piece.blocks;

        for (let row = 0; row < blocks.length; row++) {
            for (let column = 0; column < blocks[row].length; column++) {
                if (blocks[row][column]) {
                    const boardRow = piece.y + row;
                    const boardColumn = piece.x + column;

                    if (boardRow >= ROW || boardColumn < 0 || boardColumn >= COLUMN ||
                        (boardRow >= 0 && boardColumn >= 0 && board[boardRow][boardColumn] !== 0)) {
                        return true;
                    }
                }
            }
        }

        return false;
    }

    function isCollisionAt(x, y) {
        const blocks = piece.blocks;
        for (let row = 0; row < blocks.length; row++) {
            for (let column = 0; column < blocks[row].length; column++) {
                if (blocks[row][column]) {
                    const boardRow = y + row;
                    const boardColumn = x + column;
                    if (boardRow >= ROW || boardColumn < 0 || boardColumn >= COLUMN || (boardRow >= 0 && boardColumn >= 0 && board[boardRow][boardColumn] !== 0)) {
                        return true;
                    }
                }
            }
        }
        return false;
    }

    function addPieceToBoard() {
        const blocks = piece.blocks;

        for (let row = 0; row < blocks.length; row++) {
            for (let column = 0; column < blocks[row].length; column++) {
                if (blocks[row][column]) {
                    board[piece.y + row][piece.x + column] = colors.indexOf(piece.color) + 1;
                }
            }
        }

        for (let row = board.length - 1; row >= 0; row--) {
            if (board[row].every((block) => block !== 0)) {
                for (let r = row; r >= 0; r--) {
                    for (let c = 0; c < COLUMN; c++) {
                        if (r === 0) {
                            board[r][c] = 0;
                        } else {
                            board[r][c] = board[r - 1][c];
                        }
                    }
                }

                const clearedLines = [];
                for (let row = board.length - 1; row >= 0; row--) {
                    if (board[row].every((block) => block !== 0)) {
                        clearedLines.push(row);
                    }
                }
                for (const rowIndex of clearedLines) {
                    for (let r = rowIndex; r >= 0; r--) {
                        for (let c = 0; c < COLUMN; c++) {
                            if (r === 0) {
                                board[r][c] = 0;
                            } else {
                                board[r][c] = board[r - 1][c];
                            }
                        }
                    }
                }
                const linesCleared = clearedLines.length;
                if (linesCleared > 0) {
                    score += (linesCleared === 1) ? 40 : (linesCleared === 2) ? 100 : (linesCleared === 3) ? 300 : 1200;
                    scoreElement.textContent = score;
                }
            }
        }
    }

    function isGameOver() {
        for (let column = 0; column < COLUMN; column++) {
            if (board[0][column] !== 0) {
                return true;
            }
        }
        return false;
    }

    function drawGhostPiece() {
        let ghostY = piece.y;
        while (!isCollisionAt(piece.x, ghostY + 1)) {
            ghostY++;
        }

        const ghostColor = 'rgba(169,169,169,0.5)';
        const blocks = piece.blocks;
        for (let row = 0; row < blocks.length; row++) {
            for (let column = 0; column < blocks[row].length; column++) {
                if (blocks[row][column]) {
                    if (ghostY + row < ROW) {
                        drawBlock(piece.x + column, ghostY + row, ghostColor);
                    }
                }
            }
        }
    }

    let score = 0;

    draw();

    setInterval(() => {
        movePiece('down');
        if (isGameOver()) {
            clearInterval(gameLoop);
            alert('Game Over! Your score: ' + score);
        }
    }, 500);

    const leftButton = document.getElementById('left');
    const rightButton = document.getElementById('right');
    const downButton = document.getElementById('down');
    const rotateButton = document.getElementById('rotate');

    let mousedown = false;
    document.addEventListener('mousedown', e => {
        mousedown = true;
    });
    document.addEventListener('mouseup', e => {
        mousedown = false;
    });

    ['mousedown', 'mouseover', 'touchstart'].forEach(eventName => {
        const isMousedownEvent = eventName === 'mousedown';
        leftButton.addEventListener(eventName, () => {
            if (mousedown || isMousedownEvent) movePiece('left')
        });
        rightButton.addEventListener(eventName, () => {
            if (mousedown || isMousedownEvent) movePiece('right')
        });
        downButton.addEventListener(eventName, () => {
            if (mousedown || isMousedownEvent) movePiece('down')
        });
        rotateButton.addEventListener(eventName, () => {
            if (mousedown || isMousedownEvent) movePiece('rotate')
        });
    })


    document.addEventListener('keydown', (event) => {
        event.preventDefault();
        if (event.code === 'ArrowLeft') {
            movePiece('left');
        } else if (event.code === 'ArrowRight') {
            movePiece('right');
        } else if (event.code === 'ArrowDown') {
            movePiece('down');
        } else if (event.code === 'ArrowUp') {
            movePiece('rotate');
        }
    });
</script>

</body>
</html>
