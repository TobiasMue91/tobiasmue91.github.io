<div id="typing-speed-test" class="test-screen tab-content max-w-6xl mx-auto px-4">
<h2 class="text-4xl font-bold mb-6 text-white">Typing Speed Test</h2>
<div class="mb-6"><p class="text-gray-300 mb-4">Type the highlighted words as fast and accurately as you can!</p><div class="flex gap-4 justify-center flex-wrap"><div class="level-badge">Time: <span id="timer" class="text-blue-400">30s</span></div><div class="level-badge">WPM: <span id="wpm-display" class="text-green-400">0</span></div><div class="level-badge">Accuracy: <span id="acc-display" class="text-yellow-400">100%</span></div></div></div>
<div id="typing-area" class="stat-card mb-6 p-8 min-h-[300px] relative"><div id="text" class="text-xl leading-relaxed font-mono overflow-y-auto max-h-[250px]"></div></div>
<div id="stats" class="text-gray-300 text-center mb-4"></div>
<button id="restart-button" class="btn-game hidden">Restart Test</button>
</div>
