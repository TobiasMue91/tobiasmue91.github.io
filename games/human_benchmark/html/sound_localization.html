<div id="sound-localization-test" class="test-screen tab-content max-w-4xl mx-auto px-4">
<h2 class="text-4xl font-bold mb-6 text-white">Sound Localization Test</h2>
<div class="mb-6"><p class="text-gray-300 mb-4">Identify where the sound is coming from (left or right)!</p><div class="flex gap-4 justify-center flex-wrap"><div class="level-badge">Round: <span id="sl-round" class="text-blue-400">0</span>/5</div><div class="level-badge">Best: <span id="sl-best" class="text-green-400">-</span>%</div></div></div>

</div>
