<div id="verbal-memory-test" class="test-screen tab-content max-w-4xl mx-auto px-4">
<h2 class="text-4xl font-bold mb-6 text-white">Verbal Memory Test</h2>
<div class="mb-6"><p class="text-gray-300 mb-4">Click SEEN if you've seen the word before, or NEW if it's your first time seeing it.</p><div class="flex gap-4 justify-center flex-wrap"><div class="level-badge">Score: <span id="vm-score" class="text-blue-400">0</span></div><div class="level-badge">Lives: <span id="vm-lives" class="text-red-400">3</span> ❤️</div><div class="level-badge">Best: <span id="vm-best" class="text-green-400">-</span></div></div></div>
<div id="vm-word-area" class="stat-card text-6xl font-extrabold flex items-center justify-center min-h-[250px] mb-6 duration-300"></div>
<div id="vm-buttons-area" class="hidden flex gap-4 justify-center mb-6"><button id="vm-seen-btn" class="btn-game" style="background:var(--secondary);">SEEN</button><button id="vm-new-btn" class="btn-game">NEW</button></div>
<button id="vm-start" class="btn-game btn-success">Start Test</button>
</div>
