<!DOCTYPE html>
<html>
<head>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîµ</text></svg>">
    <meta charset="UTF-8">
    <title>Catch the Circle</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            overflow: hidden;
            padding: 16px
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 32px);
            max-height: 700px
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #1e293b;
            border-radius: 12px 12px 0 0
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px
        }

        .stats-bar {
            display: flex;
            gap: 24px;
            align-items: center
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: flex-end
        }

        .stat-label {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums
        }

        .stat-value.score {
            color: #4ade80
        }

        .stat-value.combo {
            color: #f59e0b
        }

        .stat-value.time {
            color: #3b82f6
        }

        .timer-bar {
            width: 120px;
            height: 6px;
            background: #334155;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 4px
        }

        .timer-fill {
            height: 100%;
            background: #3b82f6;
            transition: width 0.1s linear
        }

        .timer-fill.warning {
            background: #f59e0b
        }

        .timer-fill.danger {
            background: #ef4444
        }

        #game-board {
            flex: 1;
            background: #1e293b;
            position: relative;
            overflow: hidden;
            cursor: crosshair
        }

        #game-board.shake {
            animation: shake 0.3s ease
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0)
            }
            20%, 60% {
                transform: translateX(-4px)
            }
            40%, 80% {
                transform: translateX(4px)
            }
        }

        footer {
            padding: 12px 20px;
            background: #1e293b;
            border-radius: 0 0 12px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .high-score {
            font-size: 0.875rem;
            color: #64748b
        }

        .high-score span {
            color: #fbbf24;
            font-weight: 600
        }

        .multiplier {
            font-size: 0.875rem;
            padding: 4px 12px;
            background: #334155;
            border-radius: 20px;
            color: #94a3b8;
            transition: all 0.2s
        }

        .multiplier.active {
            background: #f59e0b;
            color: #000;
            font-weight: 600
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.08s, box-shadow 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            user-select: none
        }

        .circle:hover {
            transform: scale(1.15) !important;
            z-index: 5
        }

        .circle.normal {
            background: #3b82f6;
            box-shadow: 0 0 0 rgba(59, 130, 246, 0)
        }

        .circle.normal:hover {
            box-shadow: 0 0 24px rgba(59, 130, 246, 0.6)
        }

        .circle.small {
            background: #8b5cf6;
            box-shadow: 0 0 0 rgba(139, 92, 246, 0)
        }

        .circle.small:hover {
            box-shadow: 0 0 24px rgba(139, 92, 246, 0.6)
        }

        .circle.golden {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
            animation: pulse 0.6s ease-in-out infinite
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(251, 191, 36, 0.4)
            }
            50% {
                box-shadow: 0 0 30px rgba(251, 191, 36, 0.7)
            }
        }

        .circle.caught {
            transform: scale(0) !important;
            opacity: 0;
            transition: all 0.15s ease-in
        }

        .circle .lifespan {
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            overflow: hidden
        }

        .circle .lifespan-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            transition: width 0.1s linear
        }

        .obstacle {
            position: absolute;
            background: #dc2626;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none
        }

        .obstacle:hover {
            transform: scale(1.05)
        }

        .obstacle::before {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(45deg, transparent, transparent 4px, rgba(0, 0, 0, 0.1) 4px, rgba(0, 0, 0, 0.1) 8px);
            border-radius: 8px
        }

        .obstacle::after {
            content: "‚úï";
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.25rem;
            font-weight: bold;
            position: relative;
            z-index: 1
        }

        .obstacle.hit {
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.2s ease-out
        }

        .popup {
            position: absolute;
            font-weight: 700;
            pointer-events: none;
            animation: popUp 0.7s ease-out forwards;
            z-index: 20;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3)
        }

        .popup.positive {
            color: #4ade80
        }

        .popup.negative {
            color: #ef4444
        }

        .popup.bonus {
            color: #fbbf24;
            font-size: 1.1em
        }

        @keyframes popUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1)
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0.7)
            }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFly 0.5s ease-out forwards
        }

        @keyframes particleFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1)
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0)
            }
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.97);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none
        }

        .overlay-content {
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s
        }

        .overlay.hidden .overlay-content {
            transform: translateY(20px)
        }

        .overlay h2 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 700
        }

        .overlay .subtitle {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 1rem
        }

        .final-score-container {
            margin-bottom: 32px
        }

        .final-score {
            font-size: 5rem;
            font-weight: 800;
            color: #4ade80;
            line-height: 1
        }

        .final-label {
            color: #64748b;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px
        }

        .new-high {
            color: #fbbf24;
            font-size: 0.875rem;
            margin-top: 8px;
            animation: glow 1s ease-in-out infinite alternate
        }

        @keyframes glow {
            from {
                opacity: 0.7
            }
            to {
                opacity: 1
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns:repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
            width: 100%;
            max-width: 320px
        }

        .stats-grid .stat-box {
            background: #1e293b;
            padding: 16px;
            border-radius: 8px
        }

        .stats-grid .stat-box-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff
        }

        .stats-grid .stat-box-label {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
            margin-top: 4px
        }

        .instructions {
            display: flex;
            gap: 20px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            justify-content: center
        }

        .instruction {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: #94a3b8;
            background: #1e293b;
            padding: 8px 16px;
            border-radius: 8px
        }

        .instruction-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700
        }

        .instruction-icon.blue {
            background: #3b82f6
        }

        .instruction-icon.purple {
            background: #8b5cf6;
            width: 18px;
            height: 18px
        }

        .instruction-icon.gold {
            background: #f59e0b
        }

        .instruction-icon.red {
            background: #dc2626;
            border-radius: 4px
        }

        .btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 16px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3)
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4)
        }

        .btn:active {
            transform: translateY(0)
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <div class="logo-icon">‚óè</div>
            Catch the Circle
        </div>
        <div class="stats-bar">
            <div class="stat"><span class="stat-label">Combo</span><span class="stat-value combo" id="combo">0</span>
            </div>
            <div class="stat"><span class="stat-label">Score</span><span class="stat-value score" id="score">0</span>
            </div>
            <div class="stat"><span class="stat-label">Time</span>
                <div class="timer-bar">
                    <div class="timer-fill" id="timer-fill"></div>
                </div>
            </div>
        </div>
    </header>
    <div id="game-board">
        <div class="overlay" id="start-screen">
            <div class="overlay-content">
                <h2>Catch the Circle</h2>
                <p class="subtitle">Click circles before they disappear. Build combos for bonus points!</p>
                <div class="instructions">
                    <div class="instruction">
                        <div class="instruction-icon blue">+1</div>
                        Normal
                    </div>
                    <div class="instruction">
                        <div class="instruction-icon purple">+3</div>
                        Small
                    </div>
                    <div class="instruction">
                        <div class="instruction-icon gold">+5</div>
                        Golden
                    </div>
                    <div class="instruction">
                        <div class="instruction-icon red">‚úï</div>
                        ‚àí3 pts
                    </div>
                </div>
                <button class="btn" id="start-btn">Start Game</button>
            </div>
        </div>
        <div class="overlay hidden" id="end-screen">
            <div class="overlay-content">
                <h2>Game Over</h2>
                <div class="final-score-container">
                    <div class="final-score" id="final-score">0</div>
                    <div class="final-label">points</div>
                    <div class="new-high hidden" id="new-high">‚òÖ New High Score! ‚òÖ</div>
                </div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-box-value" id="stat-caught">0</div>
                        <div class="stat-box-label">Caught</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value" id="stat-missed">0</div>
                        <div class="stat-box-label">Missed</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value" id="stat-max-combo">0</div>
                        <div class="stat-box-label">Best Combo</div>
                    </div>
                </div>
                <button class="btn" id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="high-score">Best: <span id="high-score">0</span></div>
        <div class="multiplier" id="multiplier">√ó1 Multiplier</div>
    </footer>
</div>
<script>
    const gameBoard = document.getElementById('game-board'), scoreEl = document.getElementById('score'),
        comboEl = document.getElementById('combo'), timerFill = document.getElementById('timer-fill'),
        multiplierEl = document.getElementById('multiplier'), highScoreEl = document.getElementById('high-score'),
        startScreen = document.getElementById('start-screen'), endScreen = document.getElementById('end-screen'),
        finalScoreEl = document.getElementById('final-score'), newHighEl = document.getElementById('new-high'),
        statCaughtEl = document.getElementById('stat-caught'), statMissedEl = document.getElementById('stat-missed'),
        statMaxComboEl = document.getElementById('stat-max-combo'), startBtn = document.getElementById('start-btn'),
        restartBtn = document.getElementById('restart-btn');

    const GAME_DURATION = 45, CIRCLE_TYPES = {
        normal: {size: 50, points: 1, color: '#3b82f6', lifespan: 3000, class: 'normal'},
        small: {size: 32, points: 3, color: '#8b5cf6', lifespan: 2200, class: 'small'},
        golden: {size: 44, points: 5, color: '#fbbf24', lifespan: 1800, class: 'golden'}
    };

    let state = {
        score: 0,
        combo: 0,
        maxCombo: 0,
        caught: 0,
        missed: 0,
        timeLeft: GAME_DURATION,
        highScore: parseInt(localStorage.getItem('catchCircleHighScore')) || 0,
        gameLoop: null,
        spawnLoop: null,
        running: false,
        entities: []
    };

    highScoreEl.textContent = state.highScore;

    function getMultiplier() {
        if (state.combo >= 20) return 4;
        if (state.combo >= 10) return 3;
        if (state.combo >= 5) return 2;
        return 1
    }

    function updateUI() {
        scoreEl.textContent = state.score;
        comboEl.textContent = state.combo;
        const pct = (state.timeLeft / GAME_DURATION) * 100;
        timerFill.style.width = pct + '%';
        timerFill.classList.remove('warning', 'danger');
        if (pct <= 20) timerFill.classList.add('danger');
        else if (pct <= 40) timerFill.classList.add('warning');
        const mult = getMultiplier();
        multiplierEl.textContent = `√ó${mult} Multiplier`;
        multiplierEl.classList.toggle('active', mult > 1);
    }

    function createPopup(x, y, text, type = 'positive') {
        const popup = document.createElement('div');
        popup.className = `popup ${type}`;
        popup.textContent = text;
        popup.style.left = x + 'px';
        popup.style.top = y + 'px';
        popup.style.fontSize = (type === 'bonus' ? '1.3rem' : '1.1rem');
        gameBoard.appendChild(popup);
        setTimeout(() => popup.remove(), 700);
    }

    function createParticles(x, y, color, count = 8) {
        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.background = color;
            const angle = (Math.PI * 2 / count) * i;
            const dist = 30 + Math.random() * 20;
            particle.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
            particle.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
            gameBoard.appendChild(particle);
            setTimeout(() => particle.remove(), 500);
        }
    }

    function getSpawnDelay() {
        const progress = 1 - state.timeLeft / GAME_DURATION;
        return Math.max(400, 900 - progress * 500)
    }

    function getRandomPos(size) {
        const rect = gameBoard.getBoundingClientRect();
        const padding = 10;
        return {
            x: padding + Math.random() * (rect.width - size - padding * 2),
            y: padding + Math.random() * (rect.height - size - padding * 2)
        };
    }

    function spawnCircle() {
        const rect = gameBoard.getBoundingClientRect();
        if (rect.width < 50 || rect.height < 50) return;
        const rand = Math.random();
        let type;
        if (rand < 0.08) type = CIRCLE_TYPES.golden;
        else if (rand < 0.25) type = CIRCLE_TYPES.small;
        else type = CIRCLE_TYPES.normal;
        const pos = getRandomPos(type.size);
        const el = document.createElement('div');
        el.className = `circle ${type.class}`;
        el.style.width = el.style.height = type.size + 'px';
        el.style.left = pos.x + 'px';
        el.style.top = pos.y + 'px';
        if (type.points > 1) el.textContent = '+' + type.points;
        const lifebar = document.createElement('div');
        lifebar.className = 'lifespan';
        lifebar.innerHTML = '<div class="lifespan-fill" style="width:100%"></div>';
        el.appendChild(lifebar);
        const entity = {el, type, caught: false, startTime: Date.now(), lifespan: type.lifespan};
        el.addEventListener('click', () => {
            if (entity.caught || !state.running) return;
            entity.caught = true;
            const mult = getMultiplier();
            const points = type.points * mult;
            state.score += points;
            state.combo++;
            state.caught++;
            if (state.combo > state.maxCombo) state.maxCombo = state.combo;
            el.classList.add('caught');
            const cx = parseFloat(el.style.left) + type.size / 2;
            const cy = parseFloat(el.style.top) + type.size / 2;
            createParticles(cx, cy, type.color);
            createPopup(cx, cy - 10, '+' + points, mult > 1 ? 'bonus' : 'positive');
            if (mult > 1) {
                createPopup(cx, cy + 15, '√ó' + mult + '!', 'bonus')
            }
            updateUI();
            setTimeout(() => removeEntity(entity), 150);
        });
        gameBoard.appendChild(el);
        state.entities.push(entity);
    }

    function spawnObstacle() {
        const rect = gameBoard.getBoundingClientRect();
        if (rect.width < 50 || rect.height < 50) return;
        const size = 50 + Math.random() * 20;
        const pos = getRandomPos(size);
        const el = document.createElement('div');
        el.className = 'obstacle';
        el.style.width = size + 'px';
        el.style.height = size * 0.6 + 'px';
        el.style.left = pos.x + 'px';
        el.style.top = pos.y + 'px';
        const entity = {el, isObstacle: true, caught: false, startTime: Date.now(), lifespan: 4000};
        el.addEventListener('click', () => {
            if (entity.caught || !state.running) return;
            entity.caught = true;
            state.score = Math.max(0, state.score - 3);
            state.combo = 0;
            el.classList.add('hit');
            gameBoard.classList.add('shake');
            setTimeout(() => gameBoard.classList.remove('shake'), 300);
            const cx = parseFloat(el.style.left) + size / 2;
            const cy = parseFloat(el.style.top) + size * 0.3;
            createPopup(cx, cy, '-3', 'negative');
            updateUI();
            setTimeout(() => removeEntity(entity), 200);
        });
        gameBoard.appendChild(el);
        state.entities.push(entity);
    }

    function removeEntity(entity) {
        entity.el.remove();
        state.entities = state.entities.filter(e => e !== entity);
    }

    function updateEntities() {
        const now = Date.now();
        state.entities.forEach(entity => {
            if (entity.caught) return;
            const elapsed = now - entity.startTime;
            const remaining = 1 - elapsed / entity.lifespan;
            if (remaining <= 0) {
                if (!entity.isObstacle && !entity.caught) {
                    state.missed++;
                    state.combo = 0;
                    updateUI()
                }
                entity.el.style.opacity = '0';
                entity.el.style.transform = 'scale(0.5)';
                setTimeout(() => removeEntity(entity), 150);
                return;
            }
            if (!entity.isObstacle) {
                const lifeFill = entity.el.querySelector('.lifespan-fill');
                if (lifeFill) lifeFill.style.width = (remaining * 100) + '%';
            }
        });
    }

    function tick() {
        state.timeLeft -= 0.05;
        if (state.timeLeft <= 0) {
            state.timeLeft = 0;
            endGame();
            return
        }
        updateUI();
        updateEntities();
    }

    function doSpawn() {
        spawnCircle();
        if (Math.random() < 0.35) spawnObstacle();
        clearTimeout(state.spawnLoop);
        if (state.running) state.spawnLoop = setTimeout(doSpawn, getSpawnDelay());
    }

    function clearBoard() {
        state.entities.forEach(e => e.el.remove());
        state.entities = [];
    }

    function startGame() {
        startScreen.classList.add('hidden');
        endScreen.classList.add('hidden');
        state.score = 0;
        state.combo = 0;
        state.maxCombo = 0;
        state.caught = 0;
        state.missed = 0;
        state.timeLeft = GAME_DURATION;
        state.running = true;
        clearBoard();
        updateUI();
        state.gameLoop = setInterval(tick, 50);
        doSpawn();
    }

    function endGame() {
        state.running = false;
        clearInterval(state.gameLoop);
        clearTimeout(state.spawnLoop);
        finalScoreEl.textContent = state.score;
        statCaughtEl.textContent = state.caught;
        statMissedEl.textContent = state.missed;
        statMaxComboEl.textContent = state.maxCombo;
        if (state.score > state.highScore) {
            state.highScore = state.score;
            localStorage.setItem('catchCircleHighScore', state.highScore);
            highScoreEl.textContent = state.highScore;
            newHighEl.classList.remove('hidden');
        } else {
            newHighEl.classList.add('hidden')
        }
        endScreen.classList.remove('hidden');
    }

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);
</script>
